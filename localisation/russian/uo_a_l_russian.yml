  #杂项事件 
 uo_generic.1.t: "Новая эра [Root.GetName]" #NT!
 uo_generic.1.d: "[Root.GetName] была основана в ранний период цивилизации [Root.Capital.GetName] и стремилась поддерживать международный порядок [Root.Capital.GetName] на протяжении сотен лет. Хотя [Root.GetName] когда-то столкнулся с коррупцией, упадком и другими кризисами в последние десятилетия, он вернулся на правильный путь благодаря неустанным усилиям различных стран. [Root.GetName] потребовалось столетие, чтобы устранить голод в [Root.GetSpeciesName] и уменьшить конфликты в [Root.Capital.GetName]. Теперь [Root.GetName] — это объединенное правительство всех [Root.GetSpeciesName] на [Root.Capital.GetName]. Но будьте осторожны: сила [Root.GetName] нестабильна, бледный конь когда-то был изгнан из [Root.Capital.GetName], и он вернется." #NT!
 uo_generic.1.default: "[Root.GetName] в новый век!" #NT!
 uo_generic.1.tt: "§YСоветы ООН/: §!Кнопки ООН находятся в правом верхнем углу." #NT!
 uo_generic.1.egalitarian: "За право и достоинство всех [Root.GetSpeciesName]." #NT!
 uo_generic.1.authoritarian: "[Root.GetName] будет править звёздами." #NT!
 uo_generic.1.xenophile: "[Root.GetName] будет маяком всей жизни." #NT!
 uo_generic.1.xenophobe: "[Root.GetSpeciesName] переступит через каждую звезду!" #NT!
 uo_generic.1.militarist: "Миротворчество, марш!" #NT!
 uo_generic.1.pacifist: "Голуби летают среди звезд." #NT!
 uo_generic.1.spiritualist: "И я увидел, и вот, бледный конь в звездах." #NT!
 uo_generic.1.materialist: "Я не вижу здесь никакого бога." #NT!
