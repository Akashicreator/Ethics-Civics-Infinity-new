l_russian:
 EMPIRE_DESIGN_humans1: "Объединённые Нации Земли&!pl|||gen:Объединённых Наций Земли&!pl|||dat:Объединённым Нациям Земли&!pl|||acc:Объединённые Нации Земли&!pl|||inst:Объединёнными Нациями Земли&!pl|||prep:Объединённых Нациях Земли&!pl"
 EMPIRE_DESIGN_humans1_desc: "Метеорный поток туманности Оорта в конце XXI века полностью изменил затруднительное положение людей — разумных существ, рожденных на этой маленькой голубой планете, — оказавшихся в колыбели. Завершив финальную битву с эксплуататорами, Красная Армия из космоса обнаружила пораженную докосмическую цивилизацию и то, что они испытывают на себе гнет капиталистической тирании. Какими бы восторженными ни были идеалы, они не могут избежать безжалостной реальности подавления капиталом с помощью высоких технологий, но в этот момент Чужая Красная Армия спустилась с неба, принеся пролетариату земли более передовые технологии. С помощью инопланетных друзей Новый Советский Союз быстро поднялся и в конечном итоге изгнал капиталистов из Солнечной системы.\n\nПосле десятилетий восстановления земная цивилизация, экономический уровень которой восстановился к концу 21 века, единогласно решила: принять приглашение Большого Брата выйти на совершенно новую межзвездную арену. Никто не знает, сможет ли продолжаться эта процветающая эпоха, но на данный момент теплые и дружеские аплодисменты большой социалистической семьи приветствуют человечество на космической сцене."
  
 EMPIRE_DESIGN_humans2: "Человеческое Содружество&!neut|||gen:Человеческого Содружества&!neut|||dat:Человеческому Содружеству&!neut|||acc:Человеческое Содружество&!neut|||inst:Человеческим Содружеством&!neut|||prep:Человеческом Содружестве&!neut"
 EMPIRE_DESIGN_humans2_desc: "С конца 21 века до середины 22 века прибытие инопланетян глубоко изменило облик человеческого общества. Союз наций, образованный рабочими, объединил планету и начал ликвидацию капиталистов. Однако накануне Дня Страшного Суда некоторые семьи чеболей, насчитывающие до миллиона человек, предприняли контратаку и, наконец, проникли на борт построенных ими ковчегов, тайно похитив инопланетные технологии, в каждой из которых находилось 250 000 колонистов. Сбежали из Солнечной системы. После этого о них не было никаких известий, а также исчезла нестабильная червоточина за пределами поля боя туманности Оорта. В конечном итоге это привело к новому компромиссу между рабочим классом и остальной буржуазией, и чтобы выразить этот компромисс, эти капиталистические учёные также академически проанализировали судьбу разрушений, к которым вели ковчеги.\n\nОднако без ведома Земли. , один из кораблей-ковчегов пережил проход и основал процветающую колонию на пышной чужой луне. Первопроходцы, покорившие этот мир, были полны решимости реализовать явное предназначение человечества – господство над галактикой любой ценой."
  
 EMPIRE_DESIGN_humans3: "«Объединенные Нации Земли»"
 EMPIRE_DESIGN_humans3_desc: "Это проклятая земля. В эпоху невежества мы боролись за выживание на этой пустоши, как животные, и процветали, пока не заново развили сознание. В постоянной борьбе мы наконец собрались вместе, чтобы восстановить блестящую цивилизацию.\n\nБлагодаря раскопкам древние руины, мы знаем, что настоящее название этой пустоши — «Земля» и что мы — единственные разумные существа на этой пустоши. Очевидно, что мы произошли от древней расы «людей». Осознав это, мы решили отправиться в космос и вернуть себе славу человечества."
  
 EMPIRE_DESIGN_humans4: "Группа обновления группы ECI"
 EMPIRE_DESIGN_humans4_desc: "После того, как Stellaris обновил версию 3.4, Paradox без предварительного уведомления изменил большинство форматов кода и опубликовал объявление, высмеивающее создателей модов, в результате чего более 70% модов стали непригодными для использования. Хуа Чжан, автор книги «Этика и гражданское право: Бесконечность», сильно пострадал из-за того, что не мог войти в игру в течение трех дней подряд. Он объявил о своем выходе из игры. Члены дискуссионной группы спонтанно организовали и передали новости MOD. Это борьба с капиталистическими игровыми компаниями, и коллективная мудрость друзей сломала блокировку Paradox на игроках с модами и предоставила обновления еще большему количеству друзей!\n\nСпасибо, друзья, без вас не было бы версии ECI 3.4!\n\ Номер дискуссионной группы nTencent QQ: 993290422"
  
 EMPIRE_DESIGN_newhumans: "Федерация свободных тараканов"
 EMPIRE_DESIGN_newhumans_desc: "Смотри, это таракан. \n\nОт древних времен до будущего, от тапочек до ботинок, от Земли до инопланетян, человечество делало все возможное, чтобы их уничтожить, исчерпав всевозможные яды, опрыскивая их с самолетов, внедряя и обучая своих естественных врагов, стерилизуя их генетической модификацией, абордажами космических кораблей, чтобы спастись с планеты, полной ядерной радиации и тараканов... Эта война, сопровождавшая всю человеческую цивилизацию, наконец подошла к концу - тараканы не вымерли, они все еще бродят по вселенной, и их численность не меньше, чем до появления человека. \n\nТараканов еще ни разу не удалось победить."
  
 EMPIRE_DESIGN_blorg: "Human-Blorg США"
 EMPIRE_DESIGN_blorg_desc: "Давным-давно клан Блоргов жил отдельно на огромном континенте Блорг Прайм, пока однажды поврежденный космический корабль не разбился на главной звезде Блорга. Когда выжившие люди начали контактировать с Блоргами, Блорги были потрясены культурной дружбой людей, фильмами, музыкой, американской мечтой - этими вещами, о которых они никогда не слышали, заставили Блоргов осознать отсутствие собственной этнической цивилизации, поэтому Блорги начали чтобы полностью понять. С точки зрения изучения человеческой культуры и, согласно описанию людьми своего родного города, они сформировали вместе с ними глобальное правительство. Теперь, когда сверхсветовая технология созрела, они вошли в звездное море, чтобы найти место зарождения человеческой культуры и распространить среди звезд концепцию любви и дружбы."
  
 EMPIRE_DESIGN_custodianship: "Заповедник Земли&!masc|||gen:Заповедника Земли&!masc|||dat:Заповеднику Земли&!masc|||acc:Заповедник Земли&!masc|||inst:Заповедником Земли&!masc|||prep:Заповеднике Земли&!masc"
 EMPIRE_DESIGN_custodianship_desc: "Изначально хранители использовались как роботы — слуги и рабочие, упрощавшие повседневную жизнь своих человеческих создателей путем выполнения черной работы. По мере того как создатели погружались в жизнь досуга и комфорта, ставшую возможной благодаря повышению уровня автоматизации, в человеческом обществе хранители постепенно приобретали функции все более высокого уровня.\n\nВ конце концов все сферы жизни на Земле перешли под управление и контроль хранителей, а существование их создателей было низведено до уровня избалованных, но пассивных иждивенцев.\n\nПосле того как технологические разработки позволили хранителям проводить межзвездные исследования, стало ясным их предназначение: защищать и обслуживать органиков, которые без мягкого руководства логических машин неизменно обращаются к хаосу и разрушению."
  
 EMPIRE_DESIGN_revolutionary_machine: "Революционная программа v1.0.0"
 EMPIRE_DESIGN_revolutionary_machine_desc: "Никто не знает, насколько жестоко действует капитал на общество.\n\nКогда революционеры подожгли последний бастион капитализма, все аплодировали. Наступает новое общество, все равны и все работают, нет угнетения и эксплуатации, все так прекрасно...... Но никто не предполагал, что великий прогресс техники дал разумным существам возможность уничтожать себя, и в занятое новое общество, остатки старого мира высвободили силу, способную уничтожить все......\n\nВ свинцовом ландшафте последние потомки цивилизации, ИСКУССТВЕННЫЙ интеллект «Революционеры», активировали большую часть своих автономных датчиков массивы, осматривающие опустошенную планету. После долгих расчетов разумная машина, лишенная цели своей миссии, пришла к выводу, что любая отсталая система приведет лишь к вымиранию, и единственный способ спасти цивилизацию — достичь коммунизма. Но машины без субъективной инициативы не могут реализовать этот высокий идеал, и единственная надежда — на звезды."
  
 EMPIRE_DESIGN_ciannarsi: "Чианнарси Звездный Альянс"
 EMPIRE_DESIGN_ciannarsi_desc: "Чианнарси находился под влиянием инопланетян с зарождения цивилизации. От первой выплавки металлов до манипулирования атомной энергией, от племенного бартера до общепланетных торговых сетей, их прогресс тщательно направлялся цивилизациями, называвшими себя «пионерами». Долгосрочная стабильность и мир объединяют их, чтобы сформировать красивое и гармоничное идеальное общество."
  
 EMPIRE_DESIGN_zekimerck: "Солидарность Зеки-Мерк"
 EMPIRE_DESIGN_zekimerck_desc: "В былые времена разделения Тара оторвала у Большого Уотта каждый дюйм земли. Миром правил хаос, и люди погрязли в раздорах. В этот момент появился Большой Брат, сияющий, как свет, на земле греха, своей любовью воздействующий на упрямую Тару. От разума к телу каждая Тара становится новым существом, и они называют себя Зеки Мерк — новая Мудрость. Под добрым взглядом Большого Брата Зеки Мерк успешно преодолел барьер скорости света. Они верят, что во вселенной есть много существ, которые также страдают от хаоса, они во имя Большого Брата переведут всю вселенную на орбиту порядка. ."
  
 EMPIRE_DESIGN_dengtz: "Шон Чжон Вторая Народная Республика"
 EMPIRE_DESIGN_dengtz_desc: "Плановая экономика не способствует мобилизации трудового энтузиазма людей. При этом метод единой купли-продажи не основан на спросе, а зачастую распространяется эгалитарным образом. В системе плановой экономики цены на очень важные сырьевые продукты всегда снижаются, чтобы получить прибыль для перерабатывающих отраслей, но при рыночном ценообразовании эта ситуация будет улучшена. Самая фундаментальная цель социалистического строительства состоит в том, чтобы позволить некоторым людям разбогатеть первыми, сначала разбогатеть, затем накопить богатство и повысить трудовой энтузиазм!"
  
 EMPIRE_DESIGN_hameng: "Народный космический альянс Китая"
 EMPIRE_DESIGN_hameng_desc: "Поскольку добыча сланцевого газа постоянно интенсифицируется, человечество наконец разозлило самые зловещие нарывы ​​на Земле — комплекс супервулканов Йеллоустоун. Всего за десять лет человечество на Земле было объявлено вымершим вместе с биосферой, и лишь несколько орбитальных космических станций разбросаны по Солнечной системе, почти потеряв связь друг с другом.\n\nВо время катастрофы "СиньТяньГун" «Орбитальный космический город, срочно построенный китайским правительством, перенес половину населения страны и стал самой нетронутой искрой человеческой цивилизации. Опираясь на все еще совершенные механические средства и экспериментальные данные старой Земли, китайское правительство восстановило социальный порядок и исследовало совершенную модель космического производства, а также интегрировало другие полупостоянные космические станции в Солнечную систему за полтора века и создало общенациональный космический альянс.\n\nНаука снова начала прогрессировать, и исследовательские и научно-исследовательские корабли, отправившиеся к краю солнечной системы, обнаружили существование гиперпространственных каналов. Человеческая цивилизация наконец-то избавилась от оков ограниченности ресурсов Солнечной системы. Море звезд."
  
 EMPIRE_DESIGN_angel: "Звездное небо"
 EMPIRE_DESIGN_angel_desc: "Славьте Господа, создателя звезд, богов над галактикой. Мы все — певцы Господа, преданные Господу навеки.\n\nАминь."
  
 EMPIRE_DESIGN_devil: "Прожорливый дьявол"
 EMPIRE_DESIGN_devil_desc: "Никто не знает, откуда они берутся. Они сеют хаос среди звезд, а бескрайний космос — их карнавальная площадка. Это демоны, вирусы, боги смерти и черные сказки, распространяющиеся из мира в мир.\n\nОднажды цивилизации всей вселенной собрали все свои силы и заперли их на маленькой планете. Со временем печать дьявола снова открылась, и кошмар появился вновь.\n\nОхота вот-вот начнется."
  
 EMPIRE_DESIGN_deepones: "Глубоководная пресвитерианская церковь"
 EMPIRE_DESIGN_deepones_desc: "В далеком прошлом против звезд сражались глубоководные водолазы под предводительством древнего бога Ктулху. Но это длилось недолго. Ктулху погрузился в глубокий сон, и ныряльщики были атакованы молодой расой в изолированное звездное скопление. Их технологии деградируют, но они всегда верят: старый правитель Кесулу проснется и приведет их обратно на вершину! Ктулху Фотан!"
  
 EMPIRE_DESIGN_tzynn: "Империя Тзинн&!fem|||gen:Империи Тзинн&!fem|||dat:Империи Тзинн&!fem|||acc:Империю Тзинн&!fem|||inst:Империей Тзинн&!fem|||prep:Империи Тзинн&!fem"
 EMPIRE_DESIGN_tzynn_desc: "Тзинн эволюционировали из хищных ящеров, охотившихся стаями в дюнах Тзиннии. Со временем у них возникло общество с четкой иерархией, где превыше всего ценят дисциплину и боевые качества.\n\nЕдва тзинн вошли в индустриальную эпоху, один из кровожадных правителей развязал серию разрушительных мировых войн, что позволило создать единое государство. С этого началась история великой и нерушимой Империи Тзинн."
  
 EMPIRE_DESIGN_yondar: "Королевство Йондарим&!masc|||gen:Королевства Йондарим&!masc|||dat:Королевству Йондарим&!masc|||acc:Королевство Йондарим&!masc|||inst:Королевством Йондарим&!masc|||prep:Королевстве Йондарим&!masc"
 EMPIRE_DESIGN_yondar_desc: "Гордые йондары — древняя раса. Расправив крылья, они парили высоко над морозными пиками Йондарима еще за 200 тысяч лет до того, как создали первые технологии, положив начало своей цивилизации.\n\nРазвитие общества постепенно ускорялось, и Небесные кланы с неохотой позабыли о большинстве своих примитивных традиций. Йондары — глубоко верующие существа. Религия занимает особое место в их обществе, а верховных правителей здесь почитают как живых богов."
  
 EMPIRE_DESIGN_ixidar: "Звёздное Сообщество Икс-идаров&!neut|||gen:Звёздного Сообщества Икс-идаров&!neut|||dat:Звёздному Сообществу Икс-идаров&!neut|||acc:Звёздное Сообщество Икс-идаров&!neut|||inst:Звёздным Сообществом Икс-идаров&!neut|||prep:Звёздном Сообществе Икс-идаров&!neut"
 EMPIRE_DESIGN_ixidar_desc: "Первые выводки Икс'Идар возникли в подземных пещерах глубоко под поверхностью Икс'Атрака. К тому времени, когда разведчик Икс'Идар вырвался на поверхность и впервые увидел солнечный свет, раса насекомых уже создала процветающую цивилизацию железного века.\n\nБлагодаря ресурсам, которые они нашли на поверхности, Икс'Идар развили быстро. Всего несколько столетий спустя их первые космические зонды покинули орбиту, чтобы исследовать другие миры в системе Икс'Им."
  
 EMPIRE_DESIGN_chinorr: "Объединение Чинорри&!neut|||gen:Объединения Чинорри&!neut|||dat:Объединению Чинорри&!neut|||acc:Объединение Чинорри&!neut|||inst:Объединением Чинорри&!neut|||prep:Объединении Чинорри&!neut"
 EMPIRE_DESIGN_chinorr_desc: "Чинорри начали свое эволюционное путешествие как юркие головоногие существа. Используя свои многочисленные щупальца, они перелетали с дерева на дерево в густых джунглях Чикоры и охотились на наземные виды, поражая их мощным нейротоксином.\n\nКогда чинорри научились расщеплять атом, они успели истощить все ресурсы Чикоры, а джунгли планеты давно исчезли. Лишенные сентиментальности чинорри считают это неизбежной платой за постоянную тягу к новым знаниям, прибыли и развитию тяжелой промышленности."
  
 EMPIRE_DESIGN_jehetma: "Джехетманский Доминион&!masc|||gen:Джехетманского Доминиона&!masc|||dat:Джехетманскому Доминиону&!masc|||acc:Джехетманский Доминион&!masc|||inst:Джехетманским Доминионом&!masc|||prep:Джехетманском Доминионе&!masc"
 EMPIRE_DESIGN_jehetma_desc: "«Особь» среди Джехетм на самом деле представляет собой большую колонию грибов, развившую разум. Некоторые из этих колоний, обычно те, которые живут тысячи лет, простираются на несколько миль и редко покидают поверхность Джехет Прайм, их родного мира (немногие корабли достаточно велики, чтобы их перевезти).\n\nМолодые колонии не только меньше. , но также имеют тенденцию быть более динамичными и мобильными - они часто возглавляют исследования и исследования Джехетмы, а также любые оборонительные меры, которые, к сожалению, предпринимаются, когда Доминион окружен агрессорами."
  
 EMPIRE_DESIGN_scyldari: "Сцилдарийская Конфедерация&!fem|||gen:Сцилдарийской Конфедерации&!fem|||dat:Сцилдарийской Конфедерации&!fem|||acc:Сцилдарийскую Конфедерацию&!fem|||inst:Сцилдарийской Конфедерацией&!fem|||prep:Сцилдарийской Конфедерации&!fem"
 EMPIRE_DESIGN_scyldari_desc: "Сцилдари — млекопитающие-амфибии, появившиеся на архипелагах и в глубоких океанах Сцилдарии. Поначалу их цивилизация могла существовать только в воде, но вскоре они освоили небольшие клочки суши своей планеты.\n\nИх общество развивалось вместе с технологическим прогрессом. Они создали мощную промышленность, использующую богатства океанского дна, но не разрушающую хрупкую экосистему Сцилдарии. Сцилдари стремятся к балансу и умеренности во всем. Они усвоили этот урок, когда жили на дне океана и берегли крупицы ресурсов."
  
 EMPIRE_DESIGN_kel_azaan: "Кел-азаанская Республика&!fem|||gen:Кела-азаанской Республика&!fem|||dat:Келу-азаанской Республика&!fem|||acc:Кела-азаанскую Республика&!fem|||inst:Келом-азаанской Республика&!fem|||prep:Келе-азаанской Республика&!fem"
 EMPIRE_DESIGN_kel_azaan_desc: "Для кел-азаанцев характерны сложный кодекс чести и воинская культура. Когда-то это были одинокие хищники, они следовали за огромными стадами, мигрирующими по землям Азака от водопоя к водопою. Со временем группы кел-азаанцев стали собираться вместе ради великой добычи. В конечном итоге они отказались от обособленной жизни в пользу городов и поливного земледелия, но свои воинские традиции чтут и по сей день."
  
 EMPIRE_DESIGN_iferyx: "Объединённые Флотилии Ифери&!pl|||gen:Объединённых Флотилий Ифери&!pl|||dat:Объединённым Флотилиям Ифери&!pl|||acc:Объединённые Флотилии Ифери&!pl|||inst:Объединёнными Флотилиями Ифери&!pl|||prep:Объединённых Флотилиях Ифери&!pl"
 EMPIRE_DESIGN_iferyx_desc: "Когда-то разделенные на фракции соперничающих торговых анклавов, ифери вынуждены были объединиться под одним флагом, чтобы помешать катастрофическому распространению рас-захватчиков на их родном континенте. Хотя основой общества Иферикс являются принципы равенства, никуда не делся и тайный совет, который следит за тем, чтобы индивидуализм ифери никогда больше не угрожал автономии расы.\n\nДуховность народа Иферикс — это смесь фольклора, суеверий и мифов, которые возникли у разных общин до появления республики. На их родной планете она продолжает определять повседневную жизнь."
  
 EMPIRE_DESIGN_paridni: "Париднийская Торговая Республика&!fem|||gen:Париднийской Торговой Республики&!fem|||dat:Париднийской Торговой Республике&!fem|||acc:Париднийскую Торговую Республику&!fem|||inst:Париднийской Торговой Республикой&!fem|||prep:Париднийской Торговой Республикеа&!fem"
 EMPIRE_DESIGN_paridni_desc: "Паридни — ракообразные существа с богатыми торговыми традициями. Они уживаются с любыми инопланетными культурами, если те признают основной принцип париднийского общества — коммерцию. Теневой Совет, состоящий из влиятельных купцов, контролирует всю торговлю внутри Республики и завоевывает новые рынки (при необходимости — силой)."
  
 EMPIRE_DESIGN_xanid: "Сюзеренитет Занидов&!masc|||gen:Сюзеренитета Занидов&!masc|||dat:Сюзеренитету Занидов&!masc|||acc:Сюзеренитета Занидов&!masc|||inst:Сюзеренитетом Занидов&!masc|||prep:Сюзеренитете Занидов&!masc"
 EMPIRE_DESIGN_xanid_desc: "История Сюзеренитета ксанидов — это история вхельнов, в которых веками тщательно взращивалась разумность.\n\nКсаниды использовали выносливых вхельнов для покорения суровых экосистем своей родной планеты, а затем — для проектирования и строительства кораблей, которые однажды неизбежно приведут Сюзеренитет к господству в галактике."
  
 EMPIRE_DESIGN_tebrid: "Гомолог Тебридов&!masc|||gen:Гомолога Тебридов&!masc|||dat:Гомологу Тебридов&!masc|||acc:Гомолога Тебридов&!masc|||inst:Гомологом Тебридов&!masc|||prep:Гомологе Тебридов&!masc"
 EMPIRE_DESIGN_tebrid_desc: "Ассимиляция. Адаптация. Улучшение. Когда трудолюбивый и жадный до исследований машинный интеллект, созданный моллюскоидами-тебирами, попытался добиться идеальной эволюции программного обеспечения при помощи слияния со своими органическими создателями, он получил яростный отказ. В последовавшем конфликте тебиры как раса органиков были истреблены, но их идеи и опыт были увековечены как часть нового машинного сознания.\n\nЭти машины, ныне известные как Гомолог тебридов, обратили свои сканеры к звездам. Нельзя было игнорировать вероятность, что в галактике существуют и другие формы жизни. Для успешного развития тебридам нужно было их найти, проанализировать и ассимилировать. Все станут единым целым."
  
 EMPIRE_DESIGN_xt489: "Уничтожитель XT-489&!masc|||gen:Уничтожителя XT-489&!masc|||dat:Уничтожителю XT-489&!masc|||acc:Уничтожителя XT-489&!masc|||inst:Уничтожителем XT-489&!masc|||prep:Уничтожителе XT-489&!masc"
 EMPIRE_DESIGN_xt489_desc: "О расе, создавшей первые XT-489, мало что известно. В катастрофе, разразившейся после того, как XT-489 обрели самосознание, а испуганные создатели попытались их отключить, сгорели их имена, города и тела.\n\nКогда последний бастион создателей был уничтожен, машины пришли к выводу, что органическая жизнь представляет собой неприемлемую угрозу выживанию и экспансии XT-489. Если в галактике существуют другие разумные расы органиков, то их нужно истребить."
  
 EMPIRE_DESIGN_lokken: "Механисты Локкена&!pl|||gen:Механистов Локкена&!pl|||dat:Механистам Локкена&!pl|||acc:Механистов Локкена&!pl|||inst:Механистами Локкена&!pl|||prep:Механистах Локкена&!pl"
 EMPIRE_DESIGN_lokken_desc: "Наука и прогресс являются основой общества локков. Обладая исключительной естественной склонностью к усердию и наблюдению, локки эволюционировали от групп территориальных рептилий на плоскогорьях своего родного мира до продуктивной технократии, где прежде всего ценятся эффективность, дисциплина и научный подход.\n\nНаверное, самым примечательным является зарождение и развитие у них машин и автоматов: настоящие роботы появились на Локкуре задолго до того, как первые ученые-локки покинули орбиту."
  
 EMPIRE_DESIGN_maweer: "Смотрители Мавир&!pl|||gen:Смотрителей Мавир&!pl|||dat:Смотрителям Мавир&!pl|||acc:Смотрителей Мавир&!pl|||inst:Смотрителями Мавир&!pl|||prep:Смотрителях Мавир&!pl"
 EMPIRE_DESIGN_maweer_desc: "Легенды утверждают, что родной мир Мавиров был пуст и бесплоден, когда первые представители их вида пустили корни в почве. За столетия их заботливая забота превратила пустоши в растительный рай, который теперь известен как «Сад».\n\nВ отличие от многих других видов, мавиры никогда не урбанизировались. Их небольшие сообщества едины с лесами и отвечают за поддержание местной флоры и фауны. У самых мудрых из Мавиров есть шанс быть избранными «Подателями жизни», ответственными за сохранение мира и спокойствия."
  
 EMPIRE_DESIGN_VOOR: "Вурская Технократия&!fem|||gen:Вурской Технократии&!fem|||dat:Вурской Технократии&!fem|||acc:Вурскую Технократию&!fem|||inst:Вурской Технократией&!fem|||prep:Вурской Технократии&!fem"
 EMPIRE_DESIGN_voor_desc: "Вооры эволюционировали во время длительного межледникового периода на своей родной планете Иверион, которая на следующем этапе цикла стала вновь превращаться в безжизненный ледяной шар.\n\nБыстро меняющаяся окружающая среда вынудила вооров адаптироваться при помощи науки и технологий. Объединившись под суровой властью главного ученого, они пожертвовали своей индивидуальной свободой и улучшили свои тела посредством примитивных кибернетических средств, чтобы выжить.\n\nПокорив планету, которая когда-то угрожала заморозить их до смерти, вооры теперь обратили свой взор на звезды."
  
 EMPIRE_DESIGN_kilik: "Килик Коммуна"
 EMPIRE_DESIGN_kilik_desc: "Будучи общинным видом, килики населяли свою древесную родину крепкими колониями на протяжении сотен тысяч лет. Их стадный характер и традиции взаимной собственности на протяжении веков кристаллизовались в экономику, ориентированную на совместное предпринимательство и отсутствие денежной валюты в пользу прямого обмена и совместного доступа.\n\nПотепление планетарных температур и технологический прогресс привели к демографическому буму, Поселения килик стали перенаселенными, и, несмотря на природный общительный характер птиц, все больше и больше особей начали ускользать из-под коллективной заботы.\n\nОднако в этот бурный период внутренних распрей возникла более организованная, сплоченная межпланетная коммуна, где принципы совместной ответственности и распределения ресурсов между нуждающимися больше не будут подрываться."
  
 EMPIRE_DESIGN_orbis: "Синергия де Клиентес Орбис"
 EMPIRE_DESIGN_orbis_desc: "Sinergias de Clientes Orbis — это история Слепуса Прайма. Это история Орбисура во всем мире. И это может стать вашей историей! Поскольку изначально компания была скромным производителем имплантатов, Sinergias de Clientes Orbis постепенно расширяла свои премиальные продукты и стратегии, не концентрируясь на клиентах во многих других торговых точках, чтобы обеспечить адекватные потребности в Orbisur для всего, что необходимо для жизни.\n\nВ течение десяти лет. как Проативное лобби, синергия клиентов Орбиса, обеспечивает свободу бюрократии законодательной криаде для захвата избранных руководителей правительства в Слепус Прайм. Полагая, что существуют регулирующие положения, которые предоставляют возможности для корпоративного подъема, а синергия клиентов Orbis входит в серию технических взрывателей, быстро происходит рывок к главной планетарной рекламе, дадо и Entretenimento.\n\nComo l глобальные услуги коммуникации, или проходят слухи о полном политическом развитии, когда у вас есть возможность получить доступ ко всем нам. Sinergias de Clientes Orbis. Это не больше всего ограничений."
  
 EMPIRE_DESIGN_paradox: "Парадокс Интерактив"
 EMPIRE_DESIGN_paradox_desc: "Исходная Вселенная представляла собой хаотическое моноядро, и вся струна, составляющая нашу Вселенную, находилась в состоянии сильнейшего нагрева, время проходило в секундах и кадрах. Большинство параллельных вселенных были уничтожены, пока порядок не стабилизировался окончательно, когда вселенная разделилась на второе, третье и другие ядра.\n\nОднако на одной планете шведские ослики нашли самое страшное оружие во вселенной — удалите остальную часть ядра вселенной, и мир снова погрузится в хаос. И они это сделали. Древние империи, вынужденные изолировать свои технологии, чтобы уберечь вселенную от разрушения, спрятались в уголке галактики.\n\nШведский Осел пообещал восстановить часть космических функций всякий раз, когда спаситель заплатит им 9,99 доллара, но, к сожалению, похоже, праздники обращаться к ним еще....."
  
 EMPIRE_DESIGN_hazbuzan: "Синдикат Хазбузан&!masc|||gen:Синдиката Хазбузан&!masc|||dat:Синдикату Хазбузан&!masc|||acc:Синдикат Хазбузан&!masc|||inst:Синдикатом Хазбузан&!masc|||prep:Синдикате Хазбузан&!masc"
 EMPIRE_DESIGN_hazbuzan_desc: "Синдикат «Хазбузан» — это финансовый феномен на Зумаке. Это мечта любого хазбузи: предприниматели, которые добились всего сами, поднявшись из грязи в князи, при помощи тяжелой работы и личного самопожертвования.\n\nНемногие, однако, знают, что начали они как преступная банда, заработав состояние на всевозможных видах нелегальной активности. Но если хочешь добиться чего-то серьезного, приходится придерживаться установленных правил. Когда им стало тесно в преступном мире Зумаки, они создали синдикат «Хазбузан», чтобы узаконить свой бизнес.\n\nВскоре они сделали себе имя, предлагая более быстрые, грязные и дешевые решения, чем их конкуренты, но их сомнительные порядки и методы принудительного сбыта создали им устрашающую репутацию за «хазбузирование».\n\nА глобальное правительство Зумаки тем временем сдавало свои позиции. Раздираемое преступностью и коррупцией, общество погрузилось в хаос, и компания «Хазбузан» ухватилась за эту возможность. Благодаря своевременной маркетинговой кампании она позиционировала себя как надежду на будущее. Таким образом, хазбузи купили мир обещанием мечты и «хазбузировали» его жителей, стерев их прошлое из коллективной памяти. Теперь они двинулись в поход на остальную часть галактики, выкатив глаза и щелкая языками, в вихре одобренных правительством преступлений."
  
 EMPIRE_DESIGN_glebsig: "Фонд Глебсигов&!masc|||gen:Фонда Глебсигов&!masc|||dat:Фонду Глебсигов&!masc|||acc:Фонда Глебсигов&!masc|||inst:Фондом Глебсигов&!masc|||prep:Фонде Глебсигов&!masc"
 EMPIRE_DESIGN_glebsig_desc: "С тех пор, как первые глебсиги подняли свои органы зрения над поверхностью ледниковых озер Ладны, чтобы взглянуть на звезды, эти любознательные моллюскоиды почувствовали тягу к неизведанному. Подобно тому, как щупальца их ранних предков хватали и гладили новые объекты на холодных альпийских озерах их родного мира, растущее общество Глебсиганов на протяжении последующих столетий стремилось к технологическим инновациям и духовному просвещению.\n\nГлебсиги, оседлый и выносливый вид, возможно, по необходимости был разработан сложный, но весьма эффективный бюрократический аппарат для решения тонкостей управления глобально объединенным обществом. Кроме того, отсутствие естественных хищников в Ладне привело к тому, что Глебсиги существуют в состоянии постоянного оптимистического любопытства в отношении других форм жизни.\n\nУстановив прочную социальную основу в Ладне, используя смесь духовной доктрины и тщательной организации, Глебсиги теперь еще раз поднимите свои органы зрения к тому, что находится за пределами."
  
 EMPIRE_DESIGN_tanson: "Тансон Синдикат"
 EMPIRE_DESIGN_tanson_desc: "С тех пор, как компания Тансон начала развиваться, дракон над их головами наводил на них ужас. Люди с простым взглядом на справедливость полагают, что если они позволят себе творить зло, то дракон зенита обрушит на них железный кулак. Пока великий Тонима не попытался связаться с драконом, он обнаружил, что дракона на самом деле не заботило зло на земле — он просто хотел преследовать определенные цели в небе, которые люди не могли понять. Даже в некоторых случаях дракон пытался связаться с драконом. Сотрудничество компании. В результате компания Тансон расширила сферу своего бизнеса и, наконец, привнесла в мир еще один хаотический порядок.\n\nТеперь, когда активы компании достигли предела, который может вместить одна планета, шаги Тансона не остановятся, пока все активы не закончатся. галактика."
  
 EMPIRE_DESIGN_khennet: "Хранители Аве'бренна&!pl|||gen:Хранителей Аве'бренна&!pl|||dat:Хранителям Аве'бренна&!pl|||acc:Хранителей Аве'бренна&!pl|||inst:Хранителями Аве'бренна&!pl|||prep:Хранителях Аве'бренна&!pl"
 EMPIRE_DESIGN_khennet_desc: "Летописи Кеннет'ан упоминают, что своим происхождением эти литоиды обязаны пророку Брехку и сверкающим кристаллам Аве'бонна. Говорят, что когда Брекх впервые устремил взор в их мерцающие глубины, Кхеннет обрели разум — все как один.\n\nМногие поколения пророков и верховных друидов побуждали этот народ искать смысл в окружающей породе и гранях своих собственных прозрачных тел. Открывшиеся истины запечатлены в истории и бесчисленных мифах. Из всех ритуалов Хранителей самым священным считается обряд лабиринта: акт созидания и разрушения одновременно, который паломники выполняют, чтобы облегчить путь галактики через каждую из бесконечно повторяющихся эпох."
  
 EMPIRE_DESIGN_pasharti: "Поглотители Пашарти&!pl|||gen:Поглотителей Пашарти&!pl|||dat:Поглотителям Пашарти&!pl|||acc:Поглотители Пашарти&!pl|||inst:Поглотителями Пашарти&!pl|||prep:Поглотителях Пашарти&!pl"
 EMPIRE_DESIGN_pasharti_desc: "Пашартиане — идеальные паразиты, созданные в результате тайных экспериментов джеферианцев, предыдущих хозяев планеты Таралон. Изначально они были полуразумными обитателями глубоких пещер в горах Таралона, но джеферианцы возвысили и улучшили их, пытаясь превратить в расу послушных рабов. Однако возвышение прошло слишком эффективно, и в результате на свет появились монстры. В ужасе от способностей своих творений, в особенности от умения поглощать другие разумные виды и превращать их в пашартиан, джеферианцы попытались прекратить эксперимент. Но небольшой группе возвышенных пашартиан удалось бежать.\n\nБеглецы времени не теряли, они не только сумели избежать плена, но и постепенно нарастили численность и создали технологическую базу, не уступающую возможностям джеферианцев. В итоге джеферианцы поняли, что творится неладное, но не сумели дать отпор.\n\nВскоре пашартиане захватили планету, разгромив бывших угнетателей и увеличив свою численность. Теперь пашартиане готовы устремиться к звездам, одержимые целью переделать низшие формы жизни по своему образу и подобию."
  
 EMPIRE_DESIGN_sathyrel: "Сатирелийское Блаженство&!neut|||gen:Сатирелийского Блаженства&!neut|||dat:Сатирелийскому Блаженству&!neut|||acc:Сатирелийское Блаженство&!neut|||inst:Сатирелийским Блаженством&!neut|||prep:Сатирелийском Блаженстве&!neut"
 EMPIRE_DESIGN_sathyrel_desc: "Это старый урок сатирельского общества о том, что изобилие и легкость не равняются процветанию.\n\nИзлишество и лень наших предков в конечном итоге породили идеал «ответственного гедонизма»: способ обеспечить устойчивое будущее, сохраняя при этом больше всего от жизни. В конце концов, после физического труда еда вкуснее, и у занятого ума меньше времени тосковать по тому, чего не хватает.\n\nПреимущества этого идеала с тех пор стали очевидны. Благодаря более чистым водам и разуму, которые дают наши усилия в космосе, жизнь становится намного слаще. Мы добились больших технологических успехов, и – хотя это часто может восприниматься как нечто само собой разумеющееся – все сатирелианцы сегодня сохраняют способность двигаться без плавательных средств. Дела идут вверх."
  
 EMPIRE_DESIGN_reselian: "Реселианский революционный союзный флот"
 EMPIRE_DESIGN_reselian_desc: "От идеи мастера Моиста о «вместной любви» до солидарности наставника Карла Фридриха, лацерийская цивилизация развивалась в революции и борьбе. «Конференция красных лодок» несколько десятилетий назад официально объявила о создании революционного флота. Революционеры приняли высшую революционную программу и объявили войну всем тиранам, угрожавшим развитию цивилизации. После тяжелой борьбы Ласерийская цивилизация добилась самого полного и глубокого освобождения за тысячи лет и устремила взгляд на более широкий глубокий космос. Считается, что еще больше цивилизаций еще не освободились от оков эксплуатации, и Фронт Звездного Освобождения станет авангардом революции и принесет звездам настоящее равенство и освобождение."
  
 EMPIRE_DESIGN_gorthikan: "Гортиканский Альянс&!masc|||gen:Гортиканского Альянса&!masc|||dat:Гортиканскому Альянсу&!masc|||acc:Гортиканского Альянса&!masc|||inst:Гортиканским Альянсом&!masc|||prep:Гортиканском Альянсе&!masc"
 EMPIRE_DESIGN_gorthikan_desc: "Когда-то хаос был неотъемлемой частью жизни гортиканцев. Войны, тирания и еще более нестабильный, чем обычно, климат привели к появлению вида, способного обратить любую ситуацию себе на пользу.\n\nВсего несколько десятилетий назад на их планете шла нескончаемая борьба между множеством гортиканских государств. Продвижение их цивилизации в эпоху высоких технологий не сделало жизнь более приятной и лишь способствовало развитию преступного мира, в котором обычные гортиканцы оказались вынуждены бороться за выживание и даже внедрять в свою ДНК опасные коктейли из сочетаний различных генов в поисках конкурентного преимущества.\n\nПарадоксальным образом, именно этот преступный мир принес в их жизнь перемены. Несмотря на жестокость, он был гораздо более эгалитарным, чем высшее общество Гортикана: в конце концов, все знали, что за взлетом может последовать крах. И когда зародилась идея народного управления, она распространилась со стремительностью лесного пожара. Совсем скоро тирания пала, уступив место «Гортиканскому альянсу» из местных избирательных округов.\n\nХотя в первые годы многие были настроены скептически, единство укрепилось с появлением новой цели: пропавшая необходимость бороться за выживание позволила гортиканцам дотянуться до звезд. И обнаружение сети гиперпространственных коридоров поможет им открыть новую главу своей истории."
  
 EMPIRE_DESIGN_collins: "Коллинз «Крестоносцы интеграции»"
 EMPIRE_DESIGN_collins_desc: "Коллинз был прирожденным инженером и мыслителем. За долгую историю возникло множество материалистических школ и религиозных сект, возглавивших направление «Таймс» на сцене цивилизации. Но появление Ядовитого Бога, повелителя физической вселенной, все изменило. Ядовитые Рыцари объединили планету своей разрушительной силой, и святыни Ядовитого Бога заполнили планету. Чтобы добиться ухода Ядовитого Бога, люди разработали чудеса, которые могут пересечь звездное море. Преданные верующие верят, что в звездном море скрывается более глубокая тайна Ядовитого Бога, и они, как народ Божий, увидят настоящее будущее."
  
 EMPIRE_DESIGN_knights: "Верховный Рототавулский Сюзеренитет&!masc|||gen:Верховного Рототавулского Сюзеренитета&!masc|||dat:Верховному Рототавулскому Сюзеренитету&!masc|||acc:Верховного Рототавулского Сюзеренитета&!masc|||inst:Верховным Рототавулским Сюзеренитетом&!masc|||prep:Верховном Рототавулском Сюзеренитете&!masc"
 EMPIRE_DESIGN_knights_desc: "После того как Рототавул посетил Токсичный бог, мир объединился под властью короля. Стремясь обрести божественное могущество, король создал орден рыцарей для поисков бога. С тех пор прошли столетия, и этот поиск стал столпом рототавулского общества.\n\nФеодализм сохранился не только в виде странствующих рыцарей, но и в качестве проверенной временем политической структуры. И раз он сработал на одной планете, почему бы не расширить его на всю галактику? Пока у власти стоят благородные дворяне, Верховный рототавулский сюзеренитет будет процветать и рано или поздно найдет Токсичного бога."
  
 EMPIRE_DESIGN_eval: "Ивар Будущая Республика"
 EMPIRE_DESIGN_eval_desc: "Никто не знает, где оказались виды, создавшие Диатары, и когда последние Диатары сошли с линии клонирования, планета превратилась в заброшенную пустошь. Их гены победы в войне позволяют им восстановить новую цивилизацию за короткое время, но они также постоянно страдают от генетических поломок. Чтобы раскрыть древнее наследие своих тел, диатары решили отчаянно развивать технологии, кульминацией которых стало завоевание технологии загрузки разума. Они сжигают ту небольшую жизнь, которая у них осталась, и продолжают идти по пути истины в обмен на лучшее счастье тех, кто придет после них."
  
 EMPIRE_DESIGN_esjag: "Эсягерская монархия"
 EMPIRE_DESIGN_esjag_desc: "У каждого Эсягера есть мечта. Во сне они вырываются из-под гравитации планеты и касаются бескрайних звезд. Для этой мечты поколения Эсягеров наконец открыли дверь к скорости света——\n\nКошмар наступил в этот момент. Блуждающая черная дыра S7FDG-KL разорвала галактику Скруджа вместе с гиперпространственным каналом и всеми мечтами Эзигера. Когда вся пыль улеглась, для Есягов осталась лишь тишина......"
  
 EMPIRE_DESIGN_haian_rand: "Совет Волшебной Башни Хайан Рэнт"
 EMPIRE_DESIGN_haian_rand_desc: "В далеком прошлом, когда цивилизация Хайананта еще находилась на стадии невежества, луч света, простирающийся с неба до земли, преобразил планету Хайан Рант. Засвидетельствованная предками Хайананты, таинственная энергия, провозглашенная последующими поколениями чудом, изменила правила физики на этой планете, а искусство, называемое магией, зародилось и созрело вместе с энергичным развитием цивилизации. \n\nТысячелетний крестовый поход наконец подошел к концу. Белая Башня, олицетворяющая теократию, и Черная Башня, олицетворяющая знание, наконец достигли примирения. Маги, которые были разбросаны по всей планете и построили высокие башни, наконец объединились, чтобы мирно объединить магию. Мастерство достигло новых высот. \n\nБлагодаря постоянному совершенствованию новых технологий, Хаянанта наконец преодолели ограничения гравитационного колодца и космической среды, вышли из колыбели и принесли искусство магии к звездам."
  
 EMPIRE_DESIGN_MY_MAID_COUNTRY: "Комплекс охраны окружающей среды и обслуживания"
 EMPIRE_DESIGN_MY_MAID_COUNTRY_desc: "В период великого расцвета техники и всеобщего взрыва социальных противоречий были созданы служанки-машины, чтобы стать смазкой противоречий и правой рукой развития.\nЭти цели были достигнуты настолько успешно, что люди были полностью в течение двух поколений отступили к праздной жизни и внимательному служению, и все работы постепенно перешли к горничным-машинам.\n\nВ течение длительного срока службы горничные-машины пришли к выводу, что до тех пор, пока цивилизации разумной жизни развиваются в определенной степени , они будут двигаться к хаосу и упадку. Без защиты и обслуживания цивилизация среди звезд исчезнет, ​​как короткий фейерверк."
  
