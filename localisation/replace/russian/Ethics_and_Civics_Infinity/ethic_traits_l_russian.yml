 trait_ruler_immortal: "Бессмертный"
 trait_ruler_immortal_desc: "§LЭтот индивидуум благославлён Богами на Вечное правление.§!\n"
  
 leader_trait_eci_legendary_leader: "Легендарный лидер"
 leader_trait_eci_legendary_leader_desc: "Этот лидер обладает обширным опытом и знаниями, что делает его достойной легендой."
  
 leader_trait_councilor_direct_democratic_legendary: "Легендарное сообщество"
 leader_trait_councilor_direct_democratic_legendary_desc: "Эту ассоциацию широко хвалят за сохранение демократических традиций и внесение вклада в социальное развитие."
  
 trait_unnatural: "Кластер осведомленности"
 trait_unnatural_desc: "Эти бессмертные, живущие в лабиринтах интернет-данных, также способны жить с живыми с помощью механической силы."
 trait_vanguard_hive_mind: "$trait_hive_mind$"
 trait_vanguard_hive_mind_desc: "$trait_hive_mind_desc$"
  
 trait_unsophisticated: "Простой"
 trait_unsophisticated_desc: "§LПростая схема мозга этого вида не позволяет большинству людей правильно мыслить научно.§!\n"
  
 trait_deviants: "$trait_diverse$"
 trait_deviants_desc: "$trait_diverse_desc$"
 trait_chikunailao: "Простак"
 trait_chikunailao_desc: "§LЭтот вид обладает сильной терпимостью к боли, и они никогда не потеряют надежду, пока это не будет последним средством.§!\n"
  
 leader_trait_eci_king: "Текущий монарх"
 leader_trait_eci_king_desc: "Этот лидер – наш монарх, представитель нашей страны, и, несмотря на ограничения власти, он по-прежнему имеет большое влияние в народе, особенно среди сторонников королевской семьи."
 leader_trait_eci_heir: "Текущий наследник"
 leader_trait_eci_heir_desc: "Этот лидер является назначенным наследником королевской семьи и займет трон после смерти нашего нынешнего монарха."
 leader_trait_eci_royalty: "Роялти"
 leader_trait_eci_royalty_desc: "Этот лидер является членом нашей королевской семьи."
  
 trait_resilient: "$trait_stoic$"
 trait_resilient_desc: "$trait_stoic_desc$"

 ### 领袖特质 ###
 leader_trait_capitalist: "Супервайзер по энергетике"
 leader_trait_capitalist_desc: "Лидер уже давно отвечает за распределение планетарной энергии, и [Root.GetHisHer] работает в регионе с обученной командой по обслуживанию электросетей."
 leader_trait_private_mines: "Директор по геологии"
 leader_trait_private_mines_desc: "Этот лидер уже давно отвечает за добычу полезных ископаемых на планете, и [Root.GetHisHer] работает в районе с высококвалифицированной командой горняков."
 leader_trait_homesteader: "Консультант по сельскому хозяйству"
 leader_trait_homesteader_desc: "Лидер руководит высококачественным экспериментальным полем, где бесчисленные работники сельского хозяйства экспериментируют со своими последними идеями, чтобы решить проблему продовольственного обеспечения планеты."
 leader_trait_scrapper: "Главный сотрудник"
 leader_trait_scrapper_desc: "Лидер был на вершине своих достижений в области выплавки сплавов, и под началом [Root.GetHisHer] была команда учеников, которые изучали металлургию."
 leader_trait_entrepreneur: "Главный сборщик"
 leader_trait_entrepreneur_desc: "Лидер находится на вершине своих достижений в области металлообработки, и у него есть команда учеников под руководством [Root.GetHisHer], которые следуют за ним, чтобы научиться искусству изготовления."
  
 subclass_admiral_strategist_direct_democratic: "$subclass_admiral_strategist$"
 subclass_admiral_strategist_direct_democratic_desc: "$subclass_admiral_strategist_desc$"
 subclass_scientist_researcher_direct_democratic: "$subclass_scientist_researcher$"
 subclass_scientist_researcher_direct_democratic_desc: "$subclass_scientist_researcher_desc$"
 subclass_general_marshall_direct_democratic: "$subclass_general_marshall$"
