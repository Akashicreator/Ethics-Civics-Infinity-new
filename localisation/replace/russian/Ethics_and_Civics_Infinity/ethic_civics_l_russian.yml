 civic_corpus: "Столичная мания"
 civic_corpus_desc: "Эта цивилизация считает стремление к богатству благородным делом, и каждый имеет право стремиться к богатству в соответствии со своими внутренними желаниями. Основателей компаний и членов правления поют и почитают как богов и правителей, в то время как обычные люди теряют свою индивидуальность в бесконечном труде и становятся частью огромной финансовой машины."
 civic_tooltip_corpus_effects:0 "- §Y$pop_cat_worker$§! дополнительный выход класса §Y0.25§!£trade_value£ $TRADE_VALUE$\n- §Y$pop_cat_specialist$§! дополнительный выход класса §Y0.5§!£trade_value£ $TRADE_VALUE$\n- Можно построить £building£ §Y$building_nuumismatic_shrine$§!\n- §Y0.25§0\n- Начинается с §Y0.25§!! технология \n- §Y0.25§!Открывает тип корабля: §Y0.25§! Частный колониальный корабль\n- В соответствии с §Y0.25§!Рыночная экономика§Y0.25§!, если нет экономического кризиса, укажите §Y0.25§!+0.2§Y0.25§! §Y0.25§7."
 trait_flesh_components: "Компоненты плоти"
 trait_flesh_components_desc: "§LВ точном и упорядоченном функционировании капитала эти компоненты добросовестно следуют своей мечте о обогащении.§!"
 TRAIT_FLESH_COMPONENTS_EFFECT: "$mod_planet_jobs_produces_mult$: §G+10%§!\n- $mod_planet_pops_organics_food_upkeep_mult$: §G-10%§!\n- $mod_planet_pops_organics_minerals_upkeep_mult$: §G-10%§!\n- $mod_planet_pops_organics_energy_upkeep_mult$: §R+0.15%§!\n- Невозможно создать §YLeaders§!\n- Невозможно использовать в §Y$pop_cat_ruler$§! Вакансии"
  
 civic_world_cooperative: "Пересмотр капитализма"
 civic_world_cooperative_desc: "Эта мегакорпорация провела глубокие исследования и усовершенствования капитализма в целом, и, исходя из предпосылки сохранения основных принципов капитализма в работе капитала, они модернизировали и пересмотрели капиталистические отношения высшей собственности, отменив частную собственность и сформировав рабочие отношения. кооперативы."
 civic_tooltip_world_cooperative_effects:0 "- Все £job_manager£ $job_manager$ будут заменены на £job_steward£ $job_steward_plural$.\n- После колонизации планеты автоматически открывается §YПредприятие $BRANCH_OFFICES$§! в новой колонии.\n- Класс §Y$pop_cat_worker$§! производит §Y0.25§! £unity£ Unity и Дополнительное потребление §Y0.15§! £consumer_goods£ Потребительские товары.\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-0.2§! $BRANCH_OFFICES$ и §Y80%§! $BRANCH_OFFICES$, в случае экономического кризиса укажите §Y-0.4§! $BRANCH_OFFICES$."
  
 civic_worker_coop: "Производственное сообщество"
 civic_worker_coop_desc: "Производством продукции в этом обществе занимаются крупные и мелкие производственные сообщества. Эти самоуправляющиеся группы работников, подобно обычным государственным предприятиям, определяют экономическую линию жизни общества."
 civic_tooltip_state_owned_enterprises_effects:0 "- Все £job_manager£ $job_manager$ будут заменены на £job_steward£ $job_steward_plural$.\n- Класс §Y$pop_cat_worker$§! производит §Y0.25§! £unity£ Unity и Дополнительное потребление §Y0.15§! £consumer_goods£ Потребительские товары.\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-10%§! $economic_crisis_accumulate$."
 BRANCH_OFFICE_NOT_REFORM_AND_OPENING_UP: "§RТолько приняв §B$reform_and_opening_up$§! политики и завершения рыночных реформ, можем ли мы еще больше расширить сферу деятельности государственных предприятий. §!"
 BRANCH_OFFICE_NOT_HAS_SOCIALIST_COUNTRY: "§RСтрана не позволяет иностранному капиталу получить привилегированный контроль над экономикой своего народа.§!"
  
 civic_production_community: "Производственное сообщество"
 civic_production_community_desc: "Производством продукции в этом обществе занимаются крупные и мелкие производственные сообщества. Эти самоуправляющиеся группы работников, подобно обычным государственным предприятиям, определяют экономическую линию жизни общества."
  
 civic_moth_chasing_flames: "Мотыльки гонятся за пламенем"
 civic_moth_chasing_flames_desc: "По традиционным причинам это общество придает большое значение образованию и принимает жестокую систему последнего турнира в социальной оценке. Люди должны приложить все усилия, чтобы превзойти других, чтобы доказать свою трудоспособность."
 civic_tooltip_moth_chasing_flames_effects:0 "- Только популяции с §Y$pop_highly_educated$§! имеют право на работу."
 civic_tooltip_moth_chasing_flames_not_educated_effects:0 "- "
  
 civic_Political_satire: "политическая сатира"
 civic_Political_satire_desc: "Чтобы подвергнуть критике старые некомпетентные примитивные государственные учреждения и продемонстрировать собственную правоту, этот цивилизованный правящий орган ежегодно распорядился создать большое количество литературных и художественных произведений, высмеивающих политику старой эпохи. Однако из стремления к оперативности деятелям литературы и искусства по всей стране разрешалось создавать только произведения на эту тему."
 civic_tooltip_Political_satire_effects:0 "- Должность работника культуры снижает предоставляемый комфорт, увеличивает политическую власть правителя, создает дополнительную идеологическую привлекательность и обеспечивает §Y一定量的§!£trade_value£ $TRADE_VALUE$ и потребляет §Y1§!£consumer_goods£ дополнительных потребительских товаров"
  
 civic_Disarm: "демилитаризовать"
 civic_Disarm_desc: "По историческим или политическим причинам в этой стране граждане добровольно отказались от своих незаконных прав на владение оружием и доверили свои права по защите собственных интересов и защите справедливости жестоким машинам и правительствам."
 civic_tooltip_Disarm_effects:0 "- Департамент полиции этой страны больше не предоставляет £job_enforcer£ $job_enforcer$, а вместо этого предоставляет £job_slave_overseer£ $job_slave_overseer_plural$ должности\n- - £job_slave_overseer£ $job_slave_overseer_plural$ сделает торговлю на планете более процветающей, а собственную продукцию §Y2§!£trade_value£ $TRADE_VALUE$"
  
 civic_idealistic_foundation_corporate: "Корпоративная культура"
 civic_idealistic_foundation_corporate_desc: "Эта компания была основана на сильных общих интересах. Верна ли им нынешняя дирекция или нет, народ не забыл."
  
 civic_the_land_of_smiles: "Улыбающееся предприятие"
 civic_the_land_of_smiles_desc: "Каждый сотрудник этого гигантского предприятия обязан встречать окружающих с улыбкой и не проявлять никаких личных эмоций."
  
 civic_Unrestricted_patriotism: "Безграничный патриотизм"
 civic_Unrestricted_patriotism_desc: "Граждане этой страны считают государственный аппарат источником всех своих почестей. Они считают, что отсутствие патриотизма – это величайший грех, и твердо верят, что все преступления в конечном итоге будут привлечены к ответственности."
 civic_tooltip_Unrestricted_patriotism_effects:0 "- Позиция Сыновнего Сына производит дополнительную §Y1§!£unity£ Сплоченность и §Y1§!£trade_value£ $TRADE_VALUE$, а также потребляет дополнительные §Y1§!£consumer_goods£ потребительских товаров"
  
 civic_superhuman_economy: "Сверхчеловеческая экономика"
 civic_superhuman_economy_desc: "В этом обществе есть люди, находящиеся за пределами здравого смысла, и функционирование национальной экономики во многом зависит от них."
 civic_tooltip_superhuman_economy_effects:0 "- §YLeaders§! будет производить некоторые дополнительные ресурсы."
  
 civic_superhuman_economy_corporate: "Бог инвестиций"
 civic_superhuman_economy_corporate_desc: "В своей работе это суперпредприятие полностью полагается на превосходную деловую интуицию членов совета директоров."
  
 civic_underworld_society: "Гангстерское общество"
 civic_underworld_society_desc: "Низовые слои этого общества контролируются большими и маленькими бандами, а правительственные организации на поверхности тайно проводят операции с этим преступным миром, чтобы стабилизировать общество."
 civic_tooltip_underworld_society_effects:0 "- Не может заключать §YТорговые договоры§!\n- Может строить §YФилиалы§! на планете любой регулярной империи, с которой у них нет войны или активного перемирия.\n- Возможность создать §YФилиалы§! на своей планете\n- Преступление на §YФилиале Планеты Office§! увеличивают ценность филиала\n- Можно построить специальные £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, увеличивающие преступность, эти здания улучшат стабильность вашей планеты\n- Каждый §Y$job_criminal$§! увеличивает §!1_1 производительность местное рабочее население и дополнительная продукция §Y1.5§! §!3 §!4"
  
 civic_tooltip_criminal_heritage_effects:0 "- Не может заключать §YТорговые договоры§!\n- Может строить §YФилиалы§! на планете любой регулярной империи, с которой у них нет войны или активного перемирия.\n- Возможность создать §YФилиалы§! на своей планете\n- Преступление на §YФилиале Планеты Office§! увеличивают ценность филиала\n- Можно строить особые £building£ §Y$BRANCH_OFFICE_BUILDINGS$§!, увеличивающие преступность, эти здания улучшат стабильность вашей планеты\n- Каждое §Y$job_criminal$§! увеличивает §!1_1 производительность местное рабочее население и дополнительная §Y1§! Стабильность"
  
 civic_military_scientific: "Военная тайна"
 civic_military_scientific_desc: "Эта цивилизация верила, что наука является основной боевой силой, и стремилась направить большое количество рабочей силы и материалов на разработку и испытания оружия и оборудования, чтобы обеспечить технологическое превосходство в войне."
 civic_tooltip_military_scientific_effects:0 "- £job_soldier£ §Y$job_soldier_plural$§! и £job_conscript£ §Y$job_conscript_plural$§! производить £engineering£ инженерных исследований и £physics£ физических исследований \n- £job_researcher£ $job_researcher_plural$ потребляет дополнительно £alloys£ $alloys$ и производит больше £engineering£ инженерных исследований и £physics£ физических исследований"
  
 civic_characteristic_socialism: "Пересмотр социализма"
 civic_characteristic_socialism_desc: "Эта цивилизация считает, что социализм - это не идея кого - либо использовать его в качестве оружия, а символ прогресса производительных сил. Они твердо убеждены, что до тех пор, пока жизнь улучшится, она непременно встанет на путь социализма."
 civic_tooltip_characteristic_socialism_effects:0 "- Разблокируйте политику $reform_and_opening_up$ при запуске игры"
 civic_characteristic_socialism_pioneer: "$civic_characteristic_socialism$"
 civic_characteristic_socialism_pioneer_desc: "$civic_characteristic_socialism_desc$"
  
 civic_family_business: "Семейный бизнес"
 civic_family_business_desc: "Эта компания похожа на большую семью со строгой иерархией. Каждый сотрудник занимает свою должность на протяжении почти поколений и не может превышать свои обязанности."
 civic_tooltip_family_business_effects:0 "- После колонизации планеты автоматически открывается §YПредприятие $BRANCH_OFFICES$§! в новой колонии."
  
 civic_presence_fleet: "Присутствие флота"
 civic_presence_fleet_desc: "Эта страна считает, что проблемы, с которыми они сталкиваются, не могут быть решены флотом, и ресурсы следует использовать в других целях. Что касается флота, то он должен только существовать."
  
 civic_presence_fleet_corporate: "Присутствие флота"
 civic_presence_fleet_corporate_desc: "Эта компания считает, что проблемы, с которыми они сталкиваются, не могут быть решены с помощью флота, и ресурсы следует использовать в других целях. Что касается флота, то он должен только существовать."
  
 civic_financial_investment: "Финансовые инвестиции"
 civic_financial_investment_desc: "Корпоративный сотрудник предпочтет инвестировать часть физических активов в увеличение активов компании в обмен на часть прибыли взамен."
 civic_tooltip_financial_investment_effects:0 "- £trade_value£ $TRADE_VALUE$ из £job_technician£ $job_technician_plural$:§G+1§!\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.3§! $economic_situation_improve$ и §Y-0.1§! $TRADE_VALUE$0."
  
 civic_super_advertising: "Супер Реклама"
 civic_super_advertising_desc: "Реклама этого гигантского предприятия повсюду. Чтобы расширить свои продажи, они сделают все для продвижения своей рекламы."
 civic_tooltip_super_advertising_effects:0 "- Начинается с §Y$tech_basic_science_lab_3$§! технологии. \n- Раз в полгода будет получать §Y648§! £energy£ $energy$ и §Y198§! £consumer_goods£ $consumer_goods$, но вся галактика должна смотреть какую-то рекламу."
  
 civic_shadow_council_corporate: "Компания с ограниченной ответственностью"
 civic_shadow_council_corporate_desc: "Это предприятие финансируется физическими лицами, число которых не превышает десяти. Таким образом, они и их потомки поделили всю корпоративную власть."
  
 civic_cutthroat_politics: "Политика заговора"
 civic_cutthroat_politics_desc: "Эта политическая система известна своими махинациями, борьбой за власть, теневыми сделками и заговорами как само собой разумеющееся. А заговоры, которые политики скрывают под своими масками, также имеют тенденцию вызывать у других подозрения в отношении дешевых обещаний правительства."
  
 civic_parliamentary_system: "Политический плюрализм"
 civic_parliamentary_system_desc: "В этом обществе поощряются политические дебаты с участием представителей разных слоев общества, посредством развитой парламентарной системы. \n\nВсе политические фракции будут довольны. \n\nФракция §YПрогрессивистов§! будет требовать §Yдемократическую§! форму правления для не-демократических государств"
  
 civic_parliamentary_system_corporate: "Демократия"
 civic_parliamentary_system_corporate_desc: "Это общество переопределяет форму демократии и считает, что никто не понимает демократию лучше, чем они."
  
 civic_constitutional_monarchy: "Magna Carta"
 civic_constitutional_monarchy_desc: "Устанавливая парламентский суверенитет, это общество сохраняет за собой монарха, который является лишь представителем страны и не имеет фактической власти."
 civic_tooltip_constitutional_monarchy_effects:0 "- Только сертифицированный §Y$leader_trait_eci_king$§! имеют право сидеть на королевском троне."
  
 civic_performance_appraisal: "Оценка производительности"
 civic_performance_appraisal_desc: "Эта компания имеет полный механизм оценки и продвижения по службе. Пока это приносит пользу компании, даже гражданские лица могут получить более высокие управленческие полномочия."
 civic_tooltip_performance_appraisal_effects:0 "- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$."
  
 civic_biochemical_warrior: "Тактика иммунитета"
 civic_biochemical_warrior_desc: "Военное ведомство этого цивилизованного правительства готово использовать самое современное биологическое и химическое оружие, чтобы противостоять всем предполагаемым врагам, и в определенной степени игнорирует социальное общественное мнение и моральные соображения в постоянных публичных или конфиденциальных исследованиях."
 civic_tooltip_biochemical_warrior_effects:0 "- £job_healthcare£ $job_healthcare_plural$ дополнительный выход §Y1.5§! £society£ Социологическое исследование\n- $javorian_pox_desc$\n- Начинается с §Y$tech_dangerous_wildlife$§! и §Y$tech_dense_jungle$§! технологии."
  
 civic_information_warrior: "Истинные имена"
 civic_information_warrior_desc: "При попустительстве этого цивилизованного правительства, каждое из которых рассматривает частную жизнь других как ящики, ожидающие открытия, поэтому в войне с иностранной разведкой правительству нужно только покупать данные о гражданах противника у гражданских хакеров. ."
 civic_tooltip_information_warrior_effects:0 "- Начинается с §Y$tech_decryption_1$§! и §Y$tech_decryption_2$§! технологии."
  
 civic_army_production: "Производство и борьба"
 civic_army_production_desc: "Чтобы справиться с военными расходами огромной армии, армия страны будет производить некоторые военные товары самостоятельно в свободное от тренировок и войны время."
 civic_tooltip_army_production_effects:0 "- £job_soldier£ §Y$job_soldier_plural$§! и £job_soldier£ $job_conscript_plural$! также производит небольшое количество £energy£ энергии, £minerals£ минералов, £food£ продуктов питания, £alloys£ сплавов и £unity£ единства."
  
 civic_army_production_corporate: "Производственное обучение"
 civic_army_production_corporate_desc: "Чтобы справиться с военными расходами огромной армии, армия страны будет производить некоторые военные товары самостоятельно в свободное от тренировок и войны время."

 civic_martial_brotherhood:0 "Народная армия"
 civic_martial_brotherhood_desc:0 "Родился в пролетариате, знамя Красной Армии Рабочих и Крестьян. Защищайте семью и страну и продвигайте производство, и все это для людей."
 civic_tooltip_martial_brotherhood_effects:0 "- §YВоеначальник§! Содержание уменьшено вдвое.\n- §Y$mod_planet_jobs_produces_mult$§! не уменьшится, когда планеты будут находиться на военном положении.\n- £defense_army£ §Y Армии обороны §! Сейчас производят небольшое количество $r_energy$, $r_minerals$, $r_food$ и $r_unity$.\n- §Yмобилизованные армии§! не потребует обслуживания, и будет улучшен до более мощных §YОполченцев§!."
  
 civic_extremely_efficient_storage: "Чрезвычайно эффективное хранение"
 civic_extremely_efficient_storage_desc: "Эта цивилизация много раз страдала от ресурсных кризисов в ранней истории, поэтому они уделяли чрезвычайное внимание хранению и защите материалов на случай чрезвычайных ситуаций."
 civic_tooltip_extremely_efficient_storage_effects:0 "- §Y$building_resource_silo$§! планетарное здание Экстра §G+5000§! $MOD_COUNTRY_RESOURCE_MAX_ADD$, поднимаем планеты $MOD_POP_CITIZEN_HAPPINESS$ и §G+1§! £job_soldier£ $job_soldier_plural$ Задание\n- §Y$building_resource_silo$§! Строительство звездной базы дополнительно §G+3000§!$MOD_COUNTRY_RESOURCE_MAX_ADD$ и §G+1§!£unity£ $unity$\n- Удвойте $MOD_COUNTRY_RESOURCE_MAX_ADD$, предоставляемый §YКапитальные здания§!"

 civic_extremely_efficient_storage_corporate:0 "$civic_extremely_efficient_storage$"
 civic_extremely_efficient_storage_corporate_desc:1 "$civic_extremely_efficient_storage_desc$"
  
 civic_science_knight: "Рыцарь исследования"
 civic_science_knight_desc: "В этом обществе ученые-исследователи — выдающиеся аристократы, и они утвердили свой статус и честь в научном сообществе посредством многоуровневой вражды."
 civic_tooltip_science_knight_effects:0 "- Повышенная политическая власть для £job_head_researcher£ $job_head_researcher_plural$ и $job_researcher_plural$, а также модификатор £job_knight£ $job_knight_plural$\n- £job_head_researcher£ $job_head_researcher_plural$ больше не производит очки исследования, но предлагает £job_researcher£ $job_researcher_plural$ Работы\n- £job_researcher£ $job_researcher_plural$ дополнительные $job_head_researcher_plural$1 $job_head_researcher_plural$2 рабочих мест, но количество получаемых очков исследования уменьшено вдвое"
  
 civic_approaching_science: "Подходы к науке"
 civic_approaching_science_desc: "Эта страна основана на научном образовании и создала специализированные учреждения, поощряющие общественность к проведению научных исследований."
 civic_tooltip_approaching_science_effects:0 "- За каждое успешное исследование технологии вы получите эквивалент двух месяцев работы Unity. \n-  — Добавляет дополнительную продукцию §Y0.5§! £physics£ £society£ £engineering£ Очки исследования. \n- Попс стоит дополнительно §Y0.25§! £consumer_goods£ $consumer_goods$. "
  
 civic_learning_society: "Обучающееся общество"
 civic_learning_society_desc: "В этом обществе каждый тратит всю свою жизнь на изучение знаний и создание неограниченных возможностей с ограниченной жизнью."
 civic_tooltip_learning_society_effects:0 "- §YУченые§! начинают со случайной §Yэкспертизой§!\n- §YУченые§! имеют в два раза больше шансов открыть технологию, относящуюся к их области исследования"
  
 civic_learning_society_corporate: "Система стимулирования исследований"
 civic_learning_society_corporate_desc: "Научно-исследовательский прогресс исследователей на предприятии оценивается строгой системой поощрений и наказаний, а самый передовой научный коллектив текущего квартала станет новым эталоном научно-исследовательского отдела."
  
 civic_big_industrial_farming: "Большое промышленное сельское хозяйство"
 civic_big_industrial_farming_desc: "Это общество хорошо владеет сельскохозяйственным производством, и в сочетании с волной индустриализации эффективность сельского хозяйства была поднята до беспрецедентного уровня."
 civic_tooltip_big_industrial_farming_effects:0 "- £job_farmer£ $job_farmer$ дополнительный выход §Y4§! £trade_value£ $TRADE_VALUE$ и §G+1%§! $mod_pop_lifestyle_trade_mult$\n- §YСельскохозяйственные районы§! будет создано меньше рабочих мест"
  
 civic_mining_company: "Добывающая компания"
 civic_mining_company_desc: "Эта компания возникла из горнодобывающей промышленности, и в результате у них есть лучшие горнодобывающие мощности."
  
 civic_true_hero: "Настоящий герой"
 civic_true_hero_desc: "В обществе, где героизм — это поступок, а не личность, каждый может быть героем друг друга, когда в этом возникает необходимость."
  
 civic_business_reporting_administration: "Администрация деловой отчетности"
 civic_business_reporting_administration_desc: "В корпорации работает большое количество профессиональных сотрудников для контроля производственной деятельности на переднем крае, и они осуществляют административное управление посредством бизнес-отчетов персонала."
 civic_tooltip_business_reporting_administration_effects:0 "- Заменен £job_manager£ §Y$job_manager_plural$§! Работа с £job_clerk£ §Y$job_clerk$§! Иов, £job_clerk£ §Y$job_clerk$§! дополнительно дает небольшое количество §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!\n- Начинается с §Y$tech_effective_bureaucracy$§! технология."
  
 civic_democracy_and_clean_government: "Демократия и чистое правительство"
 civic_democracy_and_clean_government_desc: "Это общество преодолело многочисленные препятствия бюрократии и создало эффективную демократическую административную систему, которая заменила первоначальную бюрократическую систему."
 civic_tooltip_democracy_and_clean_government_effects:0 "- Заменены £job_bureaucrat£ §Y$job_bureaucrat_plural$§! Работа с £job_clerk£ §Y$job_clerk$§! Работа, £job_clerk£ §Y$job_clerk$§! кроме того, приносит небольшое количество §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!\n- §R$civic_anarchism$§! способен построить §Y$building_bureaucratic_1$§!\n- §Y$civic_peaceful_republic$§! с §Y$civic_executive_committee$§! Да £job_bureaucrat£ §Y$job_bureaucrat_plural$§! бонус в размере £job_clerk£ §Y$job_clerk$§!.\n- Начинается с §Y$tech_effective_bureaucracy$§! техника."
  
 civic_cybercap: "Гроссмейстер"
 civic_cybercap_desc: "Эффективный сбор информации о гражданах, усовершенствованная алгоритмическая обработка и настраиваемые информационные потоки дают этому обществу возможность заменить неэффективную бюрократию компьютерными технологиями. Контролируя входные данные, наблюдая за выходными данными, анализируя расчеты и корректируя входные данные, чтобы повлиять на мышление человека, человек, контролирующий информацию, может отслеживать, анализировать и манипулировать всем."
 civic_tooltip_cybercap_effects:0 "- §RНевозможно построить §Y$building_bureaucratic_1$§!§!\n- Можно построить £building£ §Y$building_information_tower$§!, увеличить $mod_planet_jobs_unity_produces_mult$ и увеличить $mod_pop_government_ethic_attraction$, $mod_planet_amenities_mult$, $mod_trade_value_mult$ и $mod_planet_pops_consumer_goods_upkeep_mult$ по мере улучшения столиц планет."
  
 civic_corporate_cybercap: "вездесущий"
 civic_corporate_cybercap_desc: "Это предприятие раньше всего начало полагаться на информационные технологии и не имеет себе равных в сборе, анализе и обработке больших данных. Контролируя входные данные, наблюдая за выходными данными, анализируя расчеты и корректируя входные данные, чтобы повлиять на мышление человека, человек, контролирующий информацию, может отслеживать, анализировать и манипулировать всем."
  
 civic_real_estate_market: "Рынок недвижимости"
 civic_real_estate_market_desc: "Этот цивилизованный рынок недвижимости является важной опорой для поддержания экономической жизнеспособности. Чтобы сохранить процветание общества, некоторым людям приходится платить цену перемещения."
 civic_tooltip_real_estate_market_effects:0 "- §YЖилищный округ§! предоставляет дополнительные £trade_value£ $TRADE_VALUE$, но §Rreduce§! £housing£ $PLANET_HOUSING_TITLE$, на этот эффект влияет воздействие $mod_pop_family_structure_growth_mult$. \n- §YЖилищные здания§! обеспечивает дополнительные §!0 §!1 рабочие места, но §!2_1 §!3 §!4\n- В рамках §YРыночной экономики§!, если нет экономического кризиса, предоставьте §Y+120§! §!8."
  
 civic_real_estate_market_corporate: "Предприятия недвижимости"
 civic_real_estate_market_corporate_desc: "Это предприятие когда-то было гигантом недвижимости на планете, но теперь в их активах находится недвижимость всей планеты – даже всей цивилизации."
  
 civic_marriage_market: "Брачный рынок"
 civic_marriage_market_desc: "В этой стране брак означает инвестиционную деятельность с высокими инвестициями, но с высоким потолком доходности. Чтобы способствовать экономическому развитию, правительство и общество не жалеют усилий, чтобы побудить низших людей войти во дворец бракосочетания."
 civic_tooltip_marriage_market_effects:0 "- £pops£ Pops предоставляет дополнительный §Y1§! £trade_value£ $TRADE_VALUE$, на этот эффект влияет воздействие $mod_pop_family_structure_growth_mult$. \n- §BЭффект численности населения§!, вызванный структурой семьи, в свою очередь будет зависеть от $mod_pop_lifestyle_trade_mult$. \n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0,1§! §Y1§!."
 civic_tooltip_marriage_market_family_no_effects:0 "- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$.\n- Откройте §BСтруктура семьи§! в открывшемся меню настроек! Механизм, заменяющий эффект этого Civic на:\n- £pops£ Pops обеспечивает дополнительный §Y1§! £trade_value£ $TRADE_VALUE$, на этот эффект влияет воздействие §!0. \n- §BНа эффект населения§!, вызванный структурой семьи, в свою очередь будет влиять §!3."
  
 civic_marriage_market_corporate: "Сватовская компания"
 civic_marriage_market_corporate_desc: "Это предприятие представляет собой компанию по знакомству с браком, и ею решаются судьбы бесчисленного количества людей."
  
 civic_internet_market: "Интернет-рынок"
 civic_internet_market_desc: "Эта цивилизация поддерживает процветающую торговлю посредством развитого Интернета, а социальная мысль, направляемая целенаправленным воздействием алгоритмов больших данных, обеспечивает социологов на клавиатуре ценными исследовательскими материалами, хотя иногда некоторые люди платят за наши услуги. Выпускают небольшие жалобы с карательными мерами. меры."
 civic_tooltip_internet_market_effects:0 "- £job_merchant£ $job_merchant_plural$ дополнительная продукция §Y1§! £trade_value£ $TRADE_VALUE$, но добавьте §R1§! £crime£ $PLANET_CRIME_TITLE$\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $job_merchant_plural$1."
  
 civic_spy_agency: "Шпионское агентство"
 civic_spy_agency_desc: "Эта цивилизация за свою долгую историю освоила множество дипломатических методов, и они считают, что самая эффективная дипломатия – это активное нападение."
  
 civic_spy_agency_corporate: "Деловая информация"
 civic_spy_agency_corporate_desc: "За свою долгую историю эта компания пережила бесчисленные войны вокруг бизнес-аналитики, и они считают, что наиболее эффективным средством является активное нападение."
  
 civic_separation_of_powers: "Разделение властей"
 civic_separation_of_powers_desc: "В этом обществе политика государства сбалансирована между законодательной, судебной и исполнительной властью, которые разделены на три части."
 civic_tooltip_separation_of_powers_effects:0 "- Разблокируйте §Y$policy_separation_of_powers$§! Политика и три власти принесли три различных вида бонусов:\n- §GЗаконодательная власть§!: Принятие и расходование указов\n- §RJurisdiction§!: Борьба с преступностью и стабилизация общества\n- §EИсполнительная власть§!: Национальное управление и управление производством"
  
 civic_legal_department: "Юридический отдел"
 civic_legal_department_desc: "Гигантское предприятие имеет опытную команду юристов и может добиться успеха в компании в условиях плохого общественного мнения. В далекие планетные времена они носили титул «непобедимых»."
  
 civic_functional_architecture: "Минимализм"
 civic_functional_architecture_desc: "Это общество известно своей простой, но функциональной архитектурой. Некоторые сочли бы этот стиль скучным или даже депрессивным, но в большинстве случаев необетон ничуть не хуже других строительных материалов. "
 civic_tooltip_functional_architecture_effects:0 "- "
  
 civic_political_pluralism: "Республиканские идеалы"
 civic_political_pluralism_desc: "В основе республиканизма лежит понятие гражданской добродетели и идеального гражданина, озабоченного интересами государства, как «общего дела», и непосредственно вовлеченного в процесс государственного управления на том или ином уровне."
 civic_tooltip_political_pluralism_effects:0 "- Невозможно исключить фракции"
  
 civic_meritocracy: "Истинная меритократия"
 civic_meritocracy_desc: "Основой для социальной мобильности в этом обществе является предоставление равных возможностей для демонстрации способностей и усилий максимальному числу граждан. Таким образом, лидерские позиции занимают наиболее квалифицированные специалисты.  \n\n§YЛидеры§! имеют значительно более низкий шанс на случайное получение негативных §Yчерт§!"
 civic_tooltip_meritocracy_effects:0 "- Начальный уровень лидеров: §G+1§!"
  
 civic_corporate_dominion: "Мирные торговцы"
 civic_corporate_dominion_desc:0 "Торговля является краеугольным камнем успешной экономики, а мир — ее важнейшим условием. Купцы Империи объединились в союз для взаимной выгоды и процветания."
 civic_tooltip_corporate_dominion_effects:0 "- Здание §YВнемировая торговая компания§! производить §Y4§! дополнительно £trade_value£ Trade Value, модуль §YТорговый центр§! имеет §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! увеличено на §G+1§!.\n- Начинается с §Y$tech_space_trading$§! Технология уже разблокирована.\n- £job_merchant£ §Y$job_merchant_plural$§! также производят §Y1§! £unity£ $unity$ \n- Не могу настроить §YВоенные перевозки§! политика"
  
 civic_environmentalist: "Природное наследие"
 civic_environmentalist_desc: "В этом обществе природа считаеся национальным достоянием, чьи богатства подлежат охране и бережному использованию ради общего блага цивилизации."
 civic_tooltip_environmentalist_effects:0 "- Можно построить £building£ §Y$building_ranger_lodge$§! постройки, добавляющие £job_ranger£ §Y$job_ranger$§! Вакансии и дополнительные £housing£ §YHousing§!.\n- £job_ranger£ §Y$job_ranger_plural$§! произвести £society£ §YСоциальные исследования§Y$building_ranger_lodge$§0 и §Y$building_ranger_lodge$§!."
  
 civic_environmentalist_corporate: "Промышленность охраны окружающей среды"
 civic_environmentalist_corporate_desc: "Компания стремится разрабатывать новые продукты, которые являются экологически чистыми и практичными, и продвигать их как наиболее подходящий образ жизни."
  
 civic_master_engineer: "Мастера-инженеры"
 civic_master_engineer_desc: "Эта цивилизация известна своими древними традициями инженерного и архитектурного дела."
  
 civic_military_industry: "Военная инженерия"
 civic_military_industry_desc: "В этом обществе фокус высокотехнологического развития традиционно смещен в сторону прикладных военных разработок."
  
 civic_military_industry_corporate: "Военные инженеры"
 civic_military_industry_corporate_desc: "На этом предприятии сильны традиции развитой военной промышленности и военного дела. Их предсказуемость и оружие традиционно являются лучшими, но дорогими."
  
 civic_in_perfect: "Трайбализм"
 civic_in_perfect_desc: "Это ксенофобское общество проникнуто сильным чувством племенного коллективизма."
  
 civic_commonwealth: "Традиционализм"
 civic_commonwealth_desc: "Эта цивилизация характеризуется сильным чувством духовного единства граждан, стремлением к сохранению и развитию культурной общности."
  
 civic_welfare_state: "Социальное государство"
 civic_welfare_state_desc: "В этом обществе государство традиционно обладает большим авторитетом, так как играет роль защитника и распределителя экономических и социальных благ своих граждан. "
 civic_tooltip_welfare_state_effects:0 "- §YГородские районы§! обеспечивать §G+1§! £housing£ §YЖилищный§!\n- £job_politician£ §Y$job_politician$§! обеспечивать §G+2§! £amenities£ §YУдобства§!. \n- §YМайнинг§!, §YФермерство§! и §YGenerator§! Районы предоставляют §G+1§! Жилье каждый. \n- Не могу использовать §YЧастное здравоохранение§! или §YЧастное образование§! Политики. \n- Обязан жить в соответствии с §YСоциальное социальное обеспечение§! уровня жизни. \n- В соответствии с §YРыночная экономика§!, если нет экономического кризиса, предоставьте §Y-0.1§! $economic_situation_improve$ и §Y-10%§! $economic_crisis_accumulate$."

 civic_tooltip_pleasure_seekers_effects:0 "- Обязан жить в соответствии с §Y$living_standard_decadent$§! уровня жизни.\n- Рост поселений благодаря артистам: §G+1%§!\n- £job_servant£ §Y$job_servant_plural$§! производят на §Y5§! единиц £amenities£ §Yблаг§! больше."
  
 civic_nationalistic_zeal: "Империализм"
 civic_nationalistic_zeal_desc:1 "Это общество рассматривает непрерывные военные победы как необходимое условие для развития цивилизации в бескрайнем дальнем космосе."
 civic_tooltip_nationalistic_zeal_effects:0 "- За каждый уничтоженный вражеский флот $pop_citizen_happiness$ §G+15%§!, в течение одного года.\n- Всякий раз, когда уничтожается один из его собственных флотов, $pop_citizen_happiness$ §R-15%§!, в течение года."
  
 civic_agrarian_idyll: "Аграрная идиллия"
 civic_agrarian_idyll_desc: "Простая и мирная жизнь часто может быть самой плодотворной. Этому аграрному обществу в значительной мере удалось избежать крупномасштабной урбанизации."
 civic_tooltip_agrarian_idyll_effects:0 "- £job_farmer£ §Y$job_farmer_plural$§! также производить §G3§! £amenities£ §YУдобства§! и §Y2§! £trade_value£ Торговая стоимость"
  
 civic_distinguished_admiralty: "Флотские традиции"
 civic_distinguished_admiralty_desc: "В этом обществе глубоко укоренились традиции славного военного флота."
  
 civic_police_state: "Полицейское государство"
 civic_police_state_desc: "С целью подавления любых признаков инакомыслия, население в этом репрессивном обществе тщательно отслеживается и контролируется крупными внутренними полицейскими силами."
 civic_tooltip_police_state_effects:0 "- §YУчастковая палата§! и §YЗал правосудия§! предоставляет £job_enforcer£ §Y$job_enforcer_plural$§! Вакансии §Y$job_enforcer_plural$§!"
  
 civic_police_state_corporate: "Справедливость"
 civic_police_state_corporate_desc: "Чтобы обеспечить стабильную работу общества, правоохранители этого общества будут отстаивать справедливость и строго соблюдать законзащищать частную собственность."
 civic_tooltip_police_state_corporate_effects:0 "- £job_enforcer£ §Y$job_enforcer_plural$§! дополнительный выход §Y2§! £trade_value£ Торговая ценность\n- §YУчастковый дом§! и §YЗал правосудия§! дает £job_enforcer£ §Y$job_enforcer_plural$§! Вакансии §Y$job_enforcer_plural$§!"
  
 civic_private_prospectors: "Частные геологи-разведчики"
 civic_private_prospectors_desc: "Строительство лучших миров — опасная работа, но эта мегакорпорация полагается на частных геологов-разведчиков, чтобы составить карты перспективных планет и создать там плацдармы."
 civic_tooltip_private_prospectors_effects:0 "- §HОткрывает тип корабля:§! Частный колониальный корабль\n- £mod_empire_size_systems_mult£: §G-33§!"
  
  
 civic_mining_guilds_desc: "Несколько горнодобывающих гильдий объединились в союз, который достиг высокого положения в государстве. Вклад лиги в экономику весьма существен, поэтому правительство сильно опирается на её поддержку. "
 civic_tooltip_mining_guilds_effects:0 "- £job_miner£ §Y$job_miner_plural$§! также производить §G2§! £amenities£ §YУдобства§! и §Y3§! £trade_value£ Торговая стоимость"
  
 civic_free_haven_desc: "Это общество имеет заслуженную репутацию вольной гавани. Бедные, уставшие, сбившиеся в кучу толпы, жаждущие дышать свободно,здесь всем рады независимо от их происхождения."
 civic_tooltip_free_haven_effects:0 "- §YДоговоры о миграции§! производят §G15§! £physics£ £society£ £engineering£ §Yочк. исследований§! и §G30§! $r_unity$."
  
 civic_cultural_review_department: "Отдел культурного обзора"
 civic_cultural_review_department_desc: "В этом обществе существует строгий и расплывчатый механизм культурного контроля, и любой культурный продукт может серьезно пострадать."
 civic_tooltip_cultural_review_department_effects:0 "- §RНикто не знает значения этой «гибкой стандартной процедуры», и я тоже.§!"
  
 civic_heart_of_the_unity: "Объедините сердце"
 civic_heart_of_the_unity_desc: "Это общество характеризуется сильным чувством духовной общности и развитием общего блага среди своих людей."
  
 civic_asceticism: "Гармоничное содружество"
 civic_asceticism_desc: "Эта цивилизация сильна чувством всеобщей гармонии и единства граждан, стремлением к сохранению и развитию духовной общности. \n\nМогут строить уникальное планетарное сооружение§YСимвол гармонии§!, которое увеличивает локальное §Yсчастье§!, §Yпривлекательность государственных принципов§! и снижает §Yиспользование жилья поселениями§!, требуя §Yэнергию§! для содержания"
  
 civic_innovative_economy: "Научные кооперативы"
 civic_innovative_economy_desc: "Кооперативный характер экономики способствует развитию аналогичного коллективного подхода к научному прогрессу. Объединение в рамки спонсируемых государством кооперативов позволяет ученым умам государства лучше фокусироваться на наиболее актуальных проблемах развития общества."
 civic_tooltip_innovative_economy_effects:0 "- Постройка §YНаучно-исследовательского института§! производит дополнительные £unity£ §YЕдинство§!"
  
 civic_relentless_industrialists: "Безжалостный индустриализм"
 civic_relentless_industrialists_desc: "Это общество одержимо роботизированными технологиями и их применением, чтобы удовлетворить постоянно растущие материальные потребности."
 civic_tooltip_relentless_industrialists_effects:0 "- Нельзя использовать §YУсиленный экологический надзор§! политика\n- §YФракция промышленников§! требует §YСниженный экологический надзор§! политика\n- Каждый §Y3§! §HПромышленные районы§! грант §G2§! £building£ §YСлот для строительства§!, за исключением Habitats.\n- Может строить £building£ §Y$building_coordinated_fulfillment_center_1$§!, значительно увеличивая £сплавы£ §YСплав§! и £consumer_goods£ §YШирпотреб§! производительность за счет уменьшенного £mod_pop_growth_speed£ §YПоп-рост§! и постепенно превращая планеты в §YМиры-гробницы§!.\n- В соответствии с §YРыночная экономика§!, если нет экономического кризиса, предоставьте §Y+0.1§! $economic_situation_improve$ и §Y-40§! $economic_crisis_threshold$."
  
 civic_corporate_relentless_industrialists: "Неустанные промышленники"
 civic_corporate_relentless_industrialists_desc: "Жить — значит эксплуатировать. Эта цивилизация построена на принципе жизни в полной мере, в смысле извлечения максимальной прибыли из каждой последней унции материи и мембраны, доступных для эксплуатации."
  
 civic_corporate_toxic_baths: "Благотворительный фонд «Жизнь»"
 civic_corporate_toxic_baths_desc: "На предприятии создан благотворительный фонд для всего общества, построены вспомогательные объекты. Несмотря на клевету экспериментов на людях и химическое загрязнение, фактическое увеличение рождаемости по-прежнему привлекает многие семьи, жаждущие потомства."
  
 civic_private_healthcare_corporate: "Медицинское предприятие"
 civic_private_healthcare_corporate_desc: "Это гигантское предприятие первым предоставило услуги медицинской промышленности, а его продукция во многом способствовала развитию и прогрессу наук о социальной жизни."
  
 civic_enlightment: "Процветающее содружество"
 civic_enlightment_desc: "Научившись жить истинно мирной и гармоничной жизнью, это общество достигло небывалого уровня экономического и культурного развития."
 civic_tooltip_enlightment_effects:0 "- Начинает игру с технологией §YМеста наследия§!, §YСпиритуалист§! начинается с технологии §YГолографические ритуалы§!"
  
 civic_honorary_curator: "Почетный куратор"
 civic_honorary_curator_desc: "Эта цивилизация стремится провести крупномасштабные мероприятия по награждению для всей галактики, заставляя многих интеллектуальных людей усердно работать ради своих интересов или репутации."
 civic_tooltip_honorary_curator_effects:0 "- Поднимите §HNon-extinction§! что о вас говорит государство\n- Соседние страны §G+10%§! $mod_country_unity_produces_mult$\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$ и §Y+40§! $economic_crisis_threshold$."
  
 civic_corporate_honorary_curator: "Галактическая ярмарка"
 civic_corporate_honorary_curator_desc: "Это гигантское предприятие готово собирать товары со всей галактики и проводить ярмарки импорта и экспорта, поэтому к ним стекается множество инвесторов."
 civic_tooltip_corporate_honorary_curator_effects:0 "- Поднимите §HNon-extinction§! что о вас говорит государство\n- Соседние страны §G+10%§! $TRADE_VALUE$\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$ и §Y+40§! $economic_crisis_threshold$."
  
 civic_private_militaries: "Частные военные"
 civic_private_militaries_desc: "Когда дело доходит до войны, это общество традиционно полагается на силы наемников и услуги ЧВК."
 civic_tooltip_private_militaries_effects:0 "- §YStronghold§! и §YFortress§! здания заменяют £job_soldier£ $job_soldier$ рабочих мест на £job_soldier£ $job_mercenary$ рабочих мест, но также производят £mod_trade_value_add£ §Y$TRADE_VALUE$§! и на содержание требуются §YПотребительские товары§!."
  
  
 civic_slaver_guilds_desc: "Это общество традиционно использует в экономике труд рабов и полагается на услуги специально организованных гильдий, которые занимаются их подготовкой и распределением. "
  
 civic_industrial_automatation: "Инновационная экономика"
 civic_industrial_automatation_desc: "Экономическая парадигма, согласно которой ключевым фактором, обеспечивающим самоподдерживающийся экономический рост, являются непрерывные технологические инновации. Однако такая одержимость высокотехнологичным прогрессом может оказать разрушительное влияние на культуру Civilization."
 civic_tooltip_industrial_automatation_effects:0 "- £job_merchant£ $job_merchant_plural$, £job_manager£ $job_manager_plural$ и £job_trader£ $job_trader_plural$ дополнительное производство £physics£ £society£ £engineering£.\n- $job_researcher_plural$ предлагает дополнительные £trade_value£ $TRADE_VALUE$.\n- Разблокируйте политику $trade_policy_unity$ при запуске игры.\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$ и §Y+40§! $job_researcher_plural$"
  
  
 civic_industrial_automatation_corporate: "Инновационный фонд"
 civic_industrial_automatation_corporate_desc: "Это гигантское предприятие поощряет инновации и стремится к дальнейшему применению новых технологий в бизнесе."
 civic_tooltip_industrial_automatation_corporate_effects:0 "- £job_merchant£ $job_merchant_plural$, £job_manager£ $job_manager_plural$ и £job_trader£ $job_trader_plural$ дополнительное производство £physics£ £society£ £engineering£.\n- $job_researcher_plural$ предлагает дополнительные £trade_value£ $TRADE_VALUE$.\n- Разблокируйте политику $trade_policy_unity$ при запуске игры.\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! $economic_situation_improve$ и §Y+40§! $job_researcher_plural$"
  
 civic_distributism: "Дистрибутизм"
 civic_distributism_desc: "Идеология, утверждающая, что этика имеет место в рыночной экономике. Отстаивая основные права частной собственности, он утверждает, что средства производства должны находиться в широкой собственности и распределяться, а не концентрироваться в руках нескольких лиц или корпораций. Таким образом, это, как правило, благоприятствует мелким предпринимателям и семейным предприятиям, а также серьезным антимонопольным правилам."
 civic_tooltip_distributism_effects:0 "- Не могу построить §YГалактическая фондовая биржа§! или иметь §YМогол§! Работа в целом\n- В рамках §YРыночной экономики§!, если нет экономического кризиса, предоставьте §Y+0.1§! $economic_situation_improve$ и §Y-10%§! $economic_crisis_accumulate$."
  
 civic_labour_unions: "Профсоюзы рабочих"
 civic_labour_unions_desc: "Позвольте обычным сотрудникам принимать решения, разделять ответственность и полномочия на рабочем месте, повышать эффективность работы и обслуживания, а также делать сотрудников более вовлеченными и счастливыми."
  
 civic_evangelism: "Евангелизм"
 civic_evangelism_desc: "Люди этой Цивилизации искренне верят, что вся разумная Жизнь во Вселенной связана каким-то образом Высшим Духом. Теперь они стремятся распространить свою веру по всей Галактике."
  
 civic_independent: "Независимый"
 civic_independent_desc: "Мы трудолюбивы, мы храбры, независимы – наш идеал. Мы преодолели множество трудностей, чтобы достичь сегодняшнего освобождения. Мы любим народ, мы любим дом, кто посмеет вторгнуться к нам, пусть погибнет."
  
 civic_human_rights_first: "Права человека прежде всего"
 civic_human_rights_first_desc: "В обществе, которое ценит свободу и права человека, они испытывают сильное отвращение ко всему, что они считают бесчеловечным."
 civic_tooltip_human_rights_first_effects:0 "- Уметь использовать §B\"Во имя прав человека\"§! Casus Bell\n- §RНевозможно подписать §YКоммерческий пакт§!§! со страной, находящейся в состоянии войны"
  
 civic_free_expeditionary_force: "Свободный экспедиционный корпус"
 civic_free_expeditionary_force_desc: "Свобода имеет свою цену. Если они несвободны, мы поможем им стать свободными."
  
 civic_trading_posts: "Торговые точки"
 civic_tooltip_trading_posts_effects:0 "- §Y$sm_offworld_trading_company$§! Здания звездных баз увеличатся £trade_value£ $TRADE_VALUE$ по всей стране на §Y1%§!\n- §Y$sm_trading_hub$§! модуль дополнительно выдает §Y3§! £unity£ Единство и увеличивает свою систему §Y5%§!£ trade_value£ $TRADE_VALUE$"
  
 civic_galactic_uterus: "Галактическое чрево"
 civic_galactic_uterus_desc: "Эту страну когда-то затянул в пропасть кризис, но они по-прежнему поддерживали работу общества самоотверженным вкладом населения детородного возраста вплоть до наступления Звездного века."
 civic_galactic_uterus_effects:0 "- Каждый £pop_cat_worker£ $pop_cat_worker_plural$ дает §Y0.5§!£trade_value£ $TRADE_VALUE$ и составляет £pop_cat_ruler£ $pop_cat_ruler_plural$ §G+1%§! $MOD_POP_GROWTH_SPEED$\n- Каждый £pop_cat_specialist£ $pop_cat_worker_plural$0 дает $pop_cat_worker_plural$1!£trade_value£ $TRADE_VALUE$ и составляет £pop_cat_ruler£ $pop_cat_ruler_plural$ $pop_cat_worker_plural$6! $pop_cat_worker_plural$7\n- Каждые £pop_cat_ruler£ $pop_cat_ruler_plural$ §Y0.5§0! §Y0.5§! и §Y0.5§!! §Y0.5§!"
  
 civic_galactic_uterus_corp: "Генный банк"
 civic_galactic_uterus_corp_desc: "Самый большой бизнес этой мегакорпорации — предоставить идеальное потомство семьям, которые ищут детей с большими деньгами. Даже бедняки могут получить генетически превосходное потомство и полноценный сексуальный опыт благодаря кредитам."
  
 civic_hero_family: "Героическая семья"
 civic_hero_family_desc: "Эту страну когда-то затянул в пропасть кризис. Чтобы способствовать экономическому восстановлению, страна различными способами вознаграждала семьи, желающие иметь детей, и это продолжалось до сегодняшнего дня, когда они вышли в космос."
  
 civic_socialized_support: "Социальная поддержка"
 civic_socialized_support_desc: "После размножения супруги этого общества будут помещать своих детей в учреждения по уходу за детьми, созданные социальным коллективом для их воспитания, избегая таким образом экономического банкротства ухода за детьми в частной семье, что также заставляет большинство партнеров проявлять больше сексуальной активности, чтобы расслабить свое тело и разум, не принимая во внимание экономическое давление."
  
 civic_declaration_of_human_rights: "ДЕКЛАРАЦИЯ ПРАВ ЧЕЛОВЕКА И ГРАЖДАНИНА"
 civic_declaration_of_human_rights_desc: "Эта страна поклялась защищать естественные свободы всех людей с помощью своей политической системы."
  
 civic_privatized_exploration: "Частная авиационная группа"
 civic_privatized_exploration_desc: "Это гигантское предприятие заработало свое состояние благодаря выдающейся деловой хватке своего основателя и последователей космического мифа, изображенного основателем. Благодаря государственной поддержке они собрали средства для инвестиций в исследование космоса и разработку высокоскоростных космических двигателей, а также вложили их в строительство и использование космических военных баз."

 civic_Joker:0 "Шутка"
 civic_Joker_desc:0 "Правитель этой цивилизации искусен в непреднамеренном ослаблении эмоций людей, погруженных в печаль, с помощью юмористического поведения и абсурдного языка в политической жизни."
 civic_Joker_effects:0 "- §Y$pop_cat_ruler$§! и §Y$pop_cat_specialist$§! произвести дополнительные $r_amenities$, которые увеличиваются по мере увеличения количества §Y$pop_cat_worker$§! уменьшается на планете.\n- §YЛидер§! Ответственный за планету будет производить $r_amenities$, это значение будет увеличиваться по мере увеличения количества отрицательных черт Лидеры."

 civic_righteous_fury:0 "Гнев справедливости"
 civic_righteous_fury_desc:0 "В стране четко определена высшая судебная власть для журналистов средств массовой информации, и любому пользователю сети разрешается осуществлять правоприменительные полномочия по усмотрению работников средств массовой информации."
 civic_tooltip_righteous_fury_effects:0 "- £job_media_worker£ $job_media_worker_plural$ заменит §G-10§! $PLANET_CRIME_TITLE$ с §G+2§! $PLANET_STABILITY_TITLE$, но §R-2%§! $MOD_POP_CITIZEN_HAPPINESS$.\n- Все £job_enforcer£ $job_enforcer_plural$ будут заменены на £job_media_worker£ $job_media_worker_plural$."

 civic_better_future:0 "Люблю твою жизнь."
 civic_better_future_desc:0 "Бизнесперсонал компании рассматривает то, что любят потребители, как важный источник дохода."
 civic_tooltip_better_future_effects:0 "- £job_executive£ $job_executive_plural$ конвертирует £happiness£ §Y$scaled_mtth_calc_pop_pop_happiness$§! в более £trade_value£ $MOD_BRANCH_OFFICE_VALUE_MULT$\n- £job_manager£ $job_manager_plural$ преобразует $r_unity$ в дополнительные £trade_value£ $TRADE_VALUE$"

 civic_traffic_password:0 "Пароль трафика"
 civic_traffic_password_desc:0 "Компания использует различные средства для разжигания споров среди низших слоев населения и использует темы, чтобы разделить социальный консенсус, чтобы добиться экономии на расходах на управление."
 civic_tooltip_traffic_password_effects:0 "- £job_media_worker£ $job_media_worker_plural$ уменьшает §Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!, но также увеличивает §Y$MOD_POP_AMENITIES_USAGE_MULT$§!.\n- §Y$pop_cat_worker$§! дает дополнительные £trade_value£ $TRADE_VALUE$, которые увеличатся как §Y$MOD_POP_AMENITIES_USAGE_MULT$§! увеличивается на планете."

 civic_spirit_of_rule_by_man:0 "Правление человека"
 civic_spirit_of_rule_by_man_desc:0 "Эта страна выступает за верховенство человека и выступает против верховенства закона, считая, что чрезмерно строгие законы будут только тормозить общественное развитие. Только будучи гибкими и приспосабливающимися, судьи могут адаптироваться к социальному прогрессу."
 civic_tooltip_spirit_of_rule_by_man_effects:0 "- £job_enforcer£ $job_enforcer_plural$ добавляет §G+5§! £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!, но вдвое снижает эффективность правоприменения.\n- £job_bureaucrat£ $job_bureaucrat_plural$ Дальнейшее сокращение $r_amenities$, но потребляет дополнительно $r_energy$.\n- Если вы возьмете $civic_anarchism$ или §H$civic_democracy_and_clean_government$§! Civic, £job_clerk£ $job_clerk_plural$ дополнительные §G+1§!£mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! и §G+2§!$r_amenities$."

 civic_peace_defense_forces:0 "Силы защиты мира"
 civic_peace_defense_forces_desc:0 "Несмотря на перипетии своего развития, эта цивилизация не отказалась от своего первоначального намерения использовать силу после выхода в космос: дружбу, надежду, справедливость и любовь."
 civic_tooltip_peace_defense_forces_effects:0 "- При начале войны $MOD_ARMY_MORALE$ §R-33%§!, $MOD_SHIP_FIRE_RATE_MULT$ §R-33%§!.\n- В оборонительной войне $MOD_ARMY_MORALE$ §G+33%§!, $MOD_SHIP_FIRE_RATE_MULT$ §G+33%§!.\n- Когда вы ведете оборонительную битву на своей собственной планете, есть шанс, что §YНеизвестная инопланетная форма жизни§! появится, чтобы помочь в сражении, а на родной планете цивилизации этот шанс будет §G100%§!."

 civic_peace_defense_forces_corporate:0 "$civic_peace_defense_forces$"
 civic_peace_defense_forces_corporate_desc:0 "$civic_peace_defense_forces_desc$"

 civic_conservative_armament:0 "Консервативное вооружение"
 civic_conservative_armament_desc:0 "В этой стране есть два голоса по поводу расширения оборонных вооружений: радикальные и консервативные: радикалы считают, что власть недостаточно радикальна, чтобы защитить развитие цивилизации, а консерваторы считают, что радикалы слишком консервативны."
 civic_tooltip_conservative_armament_effects:0 "- Каждый хлопок §G+0.5%§! $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$\n- Каждая планета §G+10§! $MOD_COMMAND_LIMIT_ADD$"

 civic_forum_friends:0 "Форумные изверги"
 civic_forum_friends_desc:0 "Эта цивилизация обнаружила таинственное устройство связи во время случайных археологических раскопок, а по другую сторону устройства находилось еще несколько инопланетных рас, которые развивали цивилизации почти одновременно с ними."
 civic_tooltip_forum_friends_effects:0 "- В начале игры будет §Y1~5§! Случайные цивилизации, которые получат эту национальную идею, и эти цивилизации будут общаться друг с другом и образуют ['concept_common_ground_federation'].\n- Начинает игру с §Y$tech_xeno_linguistics$§! техника."
 NAME_forum_friends:0 "Галаксионный этический форум Официальная группа обмена 3 (822416582)"

