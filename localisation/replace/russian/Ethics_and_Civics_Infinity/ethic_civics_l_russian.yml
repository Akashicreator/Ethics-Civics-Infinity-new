 civic_ideological_police: "§AОхотник за разумом §!"
 civic_ideological_police_desc: "['concept_red_theme_civic']\nЭто общество полно предубеждений против любых крайностей, и все фанатики будут привлечены к ответственности."
 civic_tooltip_ideological_police_effects:0 "- §Y“$casus_belli_cb_purification$”§! повод для войны против других видов\n- §Y评价§!§R-1000§! против любой нации, у которой есть §H极端思潮§!"

 concept_red_theme_civic: "§RТема Гражданского§!"
 concept_red_theme_civic_desc: "§LОсобая тема Гражданская, которая глубоко меняет социальную структуру цивилизации, а цивилизации, принимающие эту национальную концепцию, часто превосходят ожидания других цивилизаций в своем социальном поведении.§!"

 civic_anarchism: "§E§HАнархизм§!§!"
 civic_anarchism_desc: "['concept_red_theme_civic']\nЭто общество давно отменило все формы правления и заменило их принципом самоуправления и регулярными собраниями народа. После нескольких поколений развития эта социальная модель в конечном итоге стала единственной системой, с помощью которой они организовали свою цивилизацию.\n\n"
 civic_tooltip_anarchism_effects:0 "- £building£ §YКапитальное строительство§! заменяет все работы §Y$pop_cat_ruler_plural$§! и £job_enforcer£ §Y$job_enforcer_plural$§! Работы на £job_clerk£ §Y$job_clerk$§! Рабочие места и £job_media_worker£ §Y$job_media_worker_plural$§! Рабочие места\n- §RНевозможно построить §Y$building_bureaucratic_1$§! и §Y$building_precinct_house$§!§!\n- §YЛидеров§! которые добровольно идут на работу, не нуждаются в каких-либо затратах на найм, но £unity£ Единство, необходимое для поддержания единства, значительно выше\n- В соответствии с выбранной этикой на планете будут добавлены разные вакансии"
 anarchism_society_leaders: "$civic_anarchism$"

 civic_network_of_the_mind: "§E§HМоре Сознания§!§!"
 civic_network_of_the_mind_desc: "['concept_red_theme_civic']\nНа заре цивилизации могущественный экстрасенс использовал свои силы, чтобы управлять жизнью всей планеты. Хотя этот вид все еще сохраняет определенную степень автономии, он, по сути, поглощен большим морем сознания."
 civic_tooltip_network_of_the_mind_effects:0 "- Тип страны рассматривается как §Y$auth_hive_mind$§!, но §Yостается $MOD_POP_HAPPINESS$§!.\n- Разблокируйте часть §Y$auth_hive_mind$§! гражданственность, примите §Y$ap_engineered_evolution$§! Перк вознесения и разблокируйте все §Y$auth_hive_mind$§! гражданские дела.\n- После принятия §Y$ap_synthetic_evolution$§! Перк вознесения, разблокируйте все §Y$auth_machine_intelligence$§! civics и измените тип страны на §Y$auth_machine_intelligence$§!.\n- $ETHIC_GESTALT_CONSCIOUSNESS_UNITY$"
 trait_psionic_link: "Море души"
 trait_psionic_link_desc: "§LЭтот вид состоит из полуавтономных особей, порабощенных вечным Королем Псиоников.§!"

 civic_network_of_the_mind_machine: "$civic_network_of_the_mind$"
 civic_network_of_the_mind_machine_desc: "$civic_network_of_the_mind_desc$"

 civic_network_of_the_mind_true_hive: "$civic_network_of_the_mind$"
 civic_network_of_the_mind_true_hive_desc: "$civic_network_of_the_mind_desc$"

 civic_fanatic_purifiers: "§E§RФанатические очистители§!§!"
 civic_fanatic_purifiers_desc: "['concept_red_theme_civic']\nЭто общество, похоже, одержимо очисткой галактики от всей другой разумной жизни. Что бы ни случилось, они не потерпят жизни ни одного ксеноса."
 civic_tooltip_fanatic_purifiers_effects:0 "- Не могу участвовать в §YDiplomacy§! с другими расами!\n- Невозможно получить доступ к §YГалактическому рынку§!\n- Имеет §Y'Очищение'§! повод для войны на других расах\n- §YКсенопопс§! всегда будет очищен\n- Получает £unity£ §YЕдинство §! от очищения Ксено £pop£ населения\n- Можно использовать §Y$bombardment_armageddon$§! позицию бомбардировки"

 civic_altruism: "§E§HАльтруизм§!§!"
 civic_altruism_desc: "['concept_red_theme_civic']\nЭто общество следует духу любви и дружбы, над которым насмехаются другие цивилизации, самоотверженной преданности друзьям и всегда готовой защищать интересы других."
 civic_tooltip_altruism_effects:0 "- Оценка §HНевымершей цивилизации§!§G+1000§!\n- Посольства §G+10§! £unity£ Единство\n- §YБезработное население§! дополнительное производство §Y2§!£unity£ Единство\n- Невозможно §YТребовать, чтобы другие страны стали Приток§!\n- Невозможно §YЗакрыть границы§!"

 civic_triple_the_profit: "§E§H300% Прибыль§!§!"
 civic_triple_the_profit_desc: "['concept_red_theme_civic']\nПрогресс общества привел к созданию богатства, которое в прошлом бледнело в любом описании. Перед лицом прибыли капиталисты окончательно сорвали с себя моральную пелену, закрывающую их лица."
 civic_tooltip_triple_the_profit_effects:0 "- Неограниченная эксплуатация, независимо от этических и гражданских ограничений\n- Начинается с §Y$tech_artificial_moral_codes$§! Технологии.\n- Имеет повод к войне «§Y$casus_belli_cb_despoliation$§!» для всех других империй\n- $allow_raiding$\n- §Yрабы§! Поп лишний §Y3§! £trade_value£ $TRADE_VALUE$\n- В соответствии с §YРыночная экономика§!, $economic_factor_market$ по-прежнему будет предоставлять $economic_situation_improve$ даже в условиях экономического кризиса.nВ соответствии с §YРыночная экономика§!, если нет экономического кризиса, предоставьте §Y+3.0§! $economic_situation_improve$ и §Y+3.0§! $economic_crisis_accumulate$."
 civic_triple_the_profit_effects_additional:0 "- $job_mogul_plural$ Политическая власть: §Y+3000%§!\n- $job_merchant_plural$ Политическая власть: §Y+300%§!\n- $job_manager_plural$ Политическая власть: §Y+300%§!"

 civic_du_contrat_social: "§E§HТретий путь§!§!"
 civic_du_contrat_social_desc: "['concept_red_theme_civic']\nБлагодаря своему своеобразному истокову, эта цивилизация сочетает в себе коммунистические идеалы, богопоклонническое потребление, тоталитарную политику и идеалистическую демократию, создавая прекрасный новый мир, который пугает социологов из других цивилизаций."
 civic_tooltip_du_contrat_social_effects:0 "- Рабы могут выполнять все задания\n- §YРабов§! Добавьте дополнительные §Y1§! £trade_value£ $TRADE_VALUE$"

 civic_forever_with_us: "§E§HНавсегда с нами§!§!"
 civic_forever_with_us_desc: "['concept_red_theme_civic']\n['concept_unique_technology']\nЭта цивилизация раскрыла тайны разума в раннюю докосмическую эпоху и применила их ко всем аспектам жизни, и на протяжении сотен лет данные мышления всех мертвых образовывали огромный кластер в лабиринте. сети и манипулировал телом машины, чтобы продолжать жить с живыми. \n\nРасширенная версия §Y$civic_memory_vault$§! гражданский"
 civic_tooltip_forever_with_us_effects:0 "- Начинает заменять §Y3§! £pop£ Соз с §YОсведомленность Загрузчик§!. \n- £pop£ Соз будет медленно конвертироваться в §YОсведомленность Загрузчик§!. \n- Начинается с §Y$tech_synthetic_leaders$§! Технологии. \n- §YЛидеры§! начните с уровня §G+1§!, §YУченые§! начните с уровня §G+2§!\n- Можно построить уникальное £building£ §Y$building_paragon_memory_vaults$§!"

 civic_quantum_sociology: "§E§HКвантовая социология§!§!"
 civic_quantum_sociology_desc: "['concept_red_theme_civic']\nВселенная настолько велика и настолько странна, что эта цивилизация построила свою культурную основу на законах, основанных на дне Вселенной. Там, где вы не можете видеть, все возможности существуют одновременно."
 civic_tooltip_quantum_sociology_effects:0 "- Каждый раз, когда чтение архивируется, этика населения обновляется случайным образом.\n- Каждый раз, когда чтение сохраняется, гражданское право и авторитет страны меняются случайным образом."

 civic_distribution_on_demand: "§E§Утопическая эпоха§!§!"
 civic_distribution_on_demand_desc: "§RImba Гражданского§!\nИдите и делайте то, что считаете правильным."

 civic_sparta_spirit: "§E§HВеликая военная держава§!§!"
 civic_sparta_spirit_desc: "§RТема Гражданская§!\n- Страна – это армия, а военные порядки – это политика. В этом обществе каждый гражданин является славным рядовым. Они каждую минуту проходят самую передовую военную подготовку. Они всегда готовы принять военные приказы, сражаться с врагом и рабами насмерть, отдать жизнь за армию."
 civic_tooltip_civic_sparta_spirit_effects:0 "- Неограниченная эксплуатация, независимо от этических и гражданских ограничений\n- §YГраждане§! население может служить только как §Y£pop_cat_ruler£ $pop_cat_ruler_plural$§! Работа, £job_soldier£ §Y$job_soldier_plural$§! Работа, £job_enforcer£ §Y$job_enforcer_plural$§! Работа и £job_duelist£ §Y$job_duelist_plural$§! Рабочие места, безработное гражданское население автоматически станет неограниченным £job_conscript_uncapped£ §Y$job_conscript_uncapped_plural$§!.\n- §YРаб§! Попсы могут и могут служить только невоенными рабочими местами, кроме упомянутых выше, и население §Y$citizenship_limited$§! может удерживать все позиции, но £счастье£ счастья дополнительно уменьшается на §R20%§!, и §Y$slavery_military$§! Формы рабства запрещены.\n- Замените £job_entertainer£ §Y$job_entertainer$§! Работа до £job_duelist£ §Y$job_duelist$§! Рабочие места, замените £building£ §Y$building_autochthon_monument$§! предоставил £job_culture_worker£ §Y$job_culture_worker$§! Работа до £job_commandante£ §Y$job_commandante$§! Рабочих мест\n- £job_commandante£ §Y$job_commandante_plural$§! Количество рабочих мест увеличится $MOD_SHIP_WEAPON_RANGE_MULT$, £job_soldier£ §Y$job_soldier_plural$§! Количество рабочих мест увеличится $MOD_SHIP_FIRE_RATE_MULT$, £job_conscript_uncapped£ §Y$job_conscript_uncapped_plural$§! количество рабочих мест увеличится $MOD_SHIP_HULL_MULT$.\n- Начинается с §Y$tech_centralized_command$§! Технологии\n- Большинство политиков могут выбрать только §YМилитаризм§! Выбор."
 civic_sparta_spirit_effects_additional:0 "- $job_commandante_plural$ Политическая власть: §Y+900%§!\n- $job_soldier_plural$ Политическая власть: §Y+900%§!\n- $job_conscript_uncapped_plural$ Политическая власть: §Y+900%§!"

 civic_transcendental_communism: "§E§HТрансцендентальный коммунизм§!§!"
 civic_transcendental_communism_desc: "['concept_red_theme_civic']\nИз-за близости к чувствительному наблюдению телепатии, этот вид обладает сильным сочувствием к людям и может почти одновременно чувствовать радости и печали других. Из-за биологического эгоизма они объединились на ранней стадии цивилизации и создали бескорыстное общество, в котором все равны, каждый делает все возможное и каждый берет то, что ему нужно."
 civic_tooltip_transcendental_communism_effects:0 "- $civic_tooltip_communist_society_effects$\n- Начинается с §Y$tech_centralized_command$§! Технологии\n- Получите §H$tech_telepathy$§! черта."

 civic_barbaric_despoilers: "§E§HРыцарское общество§!§!"
 civic_barbaric_despoilers_desc: "['concept_red_theme_civic']\nЭто общество состоит из бедных людей, которые когда-то были изгнаны из своих жилищ богатыми, и после окончательного физического уничтожения капиталистов и разделения богатства, накопленного всеми богатыми мира в течение поколений, они установили свои взгляды на звезды."
 civic_tooltip_barbaric_despoilers_effects:0 "- £building£ §YКапитальное строительство§! заменяет все работы §Y$pop_cat_ruler_plural$§! и £job_enforcer£ §Y$job_enforcer_plural$§! Работы на £job_criminal£ §Y$job_criminal_plural$§! Работа и £job_soldier£ §Y$job_soldier_plural$§! Рабочих мест \n- §RНевозможно построить §Y$building_bureaucratic_1$§! и §Y$building_precinct_house$§!§!, £job_criminal£ $job_criminal_plural$ будет дополнительно предоставлено £mod_country_admin_cap_add£ $MOD_COUNTRY_ADMIN_CAP_ADD$ и производство £energy£ £minerals£ £food£ ресурсы\n- Не может сформировать (но может присоединиться) §YФедерации§! кроме §YMartial Alliances§! или §YГегемония§!\n- Имеет повод к войне «§Y$casus_belli_cb_despoliation$§!» в отношении несоциалистических империй\n- $allow_raiding$\n- Уменьшено мнение §Y§!для большинства других империй"
  
 civic_primitive_worship: "§E§HПримитивная эзотерическая религия§!§!"
 civic_primitive_worship_desc: "§RТема Гражданская§!\n- §PRРелигиозное кредо§!\n- В этой цивилизации искусство натурфилософии тайным образом распространяется среди небольшого числа людей. Орден сделает все возможное, чтобы технологический прогресс не разорвал завесу невежества, ведущую к появлению грязных производств, загрязняющих сердца и умы большинства людей."
 civic_tooltip_primitive_worship_effects:0 "- £building£ §YКапитальное строительство§! заменить все £job_politician£ §Y$job_politician$§! Работа и £job_enforcer£ §Y$job_enforcer_plural$§! Работа с £job_high_priest£ §Y$job_high_priest_plural$§! Работа, £job_primitive_warrior£ §Y$job_primitive_warrior_plural$§! Работа и £job_primitive_researcher£ §Y$job_primitive_researcher_plural$§! Рабочих мест\n- На первых порах было много ключевых технологий, которые не были изучены, и некоторые из них не удастся изучить.\n- £job_foundry£ §Y$job_foundry$§! Работа и £job_artisan£ §Y$job_artisan_plural$§! Рабочие места будут заменены на £job_primitive_artisan£ §Y$job_primitive_artisan_plural$§! Рабочих мест.\n- Безработное население автоматически станет неограниченным £job_hunter_gatherer£ §Y$job_hunter_gatherer_plural$§!.\n- Разрешается строить специальные §YМинеральные линкоры§!.\n- Начинается с §Y$tech_psi_jump_drives$§! Технологии."

 civic_transcendence:0 "§E§HТрансцендентность§!§!"
 civic_transcendence_desc:0 "['concept_red_theme_civic']\n['concept_unique_technology']\nЭта цивилизация никогда не обобщала никаких философских воззрений, соответствующих законам космической реальности, и поэтому их научно-исследовательская деятельность была напрасной. Но, как ни странно, их технологии продолжают совершенствоваться."
 civic_tooltip_transcendence_effects:0 "- Не имея возможности проводить научные исследования, цивилизация пройдет через $r_unity$ объединяет общее воображение для приобретения новых технологий.\n- $transcendence_technology_monthly_change_tooltip$\n\n$MODIFIERS_TITLE$\n- —$mod_planet_researchers_unity_produces_add$: §G+6§!"

 concept_yellow_theme_civic: "§YТема Гражданская§!"
 concept_yellow_theme_civic_desc: "§LМощная особая гражданка олицетворяет идею о том, что группы интересов заменят большинство политических чиновников и займут положение правящего класса цивилизации.§!"

 civic_philosopher_king:1 "§H§YМудрец Кинг§!§!"
 civic_philosopher_king_desc:0 "['concept_yellow_theme_civic']\nНедостаточно просто править. Государственным кораблем должен руководить король, обладающий достаточной мудростью и знаниями, чтобы управлять его истиной."
 civic_tooltip_philosopher_king_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_supervisor£ §Y$job_supervisor_plural$§!\n- £job_bureaucrat£ §Y$job_bureaucrat_plural$§! лишний §Y2§! £stability£ $PLANET_STABILITY_TITLE$\n- §YЛидеров§! имеет шанс, что §Y25%§! будет изначально иметь дополнительную положительную черту."
 civic_military_dictatorship:0 "§H§YВоеначальник§!§!"
 civic_military_dictatorship_desc:0 "['concept_yellow_theme_civic']\nПравитель в этом обществе традиционно является активным главнокомандующим армией, обладающим большим влиянием в политических кругах. У них есть выбор мусора, когда дело доходит до новобранцев."
 civic_tooltip_military_dictatorship_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_commandante£ §Y$job_commandante_plural$§!\n- £job_soldier£ §Y$job_soldier_plural$§! лишний §Y2.5§! £stability£ $PLANET_STABILITY_TITLE$\n- §Y$commander$§! начните с уровня §G+2§!"
 civic_military_junta:0 "§H§YВоеначальник Республики§!§!"
 civic_military_junta_desc:0 "['concept_yellow_theme_civic']\nСтраной управляет запрещенная армия, а командование армией оставлено опытным военным экспертам и активным военным исследователям."
 civic_tooltip_military_junta_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_commandante£ §Y$job_commandante_plural$§!\n- £job_soldier£ §Y$job_soldier_plural$§! лишний §Y2.5§! £stability£ $PLANET_STABILITY_TITLE$.\n- Выиграв войну, получите £unity£ §Y$unity$§! эквивалентно §Y3 года§! выпуска продукции; Но если война потерпит неудачу, §R$pop_citizen_happiness$§! будет вялым в течение §Y5 лет§!.\n- Запрещает устанавливать §YФокус производства§! политика §YШтатский§!"
 civic_peaceful_republic:0 "§H§YМирная утопия§!§!"
 civic_peaceful_republic_desc:0 "['concept_yellow_theme_civic']\nПацифистская форма республики, где граждан объединяет национальная идея свободной, мирной и благополучной жизни для всех."
 civic_tooltip_peaceful_republic_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_supervisor£ §Y$job_supervisor_plural$§!\n- £job_bureaucrat£ §Y$job_bureaucrat_plural$§! лишний §Y2§! £stability£ $PLANET_STABILITY_TITLE$\n- На каждые десять лет мира $pop_citizen_happiness$ равен §G+10%§!, и этот эффект ограничен §Y50%§!\n- Запрещает устанавливать §YФокус производства§! политика §YМилитарий§!."
