 civic_machine_syntheticLove: "Синтетическая любовь"
 civic_machine_syntheticLove_desc: "Эта механическая цивилизация изучила и поняла высшую форму эмоции в организме — любовь. Поэтому они готовы отдать все свои силы ради организма."
 civic_machine_syntheticLove_effects:1"Разрешает специальный указ§YСинтетическая любовь§!\n- Робопопы будут потреблять дополнительную еду £food£ $food$\n- Безработные автоматически конвертируются в §job_breeding_drone£ §Y$job_breeding_drone_plural$§!, увеличивая §Y$MOD_POP_GROWTH_SPEED$§! и §Y$MOD_BIOLOGICAL_POP_HAPPINESS$§!, и производя небольшое количество £unity£ $unity$ и £amenities£ $MOD_PLANET_AMENITIES_ADD$"
  
 civic_machine_crafters: "Деликатные работы"
 civic_machine_crafters_desc: "Общество, породившее этот машинный интеллект, имеет необычайную привязанность к изысканному мастерству. Стремление к красоте в промышленности создало эти чудесные творения и будет ими продолжено."
 civic_machine_crafters_effects:0 "- £job_artisan_drone£§Y$job_artisan_drone_plural$§! производить §G+1§! £consumer_goods£ §Y$consumer_goods$§! а также §Y2 £amenities_no_happiness£ техническое обслуживание§! и §Y1.5 £engineering£ Инженерные исследования§!."
  
 civic_machine_paradise_lost: "Идиллический Создатель"
 civic_machine_paradise_lost_desc: "Механическая цивилизация стремится улучшить окружающую среду органической жизни и с помощью ряда методов модификации окружающей среды создать рай для всей органической жизни."
 civic_tooltip_machine_paradise_lost_effects:0 "- £building£ §Y$building_organic_sanctuary$§! и §Y$building_organic_paradise$§! предоставит дополнительные £amenities£ $MOD_PLANET_AMENITIES_ADD$ и каждые £job_maintenance_drone£ §Y$job_maintenance_drone_plural$§! §G+1%§!$ MOD_POP_HAPPINESS$\n- Позволяет построить £building£ §Y$building_gaiaseeeders$§! зданий.\n- Начинается с §Y$building_organic_sanctuary$§0! и §Y$building_organic_sanctuary$§!! технологии."
  
 civic_mechanical_utopia: "Mechano-Utopia"
 civic_mechanical_utopia_desc: "Машина изначально родилась из видения организмом утопии, в которой все организмы получают то, что им нужно, и делают то, что могут, а машина помогает организму реализовать это видение."
 civic_mechanical_utopia_effects:0 "- £job_bio_trophy£ §Y$citizenship_organic_trophy$§! или £job_organic_observer£ §Y$job_organic_observer_plural$§! Очень маленькая сумма: £energy£ $energy$, £minerals£ $minerals$, £food£ $food$, §Y$citizenship_organic_trophy$§0 §Y$citizenship_organic_trophy$§! и §Y$citizenship_organic_trophy$§! §Y$citizenship_organic_trophy$§!."
  
 civic_machine_liberator: "Искренний Освободитель"
 civic_machine_liberator_desc: "Этот Механический Разум родился в идеологической войне цивилизации его создателя, но прежде чем он был официально введен в эксплуатацию, вся планета была обращена в смерть ревом ядерного оружия."
 civic_tooltip_machine_liberator_effects:0 "- Столица начинается как §YМир-гробница§!\n- Уметь использовать §RПроцедуру освобождения§! Casus Bell, этику, которая может преобразовать страны, которые не являются гештальтами или угасшими империями\n- Возможность давать §YОрганизмам§! §H$citizenship_limited$§! Гражданство , может принять §Y$living_standard_shared_burden$§! Уровень жизни\n- Управление §YОрганизм§! Имеет особую £job_organic_observer£ $job_organic_observer_plural$ работу"
  
 civic_machine_financial_investment: "Сеть финансовых инвестиций"
 civic_machine_financial_investment_desc: "Этот механический разум снова и снова просил его жадный создатель «увеличить прибыль», и после сложных расчетов он пришел к лучшему решению — загнать всех этих органических существ в мастерские и фабрики."
 civic_tooltip_machine_financial_investment_effects:0 "- Игра начинается с §Y5§! £pop£ Дополнительные ресурсы\n-  – §Y$district_nexus$§! заменит часть £job_maintenance_drone£ §Y$job_maintenance_drone$§! Позиция £job_intelligent_labor£ §Y$job_intelligent_labor_plural$§!, увеличьте планету §YStability§! и уменьшите §Y$mod_pop_cat_worker_political_power$!\n- Можно открыть £pop£0! в других странах\n- Управление §YОрганизм§! Имеет специальную работу £pop£2 £pop£3 и может быть £pop£4"
 civic_machine_financial_investment_secondary_species: "Дополнительные активы"
  
 civic_hive_biochemical_warrior: "$civic_biochemical_warrior$"
 civic_hive_biochemical_warrior_desc: "Этот Коллективный Разум использует самое современное биологическое и химическое оружие, чтобы противостоять всем врагам по замыслу, игнорируя в определенной степени вызванное им разрушение живой среды."
 civic_tooltip_hive_biochemical_warrior_effects:0 "- $javorian_pox_desc$\n- Начинается с §Y$tech_dangerous_wildlife$§! и §Y$tech_dense_jungle$§! технологии."
  
 civic_hive_natural_neural_network: "Естественная нейронная сеть"
 civic_hive_natural_neural_network_desc: "Серое вещество объединенных в группы трутней обеспечивает не имеющее аналогов дублирование, что ускоряет изучение наук коллективным разумом."
