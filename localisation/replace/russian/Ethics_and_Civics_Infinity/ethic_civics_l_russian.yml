 civic_tooltip_glory_and_dream_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_mogul£ §Y$job_mogul$§!.\n- Можете использовать §Y$bombardment_armageddon$§! Бомбардировочная позиция.\n- Все остальные страны £мнение£ §YМнение§! увеличено на §R-100§!. \n-  May use §YНовый порядок§! Казус Белли.\n- §HНепорабощенная подвластная раса§! увеличится §Y$mod_planet_jobs_slave_produces_mult$§!.\n- Виды с §H$citizenship_full$§! позволяет §Y$living_standard_good$§! Уровень жизни.\n- Другие расы могут быть только §H$citizenship_slavery$§! или §H$citizenship_purge$§!."
 civic_beacon_of_liberty:0 "§H§YДух свободы§!§!"
 civic_beacon_of_liberty_desc:0 "['concept_yellow_theme_civic']\nЭто общество прославляет идею индивидуальной свободы осуществлять свои инициативы и полностью реализовывать свои цели и амбиции. Сокращение центральной правительственной власти и бюрократическое регулирование поощряет свободный поток людей, торговлю товарами и инновациями по всей империи."
 civic_tooltip_beacon_of_liberty_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_merchant£ §Y$job_merchant_plural$§!. \n- Каждый £pops£ Соз добавляет §G+1%§! $MOD_TRADE_VALUE_MULT$.\n- После колонизации планеты он автоматически открывает §YКорпоративный $BRANCH_OFFICES$§! в новой колонии.\n- §YОткрывает тип корабля:§! Частный корабль-колония"
 civic_nazbol:0 "§H§YНация и класс§!§!"
 civic_nazbol_desc:0 "['concept_yellow_theme_civic']\nЭто общество выступает за то, чтобы вся нация была необходимым и чистым сообществом. В их глазах социализм — это не власть народа, не равенство производительности и зарплаты, а инструмент «служения всей нации» и средство объединения рабочего класса, занимающего большинство нации."
 civic_tooltip_nazbol:2 "£building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_core_party_members£ §Y$job_core_party_members_plural$§!.\n- Можете использовать §Y$bombardment_armageddon$§! Бомбардировочная позиция.\n- Каждая социалистическая страна §opinion£ §YМнение§! увеличено на §R-50§!. \n- Может использовать §YНациональное освобождение§! и §YКлассовая борьба§! Казус Белли.\n- Виды §Y$pop_cat_worker$§! класс с §H$citizenship_full$§! производит дополнительный §Y0.25§! £unity£ $unity$ и потребляет дополнительный §Y0.10§! £consumer_goods£ $consumer_goods$.\n- Виды с §H$citizenship_full$§! позволяет §Y$living_standard_utopian$§! Уровень жизни, независимо от их §YПласты§!, по этому критерию все поп-попы имеют богатые consumer_goods£ §Y$consumer_goods$§! поддержание и равная §YПолитическая сила§!."
  
  
