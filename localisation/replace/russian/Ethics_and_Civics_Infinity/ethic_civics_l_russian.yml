 concept_subtopic_civic: "§EПодтема Гражданский§!"
 concept_subtopic_civic_desc: "§LОсобый тип гражданских моделей представляет собой идею о том, что группы интересов заменят большинство политических чиновников и займут позицию правящего класса цивилизации.§!"
  
 civic_merchant_guilds: "§Y§EФинансовые элиты§!§!"
 civic_merchant_guilds_desc:2 "['concept_subtopic_civic']\nВ этом обществе «богатство» равно «власти». Высшие эшелоны общества заняты богатыми, в то время как рабочий класс систематически угнетается."
 civic_tooltip_merchant_guilds_effects:0 "- §YКапитальные здания§! заменяют некоторых £job_politician£ §Yполитиков§! на £job_mogul£ §Y$job_mogul$§! Вакансии. \n- §YЛидер§! £unity£ $unity$, необходимые для содержания, были заменены на £consumer_goods£ §Y$consumer_goods$§!, в то же время вы больше не можете их уволить."
  
 civic_exalted_priesthood: "§Y§EТеократия§!§!"
 civic_exalted_priesthood_desc:0 "['concept_subtopic_civic']\nРелигиозные лидеры занимают административные посты, чтобы оградить общество от ереси."
 civic_tooltip_exalted_priesthood_effects:0 "- £building£ §YСтоличные сооружения§! заменяют некоторые должности £job_politician£ §Yполитиков§! на £job_high_priest£ §Y$job_high_priest_plural$§!\n- £job_priest£ $job_priest_plural$ произведет дополнительный §Y1§! £stability£ $PLANET_STABILITY_TITLE$ и снижение §Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!."
 civic_tooltip_exalted_priesthood_communist_effects:0 "- £building£ §YСтоличные сооружения§! заменяют некоторые должности £job_politician£ §Yполитиков§! на £job_priest£ §Y$job_priest_plural$§!\n- £job_priest£ $job_priest_plural$ произведет дополнительный §Y1§! £stability£ $PLANET_STABILITY_TITLE$ и снижение §Y$MOD_SPECIES_EMPIRE_SIZE_MULT$§!.\n- Не удается собрать §Y$building_bureaucratic_1$§!, £job_priest£ $job_priest_plural$ предоставит дополнительные £mod_country_admin_cap_add£ $MOD_COUNTRY_ADMIN_CAP_ADD$"

 civic_aristocratic_elite: "§Y§EРодовая аристократия§!§!"
 civic_aristocratic_elite_desc: "['concept_subtopic_civic']\nВ этом обществе есть укоренившаяся аристократия, занимающая верхние эшелоны власти. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые должности £job_politician£ §Yполитиков§! на £job_noble£ §Yаристократов§!.\n- Может построить £building£ сооружения §Y$building_noble_estates$§!, которые добавляют дополнительные должности £job_noble£ §Yаристократов§!.\n- §YХолопы§!: §Y$building_noble_estates$§! предоставляют дополнительное £housing£ жилье и £job_farmer£ фермеров.\n- §YЭгалитаристкая§! фракция будет довольна."
 civic_tooltip_aristocratic_elite_effects:0 "- £building£ §YКапитальные здания§! заменяют некоторые £job_politician£ §Y$job_politician$§! Рабочие места на £job_noble£ §Y$job_noble_plural$§!.\n- §YЛидеры§! с вероятностью §Y20%§! начинают с дополнительной положительной и отрицательной чертой."
  
 civic_coalition_government: "§Y§EКоалиционное правительство§!§!"
 civic_coalition_government_desc: "['concept_subtopic_civic']\nЭта цивилизация состоит из больших и малых политических образований, но они создали наднациональный институт для управления всей цивилизацией и координации противоречий внутри всей цивилизации."
 civic_tooltip_coalition_government_effects:0 "- £building£ §YКапитальные здания§! заменяют некоторые £job_politician£ §Y$job_politician$§! Рабочие места на £job_sovereign_representative£ §Y$job_sovereign_representative_plural$§!.\n- §YОткрывает тип корабля:§! Частный колониальный корабль"
 coalition_government_society_leaders: "Коалиционное правительство"
 civic_tooltip_coalition_government_communist_effects:0 "- £building£ §YКапитальные здания§! заменяют некоторые £job_politician£ §Y$job_politician$§! Работы на £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§!\n- Начните с технологии §YГолографические ритуалы§!.\n- Невозможно построить §Y $building_bureaucratic_1$§!, £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§! предоставит дополнительные §Y2 §Y3"
 civic_coalition_government_overlord: "§Y§Коалиционное правительство§!§!"
 civic_coalition_government_overlord_desc: "['concept_subtopic_civic']\nЭта цивилизация состоит из больших и малых политических образований, но они создали наднациональный институт для управления всей цивилизацией и координации противоречий внутри всей цивилизации."
 civic_tooltip_coalition_government_overlord_effects:0 "- Ваш §YSubjects§! получите дополнительный §G0.5§! $r_loyalty$ и не подвергаетесь штрафам за наличие нескольких Субъектов."
  
 civic_stratocracy: "Жёсткая стратократия"
 civic_stratocracy_desc: "Армия и государство являются единым целым. Управляющие должности государства как правило заняты опытными военачальниками, как действующими, так и находящимися в отставке."
 civic_tooltip_stratocracy_effects:0 "- £building£ §YКапитальные здания§! заменяют некоторые £job_politician£ §Y$job_politician$§! Рабочие места на £job_commandante£ §Y$job_commandante_plural$§!.\n- £job_soldier£ §Y$job_soldier_plural$§! дополнительный §Y2.5§! £stability£ $PLANET_STABILITY_TITLE$"
 civic_tooltip_stratocracy_communist_effects:0 "- £building£ §YКапитальные здания§! заменяют некоторые £job_politician£ §Y$job_politician$§! Рабочие места на £job_soldier£ §Y$job_soldier_plural$§!.\n- £job_soldier£ §Y$job_soldier_plural$§! дополнительный §Y2.5§! £stability£ $PLANET_STABILITY_TITLE$"
  
 civic_byzantine_bureaucracy: "Массивная бюрократия"
 civic_byzantine_bureaucracy_desc: "§EПодтема Гражданское§!\n- В этом обществе правительством традиционно руководят Философы и Мыслителите, кто считается идеальными правителями и в целом обладает интеллектом, надежностью и желанием жить мирной и благополучной жизнью."
 civic_tooltip_byzantine_bureaucracy_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_supervisor£ §Y$job_supervisor_plural$§!\n- £job_bureaucrat£ §Y$job_bureaucrat_plural$§! лишний §Y2§! £stability£ $PLANET_STABILITY_TITLE$"
 civic_tooltip_byzantine_communist_effects:0 "- £building£ §YКапитальные здания§! заменить некоторые £job_politician£ §Y$job_politician$§! Работа с £job_culture_worker£ §Y$job_culture_worker_plural$§!\n- Дополнительно §Y0.1§! £stability£ $PLANET_STABILITY_TITLE$ за §Y$pop_cat_worker$§! Поп"
  
 civic_peoples_republic: "§Y§EДиктатура пролетариата§!§!"
 civic_peoples_republic_desc: "['concept_subtopic_civic']\nОбщество гарантировало трудовые права посредством законов и реорганизовало низовые производственные единицы и административные организации в форме кооперативов."
 civic_tooltip_peoples_republic_effects:0 "- £building£ §YКапитальные здания§! заменяет некоторые позиции £job_politician£ §Y$job_politician$§! на двойные £job_grassroot_cadre£ §Y$job_grassroot_cadre_plural$§!\n- §Y$pop_cat_worker$§! класс производит §Y0.25§! £unity£ Unity, а дополнительное потребление §Y0.15§! £consumer_goods£ Потребительские товары"
  
 civic_glorious_pioneer: "§Y§EМысль-дизайнер§!§!"
 civic_glorious_pioneer_desc: "['concept_subtopic_civic']\nЭто общество верит, что массам не хватает определенного «сознания», уважает просвещенную элиту и считает, что только следуя путем пионеров, массы смогут реализовать свой потенциал."
 civic_tooltip_glorious_pioneer_effects:0 "- £building£ §YКапитальные здания§! заменяет некоторые £job_politician£ §Y$job_politician$§! рабочих мест на £job_core_party_members£ §Y$job_core_party_members_plural$§!.\n- Невозможно использовать §Y$trade_policy_unity$§! Налоговую инвестиционную политику.\n- §YSlave§! Попсовый выход §Y0.5§!§Y0 §Y1"
  
 civic_technocracy: "§Y§EТехнократия§!§!"
 civic_technocracy_desc: "§EПодтема «Гражданское право»§!\n- Чтобы максимизировать эффективность, это общество управляется в соответствии с принципами науки и рациональности. Нельзя допускать вмешательства личных прихотей невежественной и опасно неквалифицированной политической элиты."
 civic_tooltip_technocracy_effects:0 "- £building£ §YКапитальные здания§! заменяют некоторые £job_politician£ §Y$job_politician$§! Рабочие места на £job_head_researcher£ §Y$job_head_researcher_plural$§!\n- £job_head_researcher£ $job_head_researcher_plural$ и $job_researcher_plural$ дополнительно производят небольшое количество §Y$MOD_COUNTRY_EDICT_FUND_ADD$ §!"
 civic_tooltip_technocracy_communist_effects:0 "- £building£ §YКапитальные здания§! заменяют некоторые £job_politician£ §Y$job_politician$§! Рабочие места на £job_researcher£ §Y$job_researcher_plural$§!\n- £job_researcher£ $job_researcher_plural$ дополнительно производит небольшое количество §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!\ н"
  
 civic_social_democracy: "§Y§EПолитика корректности§!§!"
 civic_social_democracy_desc: "§EПодтема Гражданское§!\n- Хотя это общество преодолело доминирование капиталистических чеболей, оно совсем не выглядит радикальным. Они не поддерживают капитализм и не восхваляют коммунизм, но хотят построить демократическое общество, открытое и инклюзивное для всех без каких-либо условий."
 civic_tooltip_social_democracy_effects:0 "- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y-0,1§! $economic_situation_improve$ и §Y-10%§! $economic_crisis_accumulate$."
  
