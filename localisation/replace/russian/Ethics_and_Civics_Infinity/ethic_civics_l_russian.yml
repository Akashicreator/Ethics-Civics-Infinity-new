 concept_national_culture: "§PНациональная культура§!"
 concept_national_culture_desc: "§LУниверсальная гражданская, будь то обычные страны или корпорации, специфический культурный феномен стал консенсусом и символом общества, влияющим на направление политики.§!"
 
 concept_religious_creed: "§PРелигиозное вероучение§!"
 concept_religious_creed_desc: "§LОсобая национальная культура, в которой церковь обладает политической властью, определяет, как должно развиваться общество через догмы, которых придерживаются люди.§!"

 concept_unique_technology: "§PУникальная технология§!"
 concept_unique_technology_desc: "§LОсобая национальная культура, цивилизации постепенно развивали уникальные технологические приложения в уникальных природных условиях, и их общество также развивалось вокруг этих технологий.§!"
  
 civic_procrastination: "пришел сзади"
 civic_procrastination_desc: "['concept_national_culture']\nЭта цивилизация не приняла немедленного решения, когда вышла в космос. Он надеялся найти конечную цель цивилизации, исследуя звезды."
 civic_tooltip_procrastination_effects:0 "- Никакого эффекта при запуске игры, далее каждые §Y20§! год имеет выбор: сохранить §PНациональную культуру§! или удалить §PНациональную культуру§! в обмен на дополнительный $MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$. Каждый раз, если вы решите оставить его, следующие $MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$ §G+1§! можно будет обменять, вплоть до §Y10§!."
  
 civic_death_cult: "Культ смерти"
 civic_death_cult_desc: "['concept_religious_creed']\nРелигия этого общества построена на периодических ритуальных жертвоприношениях. Желающие посвященные посвящают себя десятилетию обучения, прежде чем достигнут конца, последствия которого распространяются по всей их культуре."
  
 civic_moral_pacesetter: "Этика является лидером в сфере этики"
 civic_moral_pacesetter_desc: "['concept_national_culture']\nЭта цивилизация имеет самый высокий моральный уровень во всей галактике и готова помочь другим достичь такого морального уровня."
 civic_tooltip_moral_pacesetter_effects:0 "- Имеет ли §Y'Этика выходного продукта'§! повод для войны в отношении стран, находящихся в состоянии войны"
  
 civic_art_country: "Арт-кантри"
 civic_art_country_duelist: "Дуэль Нации"
 civic_art_country_desc: "['concept_national_culture']\nС древних времен эта цивилизация выступала за запись и распространение культуры в элегантных художественных формах и распространила ее на все слои общества и даже на дипломатические мероприятия."
 civic_art_country_duelist_desc: "['concept_national_culture']\nЭта цивилизация с древних времен пропагандировала художественную форму дуэлей для записи и распространения культуры и распространила ее на каждый уголок общества и даже на дипломатические ситуации."
 civic_tooltip_art_country_effects:0 "- Получает повышенное мнение от анклава §YКоллектив художников§! и стран, которые также принимают эту национальную культуру\n- £job_entertainer£ $job_entertainer_plural$ дополнительных результатов §Y1§! £unity£ $unity$ и £society£ §YИсследования общества§!\n- §!0 §!1 дополнительные §Y5§! §!3mod_planet_amenities_add§!3§!5"
 civic_tooltip_art_country_duelist_effects:0 "- Повышает рейтинг §YАльянс художников§! анклавы и страны, которые также переняли эту национальную культуру\n- £job_duelist£ $job_duelist_plural$ дополнительный вывод§Y1§!£unity£ $unity$ и £engineering£ §YИнженерные изыскания点数§!\n- £job_culture_worker£ $job_culture_worker_plural$ дополнительный вывод £job_duelist£0!£job_duelist£1 £job_duelist£2"
  
 civic_machine_soul_servant: "Механическое поклонение"
 civic_machine_soul_servant_desc: "['concept_religious_creed']\nВ этом обществе принято считать, что машины также обладают божественной душой. Они поклоняются машинам, как богам, и используют свою веру как силу, чтобы управлять ими."
 civic_tooltip_machine_soul_servant_effects:0 "- - ['concept_robots', £job_priest£ $job_machine_soul_plural$] §I$pops_with_icon$§!: 8\n- - Homeworld: ['concept_mecha_monastery',£building£ $building_mecha_monastery$]\n- $ADDITONAL_TECHNOLOGIES_STRING$\n- $t$- ['concept_powered_exoskeletons', £engineering_research£ $tech_powered_exoskeletons$]\n$t$- ['concept_robotic_workers', £engineering_research£ $tech_robotic_workers$]"
 concept_mecha_monastery: "$building_mecha_monastery$"
 concept_mecha_monastery_desc: "—Деятельность в категории £job_techno_priest£['concept_techno_priest', $job_techno_priest$]: §G+2§!\n\n§L$building_mecha_monastery_desc$§!"
 concept_techno_priest: "$job_techno_priest_plural$"
 concept_techno_priest_desc: "$job_techno_priest_effect_desc$\n\n§L$job_techno_priest_desc$§!"
  
 civic_keepers_harmony: "Хранители гармонии"
 civic_keepers_harmony_desc: "['concept_religious_creed']\nБудучи ярыми приверженцами Экоцентризма и Глубинной Экологии, люди этого общества выработали духовный Культ, согласно которому между ними и окружающей Природой нет экзистенциального разделения. Наслаждаясь его простой красотой, они научились жить по-настоящему аскетичной и гармоничной жизнью."
 civic_tooltip_keepers_harmony_effects:0 "- Можно построить £building£ §Y$building_ranger_lodge$§! здание, способное строить согласно £blocker£ §YBlockers§! Количество предложений £job_druid£ §Y$job_druid$§! рабочих мест и увеличивается $MOD_POP_CITIZEN_HAPPINESS$. \n- Постройка §YРайского Купола§! обеспечивает дополнительный £housing£ §YЖилищ§! и увеличивает §Y$building_ranger_lodge$§! §YЕдинство§!. \n- Может принять специальное планетарное решение, позволяющее искоренить такие планетарные аномалии, как §YОпасная дикая природа§!, §YУтечка§!, §YОпасная погода§!, §YДикие бури§! \n- §YГорнодобывающие районы§! уменьшаются £blocker£2 § _23_8 §YУдобства§!.\n- Невозможно использовать политику §YСокращенного экологического регулирования§!."
  
 civic_peacekeepers: "Универсализм"
 civic_peacekeepers_desc: "['concept_national_culture']\nЭта Цивилизация движима в Космос духом надежды и веры в мирное сотрудничество всей разумной Жизни в Галактике.\n\nСчитается усовершенствованной версией §YДипломатический корпус§! гражданский"
 civic_tooltip_peacekeepers_effects:0 "- Находясь на уровне §YFederation§!, §YПакты о ненападении§! и §YСоглашения об исследованиях§! не требуют влияния для поддержания \n- Фракция §YКсеноисты§! дает дополнительное одобрение для пребывания в §YFederation§! \n- При успешном §YПодъем§! получает 10-летний модификатор, распространяющийся на всю Империю, который увеличивает §YЕдинство§! и §YОбщественные исследования§! \n- Не может быть §YСоперников§!"
  
 civic_consumerism: "Общество потребления"
 civic_consumerism_desc:0 "['concept_national_culture']\nЭто общество пристрастилось к потреблению предметов роскоши и разработало набор социальных норм, основанных на потреблении. В этой искусственно сформированной неестественной среде критерием разделения прав людей являются уже не способности индивида, а количество и качество предметов роскоши, которыми они владеют."
 civic_tooltip_consumerism_effects:0 "- £job_artisan£ $job_artisan_specialist_plural$ и £job_artisan£ $job_artisan_plural$ дополнительно £trade_value£ $TRADE_VALUE$\n- §YГражданская промышленность§! предоставить дополнительные £job_merchant£ $job_merchant_plural$ Вакансии nЗдания §YКоммерческая Зона§!, §YКоммерческий Мегаплекс§! и §YГородские районы§! предоставить дополнительные £job_artisan£ $job_artisan_plural$ Вакансии \n- §YФракция банкиров§! будет недоволен §YУжесточение экологического регулирования§! и будем рады §YПотребительские выгоды§! Налоговая инвестиционная политика\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.3§! $economic_situation_improve$."
  
 civic_super_fast_paced_life: "Супер быстрый темп жизни"
 civic_super_fast_paced_life_desc: "['concept_national_culture']\nЭто общество выступает за высокую эффективность и считает, что виновниками несчастной жизни рабочих являются сами рабочие, которые плохо работают. Чтобы жить счастливой жизнью, рабочие должны перенапрягать весь свой труд, прежде чем они будут квалифицированы для обеспечения и поддержания своей жизни и работы, прежде чем они умрут."
 civic_tooltip_super_fast_paced_life_effects:0 "- §Y$pop_cat_worker$§! дополнительный выход класса §Y0.25§!£trade_value£ $TRADE_VALUE$\n- §Y$pop_cat_specialist$§! дополнительный выход класса §Y0.5§!£trade_value£ $TRADE_VALUE$\n- §Y$pop_cat_ruler$§! дополнительный выпуск класса §Y1§!£trade_value£ $TRADE_VALUE$\n- В разделе §Y0.25§!Рыночная экономика§Y0.25§!, если нет экономического кризиса, укажите §Y0.25§!, +0.3§Y0.25§! §Y0.25§!."
  
 civic_globalism: "Глобализм"
 civic_globalism_desc: "['concept_national_culture']\nЭто не только увлечение неизведанным и незнакомым, которое гонит нас в Космос, но и выгодные сделки, которые мы можем из него получить."
 civic_tooltip_globalism_effects:0 "- Их планеты получают повышенные шансы быть номинированными на размещение §YГалактического рынка§! посредством §YУсиления§!. Решение §YУвеличить рыночную номинацию§! требует меньше влияния. \n- §YТорговые пакты§! не требуют влияния на поддержание \n- Получите повышенное мнение от анклава §YТоргового конгломерата§! \n- Фракция §YПредприниматели§! предоставит дополнительное одобрение для участия в §YТорговля Федерация§!"
  
 civic_crusader_spirit: "Дух крестоносцев"
 civic_crusader_spirit_desc: "['concept_religious_creed']\nОтсутствие руководства порождает слабые умы, которые легко поддаются развращению и погружаются в упадок. Это общество взяло на себя добровольную миссию «просвещения» масс посредством агрессивного обращения в свою веру."
 civic_tooltip_crusader_spirit_effects:0 "- Храмовые постройки дают дополнительно £job_templar£ §Y$job_templar$§! рабочие места (в сочетании с государственными гражданскими институтами на тему §YTheocracy§! или §YSpiritualist§! они становятся сильнее) \n- Разрешено использовать специальную амбицию Единства§YБожественный крестовый поход§!.\n- §Y$commander_plural_with_icon$§! начинают с чертой §Y$leader_trait_corsair$§!\n- Могут использовать только политику §YОсвободительные войны§!"
  
 civic_xeno_militarist: "Интервенционализм"
 civic_xeno_militarist_desc: "['concept_national_culture']\nБудучи естественно открытой для чуждых культур, эта цивилизация, тем не менее, не пренебрегает применением военной силы, когда это кажется оправданным для поддержания глобального баланса сил."
 civic_tooltip_xeno_militarist_effects:0 "- §YDefensive§! и §YГарантия независимости§! пакты не требуют влияния для поддержания \n- §YДознательные пакты§! Будет предоставлен вывод $r_unity$ \n- Страны с военной мощью $RELATIVE_POWER_1$ или $RELATIVE_POWER_2$ окажут вам дополнительную услугу \n- §YФракция милитаристов§! предоставит одобрение военной политики §YОсвободительных войн§! \n- Ограниченные варианты §YБомбардировки§!"
  
 civic_liberator: "Освободитель"
 civic_liberator_desc: "['concept_national_culture']\nЭта цивилизация ненавидит всех угнетателей и эксплуататоров, и они поклялись принести освобождение всем разумным существам по всей галактике."
 civic_tooltip_liberator_effects:0 "- §YDefensive§! и §YГарантии независимости§! пакты не требуют влияния на поддержание\n- §YМилитаристская фракция§! обеспечивает одобрение §YОборонительных пактов§!\n- Разблокирует политику $continuous_revolution$ при запуске игры\n- Ограниченные возможности §YБомбардировки§! \n- Можно использовать только политику §YОсвободительных войн§!"
  
 civic_inwards_perfection: "Изоляционизм"
 civic_inwards_perfection_desc: "['concept_national_culture']\nОбщество наследовало землю из поколения в поколение на своей родине, а дворец правителя находился посреди мира, властвуя над людьми мира. Люди богаты и духовно удовлетворены, и не думают о тех диких землях за пределами региона.\n\nРасширенная версия §Y$civic_pompous_purists$§! гражданский"
 civic_tooltip_inwards_perfection_effects:0 "- Не может иметь §YRivals§!\n- Не может заключать §Y Оборонительные пакты§!\n- Не может заключать §YМиграционные договоры§!\n- Не может заключать §YСоглашения о исследованиях§!\n- Не может заключать §YТорговые пакты§!\n- Не может §YГарантированная независимость§!\n- Невозможно присоединиться к §YФедерациям§!\n- Невозможно §YПроникнуть в примитивы§!\n- Невозможно принудительно заставить §YСубъекты§!\n- Невозможно использовать политику §Y$liberation_wars$§!"
  
 civic_exploration: "Звёздные искатели"
 civic_exploration_desc:0 "['concept_national_culture']\nЭта цивилизация движима в космос духом истинного первопроходца и чистым чувством раскрытой тайны, а не просто империалистическими амбициями."
 civic_tooltip_exploration_effects:0 "- Начинается с технологии §YПротоколы автоматического исследования§! \n- §YОткрывает тип корабля:§! Частный колониальный корабль\n- Невозможно настроить §YВоенную телекоммуникационную политику§!"
  
 civic_reeducated_labor: "Жестокие работорговцы"
 civic_reeducated_labor_desc:0 "['concept_national_culture']\nВ экономике этого общества доминирует ряд могущественных и безжалостных владельцев работорговых домов.\n\nРасширенная версия §YГильдии работорговцев§! гражданский"
 civic_tooltip_reeducated_labor_effects:0 "- Возможность использовать §Y$slavery_indentured$§! методы порабощения. \n- §YNon-$ethic_fanatic_pacifist$§!Можно построить специальные здания§Y Новая арена§!, увеличьте £job_gladiator£ §YГладиатор§! Позиция, создайте определенный £trade_value£ $TRADE_VALUE$ и увеличьте локальный §Y урон армии§!\n- В соответствии с §YРынок Экономика§!, если нет экономического кризиса, предоставьте §Y+0.1§! §YNon-$ethic_fanatic_pacifist$§! и §Y-40§! §YNon-$ethic_fanatic_pacifist$§!. \n- §YSlave§! Попсовый вывод §Y0.75§!£trade_value£ $TRADE_VALUE$"
  
 civic_star_settlers: "Звёздные поселенцы"
 civic_star_settlers_desc: "['concept_national_culture']\nКогда началось освоение космоса, эта цивилизация была охвачена сильным духом первопроходца. Люди, как правило, значительно расширяют свои территории за счет мирной экспансии и колонизации, переселяясь как можно шире."
 civic_tooltip_star_settlers_effects:0 "- Запускает игру с уже разблокированной технологией §YГалактические амбиции§! \n- £job_colonist£ §Y$job_colonist_plural$§! также производит §Y5§! £unity£ Unity \n- Невозможно настроить ни §YВоенный транспорт§!, ни §YВоенный транспорт Политика в области телекоммуникаций§!"
  
 civic_memorialist: "Мемориалисты"
 civic_memorialist_desc: "['concept_national_culture']\nЭта империя отдает дань уважения воспоминаниям и разумным существам прошлого, черпая большую стабильность и понимание из непрерывных циклов смерти, возрождения и наследия."
 civic_hive_memorialist: "Мемориалы мертвых"
 civic_hive_memorialist_desc: "Этот коллективный разум уделяет особое внимание смерти других разумных существ как способу поддерживать собственное бессмертное «я»."
 civic_machine_memorialist: "Соглашение об обратной энтропии"
 civic_machine_memorialist_desc: "Этот машинный разум осуществляет тонкую настройку своих базовых протоколов при помощи тщательного анализа энтропии вселенной. Избыточность — это данные на пути к большей гибкости."
  
 civic_warrior_culture: "Культура воинов"
 civic_warrior_culture_desc: "['concept_national_culture']\nЭто общество развилось в культуру отважных воинов. Воинская доблесть ценится превыше всего, а настоящую славу можно добыть только на поле боя. "
 civic_tooltip_warrior_culture_effects:0 "- Заменяет £job_entertainer£ §Y$job_entertainer$§! Вакансии с £job_duelist£ §Y$job_duelist$§! Джобс, $job_duelist_effect_desc$ \n- Начинается с §YЦентрализованного управления§! технологии."
  
 civic_liberty_of_libido: "Свобода либидо"
 civic_liberty_of_libido_desc: "['concept_national_culture']\nНа ранних этапах своего развития общество избежало этических дилемм, от которых страдало большинство цивилизаций в галактике, оставив их открытыми для биологической сексуальности до такой степени, которой опасались бы другие цивилизации."
 civic_tooltip_liberty_of_libido_effects:0 "- Страны, не принимающие эту национальную культуру, имеют §YEvaluation§! §R-40§! для этой цивилизации, в то время как страны, которые также принимают эту национальную культуру, имеют §YEvaluation§! §G+40§!\n- Страны, которым разрешено открывать §Y$has_branch_office$§! может построить специальный $BRANCH_OFFICE_BUILDINGS$: §Y$building_alien_custom_street$§!\n- После принятия $ap_engineered_evolution$ Бонуса Вознесения, $allow_crossbreeding$§H (эту опцию можно включить и выключить в стартовых настройках)§R-40§!"
  
 civic_libido_equipment: "Либидо оборудование"
 civic_libido_equipment_desc: "['concept_unique_technology']\nЭто общество считает, что супруги представителей низшего населения или индивидуумы в период развития являются лучшими инструментами для реализации бесконечных желаний цивилизации, а низшие «квалифицированные люди» неблагополучного пола будут подвергаться сексуальному насилию со стороны всему обществу и будут использоваться в специальных отраслях."
 civic_tooltip_libido_equipment_effects:0 "- Страны, не принимающие эту национальную культуру, имеют §YEvaluation§! §R-40§! для этой цивилизации Страны, принявшие национальную культуру $civic_liberty_of_libido$ §YEvaluation§! §R-100§! для этой цивилизации\n- Можно построить £building£ §Y$building_equipment_breeding_plant$§!\n- $job_tentacle_seedbed_effect_desc$"
   #\n- 开始游戏时拥有§Y4§! £pop£ 经过改造后的人口，这些人口拥有§Y奴隶基因§!特性\n- 开始游戏时拥有§Y$tech_gene_tailoring$§!科技 
  
 civic_terraforming: "Эко-инженеры"
 civic_terraforming_desc:0 "['concept_unique_technology']\nЛюди в этом обществе рассматривают экологию и окружающую среду как бонсай, требующий тщательного ухода, и сильно полагаются на науку и технику для поддержания процветания «сада»."
 civic_tooltip_terraforming_effects:0 "- Может быть построено £building£ §Y$building_ranger_lodge$§! здание, способное строить в соответствии с £blocker£ §YБлокаторы§! количество предложений £job_geoengineer£ §Y$job_geoengineer$§! Работа и £job_xenobiologist£ §Y$job_xenobiologist$§! заданий и увеличивайте $MOD_PLANET_MAX_BUILDINGS_ADD$.\n- Позволяет вызвать специальное планетарное решение, чтобы искоренить определенные планетарные аномалии окружающей среды, такие как §YОблученная планета§!, §YПоврежденная экология§! и так далее.\n- Позволяет вызывать специальные планетарные решения увеличения £blocker£ §YБлокаторы§!.\n- Начинается с §YНаземная скульптура§! Технологии."

 civic_reanimated_armies: "Реаниматоры"
 civic_reanimated_armies_desc: "['concept_unique_technology']\nВ этом обществе смерть не является причиной игнорировать мобилизацию. Мастера некромантии возрождают тела умерших и создают из них армии и стражей, вселяющих страх в сердца низших смертных."

 civic_permanent_employment: "Постоянная занятость"
 civic_permanent_employment_desc: "['concept_unique_technology']\nЭта мегакорпорация гарантирует, что ее сотрудники никогда не останутся без работы. То есть вообще никогда. Когда наступает урочный час, работника переводят на выполнение более простых функций, чтобы он мог и дальше своим трудом оплачивать долги и семейные расходы."
  
 civic_spiritual_seekers: "Духовные искатели"
 civic_spiritual_seekers_desc: "['concept_religious_creed']\nЛюдей этого общества в первую очередь волнуют вопросы психологического саморазвития и поиска Внутреннего Мира."
 civic_tooltip_spiritual_seekers_effects:0 "- Строительство храма обеспечивает дополнительные £job_transcend£ $job_transcend$ рабочие места\n- Увеличивает шанс получить вариант исследования §YПсионическая теория§!."
  
 civic_catalytic_processing: "Каталитическая обработка"
 civic_catalytic_processing_desc: "['concept_unique_technology']\nСосредоточив свои промышленные усилия на каталитической химии, эта цивилизация открыла ключ к использованию органических материалов в строительстве космических структур."
 civic_tooltip_catalytic_processing_effects:0 "- Вакансии £job_foundry£ §Yметаллургов§! заменяются §Yтехниками-катализаторами§!."

 civic_idyllic_bloom: "Идиллический сад"
 civic_idyllic_bloom_desc: "['concept_unique_technology']\nЭто общество старательно заботится об окружающей среде, стремясь создать настоящий рай для каждого жителя."

 civic_OGAS: "Утопия автоматизации"
 civic_OGAS_desc: "['concept_unique_technology']\nЭта социалистическая страна заменила сложную бюрократию высокоразвитой компьютерной системой управления, которая в корне устранила размножение бюрократии."
 civic_tooltip_OGAS_effects:0 "- Замените £building£ §Y$building_bureaucratic_1$§! на §Y$building_planet_network_node$§!, увеличьте $mod_planet_jobs_unity_produces_mult$, заменив £job_bureaucrat£ §Y$job_bureaucrat_plural$§! вакансии с £job_democratic_politician£ §Y$job_democratic_politician_plural$§! рабочих мест и продолжайте увеличивать $mod_planet_jobs_unity_produces_mult$ с улучшением столиц планет\n- $job_democratic_politician_effect_desc$"
  
 civic_crafters: "Умелые творцы"
 civic_crafters_desc: "['concept_national_culture']\nСклонность к тщательному ремеслу лежит в основе этого общества. Ловкие придатки и острые органы чувств помогают им создавать поистине чудесные сокровища даже в самых простых профессиях."
 civic_tooltip_crafters_effects:0 "- £consumer_goods£ §Y$consumer_goods$§! производственная позиция производит £engineering£ §YИнженерные исследования§!.\n- §YРемесленник§! Рабочие места дополнительная продукция §Y4§!£trade_value£ $TRADE_VALUE$\n- §HПромышленные районы§! дополнительные предложения §YРемесленник§! Рабочие места и повышение §Y$consumer_goods$§!.\ n – Хорошая репутация мастера дает вам преимущество в коммерческих торгах и нравится другим странам."
  
 civic_conciliatory: "Примирительный"
 civic_conciliatory_desc: "['concept_national_culture']\nРеакция общества на радикальные идеи всегда жесткая. Если кто-то захочет поднять крышу, он откроет окно и выбросит этого человека."
 civic_tooltip_conciliatory_effects:0 "- Эффект коррекции §HРадикальная мысль§! будет компенсировано."
  
 civic_ultravisionary_socialism: "Ультравизионерский социализм"
 civic_ultravisionary_socialism_desc: "['concept_national_culture']\nЭто общество ставит развитие науки и техники во главу угла своих социальных целей. Они считали, что развитие технологий — это кратчайший путь к коммунизму, поэтому посвятили большую часть своих ресурсов научному образованию и исследованиям."
 civic_tooltip_ultravisionary_socialism_effects:0 "- £job_labour_hero£ §Y$job_labour_hero_plural$§! вывод задания заменяется на £physics£ £society£ £engineering£. "
  
 civic_liberation_theology: "Теология освобождения"
 civic_liberation_theology_desc: "['concept_religious_creed']\nЭто общество рассматривает социалистический социальный анализ как принцип интерпретирующей теологии и верит, что сущность Бога — это «труженик» и «освободитель». Они требуют, чтобы богословие не только размышляло о мире, но и преобразовывало мир, но и действительно освобождало мир посредством понимания слова Божьего."
 civic_tooltip_liberation_theology_effects:0 "- £job_priest£ §Y$job_priest_plural$§! увеличивает §YHappiness§! из §Y$pop_cat_worker$§! класс, а также дополнительно производит небольшое количество £minerals£ минералов, £food£ еды и £unity£ Единства\n- §Y$pop_cat_worker$§! класс производит §Y0.25§! £unity£ Единство и Дополнительное потребление §Y$job_priest_plural$§0! §Y$job_priest_plural$§! Товары народного потребления\n- §Y$job_priest_plural$§!Религиозные фракции§Y$job_priest_plural$§! будут в восторге от §Y$job_priest_plural$§!Социального равенства§Y$job_priest_plural$§! или §Y$job_priest_plural$§!Утопии§Y$job_priest_plural$§! уровня жизни"
  
 civic_knowledge_seeker: "Знание Поклонение"
 civic_knowledge_seeker_desc: "['concept_religious_creed']\nПо историческим причинам эта цивилизация рассматривает науку как часть теологии и настоятельно призывает священников продолжать продвигаться по пути науки."
 civic_tooltip_knowledge_seeker_effects:0 "- £job_priest£ $job_priest_plural$ задание £unity£ Производство Unity уменьшилось, но производство £society£ Социологические исследования, £physics£ Физические исследования и £engineering£ Инженерные исследования\n- Разрешает специальный указ§YИсследование культурных реликвий§!\n- £job_priest£ $job_priest_plural$ рабочих мест и $job_priest_plural$0 $job_priest_plural$1 задания не мешают друг другу"
  
 civic_Fertility_worship: "Репродуктивное поклонение"
 civic_Fertility_worship_desc: "['concept_religious_creed']\nЭта цивилизация верит в неизвестные и потенциальные позитивные природные или социальные силы, порожденные ценностью обоих полов, и безоговорочно подчиняется их стремлению. Поклонение воспроизведению отражается не только в их произведениях искусства, но и в самом процессе воспроизведения в реальной жизни."
 civic_tooltip_Fertility_worship_effects:0 "- £job_priest£ $job_priest_plural$ дополнительный вывод §Y1§! £unity£ $unity$,§Y1§! $r_amenities$ и §G+2§! $MOD_POP_GROWTH_SPEED$\n- £job_high_priest£ $job_high_priest_plural$ дополнительный вывод §Y2§! £society£ $society_research$ и §Y6§! $r_amenities$"
  
 civic_The_Druid_Way: "Путь друидов"
 civic_The_Druid_Way_desc: "['concept_religious_creed']\nЭта цивилизация твердо верит в то, что является сторонником природы и нейтралитета, проявляет большую преданность природе и состоянию жизни, верит в силу природы и защищает путь трансцендентности. Его прихожане рассматриваются как посредники богов, руководящие поклонением богам, регулирующие общественные и частные жертвоприношения и управляющие всеми религиозными вопросами."
 civic_tooltip_The_Druid_Way_effects:0 "- £job_priest£ $job_priest_plural$ дополнительный выход £society£ $society_research$ и $r_amenities$ и предоставить $MOD_POP_ENVIRONMENT_TOLERANCE$ и £job_druid£ $job_druid_plural$ Вакансии\n- £job_druid£ $job_druid_plural$ Дополнительный выход §Y0.5§! £society£ $society_research$ и §Y3§! $r_amenities$"
  
 civic_divine_order: "Кастовая система"
 civic_divine_order_desc: "['concept_religious_creed']\nЭто общество организовано как жесткая кастовая система, основанная на сложной культурной и религиозной идеологии. Считается, что каждый социальный слой служит своей божественной и предопределенной цели."
 civic_tooltip_divine_order_effects:0 "- Можно построить £building£ §Y$building_noble_estates$§! постройки, добавляющие дополнительные £job_noble£ §Y$job_noble$§! Вакансии\n- §YSlaves§! Добавьте дополнительный §Y0.5§! £trade_value£ $TRADE_VALUE$\n- В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y+0.1§! §Y$building_noble_estates$§! и §Y-40§! $building_noble_estates$."
  
 civic_echoes_of_suffering: "Эхо страданий"
 civic_echoes_of_suffering_desc: "['concept_religious_creed']\nЧлены этой цивилизации часто вспоминают болезненные переживания прошлого и рассматривают их как единственную мелодию жизни. Поэтому они с энтузиазмом стремятся причинить будущим поколениям еще больше страданий, чтобы помочь им завершить сублимацию своих душ."
 civic_tooltip_echoes_of_suffering_effects:0 "- Каждые £pop_cat_worker£ $pop_cat_worker_plural$ §G-1%§! £food£ $mod_pop_category_workers_consumer_goods_upkeep_mult$\n- Каждые £pop_cat_specialist£ $pop_cat_specialist_plural$ §G-1.5%§! £food£ $mod_pop_category_workers_consumer_goods_upkeep_mult$\n- Каждые $pop_cat_worker_plural$ $pop_cat_worker_plural$ $pop_cat_worker_plural$ §G-2.5%§! £food£ $mod_pop_category_workers_consumer_goods_upkeep_mult$"

 civic_dimensional_worship: "Поклонение гиперпространству"
 civic_dimensional_worship_desc: "['concept_religious_creed']\nЭто общество верит в то, что святой дух обитает где-то среди складок пространства и времени. Системы с выраженной нестабильностью считаются в этом обществе святыми местами науки и паломничества."
  
 civic_industry_pacesetter: "Лидер отрасли"
 civic_industry_pacesetter_desc: "['concept_national_culture']\nЭто общество будет поощрять образцовых деятелей, добившихся выдающихся результатов в труде, объединять их методы работы в воспроизводимые программы и пропагандировать их всему обществу."
 civic_tooltip_industry_pacesetter_effects:0 "- £job_labour_hero£ §Y$job_labour_hero$§! Рабочие места могут давать бонусы к результатам работы.\n-  – Позволяет использовать специальные планетарные решения, продвигать передовой опыт работы и предоставлять бонусы к результатам работы в определенных областях.\n-  — В разделе §YРыночная экономика§!, если нет экономического кризиса, укажите §Y. +0.2§! $economic_situation_improve$."
  
 civic_civil_rights_gun_grant: "Грант на оружие за гражданские права"
 civic_civil_rights_gun_grant_desc: "«['concept_national_culture']\nЭто общество разрешает распространение и использование любого оружия и поощряет граждан бороться за свои права с оружием в руках."
 civic_tooltip_rights_gun_grant_effects:0 "- £job_foundry£ $job_foundry_plural$ может увеличить $MOD_ARMY_STARTING_EXPERIENCE_ADD$"
  
 civic_eternal_jihad: "Бесконечный сезон"
 civic_eternal_jihad_desc: "['concept_religious_creed']\nЭто общество создало бесчисленное количество идолов и для этой цели разделилось на большие и малые фракции. Во имя себя люди ведут священную войну идолов, чтобы искоренить траву и корни и умереть."
 civic_tooltip_eternal_jihad_effects:0 "- Обеспечьте особые позиции: £job_professional_star_fans£ §Y$job_professional_star_fans_plural$§!, $job_professional_star_fans_effect_desc$\n- Храмы заменяют £job_priest£ §Y$job_priest_plural$§! с £job_manager£ §Y$job_manager_plural$§! и £job_entertainer£ $job_entertainer_plural$\n- В разделе §YРыночная экономика§Y$job_professional_star_fans_plural$§0, если нет экономического кризиса, укажите §Y+0.2§Y$job_professional_star_fans_plural$§0 §Y$job_professional_star_fans_plural$§!."
 civic_tooltip_eternal_jihad_duelist_effects:0 "- Доступны специальные позиции: £job_professional_star_fans£ §Y$job_professional_star_fans_plural$§!, $job_professional_star_fans_effect_desc$\n- Храмовые здания заменяют £job_priest£ §Y$job_priest_plural$§! с £job_manager£ §Y$job_manager_plural$§! и £job_duelist£ $job_duelist_plural$\n- §Y$job_professional_star_fans_plural$§0! Армии можно набирать, используя §Y$job_professional_star_fans_plural$§0 Сплоченность. Они хрупкие, но сильно атакуют и обладают высоким моральным духом. \n- В соответствии с §Y$job_professional_star_fans_plural$§!!, при отсутствии экономического кризиса, будет предоставлен §Y$job_professional_star_fans_plural$§!!§Y$job_professional_star_fans_plural$§!."
  
 civic_futuristic_art: "Футуристическое Искусство"
 civic_futuristic_art_duelist: "футуристические боевые навыки"
 civic_futuristic_art_desc: "['concept_national_culture']\nИскусство и культура этой цивилизации тесно связаны с развитием науки и техники, и ее художники всегда готовы попробовать самое авангардное искусство."
 civic_futuristic_art_duelist_desc: "['concept_national_culture']\nХудожественная культура и технологическое развитие этой цивилизации тесно связаны, и их дуэлянты всегда готовы изучить самые передовые боевые навыки и снаряжение."
 civic_tooltip_futuristic_art_effects:0 "- £job_researcher£ $job_researcher_plural$ и £job_head_researcher£ $job_head_researcher_plural$ также производят §Y0.5§! £unity£ Unity \n- £job_entertainer£ $job_entertainer_plural$ дополнительно производят £physics£ £society£ £engineering£, но §R-2§! менее £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$\n- §Y$building_galactic_memorial_1$§! и §Y$building_art_club$§! генерирует дополнительные £physics£ £society£ £engineering£ "
 civic_tooltip_futuristic_art_duelist_effects:0 "- £job_researcher£ $job_researcher_plural$ и £job_head_researcher£ $job_head_researcher_plural$ Дополнительный вывод§Y0.5§!£unity£ Сплоченность\n- £job_duelist£ $job_duelist_plural$ Дополнительный вывод£physics£ £engineering£, но обеспечивает $job_researcher_plural$0 $job_researcher_plural$1$job_researcher_plural$2!\n- $job_researcher_plural$3! С $job_researcher_plural$4! дополнительно генерирует £physics£ $job_researcher_plural$6 £engineering£ "
  
 civic_proletarian_culture: "Труд и культура"
 civic_proletarian_culture_duelist: "Боевые искусства и культура"
 civic_proletarian_culture_desc: "['concept_national_culture']\nНарод страны интегрировал величайшую универсальность в повседневную культурную жизнь, и места, которые когда-то были изобилуют золотой властью, интригами и угнетением, теперь используются для прославления масс рабочих и крестьян, труда и хорошая жизнь."
 civic_proletarian_culture_duelist_desc: "['concept_national_culture']\nЖители этой страны интегрировали величайшую универсальность в свою повседневную культурную жизнь. Места, которые когда-то были наполнены деньгами, заговорами и угнетением, теперь используются для восхваления рабочих и крестьян, их несгибаемого боевого духа и их хорошей жизни."
 civic_proletarian_culture_effects:0 "- Замените £building£ §Y$building_holo_theatres$§! по §Y$building_cultural_palace$§! \n- £job_entertainer£ $job_entertainer_plural$ дополнительно производит §Y1§!£unity£ $unity$ и больше не потребляет £consumer_goods£ §Yпотребительских товаров§Y$building_holo_theatres$§0, но §Y$building_holo_theatres$§!_10 меньше §Y$building_holo_theatres$§! §Y$building_holo_theatres$§!"
 civic_proletarian_culture_duelist_effects:0 "- Заменен £building£ §Y$building_holo_theatres$§! с §Y$building_cultural_palace$§!\n- £job_duelist£ $job_duelist_plural$ дает дополнительные §Y1§!£unity£ $unity$ и больше не потребляет £alloys£ $alloys$, но дает §Y$building_holo_theatres$§0 §Y$building_holo_theatres$§!§Y$building_holo_theatres$§!!"
  
 civic_commercial_entertainment: "Коммерческие развлечения"
 civic_commercial_entertainment_desc: "['concept_national_culture']\nЕжедневное потребление людьми культурных продуктов приносит большую прибыль, что, в свою очередь, приводит к увеличению количества рекламы. Хотя инвесторам может не понравиться качественная культурная продукция."
 civic_commercial_entertainment_effects:0 "- £job_entertainer£ $job_entertainer_plural$ производить §Y2§!£trade_value£ §Y$TRADE_VALUE$§! дополнительно, но §R-2§! меньше£mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$ и дополнительное потребление§Y1§!£unity£$job_entertainer_plural$0"
 civic_commercial_entertainment_duelist_effects:0 "- £job_duelist£ $job_duelist_plural$ дает §Y2§!£trade_value£ §Y$TRADE_VALUE$§! кроме того, но обеспечивает £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$§R-2§! и потребляет §Y1§!£unity£ $job_duelist_plural$0"
  
 civic_anglers: "Рыбаки"
 civic_anglers_desc: "['concept_national_culture']\nСпособно использовать дары природы, это общество обеспечивает себе стабильный приток средств к существованию и экономической ценности."
 civic_tooltip_anglers_effects:0 "- На §Hокеанических мирах§! можно неограниченно строить §Hсельскохозяйственные районы§!.\n- Во §Yвлажных§! мирах £job_farmer£ §Yфермеры§! заменены на другие виды деятельности — £job_angler£ §Yрыбаков§! и £job_pearl_diver£ §Yловцов жемчуга§!.\n- §Y$job_angler_plural$§! производят §Y8 единиц§! £food£ §Yпищи§! и §Y2 единицы§! £trade_value£ §Yобъёма торговли§!, а §Yловцы жемчуга§! производят §Y6 единиц§! £consumer_goods£ §Yтоваров массового спроса§! и §Y2 единицы§! £trade_value£ §Yобъёма торговли§!.\n- Добавляет признак §H$trait_aquatic$§!."
  
 civic_anglers_socialism: "$civic_anglers$"
 civic_anglers_socialism_desc: "$civic_anglers_desc$"
 civic_tooltip_anglers_socialism_effects:0 "- На §Hокеанических мирах§! можно неограниченно строить §Hсельскохозяйственные районы§!.\n- Во §Yвлажных§! мирах £job_farmer£ §Y$job_farmer_plural$§! заменены на другие виды деятельности — £job_angler£ §Y$job_angler_plural$§! и £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\n- §Y$job_angler_plural$§! производят такие ресурсы, как £food£ §Y$food$§! (§Y8§!) и §Y$r_amenities$§! (§Y2§!), а §Y$job_pearl_diver_plural$§! производят ресурсы £consumer_goods£ §Y$consumer_goods$§! (§Y6§!) и £trade_value£ §Y$TRADE_VALUE$§! (§Y2§!).\n- Добавляет признак §H$trait_aquatic$§!."
 job_aqu_angler_effect_desc: "£job_angler£ $job_angler_plural$ производят такие ресурсы, как £food£ §Y$food$§! и £trade_value£ §Y$TRADE_VALUE$§!"
  
 civic_vilified: "Поношенный"
 civic_vilified_desc: "['concept_national_culture']\nЭта цивилизация имеет давнее наследие, но по разным причинам эта цивилизация рассматривается другими странами как бич, а связанная с ней история также подвергается изменениям и уничтожению."
 civic_tooltip_vilified_effects:0 "- §YГосударства, не являющиеся федеральными членами§! или §YСтраны, не являющиеся дочерними компаниями§! благосклонность этой цивилизации уменьшается\n- §HНемеханический интеллект§! §YПадшая Империя§! Благосклонность цивилизации сильно снижается\n- Станьте §RИмператором Галактической Империи§! или принять §H$ap_future_society$§! Перк Вознесения и замените его на §Y$civic_rise_from_the_ashes$§! ['concept_national_culture'] §L(Если §YGalactic Sovereign§! происхождение §HGalatic Imperium Origin§! MOD выбран, только Imperial Authority достигает §Y200§! будет заменен на §P$civic_rise_from_the_ashes$§!)§!\n- Разблокируйте §H Ancient Technology§!, и замените $building_research_lab_1$ на $building_archaeostudies_faculty$"
  
 civic_rise_from_the_ashes: "Восстань из пепла"
 civic_rise_from_the_ashes_desc: "['concept_national_culture']\nЭта цивилизация когда-то пала на вершине славы, но теперь они вернули себе славу и объявили о своем возвращении в галактику."
 civic_tooltip_rise_from_the_ashes_effects:0 "- "
  
 civic_cultural_thief: "'Древняя цивилизация'"
 civic_cultural_thief_desc: "['concept_national_culture']\nЭта цивилизация утверждает, что имеет долгую историю и всегда может взять с фабрики различные культурные реликвии, чтобы доказать это."
 civic_tooltip_cultural_thief_effects:0 "- £job_artisan£ $job_artisan_specialist_plural$ дополнительное потребление §Y1§!£minerals£ $minerals$, выход §Y0.25§!£minor_artifacts£ $fake_artifacts$\n- £job_artisan£ $job_artisan_plural$ дополнительное потребление $job_artisan_specialist_plural$0!£minerals£ $minerals$, выход $job_artisan_specialist_plural$3!£minor_artifacts£ $fake_artifacts$\n- Разрешить специальные указы$job_artisan_specialist_plural$6!, чтобы резко снизить стоимость территориальных претензий."
 fake_artifacts: "$minor_artifacts$"
 fake_artifacts_desc: "$minor_artifacts_desc$"
  
 civic_ideal_slavery: "Идеальное рабство"
 civic_ideal_slavery_desc: "['concept_national_culture']\nЭто общество приняло рабство с давних времен, пока не отправилось в космос, не отменив его. Длительное порабощение довело их рабство до такой степени, что ужаснуло большинство граждан других цивилизаций: рабы выполняли умеренный объем работы каждый день и как можно больше, чтобы удовлетворить потребности рабов."
 civic_tooltip_ideal_slavery_effects:0 "- Законное рабочее время не может быть продлено\n- Необходимо принять рабство\n- §YSlaves§! Поп стоит §Y0.5§! £building£ $MOD_PLANET_HOUSING_ADD$"
  
 civic_curse_of_blood_kin: "Проклятие кровного родственника"
 civic_curse_of_blood_kin_desc: "['concept_national_culture']\nВсе в этом обществе обременены ожиданиями от клана, и каждого с детства приучают, что только поднявшись в высший класс и сдерживая свое избыточное самосознание, можно заработать лицо предков."
 civic_tooltip_curse_of_blood_kin_effects:0 "- Начинается с §Y$tech_selected_lineages$§! технология."

 civic_zhaowen_dao:0 "Каббала"
 civic_zhaowen_dao_desc:0 "['concept_national_culture']\nБольшинство людей в этой цивилизации считают стремление к истине единственной целью своего существования, и ради этой цели они могут пожертвовать всем, включая свою жизнь."
 civic_tooltip_zhaowen_dao_effects:0 "- Время от времени исследователь умирает от переутомления.\n- §YСоз§! дополнительная продукция §Y0.25§! £physics£ £society£ £engineering£ исследовательские точки. \n- Время от времени ученые посвящают себя науке.\n- §RТабуированные исследования будут иметь шанс привести к коллапсу Вселенной, и со временем шансы будут становиться все больше и больше.§!\n- £job_head_researcher£ §Y$job_head_researcher_plural$§! обеспечивает дополнительное £unity£ §Y$unity$§!"
  
 civic_lord_of_feast: "Лорд праздника"
 civic_lord_of_feast_desc: "['concept_unique_technology']\nТрадиционный правящий класс этой цивилизации чрезвычайно любит вызывающее привыкание вещество, сваренное из зерна. Чтобы подчеркнуть свою важность, при проведении групповых мероприятий лидеры группы обычно просят своих подчиненных предложить им хорошее вино с древними жертвенными обрядами.\n\nРасширенная версия §Y$civic_pleasure_seekers$§! гражданского"
 civic_tooltip_lord_of_feast_effects:0 "- §Y$living_standard_chemical_bliss$§! уровень жизни можно использовать, и побочных эффектов не будет до тех пор, пока не будет исчерпан £sr_dark_matter£ $sr_dark_matter$.\n- §Y$pop_cat_ruler$§! и §Y$pop_cat_specialist$§! Стоимость дополнительных £sr_dark_matter£ $sr_dark_matter$. \n- £job_servant£ §Y$job_servant_plural$§! производят на §Y5§! единиц £amenities£ §Yблаг§! больше.\n- Рост поселений благодаря артистам: §G+1%§!"

 civic_warpdrive_start: "Быстрее света"
 civic_warpdrive_start_desc_text:0 "Эта цивилизация освоила метод искажения пространства для проведения сверхсветовых операций, поэтому они маршируют в глубокий космос."
 civic_warpdrive_start_desc: "['concept_unique_technology']\n$civic_warpdrive_start_desc_text$"
 civic_tooltip_warpdrive_start_effects:0 "- Игра начинается £physics_research£ §L$tech_hyper_drive_1$§! замените на £physics_research£ §L$tech_warp_drive_1$§! Технология, которая позволяет вам преодолеть §Y «Классовый прыжковый двигатель»§! технологии для путешествий со скоростью, превышающей скорость света, и сквозь тонкую пыль межгалактического §YЕстественного водного пути§! совершить круиз со скоростью света."

 civic_dark_consortium: "Темный консорциум"
 civic_dark_consortium_desc: "['concept_unique_technology']\nГлубокое понимание архитектуры вселенной позволило этому обществу поставить себе на службу загадочные свойства темной материи задолго до изобретения гипердвигателей."

 civic_the_song_of_gears:0 "Песнь Шестеренок"
 civic_the_song_of_gears_desc_text:0 "По разным причинам электронно-вычислительная техника этой цивилизации практически не развивалась. Для решения вычислительных задач инженеры и математики обратились к непрерывному развитию и оптимизации инструментов структурных вычислений, доведя применение механических конструкций до вершины."
 civic_the_song_of_gears_desc:0 "['concept_unique_technology']\n$civic_the_song_of_gears_desc_text$"
 civic_tooltip_the_song_of_gears_effects:0 "- Содержание $r_consumer_goods$, необходимое для £job_researcher£ $job_researcher_plural$, будет заменено на $r_alloys$.\n- Способен построить £building£ §Y$building_planetary_computing_center$§! зданий, увеличивая job_researcher£ $job_researcher_plural$ ВВП.\n- §LКомпьютер§! технологии будут отключены, а некоторые из них будут заменены новой §YДифференциальная машина§! Технологический маршрут."

 civic_toxic_baths:0 "Мутагенные спа"
 civic_toxic_baths_desc:0 "['concept_unique_technology']\nЭта цивилизация освоила технологию направленной стимуляции мутаций жизни через загрязнители, поэтому они регулярно проводят мутационные банные церемонии и употребляют препараты высокого риска под наблюдением профессиональных сиделок – но процесс «впрыскивания жизненной силы» может заставить трепетать от страха прохожих, не знакомых с ситуацией."

 civic_selective_kinship: "Выборочное родство"
 civic_selective_kinship_desc: "['concept_national_culture']\nВ этой смутной вселенной доверять можно только родичам. Эта цивилизация щепетильна в том, какие расы считать равными себе."

 civic_hyperspace_specialty: "Форсаж"
 civic_hyperspace_specialty_desc: "['concept_national_culture']\nПогоня за скоростью является самой популярной в этом обществе, и их неустанная погоня за скоростью в Четвертой Вселенной позволила им постоянно строить более быстрые и сильные суперкосмические корабли и перемещать их в межзвездном пространстве."
 civic_hyperspace_specialty_effects:0 "- £physics£ §Y$tech_hyper_drive_2$§! является гарантированным направлением исследования.\n- Низкий уровень разведданных во всех системах в пределах 3 гиперкоридоров вокруг начальной системы."
 civic_hive_hyperspace_specialty: "Гомологичное ускорение"
 civic_machine_hyperspace_specialty: "Гомологичное ускорение"
  
  
  
