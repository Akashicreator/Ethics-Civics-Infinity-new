 decision_economic_zone: "Создать особую экономическую зону"
 decision_economic_zone_desc: "Особая экономическая зона будет способствовать экономическому развитию планеты, побуждая другие планеты стать богатыми первыми."
 decision_abolish_economic_zone: "Отменить особые экономические зоны"
 decision_abolish_economic_zone_desc: "Это место больше не достойно называться нашей особой экономической зоной."
  
