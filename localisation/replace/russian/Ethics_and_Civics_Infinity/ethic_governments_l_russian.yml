  ############### 
  #  基本政体 
  ############### 
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY: "Хотя наши ранние общества часто были иерархическими с укоренившейся правящей элитой, в конечном итоге сформировалось справедливое и бесклассовое общество, в котором все люди без исключения ценились одинаково. Эта философия стала руководящим принципом нашей культуры и остается краеугольным камнем нашего современного общества."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY: "Нас движет устойчивый прогресс науки, вооруженные конфликты между государствами становятся редкими, и наконец создается глобальная основа демократического правления. Когда все люди объединились под знаменем Всемирного Парламента, была установлена ​​единая планетарная демократия."
 START_SCREEN_PART_TWO_OLIGARCHY: "Хаотические периоды нашей ранней истории в конечном итоге привели к возникновению нового общества, которое объединило наш народ так, как никто раньше. Не поддавшись ни тирании, ни невежеству масс, наше общество превратилось в общество, которым справедливо управляет справедливая и беспристрастная бюрократическая машина."
 START_SCREEN_PART_TWO_EMPIRE: "В ранние неспокойные времена нашей истории многие империи боролись за власть и прибыль, пока сильнейшие не объединили все. В соответствии с законными правами, предоставленными конституцией, правители полностью использовали весь потенциал единой империи, а также мир, стабильность и научные достижения. развитие происходило естественным путем."
  
  ############### 
  #  狂热威权 
  ############### 
 START_SCREEN_PART_TWO_FANATIC_AUTHORITARIAN: "На протяжении истории сменяли друг друга множество нелепых и причудливых форм правления. Чтобы сохранить социальную гармонию, мы создали такое общество, где каждый является господином того, кто внизу, и раб того, кто выше. В конце концов, каждый винтик оказался на своем месте, и на всей Планете господствовало идеальное правительство."
  
  ############### 
  #  狂热和平 
  ############### 
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY: "Шагая из одной технологической эпохи в другую, мы одновременно развивались как раса. Примитивные инстинкты и тяга к насилию, доставшаяся по наследству от предков, исчезли. Мы создали единое глобальное правительство, основанное на принципе мирного сосуществования."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY: "К сожалению, наши неразвитые умы то и дело порождали всплески эмоций, приводившие иногда к насилию. По мере того, как оружие становилось все более смертоносным с каждой новой эпохой, мы создали сложную форму правления, защищающую граждан от опасных элементов, включая самих себя."
 START_SCREEN_PART_TWO_IRENIC_DICTATORSHIP: "Жестокие периоды нашей истории завершились мирно, когда мы впервые объединились под властью одного монарха. Наступила непрерывная эпоха мира и процветания, которая длится и по сей день."
  
  ############### 
  #  狂热军国 
  ############### 
 START_SCREEN_PART_TWO_ECCLESIA: "В первые дни нашей истории наши народы враждовали друг с другом. Страны, которые не могли защитить себя, либо исчезали, либо были поглощены могущественными государствами. Бесконечная война способствовала развитию традиций боевых искусств. До сих пор граждане, готовые пожертвовать собой ради защиты своей страны, остаются активными в центре политического внимания."
 START_SCREEN_PART_TWO_MILITARY_COMMISSARIAT: "По мере нашего продвижения в истории многие из наших ранних национальных государств страдали от постоянной борьбы за власть между военными и руководящими институтами общества. Теперь новая форма правления привела обе стороны к соглашению, которое так близко, как губы и зубы."
 START_SCREEN_PART_TWO_MILITARY_JUNTA: "Технологии быстро развиваются, но наше растущее население также делает потребности людей все более и более неудовлетворенными. Когда наш мир балансировал на грани хаоса, военные вмешались, чтобы восстановить закон и порядок. Новый порядок был установлен, чтобы защитить нашу нацию от всех Виды угроз, внутренние и внешние."
 START_SCREEN_PART_TWO_MARTIAL_DICTATORSHIP: "В прошлом бесчисленные нации и народы объединялись, чтобы нападать друг на друга, пока не остался только один победитель. Несмотря на жестокость битвы, военная традиция окончательного победителя сохранилась и по сей день."
  
  ############### 
  #  狂热技术 
  ############### 
 START_SCREEN_PART_TWO_CYBER_DEMOCRACY: "По мере развития технологий до такой степени, что стала возможной мгновенная связь, раздробленные и неэффективные империи начали объединяться в настоящую демократию, в которой каждый имел право голоса при принятии важных решений."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE: "Развитие науки и техники разрушило путаницу, унаследованную нашими предками. Массы начали формировать рациональный образ мышления. Старая, очень неэффективная форма империи ушла в прошлое. Теперь комитет опытных ученых возглавил империя."
 START_SCREEN_PART_TWO_TECHNOCRATIC_DICTATORSHIP: "Несмотря на быстрый технологический прогресс в прошлом, мы как вид остаемся фрагментированными и неэффективными. В это время хаоса возникла новая система, призванная избавить нас от суеверий и внести порядок в наше общество. Некоторые сопротивлялись этому изменению из-за иррационального страха, но после нескольких умиротворений войн они также стали частью большего целого."
  
  ############### 
  #  狂热教权 
  ############### 
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC: "С развитием технологий среди людей зародилось множество верований, и эти секты конкурировали друг с другом за последователей. Бои между этими фракциями чередовались между мягкими и жестокими. В конце концов истинная вера распространилась во все уголки мира, и люди с веры стали обращенными в ту же религию."
 START_SCREEN_PART_TWO_HOLY_TRIBUNAL: "Мы добились большого прогресса в нашем продолжающемся исследовании Вселенной и в наших духовных поисках своей роли в ней. Мы создали совет выдающихся священнослужителей, чтобы давать советы избранным лидерам. Эта традиция продолжается и по сей день."
 START_SCREEN_PART_TWO_THEOCRATIC_DICTATORSHIP: "Многие лжепророки на протяжении веков обеспечивали духовное руководство по мере продвижения нашего народа вперед, но истинная вера восторжествовала. Поскольку последняя языческая твердыня была завоевана после многих жертвенных джихад, мы объединены божественной волей, ведомой избранным сыном божьим."
 START_SCREEN_PART_TWO_DIVINE_EMPIRE: "На заре цивилизации наши люди находились во тьме, не в силах противостоять боевому инстинкту. Затем однажды облака в небе разошлись, и внезапно с неба спустился свет, осветив нашего первого Господа небес. Наконец наступила эра объединения."
  
  ############### 
