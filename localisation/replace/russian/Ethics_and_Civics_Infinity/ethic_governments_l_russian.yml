 START_SCREEN_TRUE_YUHT: "Сотни миллионов лет назад первоначальные примитивные виды [GetSpeciesName] родились на поверхности [GetHomeWorldName]. С тех пор наша цивилизация распространялась и медленно процветала.\n\nМы пережили войну и мир, застой и развитие, но во все времена мы с нетерпением ждем глубокого звездного неба, стремясь войти в него. И это мнение достигло своего пика, когда двести лет назад была введена в эксплуатацию наша первая долговременная космическая станция. Мы путешествовали по всем уголкам нашей родной галактики, добывая и транспортируя ресурсы, надеясь сделать еще один шаг вперед и достичь далеких звезд...\n\nТеперь, когда запасы ресурсов звездной системы находятся под угрозой, лучшие умы [GetSpeciesName] наконец покинули ее. теория сверхсветового двигателя, которая была сведена к абсурду, и начала работать над космическими кораблями, приближающимися к скорости света. Хотя мы и колебались, мы наконец сделали первый шаг к галактике."

