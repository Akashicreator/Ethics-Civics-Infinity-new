 START_SCREEN_ULTRAMAN:0 "Десятки тысяч лет назад первые виды [GetSpeciesName] появились на поверхности [GetHomeWorldName]. С тех пор наша цивилизация начала распространяться и медленно продвигаться к процветанию.\n\nИзначально мы ничем не отличались от других цивилизаций, из наших тел формировались наша слабая плоть и кровь. В свободное время, ползая по поверхности, мы лишь изредка могли не замечать далекие звезды. До тех пор, пока в эксперименте странные частицы, излучаемые плазменным реактором, не пронеслись по всей планете, и мы были крещены светом, погрузившись в него. Сейчас мы совершенны и могущественны, обладаем различными невероятными способностями, а далекие звезды прошлого находятся в пределах досягаемости.\n\nТеперь пришло время выбрать наш путь. Для поддержания порядка во Вселенной? Или просто защитить наш прекрасный дом? Или мы сможем покорить Галактику своей силой? Так или иначе, мы объявим Вселенной о своем существовании."
  
