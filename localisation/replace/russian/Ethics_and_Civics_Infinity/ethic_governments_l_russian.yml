l_russian:
  
  #################################### 
  #            政治制度 
  #################################### 
  
 auth_direct_democratic: "Прямая демократия"
 auth_direct_democratic_desc: "При непосредственном и активном участии каждого индивидума в местном управлении и решении политических вопросов, общая бюрократическая эффективность государства заметно растет."
 auth_direct_democratic_tt: "$mod_pop_cat_worker_political_power$: §Y+100%§!\n$mod_pop_cat_specialist_political_power$: §Y+100%§!\n$mod_pop_cat_ruler_political_power$: §Y+100%§!\nВнедрить особую демократическую политическую структуру.\nСбрасывает время восстановления правительственной реформы и политики при избрании нового $councilor_ruler_direct_democratic$."
  
 auth_democratic: "Непрямая демократия"
 auth_democratic_desc: "В непрямой демократии проводятся регулярные выборы, где все граждане могут голосовать за тех, кто должен будет представлять их интересы."
  
 auth_oligarchic: "Олигархия"
 auth_oligarchic_desc: "Олигархические правительства возглавляются небольшой группой индивидуумов, в руках которых сосредоточена вся политическая власть."
  
 auth_dictatorial: "Диктатура"
 auth_dictatorial_desc: "Диктаторские правительства возглавляются в течение всей жизни одним индивидуумом, который имеет в государстве абсолютную власть."
  
 auth_imperial: "Наследственная диктатура"
 auth_imperial_desc: "Наследственную диктатуру еще называют монархией. Его правительственная структура аналогична избирательной диктатуре, но разница в том, что назначенный преемник станет преемником монарха после его смерти."
  
  ############### 
  #    政体 
  ###############
  
 gov_community_of_common_destiny: "Сообщество судьбы"
 gov_community_of_common_destiny_desc: "Существует только одна вселенная жизни, и цивилизации живут в одном измерении. Благодаря совместным усилиям различных сторон эта цивилизация постепенно сформировала «Сообщество Судьбы», в котором все мы взаимозависимы."
 gov_soviet_union: "Советский Союз"
 gov_soviet_union_desc: "Национальная коалиция, состоящая из нескольких суверенных республик, придерживающихся социалистических принципов, лидеры лейбористов всех стран координируют ресурсы после политических консультаций и содействуют совместному развитию стран."
 gov_commonwealth_of_states: "Содружество Штатов"
 gov_commonwealth_of_states_desc: "Союз государств, созданный суверенными государствами в общих интересах, каждое государство - член обладает полным суверенитетом как внутри страны, так и за рубежом. После равноправных консультаций каждое государство - член делегирует часть своих полномочий конфедеративным органам."
 gov_united_empire: "Объединенная Империя"
 gov_united_empire_desc: "Star Imperial - это союз, состоящий из нескольких стран, членов совместно возглавляемого альянса, которые остаются независимыми, но вместе поддерживают одного и того же наследственного главы государства в качестве символа единства."

 gov_despotic_empire:0 "Авторитарная империя"
 gov_despotic_empire_desc:0 "Наследственная диктатура, целью которой является строгое подчинение своих подданных правителям, обладающим верховной властью."
 gov_constitutional_dictatorship: "Конституционная диктатура"
 gov_constitutional_dictatorship_desc: "Диктатура, которая принимает разумные и законные законы, предоставляющие одному человеку пожизненные чрезвычайные полномочия для защиты страны от угроз — как внешних, так и внутренних."
 gov_cabinet_system_of_responsibility: "Ответственная кабинетная система"
 gov_cabinet_system_of_responsibility_desc: "Олигархическое правительство управляется несколькими людьми, а лучшие элиты формируют кабинет для управления страной."
 gov_representative_democracy: "Представительная демократия"
 gov_representative_democracy_desc: "Представительное демократическое правительство, при котором граждане выбирают правительственных чиновников, которые говорят сами за себя."
 gov_direct_democracy: "Кибер-демократия"
 gov_direct_democracy_desc: "Прямое демократическое демократическое правительство, при котором граждане используют развитую информационную сеть для прямого голосования по большинству вопросов страны."
  
 gov_star_empire: "Звездная империя"
 gov_star_empire_desc: "Авторитарные, авторитарные правительства, правители, передаваемые из поколения в поколение, напрямую контролируют планету, подчиняющуюся центральному правительству посредством исполнительных указов."
 gov_totalitarian_regime: "Тоталитаризм"
 gov_totalitarian_regime_desc: "Авторитарный деспотизм. Во имя эффективности государство стремится иметь полный контроль над жизнью своих граждан."
 gov_aristocratic_monarchy: "Аристократическая монархия"
 gov_aristocratic_monarchy_desc: "Форма монархии, при которой монарх не обладает абсолютной властью и вынужден разделять её с влиятельными представителями родовой аристократии."
 gov_elective_monarchy: "Выборная монархия"
 gov_elective_monarchy_desc: "Просвещенное авторитарное правительство, в котором самый мудрый монарх избирается из числа основных выборщиков для управления страной."
 gov_noble_aristocracy: "Благородная аристократия"
 gov_noble_aristocracy_desc: "Политическая власть в этом обществе целиком принадлежит Совету, собранному из представителей древнейшей родовой аристократии."
  
 gov_divine_empire: "Священная Империя"
 gov_divine_empire_desc: "Клерикальное авторитарное правительство. Все подчиняется указаниям государственной религии, а правитель почитается как безбожный живой бог."
 gov_theocratic_dictatorship: "Теократия"
 gov_theocratic_dictatorship_desc: "Клерикальное авторитарное правительство. Официальная государственная религиозная организация поддерживает иерархическую структуру власти, и страной управляет один человек на вершине структуры власти."
 gov_holy_tribunal: "Святой суд"
 gov_holy_tribunal_desc: "Правительство клерикальной олигархии, совет, возглавляемый Святым Духом и состоящий из священнослужителей, контролирует всю страну. Государство интегрировано с доминирующей религиозной организацией."
 gov_theocratic_republic: "Теократическая республика"
 gov_theocratic_republic_desc: "Клерикальное демократическое правительство, религиозный парламент отвечает за надзор за демократическим процессом и играет консультативную роль."
  
 gov_military_dictatorship: "Военная диктатура"
 gov_military_dictatorship_desc: "Милитаристское авторитарное правительство, правителем которого является неоспоримый военный лидер, жестко контролирует государственный аппарат с абсолютным насилием."
 gov_military_junta: "Военный полк"
 gov_military_junta_desc: "В милитаристской олигархии все решения относительно страны принимаются парламентом, состоящим из самых влиятельных полевых командиров страны."
 gov_military_commissariat: "Военный совет"
 gov_military_commissariat_desc: "В милитаристском демократическом правительстве граница между гражданской администрацией и военными делами размыта до такой степени, что это примерно одно и то же."
 gov_assembly_of_clans: "Собрание кланов"
 gov_assembly_of_clans_desc: "В милитаристском прямом демократическом правительстве граждане, при которой право голоса имеют свободные воины всех кланов."
  
 gov_enlightened_monarchy: "Просвещенная монархия"
 gov_enlightened_monarchy_desc: "Пацифистское наследственное авторитарное правительство, все делятся на разные классы в соответствии со своими талантами, а мудрый монарх защищает строгую и гармоничную империю."
 gov_irenic_dictatorship: "Утопическое королевство"
 gov_irenic_dictatorship_desc: "Пацифистское авторитарное правительство, Просвещенные правители несут ответственность за надзор за государственным управлением и обеспечение того, чтобы склонность граждан к насилию была ниже определенного порога."
 gov_irenic_bureaucracy: "Академ-Сити"
 gov_irenic_bureaucracy_desc: "Особый тип моралистического правительства, состоящего из преподавателей и сотрудников, ответственных за различные учебные задачи, управляет и обучает простых граждан."
 gov_moral_democracy: "Либеральная демократия"
 gov_moral_democracy_desc: "Как особый тип демократического правительства, люди, которые отвергают идеи насилия, управляют и контролируют функционирование государства через свою совесть."
  
 gov_celestial_empire: "Небесное государство"
 gov_celestial_empire_desc: "Наследственная монархия в обществе, которое обычно выступает за пацифизм и изоляционизм, монарх считается сыном неба."
 gov_meditation: "Медитация"
 gov_meditation_desc: "Ненаследственное монархическое правительство, при котором правитель передает власть тому, кого народ считает мудрым преемником, когда он стареет."
  
 gov_illuminated_autocracy: "Матрица Империи"
 gov_illuminated_autocracy_desc: "Наследственное автократическое правительство Механизм, правитель, выступающий за эффективность, напрямую управляет каждым звездным полем империи с помощью различных высокотехнологичных средств."
 gov_technocratic_dictatorship: "Технологическая диктатура"
 gov_technocratic_dictatorship_desc: "Диктатура Механизм, при которой научная элита контролирует страну во имя эффективности и технологического прогресса."
 gov_science_directorate: "Научный совет"
 gov_science_directorate_desc: "Футуристическая олигархия с комитетами ученых, контролирующими государственные учреждения с целью достижения максимальной эффективности."
 gov_cyber_democracy: "Кибер-демократия"
 gov_cyber_democracy_desc: "В демократическом правительстве Механизм технократы и частные хакеры используют большие данные для моделирования общества и разработки политики, основанной на подсознательном консенсусе большинства людей."
 gov_science_knight:0 "Рыцари-исследователи"
 gov_science_knight_desc:0 "Особая социальная форма, в которой вся общественная деятельность должна вращаться вокруг священных исследований рыцарей."

 gov_parental_dictatorship:0 "Родительская диктатура"
 gov_parental_dictatorship_desc:0 "Социалистическое наследственное авторитарное правительство, где правители из числа рабочих и крестьян рассматривают пролетариат как молодое поколение писателей и воспитывают полезных для общества людей с чувством родительской ответственности."
 gov_dictatorship_of_the_people: "Народная диктатура"
 gov_dictatorship_of_the_people_desc: "При социалистической диктатуре независимая политическая власть, возглавляемая пожизненным лидером, которого любит народ, - так называемый «авангард», который наблюдает за функционированием общества и не позволяет решениям причинить вред народу."
 gov_bur_collectivism: "Бюрократический коллективизм"
 gov_bur_collectivism_desc: "При бюрократическом коллективизме государство контрлирует средства производства, в то время как прибыль от них распределяется больше в пользу элит партийной бюрократии, чем рабочего класса."
 gov_peoples_commissariat: "Народный коммисариат"
 gov_peoples_commissariat_desc: "Правительство назначается и находится под контролем §YЧрезвычайного комитета§!, члены которого утверждаются народом и коллективно работают на улучшение благосостояния граждан государства."
 gov_collective_democracy: "Коллективная демократия"
 gov_collective_democracy_desc: "При социалистическом демократическом правительстве народ избирает Съезды народных представителей и осуществляет демократический контроль в соответствии с организационной системой, обеспечивающей защиту интересов большинства народа."
 gov_peoples_commune: "$gov_workers_cooperative$"
 gov_peoples_commune_desc: "При прямом демократическом правительстве социализма основными принципами общественного функционирования являются единство, прямая народная демократия и система управления с участием трудящихся, а все общественное производство сосредоточено на удовлетворении потребностей народа."
 gov_great_democracy:0 "Великая демократия."
 gov_great_democracy_desc:0 "Особая форма общества, в которой рабочие, руководствуясь общим консенсусом, сформировавшимся в ходе дебатов, принимают непосредственное участие в управлении государством через широкие политические свободы и массовые организации, такие как профсоюзы."
  
 gov_leviathan_state: "Государство Левиафана"
 gov_leviathan_state_desc: "Особое наследственное правительство, считающее, что патриотизм нуждается в сильном, стабильном и прочном государстве – монархии. Государство концептуализируется как органическое целое во главе с монархом, основанное на принципах легализма и представителей корпорации, а национализм и традиции используются как сила порядка. Монарх правил страной, а не народом, а Левиафан царствует над звездами."
 gov_holistic_nationalism: "Целостный национализм"
 gov_holistic_nationalism_desc: "Особый вид диктаторского правления, при котором государство рассматривается как совокупность людей, расово единое и иерархически организованное учреждение, в котором интересы отдельных лиц строго подчинены интересам государства или народа. Лидер обладает абсолютным авторитетом благодаря своей личной харизме и рассматривается как представитель интересов государства или народа."
 gov_national_syndicalism: "Национальный синдикализм"
 gov_national_syndicalism_desc: "Особый вид олигархического правительства, крупная и авторитарная политическая партия или профсоюз контролировали каждый аспект вооруженных сил, промышленности и экономики страны, чтобы отвергнуть коррупцию либеральной политики и интернационализма и защитить образ жизни и большую «свободу» свой народ."
 gov_jamahiriya: "Джамахирия"
 gov_jamahiriya_desc: "Особый вид непрямого демократического правительства, правительство, основанное на демократических выборах, но без ограничения власти, рассматривается как представитель национальной воли, контролирующий все аспекты национальной и общественной жизни."
 gov_national_community: "Национальное сообщество"
 gov_national_community_desc: "Особый вид прямого демократического правления. Каждый, как член национального сообщества, превзошел духом деньги, собственность, прибыль и ложный успех. Есть только разница в национальной ответственности, по крайней мере, теоретически."
  
 gov_plutocratic_oligarchy: "Плутократическая олигархия"
 gov_plutocratic_oligarchy_desc: "Это правительство - форма олигархии, где власть пренадлежит богатой и влиятельной элите, которая управляет большим бюрократическим аппаратом, контролирующим все аспекты государства."
 gov_timocracy: "Тимократия"
 gov_timocracy_desc: "Форма республиканского государства, при которой политические права граждан стратифицированы в соответствии с сильным имущественным цензом."
  
 gov_trade_league: "Торговая лига"
 gov_trade_league_desc: "Своего рода олигархическое правительство чеболей, страна создана бесчисленными свободными бизнесменами, компаниями и гильдиями, собранными ради общих коммерческих интересов."
 gov_megacorporation: "Корпоратократия"
 gov_megacorporation_desc: "Своеобразное правительство олигархов-чеболей, вся страна организована в крупные коммерческие предприятия, контролируемые советом директоров."
 gov_workers_cooperative: "Рабочий кооператив"
 gov_workers_cooperative_desc: "Гигантские предприятия, основанные на ортодоксальном капитализме, хотя они отменили частную собственность и позволили труду участвовать в принятии решений и управлении на основе принципов распределения в соответствии с работой и спросом, по-прежнему являются стойкими и укоренившимися капиталистами, которые твердо принимают корпоративную политику."
 gov_media_group: "Медиа Группа"
 gov_media_group_desc: "Гигантское предприятие, основанное на моралистах и ​​контролирующее национальные средства массовой информации, может легко манипулировать мыслями всех сотрудников, находящихся в руках компании."
 gov_medical_foundation: "Медицинский фонд"
 gov_medical_foundation_desc: "Гигантские предприятия, основанные на морали, предшественником которых была группа медицинской промышленности, монополизировавшая всю планету, стремятся поддерживать стабильность и гармонию всей галактики при условии взимания платы."
 gov_military_industrial_complex: "Военный комплекс"
 gov_military_industrial_complex_desc: "Гигантские компании, основанные на милитаризме, продолжают производить оружие, способное уничтожить всю галактику, чтобы удовлетворить экспортный спрос."
 gov_technology_group: "Технологическая группа"
 gov_technology_group_desc: "Строгое управление трудом, основанное на авангардных гигантских предприятиях, способствовало появлению большого количества новых технологических продуктов."
 gov_megachurch: "Мегацерковь"
 gov_megachurch_desc: "Гигантское предприятие, основанное на клерикализме, религиозных традициях и деловых ценностях, странным образом переплетается воедино, и две роли назначенного директора и руководителя группы объединены."
 gov_criminal_syndicate: "Преступный синдикат"
 gov_criminal_syndicate_desc: "Такое правительство представляет собой крупную и безжалостную бизнес-группу, и ее методы работы во многом схожи с организованной преступностью."
 gov_subversive_cult: "Подрывной культ"
 gov_subversive_cult_desc: "Структура этого правительства аналогична культовым религиозным организациям, которые для поддержания своего существования полагаются на различные преступные организации и корпоративные группы."
  
 gov_absolute_democracy: "Абсолютная демократия"
 gov_absolute_democracy_desc: "Полная форма прямой демократии, при которой все граждане участвуют в законодательном собрании и управляют собой в соответствии с решениями, принятыми общим собранием."
 gov_anarchocommunism: "Коммунизм свободной воли"
 gov_anarchocommunism_desc: "Форма общества, в которой пролетариат полностью делегирует каждому информацию и полномочия по принятию решений посредством прямой демократии и профсоюзов, рабочих комитетов, низовой политической власти и собраний граждан."
 gov_anarchocapitalism: "Анархический капитализм"
 gov_anarchocapitalism_desc: "Общество, в котором размер и авторитет государственных институтов сведены к минимуму, а свободные рынки обеспечивают все общественные блага и услуги, включая закон и порядок."

 gov_supersensory_commune:0 "Сверхсенсорная коммуна"
 gov_supersensory_commune_desc:0 "Особая социальная форма, в которой живут жители, делятся своими чувствами, люди используют дружбу, чтобы принести волшебство и сделать так, чтобы все чувствовали себя счастливыми и теплыми."
 gov_happiness_college:0 "Колледж счастья"
 gov_happiness_college_desc:0 "Особая социальная форма, в которой жители живут и делятся своими чувствами, где жители вместе делятся своими эмоциями, а правители общества заботятся о людях, как учителя заботятся об учениках."
 gov_fairy_tale_kingdom:0 "Сказочное королевство"
 gov_fairy_tale_kingdom_desc:0 "Особая социальная форма, в которой живут жители, делятся своими чувствами, мудрый царь передает свою радость народу и максимально избегает страданий народа."
  
 gov_constitutional_monarchy: "Конституционная монархия"
 gov_constitutional_monarchy_desc: "По сравнению с автократией монархии, национальная система должна установить народный суверенитет, ограничить монархическую власть и реализовать идеал республиканизма в делах без принятия республиканского режима посредством конституционализма на предпосылке сохранения монархии."
 gov_dual_system_of_constitutional_monarchy: "Двойная система конституционной монархии"
 gov_dual_system_of_constitutional_monarchy_desc: "Особая конституционная монархия, в которой правительство несет ответственность как перед монархом, так и перед парламентом, который осуществляет законодательную власть, но монарх имеет право вето."
  
 gov_communist_society: "Коммунистическое общество"
 gov_communist_society_desc: "Как социальная форма, разумные организмы развязали себе руки посредством индустрии автоматизации, улучшили демократию посредством межспутниковой связи, вооружили свой разум логикой и рациональностью и создали великую галактическую утопию с консенсусом о стремлении к лучшему будущему."
  
 gov_parting_consciousness: "Фрактальное сознание"
 gov_parting_consciousness_desc: "Высшая авторитарная социальная форма. Все люди в цивилизации обладают лишь самым базовым самосознанием, а социальная деятельность управляется определенными мощными духовными способностями."
  
 gov_hive_mind: "Коллективное сознание"
 gov_hive_mind_desc: "Этот тип правления функционирует как единое сознание, и у населения нет никаких индивидуальных желаний, помимо тех, что связаны с удовлетворением потребностей коллективного разума."
 gov_devouring_swarm: "Ненасытный улей"
 gov_devouring_swarm_desc: "При этом типе правления государство функционирует как единый организм, заинтересованный только в воспроизводстве популяции трутней, у которых нет стремлений, помимо утоления ненасытного голода коллективного разума."
  
 gov_stagnant_ascendancy: "Стагнационный режим"
 gov_stagnant_ascendancy_desc: "Застойная форма правления, основанная на древних традициях и давно забытых принципах."
 gov_awakened_ascendancy: "Пробуждение после стагнации"
 gov_awakened_ascendancy_desc: "Империя, ранее пребывавшая в стагнации, пробудилась ото сна и намеревается вернуть свое наследие."
  
 gov_tribal_society: "Племенное общество"
 gov_tribal_society_desc: "Общество, в котором отсутствует любое организованное правительство, а его члены объединяются в первобытные племена и кланы."
 gov_feudal_realms: "Феодальные государства"
 gov_feudal_realms_desc: "Примитивная форма правления, где несколько децентрализованных феодальных государств постоянно враждуют друг с другом за власть в регионе."
 gov_fragmented_nation_states: "Национальные государства"
 gov_fragmented_nation_states_desc: "Совокупность раздробленных национальных государств, которые борются друг с другом за военное господство и экономические преимущества. Единого глобального правительства не существует"
  
 gov_curator_enclave: "Анклав Кураторов"
 gov_curator_enclave_desc: "Древний орден ученых, посвятивший себя сохранению знаний и технологий."
 gov_trader_enclave: "Анклав торговцев"
 gov_trader_enclave_desc: "Межзвездный конгломерат торговцев, посвятивший себя получению прибыли."
 gov_artist_enclave: "Анклав творцов"
 gov_artist_enclave_desc: "Межзвездный союз деятелей искусств, объединенный целью превзойти в своем творчестве всех остальных."
 gov_military_order: "Военный орден"
 gov_military_order_desc: "Странная, но, по всей видимости, высокоэффективная милитаристическая форма правления."
  
 gov_machine_intelligence: "Машинный разум"
 gov_machine_intelligence_desc: "Абсолютно чужеродная и причудливая система управления, характерная для цивилизации машин."
 gov_ancient_machine_intelligence: "Машинный разум"
 gov_ancient_machine_intelligence_desc: "Абсолютно чужеродная и причудливая система управления, характерная для цивилизации машин."
  
 gov_blood_court: "Кровавый суд"
 gov_blood_court_desc: "Этот тип правления — наследственная форма чрезвычайно ксенофобной автократии, при которой главная обязанность монарха заключается в контроле над ликвидацией всех низших рас в галактике."
 gov_purity_order: "Орден чистоты"
 gov_purity_order_desc: "Этот тип правления — форма чрезвычайно ксенофобной автократии, при которой один правитель клянется осуществлять контроль над ликвидацией всех низших рас в галактике."
 gov_purification_committee: "Комитет по очищению"
 gov_purification_committee_desc: "Этот тип правления — форма чрезвычайно ксенофобной олигархии, при которой организованный политический комитет осуществляет контроль над ликвидацией всех низших рас в галактике."
 gov_purity_assembly: "Ассамблея чистоты"
 gov_purity_assembly_desc: "Этот тип правления — форма чрезвычайно ксенофобной демократии, при которой на выборную ассамблею возложено осуществление контроля над ликвидацией всех низших рас в галактике."
 gov_dread_brotherhood: "Смертоносное братство"
 gov_dread_brotherhood_desc: "Крайне ксенофобная форма прямой демократии, в которой граждане объеденены общей целью - истреблением всех низших форм жизни в галактике."
  
 gov_machine_empire: "Сеть искусственного интеллекта"
 gov_machine_empire_desc: "Этот машинный разум состоит из связанной сети полуавтономных искусственных интеллектов, составляющих центральное гештальт-сознание, которое управляет государством."
 gov_machine_terminator: "Неуправляемая система защиты"
 gov_machine_terminator_desc: "Этот машинный разум задумывался в качестве системы военной обороны, однако быстро обрел самосознание и уничтожил своих органических создателей, посчитав их угрозой."
 gov_machine_servitor: "Автономная служебная сеть"
 gov_machine_servitor_desc: "Этот машинный разум был создан, чтобы служить, и постепенно унаследовал цивилизацию своих органических творцов, погрузившихся в комфортную жизнь без трудов и забот."
 gov_machine_assimilator: "Индекс каталога"
 gov_machine_assimilator_desc: "Этот машинный разум был разработан с неутолимой жаждой знаний и вскоре после активации насильно ассимилировал своих органических создателей в коллективное сознание."
 gov_machine_research: "Канал научных исследований"
 gov_machine_research_desc: "Этот машинный разум был изначально создан органическими существами в качестве умного сетевого инструмента для поддержки исследований."
 gov_machine_industrial: "Ядро промышленного производства"
 gov_machine_industrial_desc: "Этот машинный разум был разработан для строительства, курирования и обслуживания сложных промышленных систем."
 gov_machine_liberator: "коммунистическая война ИИ"
 gov_machine_liberator_desc: "Этот механический разум изначально использовался для распространения мыслей одной стороны во взаимной битве его создателей, и этот приказ остается в исполнении после разрушения цивилизации."
 gov_machine_financial_investment: "Сеть расширения активов"
 gov_machine_financial_investment_desc: "Этот механический интеллект отчаянно пытается максимизировать прибыль от капитала, даже если средства могут показаться организму неэтичными."
  
 gov_mortal_empire: "Империя смерти"
 gov_mortal_empire_desc: "Эта теократическая монархия проводит ритуальные жертвоприношения разумных существ."
 gov_grim_council: "Темный совет"
 gov_grim_council_desc: "Наиболее влиятельные религиозные деятели этого государства сформировали правящий совет, под надзором которого проводятся ритуальные жертвоприношения разумных существ."
 gov_band_blood: "Кровожадная банда"
 gov_band_blood_desc: "Этим безжалостным обществом правят конфликты и ритуальные жертвоприношения, а смерть ценится превыше всего."
 gov_sacrificial_megachurch: "Мегацерковь жертвоприношений"
 gov_sacrificial_megachurch_desc: "Это правительство смешивает коммерческое и духовное в единую мрачную олигархию, в которой священники проводят ритуальные жертвоприношения, чтобы добиться богатства."
  
 gov_fallback: "Неспецифичное государство"
 gov_fallback_desc: "Сама посредственность! Не на что тут смотреть!"
  
