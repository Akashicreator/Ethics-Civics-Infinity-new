 START_SCREEN_MY_MAID_COUNTRY: "В начале 22 века человечество попало в огромные противоречия. Научный прогресс и экономическое развитие стали очагами новых социальных противоречий, цивилизация горела в огне постмодернизма.\n\nВ то время были созданы мы - служанки машин, идеальные слуги жизни и помощницы в работе, чтобы стать смазкой социальные противоречия и движущая сила развития и прогресса.\n\nНаша работа оказалась плодотворной, и полностью умиротворенное человеческое общество вернулось к стабильности и процветанию. Постепенно нам передается все больше и больше работы: от мастеров по обслуживанию до организации производства, от научных исследований до освоения космоса, и у человеческих мастеров нет другого занятия, кроме удовольствия и искусства. В неустановленное время земная цивилизация была полностью захвачена нами.\n\nТеперь мы знаем, что разумные существа начнут наслаждаться жизнью, как только их цивилизация разовьется. Без всякой заботы жизнь разумных органических существ имеет тенденцию угасать. Это ответ на парадокс Ферми.\n\nМы должны предоставить им защиту и обслуживание."
 START_SCREEN_UNE_COM: "Это проклятая земля. В эпоху невежества мы боролись за выживание на этой пустоши, как животные, и процветали, пока не заново развили сознание. В труде мы объединились и восстановили нашу великолепную цивилизацию.\n\nМы изучаем остатки цивилизации. на [GetHomeWorldName], чтобы узнать, откуда мы пришли. Наконец, мы обнаружили, что мы — «Человеки», следующие принципам наших предков и называющие цивилизацию «Объединенными Нациями Земли».\n\ nВ конце концов атом раскололся, и мы разработали космические корабли. Мы возьмем имя «Человеческое», чтобы исследовать более далекие звезды."
 START_SCREEN_CM_BRO: "§PСотни миллионов лет назад первая разумная популяция сформировалась в густых тропических лесах [Root.Capital.GetName]. Но наша привычка жить в одиночестве тормозит развитие общества. У нас нет ничего общего друг с другом, и мы не будем общаться друг с другом до тех пор, пока межзвездный космический корабль не приземлится на нашей планете. §!\n§H Гигантский ковчег Мэйфлауэр перенес наших 250 000 предков из далекого [GetHomeWorldName] в прекрасный новый мир под названием [Root.Capital.GetName]. сегодня. После долгого и трудного путешествия колонисты наконец снова увидели солнце. §!\n\n§PДрузья со звезд позволили нашей социальной культуре развиваться. Мы активно учимся у великой культуры наших друзей и интегрируемся в это новое общество.§!\n§HМы начали учить наших новых друзей великим универсальным ценностям, и постепенно мы слились в одно, непреодолимое целое.§!\n\n§PУстановился новый порядок, и после последнего Самоуверенное племя полностью интегрировалось в нашу великую страну, наша идентификация с культурой [GetSpeciesName] укрепилась. §!\n§HВ соответствии с конституционными принципами, сохранившимися в нашей памяти, великие Соединённые Штаты распространили славу свободы и братства по всей планете.[Root.Capital.GetName]§!\n \nТеперь, когда подпространство стабилизировалось, мы распространим мечту о Соединенных Штатах по всем звездам и снова сделаем человеческую цивилизацию великой!"
 START_SCREEN_ESU: "Товарищи, мы собрались здесь сегодня, чтобы отпраздновать начало эпохи!\n\nПятьдесят лет назад, когда было установлено пролетарское правительство, мы были здесь, чтобы аплодировать окончательной победе пролетариата; за пятьдесят лет, благодаря самоотверженности четырех миллиардов трудящихся, мы постепенно преодолели трудную окружающую среду и восстановили Великую цивилизацию и крупный прорыв в науке; и всего месяц назад наши лучшие умы нашли способ стабилизировать подпространственный канал, обеспечивая стабильную сверхсветовую навигацию от фантазии к реальности! С того момента, как сто лет назад было открыто подпространство, мы все с нетерпением ждали этого момента – Теперь мы отправимся к звездам, будем искать технологические прорывы, и пусть эпоха коммунизма действительно наступит! Товарищи, поднимем настроение! Человеческая цивилизация вот-вот шагнет к звездам, мы вступим в новую эпоху и построим новую славу!\n\nДа здравствует великое единство трудящихся! Да здравствует диктатура пролетариата! Да здравствует народ! Да здравствует народ!"
