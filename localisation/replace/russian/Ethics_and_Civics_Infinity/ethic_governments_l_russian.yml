 START_SCREEN_wandering_planet:0 "Десятки тысяч лет назад первые виды [GetSpeciesName] появились на поверхности [GetHomeWorldName]. С тех пор наша цивилизация начала распространяться и медленно продвигаться к процветанию.\n\nСвоими руками и сердцем мы развили блестящую цивилизацию и построили красивый и богатый дом. Мы стремимся к огромному звездному небу, любим плодородную почву под нашими ногами и с нетерпением ждем того дня, когда будет успешно разработан космический корабль Deep Space, и когда [GetSpeciesName] сможет свободно пересекать звездное море - до того момента, как 200 лет назад, внезапное зловещее предзнаменование охватило всю цивилизацию.\n\nСначала звездная активность была только аномальной, но позже ученые обнаружили, что [Root.Capital.Capital_star], которая родила нас, быстро теряет стабильность. После интенсивных расчетов, мир в отчаянии обнаружил, что [Root.Capital.Capital_star] может вспыхнуть гелиевая вспышка в течение 300 лет, уничтожив все планеты в звездной системе, включая нашу цивилизацию! Эта новость сразу же вызвала мировую войну, когда группировка, которая тайно построила космический корабль Deep Space, чтобы позволить небольшому числу людей бежать из [GetHomeWorldName], в конечном итоге была ликвидирована и отвергнута. Наконец, чтобы предотвратить повторение « элиты», выбрасывающей цивилизованные субъекты, новое мировое правительство приняло безумное решение: превратить нашу материнскую звезду в гигантский планетарный корабль! Все, кто несет цивилизацию, бегут вместе [Root.Capital.Capital_star]!\n\nВ течение двухсот лет из - за богатого наклона ресурсов появились искусственные горные двигатели, которые постепенно выводили [GetHomeWorldName] на орбиту. Наконец, только сегодня, когда официально запущен последний планетарный двигатель, мы начнем убегать в глубокий космос вместе с Родиной..."

