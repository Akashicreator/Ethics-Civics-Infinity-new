 end_militaristic_fervor_tooltip: "More extreme §RMilitarists§! There will be a §R Civil War§!, and as the concerns of our citizens are forced to shift to the internal war, §RMilitarism fanaticism§! will be recalculated from §Y0§!." #NT!
 restart_militaristic_fervor_tooltip: "§HWe will not be carried away by temporary victories.§!" #NT!
 ethic_militaristic_fervor.6.name: "The fleet went alone" #NT!
 ethic_militaristic_fervor.6.desc: "Our government is busy deciphering the language of [From.GetName] in order to seek to establish initial communication, however, not everyone in our government wants that, in fact, we have just received rather disturbing news that an attack fleet of active [Root.GetAdj] ships has entered [From.GetSpeciesAdj] The Universe is now accelerating towards their star base, and it is clear that some of the most belligerent young officers within our army have sparked the incident, trying to provoke an all-out war between [Root.GetName] and [From.GetName] in order to gain a chance to rise in meritorious service. If we want to stop them, now is the last chance, or we can ignore them, and of course, there is another option to declare war directly on [From.GetName]." #NT!
 ethic_militaristic_fervor.6.a: "A bunch of traitors! Knock them all down." #NT!
 ethic_militaristic_fervor.6.b: "Let them weaken these aliens and then give the pot to the \"handful of radicals\"." #NT!
 ethic_militaristic_fervor.6.c: "§RHooray![From.GetName] must be destroyed!§!" #NT!
 ethic_militaristic_fervor.6.c.tt: "$origin.6045.starbase_destroyed.tt$\nIn §Y[target_system.TheGetName]§! system gains control of §Y5§!.\nwill join §Y[From.GetName]§! into §RTotal War§!.\n\nActivate §Rimilitarithrism Fanatisisim§!." #NT!
 ethic_militaristic_fervor.6.c.tt.2: "$origin.6045.starbase_destroyed.tt$\nIn §Y[target_system.TheGetName]§! system gains control of §Y5§!.\nwill join §Y[From.GetName]§! into §RTotal War§!." #NT!
 ethic_militaristic_fervor.7.name: "The country has fallen into civil war!" #NT!
 ethic_militaristic_fervor.7.desc: "It's all over, and our government has turned its anger on us from the outside enemy because of the failure of our government to respond to the expectations of the army and the people for victory. The young men of the army and the paramilitaries who oppose the government are now united under the banner of a young admiral, who vow to end the corrupt government of [Root.GetName] and bring true victory and glory to the people of [Root.GetSpeciesAdj]." #NT!
 ethic_militaristic_fervor.7.a: "These traitors will drown in their own blood!" #NT!
 ethic_militaristic_fervor.7.tooltip: "§RA civil war broke out and the country was split in two.§!" #NT!
 ethic_militaristic_fervor.8.name: "The country has fallen into civil war!" #NT!
 ethic_militaristic_fervor.8.desc: "It's all over, and our government has turned its anger on us from the outside enemy because of the failure of our government to respond to the expectations of the army and the people for victory. Young men in the army and paramilitaries opposed to the government are now fighting on the streets of the capital with loyal forces in what is expected to continue for a long time." #NT!
 ethic_militaristic_fervor.8.a: "These traitors will drown in their own blood!" #NT!
 ethic_militaristic_fervor.8.tooltip: "§RThe civil war broke out and the capital fell into chaos.§!" #NT!
 ethic_militaristic_fervor.9.name: "The country has fallen into civil war!" #NT!
 ethic_militaristic_fervor.9.desc: "It's all over, and our government has turned its anger on us from the outside enemy because of the failure of our government to respond to the expectations of the army and the people for victory. The army has now split into several rival factions, each occupying a portion of the country. Four mutually recognizable regimes divided our nation, each swearing allegiance to its leader, accusing the other regimes of traitors to the state, vowing to destroy all forces that oppose them and bring true victory and glory to the people of [Root.GetSpeciesAdj]." #NT!
 ethic_militaristic_fervor.9.a: "These traitors will drown in their own blood!" #NT!
 ethic_militaristic_fervor.9.tooltip: "§RCivil war broke out and the country was divided into four.§!" #NT!
 ethic_militaristic_fervor.10.name: "Carried away by victory" #NT!
 ethic_militaristic_fervor.10.desc: "All along, the [Root.GetName] fleet was guided by the [Root.GetSpecesName] Destiny as an unstoppable wave that eventually swept through the galaxy. The rest of the nations fell to their knees, and [Root.GetSpecesName] ascended to the most noble throne, and [Root.GetName] restored her rightful realm. For a moment, nothing seemed to stop us.\n\nHowever, after spending a lot of time and energy conquering neighboring nations to meet all our needs, we ourselves have become more and more lazy as we transfer more and more obligations to our vassals. The Imperial bureaucracy has become increasingly bloated to manage its vassals, with the result that the [Root.GetName] government, once an efficient war machine, is now as tired and inefficient as it has been rusted. At the same time, corruption has ravaged the once glorious [Root.GetName] fleet, and the recent suppression of resistance within the Affiliate has proven their incompetence. Our [Root.GetSpecesName] populace is less and less concerned about what happens outside of their home system, and they don't want to go to war with other countries, let alone expand their borders: we've tried to keep the god of war in his footsteps, but we can't do anything about it—the god of war has long since left [Root.GetName] and gone to the other side." #NT!
 ethic_militaristic_fervor.10.a: "We have been fighting for so long, can't we enjoy it?" #NT!
 ethic_militaristic_fervor.10.a.tooltip: "§RMilitarism fanaticism§! is no longer valid." #NT!
 ethic_militaristic_fervor.10.b: "§RIt's time to renew the country with flames!§!" #NT!
 ethic_militaristic_fervor.10.b.tooltip: "§RA civil war breaks out, the country is divided in two, and we will play the role of a rebel.§!\n§RMilitarism fanaticism§! will start counting again." #NT!
 ethic_militaristic_fervor.11.name: "Peace and glory" #NT!
 ethic_militaristic_fervor.11.desc: "Our destiny has finally been fulfilled, from the core of the galaxy to the most remote cantilever, [Root.GetName] has defeated all adversaries who dare to use the mantis arm as a car, and all nations, either swept into the dustbin of history by us, or forced to bow down to us, after a lot of hardship, we finally have our peace and glory.\n\nIs that really the case?" #NT!
 ethic_militaristic_fervor.11.a: "§RIt's not over yet.§!" #NT!
 ethic_militaristic_fervor.11.b.tooltip: "§R[Root.GetRulerTitle] [Root.GetRulerName] was assassinated.\n\nA civil war broke out in our country, engulfing the entire galaxy, and our vassal nations declared a war of independence, plunging everything in the galaxy into a conflict on an unprecedented scale.§!" #NT!
  
  
