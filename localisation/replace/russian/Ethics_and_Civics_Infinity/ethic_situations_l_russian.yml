 taking_care_of_god: "Taking Care of God" #NT!
 taking_care_of_god_desc: "These great beings, with near-god-like technology, are now whispering for mercy and seeking shelter. As the Creators have lived on our planet longer, some opposition has emerged. Do we continue to accept them, or do we let this waste leave our civilization? In any case, we must address this unprecedented ... Pension dispute incidents." #NT!
 taking_care_of_god_monthly_change_tooltip: "" #NT!
 unselfish_taking_care_of_god: "Unselfish Assistance" #NT!
 unselfish_taking_care_of_god_desc: "Even in our civilization, it is appropriate to care for the elderly who have lost their ability to work, which is the virtue of our civilization." #NT!
 limited_taking_care_of_god: "Limited Assistance" #NT!
 limited_taking_care_of_god_desc: "Respect for the elderly is deserved, but we must not drag down our lives because of this." #NT!
 no_taking_care_of_god: "Refusal of Assistance" #NT!
 no_taking_care_of_god_desc: "Any civilization will grow old, and a decaying civilization must make way for a nascent civilization." #NT!
 taking_care_of_god_situation_good_end: "Any civilization will grow old, and we will brighten the old age of God." #NT!
 ethic_raising_the_elderly: "Raising the Elderly" #NT!
 ethic_economic_problem: "Economic Problem" #NT!
  
 situation_militaristic_fervor: "§RMilitarism fanaticism§!" #NT!
 situation_militaristic_fervor_type: "§RMilitarism fanaticism§!" #NT!
 situation_militaristic_fervor_desc: "From the first day we met other species in the starry sky, we knew it was our destiny to conquer them all. Our people are in a collective frenzy whose desires can only be satisfied by successive victories, and our country has been made into a war machine, and only constant victories can fuel it. Our conquest must be fast, faster, faster, after all, the last thing this country lacks is §Yis more warlike§! §His more radical§!, §Reven crazier§!, who are always ready to take our government's place." #NT!
 situation_militaristic_fervor_monthly_change_tooltip: "The §RMilitarism fanaticism§! value quantifies our people's desire for war, and this value will naturally increase over time §P§!, increasing at a rate equal to the square root of the number of §H planets we hold§!, and increasing at a rate of §Pdouble§! during §Bpeace§!, This desire can be satisfied by a victory, and every §H enemy ship that is destroyed§!, §Henemy army§!, or every §Kpop of the fallen planet§! will arouse the revanchist sentiments of our people and raise §Y1§! points §RMilitarism fanaticism§!.The higher this value, the greater the §G war potential§! of our country, but at the same time, §R's internal problems§! will become more serious, and when this value exceeds §Y1000§!, §Rour country will fall into civil war§!, and this value will be recalculated from §Y0§!." #NT!
 militaristic_fervor_1: "Calm" #NT!
 militaristic_fervor_2: "Calm" #NT!
 militaristic_fervor_3: "Jump" #NT!
 militaristic_fervor_4: "Jump" #NT!
