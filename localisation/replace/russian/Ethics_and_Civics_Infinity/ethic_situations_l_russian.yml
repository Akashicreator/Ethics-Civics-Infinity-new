l_russian:
  
 situation_unity_deficit: "Crisis of Confidence" #NT!
 situation_unity_deficit_type: "$situation_unity_deficit$" #NT!
 situation_unity_deficit_desc: "Due to the scarcity of administrative resources, our domestic $unity$ indicator has broken through the red line, and the people's dissatisfaction with the government is increasing day by day! We need to take immediate steps to raise the national £unity£ $unity$ indicator and remove the impact of this crisis of confidence as soon as possible, or face a worse one." #NT!
  
 unity_deficit.100.name: "Things Get Out of Hand" #NT!
 unity_deficit.100.desc: "The turmoil brought about by the decrease in government credibility has been completely out of control! People began to hold frequent rallies, talking loudly about how to overthrow the current government. We must act now or the rhetoric will likely become reality." #NT!
 unity_deficit.100.desc.gestalt: "The disunity behavior at the far end of the consciousness has broken through the limit threshold for the stability of the overall operation, and the corrupted sub-individuals are threatening the collective consciousness in all directions. We must resolve this matter immediately, or more sub-individuals will be out of our control." #NT!
 unity_deficit.100.A: "Immediately stabilize the mood of our supporters." #NT!
 unity_deficit.100.B: "Boost the confidence of the people of [looted_planet.GetName]." #NT!
 unity_deficit.100.C: "Everything is under control." #NT!
 unity_deficit.110.name: "Boooooooom!" #NT!
 unity_deficit.110.desc: "The government's credibility continued to be sluggish, and the people's calls for the overthrow of the government were growing. Finally, the powder keg was detonated." #NT!
 unity_deficit.110.desc.gestalt: "The number of sub-individuals that the collective can control is getting smaller and smaller, and those who are out of control are gathering to openly declare war on the collective consciousness." #NT!
 end_unity_deficit_effect_tooltip: "§RTime of Uprising§!" #NT!
  
 deficit_approach_laissez_faire_criminal: "Laissez-faire Crime" #NT!
  
