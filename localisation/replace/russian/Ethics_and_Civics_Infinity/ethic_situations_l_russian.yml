 edict_contact_with_rebel_desc: "The current leaders have ruled our country for a long time, and the interest groups behind them have deeply violated our rights. We must take action - perhaps keeping our leaders silent forever would be a good idea." #NT!
 edict_tooltip_contact_with_rebel: "A conspiracy is brewing.\n" #NT!
