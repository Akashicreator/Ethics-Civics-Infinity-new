l_russian:
  
 tech_enigmatic_code_creation: "Секретный код"
 tech_enigmatic_code_creation_desc: "Мы собираемся создать трудноразрешимую криптосистему и, конечно же, возможно, неожиданную удачу."
 tech_enigmatic_code_creation_effect: "Получите доступ к исследованиям §Y$tech_enigmatic_encoder$§! и §Y$tech_enigmatic_decoder$§!."
 sic_mod.171.name: "$tech_enigmatic_code_creation$"
 sic_mod.171.desc: "По мере того, как технологии развивались семимильными шагами, развивались и наши возможности шифрования.\nНо этого всё ещё недостаточно.\nНам необходимо разработать криптосистему, которую можно будет широко использовать в космических операциях, чтобы гарантировать, что мы находимся на хорошей позиции в бою. Конечно, этот процесс требует невероятного объема научных исследований."
 sic_mod.172.name: "$tech_enigmatic_code_creation$"
 sic_mod.172.desc: "Готово. Мы изобрели систему шифров, совершенно непонятную обычным людям, и в ходе этого процесса значительно улучшили свои собственные возможности по их взлому. И теперь последний шаг, который нам нужно сделать, — это сделать более сложное устройство, несущее систему, а затем применить его на корабле."
 sic_mod.173.name: "$tech_enigmatic_code_creation$"
 sic_mod.173.desc: "Досадно, что криптосистема, над которой мы сейчас работаем, поразительно похожа на ту, которую мы недавно открыли... Кажется, нам нет нужды продолжать тратить на это время."
 tech_rebirth_from_the_church: "Бессмертные материалы"
 tech_rebirth_from_the_church_desc: "Мы будем искать способы пережить «Большое сжатие» — и, конечно, возможно, с некоторыми непредвиденными удачами."
 tech_rebirth_from_the_church_effect: "Получите возможность исследовать §Y$tech_dragon_armor$§!."
 sic_mod.174.name: "$tech_rebirth_from_the_church$"
 sic_mod.174.desc: "Задолго до того, как выйти на звезды, у наших ученых всегда возник вопрос: есть ли у нас способ пережить неизбежное «Большое сжатие» Вселенной? Теперь мы смогли экстраполировать на себя эту, казалось бы, несуществующую возможность, построив сложную модель. Конечно, этот процесс требует невероятного объема научных исследований."
 sic_mod.175.name: "$tech_rebirth_from_the_church$"
 sic_mod.175.desc: "После длительного периода исследований наши ученые были приятно удивлены, обнаружив, что выйти из Большого сжатия вполне возможно. Теперь они построили прекрасную модель существа и подтвердили, что оно способно выжить в следующей вселенной. Хотя до этого нам еще далеко, мы неожиданно получили совершенно новую конструкцию брони, которую явно можно использовать в войне."
 sic_mod.176.name: "$tech_enigmatic_code_creation$"
 sic_mod.176.desc: "Досадно, что способ, которым мы искали способ пережить Большое Сжатие, похоже, был... найден в драконе. Кажется, нам не нужно продолжать тратить на это время."
 sic_mod.180.name: "Исследование кристаллического покрытия"
 sic_mod.180.desc: "Обнаружив редкий кристалл, наши ученые искали возможность использовать его непосредственно для улучшения корпуса корабля, но ничего не нашли. Лишь недавно, после того как мы полностью изменили наше научное мышление, мы нашли способ добавить его в ткань корпуса."
 sic_mod.181.name: "Исследование кристаллического покрытия"
 sic_mod.181.desc: "Наши ученые провели углубленное исследование кристаллокомпозитного покрытия и установили, что его можно совершенствовать в дальнейшем. Если мы используем специальные методы для непосредственного добавления редких кристаллов во время процесса ковки (а не просто добавления кристаллов после ковки), полученная ткань корпуса сможет выдержать больше урона."
 sic_mod.182.name: "Система ремонта нанита"
 sic_mod.182.desc: "Наша научная группа недавно попыталась объединить технологию регенерации тканей корпуса с наноробототехникой и таким образом разработала прототип «Системы восстановления нанитов». Необходимы дополнительные исследования для массового производства этой системы, но предварительные испытания показывают, что она гораздо более эффективна, чем традиционные методы регенерации корпуса на основе кремниевых бактерий."
