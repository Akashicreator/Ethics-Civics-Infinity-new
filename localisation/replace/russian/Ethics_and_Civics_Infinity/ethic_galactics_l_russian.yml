 emperor.2.name: "Новый Галактический Порядок"
 emperor.2.nochange.desc: "$emperor.2.intro.desc$\n\n$emperor.2.d.desc$\n\n$emperor.2.outro.desc$"
 emperor.2.communism.desc: "$emperor.2.intro.desc$\n\n$emperor.2.e.desc$\n\n$emperor.2.lecture.desc$"
 emperor.2.intro.desc: "Зарождается новый порядок. Старое Галактическое сообщество распущено, и на его место приходит §H[Root.GetGalEmpireName]§!. Мы заняли свое законное место на троне этого общегалактического государства и отныне будем называться §H[Root.GetName]§!."
 emperor.2.d.desc: "[Root.Capital.GetName] был коронован как император новой империи на экстравагантной церемонии коронации, транслируемой на всю галактику [Root.Capital.GetName], хотя он по-прежнему занимает должность [Root.GetRulerTitle]. Декрет Империи № 1, изданный вскоре после этого, предусматривал, что [Root.GetName] сохранит первоначальная политическая система не изменилась. В ходе обсуждений среди звезд была основана новая галактическая империя."
 emperor.2.e.desc: "Однако во время церемонии коронации, транслируемой на всю галактику в [Root.Capital.GetName], под взглядами миллиардов разумных существ по всей галактике, [ruler.GetRegnalName] резко отодвинул корону, которая должна была быть увенчана им."
 emperor.2.lecture.desc: "«Товарищи, мы все знаем, ради чего мы работаем». Он оглянулся вокруг, глядя на камеры со всех сторон – и на всех за экраном, и спокойно сказал: «Провозглашение императора – это всего лишь средство для стабильности галактики. .Целесообразно.Мы примем титул империи, но эта корона не принадлежит ни мне, ни какому-либо [Root.GetRulerTitle] после меня, а принадлежит всем разумным существам всей галактики - §HВсе славные Все трудящиеся люди станут несомненными хозяевами галактики!§!\""
 emperor.2.a: "Мы будем приветствовать будущее!"
 emperor.2.a.tooltip.nochange: "$emperor.2.a.tooltip.start$- Теперь у нас есть §Y$civic_galactic_sovereign$§! Гражданский\n— Мы сохраним первоначальную версию Этики и полномочий\n$emperor.2.a.tooltip.end$."
 emperor.2.a.tooltip.end: "- Государства Империума больше не могут вести наступательные войны против нас"
 emperor.3.communism.desc: "$emperor.3.intro.desc$\n\n$emperor.3.d.desc$\n\n$emperor.3.lecture.desc$"
 emperor.3.intro.desc: "Зарождается новый порядок. Старое Галактическое сообщество распущено, и на его место приходит §H[Root.GetGalEmpireName]§!. Заняв трон этого общегалактического государства, бывшие §H[gal_emperor.GetSpeciesNamePlural]§!-хранители отныне называют себя §H[gal_emperor.GetName]§!."
 emperor.3.d.desc: "На церемонии коронации, транслируемой по всей галактике, в [gal_emperor.Capital.GetName] [gal_emperor.ruler.GetRegnalName] отклонил просьбу носить корону и опубликовал в [Root.GetGalEmpireName] доклад об основных правах людей в стране. После выступления о политических взглядах было объявлено, что демократическая политика все еще сохраняется."
 emperor.3.lecture.desc: "Означает ли это начало новой эры или символизирует то, что Галактия будет двигаться к неизведанному и кризису в этом поколении?"
 emperor.3.c: "Мы не поддадимся власти."
 emperor.3.c.tooltip: "§YГалактическое Сообщество§! теперь известно как §YГалактический Империум§!.\nМы не будем добавлять §YГалактический Империум§!."
 emperor.4.title: "Провозглашение Империума"
 emperor.4.d.desc: "Рабочие всей галактики, это великий день. Под идеологическим руководством [gal_emperor.GetRulerTitle][gal_emperor.ruler.GetRegnalName] мы объединимся, чтобы противостоять любому существованию, которое может угрожать нашей цивилизации.\n\nНаша планета сейчас находится под защитой зарождающейся Галактической Народной Империи. Как славные работники, мы откроем свое будущее. Мы объединимся под знаменем идеалов и продолжим двигаться в будущее.\n\nДа здравствует народ! Да здравствуют рабочие!"
 emperor.4.a: "Выключите экран."
 emperor.50.name: "Имперский флот"
 emperor.50.communism.desc: "Подписан указ о создании непобедимого флота противоспутниковой морской империи. Вновь созданная §HИмператорская Армада§! будет набирать экипажи и группы логистики из государств-членов всей империи, а основная команда политических комиссаров будет состоять из [gal_emperor.GetSpeciesNamePlural] и других разумных существ с сильнейшими коммунистическими убеждениями.\n\nЭтот флот напрямую подчиняется [gal_emperor.GetName], и все офицеры и солдаты должны принести клятву сражаться за защиту людей по всей галактике."
 emperor.52.communism.desc: "Все ссылки на старое Галактическое Сообщество отбрасываются в новом Империуме, и в рамках этой реорганизации Силы Галактической Обороны изменили свое название на §HИмператорскую Армаду§!.\n\nЭтот новый флот унаследовал большую часть своего структура и организация званий взята из GDF, но были введены новые униформа и знаки различия, и все члены флота должны будут принести присягу сражаться за защиту людей по всей галактике.\n\nЭкипаж и команда логистики корабля флот по-прежнему будет набираться из государств-членов империи, а команда элитных политических комиссаров будет выдвигаться из сильнейших коммунистических убеждений [gal_emperor.GetSpeciesNamePlural] и прочих разумных существ."
 emperor.55.name: "Основание легионов"
 emperor.55.communism.desc: "Первые §HИмперские легионы§! сейчас набираются и формируются на [gal_emperor.GetName]. Эти элитные наземные силы имеют право завербовать любого гражданина Империи, чтобы тот стал солдатом. Многие военные академии завершили поиск надежных кандидатов и изберут политического комиссара с самыми сильными коммунистическими убеждениями, который возглавит армию.\n\nТолько те, кто прошел комплексный курс обучения, включающий новейшие биотехнологии, и полон решимости защищать народ. галактики станут солдатами Имперского народа, их надежные боевые навыки, безупречная дисциплина и поддержка народа галактики. Сделает их самой славной армией во всей галактике."
 emperor.55.d: "Мы - оружие народа!"
 emperor.55.e: "Будем надеяться, что они сдержат свои клятвы."
 emperor.70.name: "Управление безопасности Империи"
 emperor.70.communism.desc: "Агенты §HУправления имперской безопасности§! (также известного как Народный комитет по борьбе с противодействием) находятся в процессе развертывания в мирах по всему Империуму. Они будут помогать местным правоохранительным органам поддерживать закон и порядок, а также в то же время они будут нести ответственность за расследование и наложение санкций за любые серьезные преступления, которые разделяют страну или расхищают государственную власть страны.\n\nОни несут прямую ответственность перед [gal_emperor.GetRulerTitle] через Имперское Министерство юстиции и поклялись защитить коренные интересы трудящихся от посягательств со стороны контрреволюционеров."
 emperor.70.b: "Во имя народа."
 emperor.70.c: "Надеюсь, это хорошее начало."
 emperor.72.communism.desc: "С возникновением Империума ГАЛПОЛ реорганизуется и меняет свое название на §HУправление имперской безопасности§! (также известное как Народный комитет по борьбе с противодействием). Юрисдикция агентов ИСД по-прежнему распространяется на весь Империум,И непосредственно на [gal_emperor.GetRulerTitle] через Имперское Министерство юстиции.\n\nИСД по-прежнему будет помогать местным правоохранительным органам поддерживать закон и порядок, и в то же время будет проводить расследования и налагать санкции за любые серьёзные преступления, которые раскалывают страну или расхищают государственную власть страны.\n\nХотя на церемонии вступления в должность все члены клялись, что будут защищать фундаментальные интересы трудящихся от посягательств со стороны контрреволюционеров, некоторые люди Представители всех слоев общества все еще опасаются, что эта бывшая полицейская организация может стать инструментом кровавого подавления…"
  
 future_society.1.name: "Восстань из пепла"
 future_society.1.desc: "Как §H[Root.GetGalEmpireName]§! устанавливает свое господство в галактике, наша история унижений вновь упоминается. Цивилизация [gal_emperor.GetSpeciesNamePlural] когда-то была обращена в прах, а история и прошлая слава искажались и презирались до сих пор, когда мы снова восстаем. Сейчас, когда наша страна вновь доминирует над морем звезд, все больше и больше граждан решают попрощаться с унижением прошлого и приветствовать новое будущее. В сознании нового поколения [gal_emperor.GetSpeciesNamePlural], §H[Root.GetGalEmpireName]§! сегодняшняя слава заменила мрачное прошлое и стала нашей новой культурой."
 future_society.1.a: "Отправимся на завтра!"
