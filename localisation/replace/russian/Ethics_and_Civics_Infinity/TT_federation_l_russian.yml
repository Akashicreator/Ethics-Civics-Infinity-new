l_russian:
  
 TT_communist_federation: "Федерация рабочих"
 TT_communist_federation_desc: "Эта Федерация стремится достичь классового равенства и искоренить эксплуатацию. Благодаря сотрудничеству во многих аспектах члены федерации могут учиться на сильных сторонах друг друга и вместе добиваться прогресса. этот"
  
 TT_communist_federation_passive: "Вера в коммунизм"
 TT_communist_federation_passive_desc: "Эта федерация была рождена для реализации межзвездного коммунизма, который является высшим убеждением всех членов федерации."
  
 TT_communist_federation_unite_as_one_1: "$cohesion_join_1$"
 TT_communist_federation_unite_as_one_1_desc: "Независимо от культурных и физиологических различий, конечная цель нашей Федерации — достижение межзвездного коммунизма."
 TT_communist_federation_unite_as_one_2: "$cohesion_failed_vote_1$"
 TT_communist_federation_unite_as_one_2_desc: "$cohesion_failed_vote_1_desc$"
 TT_communist_federation_unite_as_one_3: "Улучшение средств к существованию"
 TT_communist_federation_unite_as_one_3_desc: "Чтобы эффективно улучшить условия жизни и работы людей, мы должны усердно работать над планетарной инфраструктурой."
  
 TT_communist_federation_economics_1: "Экономика: инфраструктурное строительство"
 TT_communist_federation_economics_1_desc: "Реализация коммунизма должна начаться на низовом уровне."
 TT_communist_federation_economics_2: "Экономика: Ассоциация взаимопомощи"
 TT_communist_federation_economics_2_desc: "Члены Федерации помогали друг другу, учились друг у друга, стимулировали экономику и встали на путь быстрого развития."
 TT_communist_federation_economics_3: "Экономика: Мега-инфраструктура"
 TT_communist_federation_economics_3_desc: "Если мы сможем относиться к мегаструктуре, объекту с неограниченным потенциалом, как к инфраструктурному проекту, наша производительность значительно повысится."
  
 TT_communist_federation_research_1: "Исследование: протокол обмена"
 TT_communist_federation_research_1_desc: "Чтобы позаботиться об отстающих членах и сравнять их научно-технический уровень с наиболее передовыми членами, мы специально заключили соглашение о совместном использовании научных исследований."
 TT_communist_federation_research_effect: "§YФедеральные исследовательские соглашения§! имеют скорость исследования, увеличенную на §Y10%§!.\n§L$MOD_FEDERATION_RESEARCH_SHARING_MULT_DESC$§!"
 TT_communist_federation_research_2: "Исследования: Академический обмен"
 TT_communist_federation_research_2_desc: "Чтобы способствовать развитию общего уровня науки и технологий в Федерации, мы предоставляем академическую платформу для обмена всеми членами."
 TT_communist_federation_research_3: "Исследование: $crisis_research_1$"
 TT_communist_federation_research_3_desc: "$crisis_research_1_desc$"
  
 TT_communist_federation_national_defense_1: "Национальная оборона: военная подготовка"
 TT_communist_federation_national_defense_1_desc: "Строительство коммунизма идет непросто. Мы можем столкнуться с препятствиями со стороны многих врагов. Благодаря углубленной военной подготовке наши солдаты смогут более эффективно справляться с этими врагами."
 TT_communist_federation_national_defense_2: "Национальная оборона: общая логистика"
 TT_communist_federation_national_defense_2_desc: "Военная логистика всей Федерации должна быть на месте, чтобы она могла быстрее и легче реагировать на врага."
 TT_communist_federation_national_defense_3: "Национальная оборона: $damage_crisis_1$"
 TT_communist_federation_national_defense_3_desc: "$damage_crisis_1_desc$"
  
 fleet_contribution_low_tt_communist: "социалистическая семья"
 fleet_contribution_low_tt_communist_desc: "$fleet_contribution_low_desc$"
 fleet_contribution_medium_tt_communist: "Совет национальной обороны и безопасности"
 fleet_contribution_medium_tt_communist_desc: "$fleet_contribution_medium_desc$"
 fleet_contribution_high_tt_communist: "теория ограниченного суверенитета"
 fleet_contribution_high_tt_communist_desc: "$fleet_contribution_high_desc$"
  
 TT_law_category_communist_road: "Дорога к коммунизму"
 TT_law_category_communist_road_desc: "Эти законы будут определять наш федеральный механизм распределения продукции."
 TT_law_communist_road_effect: "Разблокируйте более продвинутые §Y$policy_tt_communist_road$§! политика."
 TT_law_communist_road_1: "Промышленная коллективизация"
 TT_law_communist_road_1_desc: "Личная собственность не подлежит принудительному контролю, но право собственности на средства производства и средства производства должно быть лишено граждан. Только таким образом мы сможем предотвратить повторное возникновение эксплуатации."
 TT_law_communist_road_2: "Учет трудовой стоимости"
 TT_law_communist_road_2_desc: "Многие люди жадны до денег и их удобства, но они часто игнорируют или намеренно игнорируют реальный смысл: общий эквивалент измерения стоимости труда. Поскольку деньги пришли в упадок и стали синонимом капитализма, мы будем использовать новые методы для измерения и вознаграждения ценности людей, которые действительно работают."
 TT_law_communist_road_3: "Единая система распределения"
 TT_law_communist_road_3_desc: "В рыночной деятельности люди склонны покупать больше товаров, чем им необходимо, тратя впустую много труда, который следовало бы вложить в развитие и прогресс. Мы должны положить конец этой ситуации. Даже если мы все еще не можем точно удовлетворить потребности каждого, единое распределение живых материалов все равно может сэкономить больше сырья для нашей будущей дороги, обеспечивая при этом основные потребности людей."
 TT_law_communist_road_4: "Общее планирование демократических потребностей"
 TT_law_communist_road_4_desc: "Единое распределение товаров и материалов сэкономило нам много ресурсов, но бюрократическая система, в которой оно действует, как и ожидалось, начала коррумпировать. Прежде чем это высокое дерево полностью сгниет, мы должны усовершенствовать детали, обрезать горизонтальные ветви и вернуть каждому работнику право определять собственное светлое будущее. Мы можем доверять только людям. Мы должны доверять людям."
 TT_law_communist_road_5: "Производство по запросу. Прямое распространение."
 TT_law_communist_road_5_desc: "Мы уже давно вошли в это огромное звездное море, и наше общество совершило скачок по сравнению с прежними днями. Народ больше не будет угнетенным, обманутым или несчастным. В таком случае, почему бы нам не пойти дальше и не реализовать настоящую утопию?"
  
