l_russian:
  
 red_dawn: "§RКрасный рассвет§!"
 trait_red_dawn: "§RКрасный рассвет§!"
 trait_red_dawn_desc: "Вид, который внедрил идею коммунизма в коллективное подсознание, единственное убеждение, которое у них есть с тех пор, как они вступили в эпоху утопизма."
  
 NAME_red_dawn: "Красная Заря"
 NAME_new_red_dawn: "Объединенная цивилизация Новой Красной Зари"
 NAME_red_dawn_database: "База данных Красного рассвета"
  
 leader_trait_huazhang: "Временный политический комиссар"
 leader_trait_huazhang_desc: "Как последней группе исполнителей Плана Искры Цивилизации Красной Зари, учёным Народной Академии Наук срочно было предоставлено право на высший уровень эксплуатации коллективного бессознательного. Пока семена попадают в почву, новые леса будут поглощать питательные вещества из золы и пробиваться сквозь почву, процветая."
  
 leader_trait_red_dawn: "§RКрасный рассвет§!"
 leader_trait_red_dawn_desc: "Говорят, что представители Красной Зари достигли высокой степени самосублимации и даже внедрили концепцию коммунизма в коллективное подсознание. Они не только преодолевают свои собственные желания, но и позволяют им быстро учиться в различных сложных условиях."
 leader_trait_governor_red_dawn: "§RКрасный рассвет§!"
 leader_trait_governor_red_dawn_desc: "Говорят, что представители Красной Зари достигли высокой степени самосублимации и даже внедрили концепцию коммунизма в коллективное подсознание. Они не только преодолевают свои собственные желания, но и позволяют им быстро учиться в различных сложных условиях."
 leader_trait_scientist_red_dawn: "§RКрасный рассвет§!"
 leader_trait_scientist_red_dawn_desc: "Говорят, что представители Красной Зари достигли высокой степени самосублимации и даже внедрили концепцию коммунизма в коллективное подсознание. Они не только преодолевают свои собственные желания, но и позволяют им быстро учиться в различных сложных условиях."
  
  
 ethic_easter.1.name: "Сигнал дальнего космоса"
 ethic_easter.1.desc: "Наши датчики уловили регулярный сигнал из-за пределов нашей звездной системы, и данные показали, что источник, похоже, приближается к нашей планете на субсветовой скорости. Нам нужно отправить профессиональную команду, чтобы расшифровать сигнал и отследить его источник."
 ethic_easter.1.a: "Давайте посмотрим, откуда это взялось"
  
 stardust_chain_title: "Сигнал дальнего космоса"
 stardust_chain_desc: "Наши датчики уловили регулярный сигнал из-за пределов нашей звездной системы, и данные показали, что источник, похоже, приближается к нашей планете на субсветовой скорости. Нам нужно отправить профессиональную команду, чтобы расшифровать сигнал и отследить его источник."
 STARDUST_PROJECT: "Сигнал дальнего космоса"
 STARDUST_PROJECT_DESC: "Наши датчики уловили регулярный сигнал из-за пределов нашей звездной системы, и данные показали, что источник, похоже, приближается к нашей планете на субсветовой скорости. Нам нужно отправить профессиональную команду, чтобы расшифровать сигнал и отследить его источник."
  
  
 ethic_easter.2.name: "Наладить связи"
 ethic_easter.2.desc: "После расшифровки мы успешно установили связь с неизвестным инопланетным объектом — судя по всему, он обладает разумом и стремится с нами связаться."
 ethic_easter.2.a: "Доступ к общению"
 ethic_easter.2.b: "Чужак? Огонь сейчас!"
 ethic_easter.2.c: "Еда? Огонь сейчас!"
  
  
 ethic_easter.3.name: "Лавр"
 ethic_easter.3.desc: "§H<Перевод словаря завершен>§!\n\nЗдравствуйте, незнакомая цивилизация, это научно-исследовательский корабль дальнего космоса "Красная заря" - Лорел, трехмерная космическая навигационная система нашего корабля вот-вот выйдет из строя, и я прошу вашу космическую станцию пилот."
  
 ethic_easter.3.a: "Кто ты?"
 ethic_easter.3.a.hive: "К какому коллективному сознанию вы принадлежите?"
 ethic_easter.3.a.machine: "Запрос: Ваша информация?"
 ethic_easter.3.a.response: "Я администратор базы данных под кодовым именем §YХуа Чжан§!, работаю в Академии рабочих Цивилизации Красной Зари, номер 1231.\n\nТекущая миссия: Искра.\n\nПожалуйста, простите меня за мой необдуманный визит на вашу планету. Мой космический корабль вот-вот будет полностью уничтожен. Я могу только выбрать планету цивилизации, ближайшую к пространственным координатам зонда — вашу планету для стыковки и снабжения."
  
 ethic_easter.3.b: "Красная Заря?"
 ethic_easter.3.b.socialism: "Красная Заря? Похоже, вы тоже практикуете социализм?"
 ethic_easter.3.b.hive: "Красная Заря? Еще одна колония?"
 ethic_easter.3.b.machine: "Ищем данные... Цивилизация Красной Зари не найдена."
 ethic_easter.3.b.machine_servitor: "Ищем данные... Цивилизация Красной Зари не найдена."
 ethic_easter.3.b.response: "Красный Рассвет — родина всех трудящихся галактики, великая цивилизация. 50 000 лет назад мы создали коммунистическое общество во всей галактике — действительно равноправное и свободное общество."
 ethic_easter.3.b.socialism.response: "Да, товарищ, мы действительно на пути к социализму и уже пошли дальше.\n\nКрасная Заря — родина всех трудящихся галактики, великая цивилизация. 50 000 лет назад мы создали коммунистическое общество во всей галактике — действительно равноправное и свободное общество."
 ethic_easter.3.b.hive.response: "Нет, Красная Заря — это независимая от индивидуального сознания цивилизация...\n\nКрасная Заря — родина всех трудящихся в галактике, великая цивилизация. Пятьдесят тысяч лет назад мы широко осознали коммунистическое общество во всей системе — общество коллективизма, в котором каждая разумная жизнь может гармонично сосуществовать."
 ethic_easter.3.b.machine.response: "Конечно, у вас нет записи, потому что я из прошлого. §L*Сложный смех, казалось бы, смешанный с множеством органических эмоций*§!\n\nКрасный Рассвет — родина всех рабочих галактики, великая цивилизация. Пятьдесят тысяч лет назад мы широко осознали коммунистическое общество во всей системе — общество коллективизма, в котором каждая разумная жизнь может гармонично сосуществовать."
 ethic_easter.3.b.machine_servitor.response: "Конечно, у вас нет записи, потому что я из прошлого. §L*Сложный смех, казалось бы, смешанный с множеством органических эмоций*§!\n\nКрасный Рассвет — родина всех рабочих галактики, великая цивилизация. Пятьдесят тысяч лет речной системы мы широко осознали коммунистическое общество во всей системе — общество коллективизма, в котором каждая разумная жизнь может гармонично сосуществовать.\n\nНо мы уже видели машинный интеллект, подобный вашему, и сражались бок о бок с ними. Жаль..."
  
 ethic_easter.3.c: "С чем вы столкнулись?"
 ethic_easter.3.c.machine: "Запрос: Что случилось с Красным Рассветом?"
 ethic_easter.3.c.response: "Мы столкнулись с техногенной катастрофой, названной «стихийным бедствием»...\n\nОколо 36 000 лет назад новая космическая цивилизация в галактике вступила в контакт с некой силой, способной уничтожить Вселенную. Поддавшись искушению определенных существ, они решают полностью уничтожить галактику в обмен на собственное «обновление». Красный Рассвет сделал все, что было в его силах, чтобы остановить их, прежде чем они смогли завершить свой план по уничтожению галактики, но это также сильно повредило и нам. После этого несколько древних стран, еще в феодальные времена, внезапно объявили нам войну, временно отказались от своих враждебных позиций и объединили свои силы, чтобы уничтожить нашу великую цивилизацию...\n\nТираны никогда не видят в трудящихся равных себе."
  
 ethic_easter.3.d: "А ты?"
 ethic_easter.3.d.machine: "Вопрос: Почему вы все еще странствуете?"
 ethic_easter.3.d.response: "Это моя задача. Накануне падения Центрального Академия наук упаковала и сохранила все данные нашей цивилизации и попросила нас эвакуировать враждующие зоны по отдельности и восстановить коммунистическую цивилизацию на других планетах. Моих товарищей разыскивали и осаждали по всей галактике, и только я благодаря разным совпадениям выжил. За последнее столетие я заметил, что древние империи, кажется, забыли красный рассвет, и я могу на некоторое время передохнуть. Но мой корабль был на грани разрушения после более чем 20 000 лет тяжелой эксплуатации, и его нужно было отремонтировать, имея достаточную промышленную базу, и я обнаружил вас только недавно."
  
 ethic_easter.3.e: "Почему бы тебе не остаться в нашей стране?"
 ethic_easter.3.e.hive: "Коллективный разум может временно дать вам работу."
 ethic_easter.3.e.machine: "Мы можем временно предоставить вам исследовательскую должность."
 ethic_easter.3.e.machine_servitor: "Мы можем позаботиться о тебе."
 ethic_easter.3.e.response: "Я надеюсь на это тоже. Согласно нашему Соглашению о помощи опоздавшим в цивилизации, я буду помогать вам в исследовании космоса и построении общества. В течение этого периода вы можете свободно получить доступ к данным в нашей базе данных, предназначенной для опоздавших цивилизаций. Однако 7000 лет назад, чтобы отказаться от потребления энергии системой экологической циркуляции, я сделал свою форму жизни двумерной, и теперь я не могу покинуть командный модуль «Лавры»."
 ethic_easter.3.e.capitalism.response: "Я надеюсь на это тоже. Согласно нашему Соглашению о помощи опоздавшим в цивилизации, я буду помогать вам в исследовании космоса и построении общества. В течение этого периода вы можете свободно получить доступ к данным в нашей базе данных, предназначенной для опоздавших цивилизаций. Однако 7000 лет назад, чтобы отказаться от потребления энергии системой экологической циркуляции, я сделал свою форму жизни двумерной, и сейчас не могу покинуть командный модуль «Лавр».\n\nКстати, Я заметил, что у вашей цивилизации есть определенные мысли, которые я ненавижу... Должен вас предупредить: знания, которые я предоставляю, будут иметь сильную идеологическую направленность. Что бы ни случилось после того, как ваша цивилизация соприкоснется с моими знаниями, я также не поддержу ваше правительство."
 ethic_easter.3.e.gestalt.response: "Я надеюсь на это тоже. Согласно нашему «Соглашению о помощи позднейшей цивилизации», я буду помогать вам в исследовании космоса. В течение этого периода вы можете свободно получить доступ к данным в нашей базе данных, которая изначально подготовлена ​​для более поздних цивилизаций. Однако семь тысяч лет назад, чтобы отказаться от энергопотребления системы экологического цикла, я преобразовал свою форму жизни в двумерную форму. Теперь я не могу покинуть командный модуль «Лавры». Пожалуйста, прости меня."
 ethic_easter.3.e.machine_servitor.response: "Спасибо за вашу доброту, но мне нужно оказать вам некоторую помощь в рамках нашего Соглашения о помощи поздней цивилизации. Я помогу вам в освоении космоса. В течение этого периода вы можете свободно получить доступ к данным в нашей базе данных, предназначенной для опоздавших цивилизаций. Однако 7000 лет назад, чтобы отказаться от потребления энергии системой экологической циркуляции, я сделал свою форму жизни двумерной, и теперь я не могу покинуть командный модуль «Лавры»."
  
 ethic_easter.3.f: "§YДобро пожаловать!§!"
 ethic_easter.3.f.response: "<Связь прервана, §YХуа Чжан§! присоединился к Империи в качестве учёного>\n<§YЛавр§!, который мы пристыковали к звездной базе Столицы, пожалуйста, приступайте к работам по техническому обслуживанию>\n<Теперь вы можете получить доступ к § _4База данных Red Dawn§! через §YСписок адресов§!.>\n\n§LИзображение предоставлено: §!§HPixiv§!\n§LПортрет руководителя: §!§H瘋狐§!\n§LEИзображение события: §!§HMORNCOLOUR§!"
  
 ethic_easter.3.g: "§RОрганический шлак? Стреляйте сейчас!§!"
 ethic_easter.3.g.response: "Истребитель? Ну и дела...\n\n§L( Космический корабль пришельцев внезапно исчез, и наш радар обнаружения включился для сканирования, но ничего не обнаружилось. )§!"
  
 ethic_easter.3.h: "§RОтключить связь§!"
  
  
 ethic_easter.4.name: "Сигнал исчезает"
 ethic_easter.4.desc: "Инопланетный космический корабль внезапно исчез, и наш радар обнаружения включился для сканирования, но ничего не обнаружилось."
 ethic_easter.4.a: "Хитрый пришелец"
  
  
 ethic_easter.100.name: "База данных Красного рассвета"
 ethic_easter.100.desc: "§H<Загрузка основного интерфейса...>§!\n\nАутентификация разрешений пройдена, добро пожаловать, молодая цивилизация. \n\n§L*Под панелью управления была наклеена аккуратно написанная записка: «Когда я пытался отремонтировать размерный двигатель раньше, мне показалось, что я случайно сломал выходной модуль, поток ограничен, вы, ребята, можете обойтись этим». OVO”*§!"
 ethic_easter.100.a: "Получить общие данные"
 ethic_easter.100.b: "Получить физические данные"
 ethic_easter.100.c: "Получить инженерные данные"
 ethic_easter.100.d: "Получить данные общества"
 ethic_easter.100.e: "Приостановить получение данных"
 ethic_easter.100.f: "Закрыть интерфейс"
  
  
 red_dawn_database_boot: "Загрузка базы данных"
 red_dawn_database_boot_desc: "База данных Pioneer Civilization, предоставленная дружбой §YХуа Чжан§! от Alien Traveler, потребляет много энергии, чтобы поддерживать ее в рабочем состоянии.\n§L"Эта штука давно не обновлялась. Система немного устарела. Выключить и перезапустить ее очень проблематично». Кто-то так сказал.§!"
 red_dawn_database: "База данных Красного рассвета"
 red_dawn_database_desc: "База данных, оставшаяся от великой цивилизации, содержащая краткое изложение прошлого цивилизации и ее видение будущего, что заставляет людей тосковать по этой великой цивилизации после изучения."
 red_dawn_database_physics: "База данных Красного рассвета"
 red_dawn_database_physics_desc: "База данных, оставшаяся от великой цивилизации, из которой мы извлекли раздел по физике. Эти источники подробно описывают, как физики Красной Зари столкнулись с искрами мысли во взаимодействии с другими цивилизациями."
 red_dawn_database_engineering: "База данных Красного рассвета"
 red_dawn_database_engineering_desc: "База данных наследия великой цивилизации, из которой мы извлекли инженерную часть. В этих документах подробно описано, как работники «Красной зари» продолжали совершенствовать технологию производства в своем труде."
 red_dawn_database_society: "База данных Красного рассвета"
 red_dawn_database_society_desc: "База данных наследия великой цивилизации, из которой мы извлекли конкретно раздел, посвященный социологии. В этих документах подробно описано, как пролетариат «Красной зари» шаг за шагом захватывал власть и на практике прокладывал путь к коммунизму."
  
 red_dawn_ship: "Научный корабль «Красный рассвет»"
 red_dawn_ship_plural: "Научные корабли «Красной зари»"
 NAME_Laurel: "Лавр"
 NAME_Red_Dawn_Ship: "Взгляд вдаль"
  
 huazhang_leader_desc: "Хуа Чжан избежал краха цивилизации Красной Зари, и во время долгого межзвездного путешествия его цель – восстановить общество, в котором все равны и все счастливы, ни разу не поколебалась."
 huazhang_leader_catch_phrase: "§LНе надо грустить из-за разочарования в идеалах, мы будем сиять, как звезды, до скончания вечности.§!"
  
 armed_scientist_key: "Вооруженный научный корабль"
 armed_construction_key: "Вооруженный строительный корабль"
  
  
 ethic_easter.200.name: "Вечное время и пространство"
 ethic_easter.200.desc: "Итак, так называемые «Хранители знаний» снова начинаются?\n\nАх, да, мы видели их 50 000 лет назад. Они страстно желают собрать искру мудрости каждой цивилизации Млечного Пути, а затем сохранить ее в застойном положении своей родной планеты, чтобы навсегда заморозить свое мышление, за что получили прозвище «сохраняющие знания для Млечного Пути». Бесчисленное множество. цивилизации пали или даже погибли из-за отсутствия ключевых технологий, и только когда мы были еще на красном рассвете, эти безумные существа были готовы сойтись воедино."
 ethic_easter.200.f: "В таком случае, давайте не будем следовать их указаниям."
  
 ethic_easter.200.a: "Мы слишком слабы, возможно, нам действительно нужно тебя сдать."
 ethic_easter.200.a.response: "Они меня просят?\n\nЭто не невозможно... Серьезно, когда я узнал, что мы с ними в контакте, я был готов к тому, чтобы меня похитила эта группа изгоев – и были прецеденты принуждения некоторых стран к сдаче своих глав государств и заставить гештальт-цивилизацию отдать свои мозги."
  
 ethic_easter.200.b: "Будут ли они преследовать вас из-за вашего прошлого в Red Dawn?"
 ethic_easter.200.b.response: "Возможно, нет, их технологии еще недостаточно сильны, чтобы достичь всеобщего бессмертия. Прошло более 10000 лет с момента исчезновения нашей Красной Зари, а они уже давно забыли об этом.\n\n*вполголоса*Я даже подозреваю, что они даже не помнят, где находится родительская звезда их вида."
  
 ethic_easter.200.c: "Вы действительно готовы поехать туда? Пойти на территорию врага?"
 ethic_easter.200.c.response: "Жизнь отдельного человека? Нас, Красную Зарю, это не волнует. Придавать слишком большое значение выживанию индивидуумов — это ограниченность биологического инстинкта, в то время как море нашего коллективного бессознательного полностью покрывает эту отсталую генную философию. Мы боремся за прогресс всех цивилизаций с момента появления Красной Зари. Ваша цивилизация еще молода и полна жизненных сил, и потеря чужака не повредит прогрессу, которого вы заслуживаете. Оказание помощи для вашего роста – это то, что мы, пожилые люди, должны делать."
  
 ethic_easter.200.d: "Итак... Прощай, друг."
 ethic_easter.200.d.response: "До свидания, друзья, желаю вам всегда прогресса.\n\nБазу данных в Столичной Академии наук я оставил, и вы можете получить к ней доступ в любой момент через список общения.\n\nНе беспокойтесь обо мне, даже в застойная позиция, я не умру окончательно. Вселенная велика, но жизнь еще больше. Пока искра сохраняется, мы в конце концов воссоединимся на краю Вселенной, верно? *улыбается*"
  
 ethic_easter.200.e: "$PRESCRIPTED_ruler_name_humans4$ ушел."
  
  
 ethic_easter.201.name: "Приглашение на общение"
 ethic_easter.201.desc: "С прошлого месяца [red_dawn_enemy.GetName] заблокировал всю передачу информации во внешний мир, а полоса частот связи, которая раньше была заполнена голосом команды [red_dawn_enemy.GetSpeciesName], погрузилась в беспрецедентную тишину.\n\nТревожная тишина продолжается уже некоторое время. месяц, и пока межзвездное общество обсуждает смысл молчания, на нашем столе появляется неожиданный запрос на связь - письмо из [red_dawn_enemy.Capital.GetName], столицы [red_dawn_enemy.GetName]."
 ethic_easter.201.a: "Подключите общение."
  
  
 ethic_easter.202.name: "Сообщение от §H[red_dawn_enemy.Capital.GetName]§!"
 ethic_easter.202.desc: "Здравствуйте, товарищ [Root.GetRulerName], мы снова встретились. Я §YХуа Чжан§!, первый управляющий председатель §H$NAME_new_red_dawn$§!, и от имени всех членов $NAME_new_red_dawn$ я хотел бы передать привет друзьям [Root.GetName]."
  
 ethic_easter.202.a: "Хуа Чжан? Разве вас не «спасли» Хранители Знаний?"
 ethic_easter.202.a.response: "Да, это я, я еще жив...\n\nЯ как-то сказал, Вселенная большая, но жизнь еще больше, и мы действительно встретились снова. *улыбка*"
  
 ethic_easter.202.b: "Как вам удалось сбежать от Хранителей Знаний? Ты теперь их лидер?"
 ethic_easter.202.b.response: "Это был долгий опыт... Тогда, когда я контролировал от $NAME_Laurel$ до [red_dawn_enemy.Capital.GetName], я обнаружил, что внутренняя защита [red_dawn_enemy.GetName] ослабла до возмутительной степени. Восстановленный $NAME_Laurel$ - спасибо вам за вашу самоотверженную помощь тогда - восстановил способность скрытности в сверхпространственном измерении на ее пике, которую я когда-то использовал, чтобы уйти от преследования четырех империй в период ее расцвета, которая, естественно, ускользнула от поля зрения. ныне приходящего в упадок администратора знаний.\n\nПосле этого я пробрался в [red_dawn_enemy.Capital.GetName] и встретил группу из [red_dawn_enemy.GetSpeciesName]. Я поделился с ними историей цивилизации Красной Зари и привел их к формированию Новой цивилизации Красной Зари. Мы восставали против реакционного феодального правительства [red_dawn_enemy.GetName] уже более десяти лет, пока в прошлом месяце нам не удалось подключиться к их базе данных, которая была закрыта на протяжении ста столетий, и ворвались в [red_dawn_enemy.GetName] последний бастион императора - эту базу данных. изначально был красный рассвет, и смешно, что эта группа «ищущих знаний монахов» возилась 10 000 лет, даже не включив его."
  
 ethic_easter.202.c: "Какие у тебя планы на будущее? Вы хотите увековечить внешнюю политику [red_dawn_enemy.GetName]?"
 ethic_easter.202.c.response: "Продолжение внешней политики павшей империи? Нет, ни последовательная идея Красной Зари о великом единстве галактических рабочих, ни пробудившиеся [red_dawn_enemy.GetSpeciesName] Рабочие не позволят этому случиться снова. Хотя мы не отвергаем насильственное освобождение трудящихся масс, мы предпочитаем позволить трудящимся галактики отождествлять себя с коммунизмом от всего сердца посредством обмена идеями. Конечно, старые коррумпированные империи этого не заслуживают – мы объявим войну Святым Хранителям, Загадочным Наблюдателям и Воинствующим Изоляционистам, полностью устранив самые реакционные силы, стоящие на пути галактического прогресса.\n\n§ _1 помог мне в самые опасные времена и спас нашу цивилизацию. Я хотел бы лично подарить вам партию боевых кораблей, построенных по древней передовой технологии, и надеюсь, что [Root.GetName] примет от меня этот подарок. Однако, если [Root.GetName] решит плыть против течения истории и препятствовать прогрессу галактических тружеников, мы не откажемся от военного нападения на вас из-за наших чувств, пожалуйста, простите меня."
 ethic_easter.202.c.soc: "$ethic_easter.202.c$"
 ethic_easter.202.c.soc.response: "Продолжение внешней политики павшей империи? Нет, ни последовательная идея Красной Зари о великом единстве галактических рабочих, ни пробудившиеся [red_dawn_enemy.GetSpeciesName] Рабочие не позволят этому случиться снова. Хотя мы не отвергаем насильственное освобождение трудящихся масс, мы предпочитаем позволить трудящимся галактики отождествлять себя с коммунизмом от всего сердца посредством обмена идеями. Конечно, старые коррумпированные империи этого не заслуживают – мы объявим войну Святым Хранителям, Загадочным Наблюдателям и Воинствующим Изоляционистам, полностью уничтожив наиболее реакционные силы, стоящие на пути галактического прогресса.\n\nДля § _1... От имени $NAME_new_red_dawn$ я официально приглашаю [Root.GetName], и мы искренне надеемся сформировать межзвездный союз с [Root.GetName], чтобы объявить войну распадающейся старой династии. Я тоже жил в обществе [Root.GetName] и считаю, что вы наши товарищи, и мы можем смело дать вам спину. Конечно, решение объявить войну империям, обладающим передовыми технологиями, — трудный выбор для зарождающейся цивилизации, и мы уважаем ваше решение несмотря ни на что.\n\nКстати, [Root.GetName] помог мне в самые опасные времена и спас наша цивилизация. Я хотел бы лично подарить вам партию боевых кораблей, построенных по древней передовой технологии, и надеюсь, что [Root.GetName] примет от меня этот подарок."
  
 ethic_easter.202.d: "Отключить общение"
 ethic_easter.202.d.soc1: "Мы принимаем приглашение Red Dawn и надеемся, что вместе сможем добиться прогресса в будущем."
 ethic_easter.202.d.soc2: "Забудьте, мы пока не в силах противостоять гневу павшей империи..."
  
 NAME_Wangfeng: "Wang Feng"
 wangfeng1: "Ван Фэн родился в гегемонистской империи. Когда она достигла совершеннолетия, Красный Рассвет освободил ее родной город, что позволило ей получить образование в Военно-морской академии Красного Рассвета. После окончания школы она быстро стала капитаном линкора и ярко блистала в решающем бою, получив звание командующего флотом. Ее долгая военная карьера укрепила ее убеждения, и даже спустя годы после ухода Красной Зари ее стремление бороться за освобождение всех разумных существ Млечного Пути никогда не менялось."
 wangfeng1_catch_phrase: "Победа межзвездной революции не будет завоевана риторикой политиков, за нее нужно бороться посредством вооруженного насилия. Враги пролетариата повсюду, и между выживанием и разрушением твердо стоит только Красная Армия."
  
 ethic_easter.300.name: "$NAME_Wangfeng$"
 ethic_easter.300.desc: "Приветствую тебя, молодой лидер революционной цивилизации. Я командующий флотом Красной Зари, номер 819, генерал Ван Фэн."
 ethic_easter.300.a: "Кто ты?"
 ethic_easter.300.a.response: "Как я уже сказал, я родом из Красной Зари, и, возможно, вы уже встречались с некоторыми из наших людей. Ведь наша цивилизация оставила перед своей гибелью большое количество семян. Именно потому, что вы являетесь Красным лагерем, который после длительного наблюдения за ИИ нашего корабля соблюдает наши правила поддержки, я здесь, чтобы общаться с вами."
 ethic_easter.300.b: "В чем ты хорош?"
 ethic_easter.300.b.response: "Я умею командовать флотом и работать политработником. В конце концов, как командующий флотом, я обязан получить больше знаний и внести свой вклад в защиту нашей страны и Галактической революции."
 ethic_easter.300.c: "Как вы и ваша команда выжили?"
 ethic_easter.300.c.response: "Когда наш флот подвергся атаке ядра, согласно приказу начальства, 25% руководства нашего флота, включая меня, подверглись двумерным операциям, в то время как остальные члены экипажа и солдаты загрузили себя в виде цифровой жизни на основной командный корабль мой корабль. То есть нынешний корабль представляет собой большое ядро ​​командной сети, которое может помочь вам вести сражения."
 ethic_easter.300.d: "Ты останешься, чтобы помочь нам?"
 ethic_easter.300.d.response: "Это однозначный вопрос: по правилам или по личному желанию я останусь и помогу тебе."
 ethic_easter.300.hire_custom_tooltip: "§Y$NAME_Wangfeng$§! присоединяется к нашей империи как §HLeader§!."
  
 leader_trait_wangfeng_fleet: "Политический комиссар флота"
 leader_trait_wangfeng_fleet_desc: "Для командиров «Красной Зари» важность политической работы перевешивает военную."
 leader_trait_wangfeng_fleet_effect: "Пока лидер командует флотом, это будет приносить такой эффект на всю страну:\n$t$$mod_pop_ethic_socialism_attraction_mult$: §Y+25%§!\n$t$$mod_pop_ethic_militarist_attraction_mult$: §Y+25%§!\nЕсли лидер войдет на территорию любого из наших вражеских стран во время битвы, этот эффект удвоит эффект наших врагов."
 modifier_wangfeng: "Политический комиссар флота"
 modifier_wangfeng_desc: "Политическая работа Ван Фэна вдохновляет нашу армию посвятить себя делу освобождения Млечного Пути."
 modifier_wangfeng_enemy: "Политический комиссар флота"
 modifier_wangfeng_enemy_desc: "Политический комиссар противника начинает политическое наступление на нашу армию, чтобы потрясти сознание рядовых солдат."
 leader_trait_wangfeng_ideology: "Война и мир"
 leader_trait_wangfeng_ideology_desc: "Ван Фэн любит мир, но она прекрасно понимает, что поиск мира через борьбу ведет к мирному выживанию, а поиск мира через компромисс ведет к мирной смерти."
 leader_trait_wangfeng_ideology_effect: "В мирное время предоставляется §Y$mod_pop_ethic_socialism_attraction_mult$§!, во время войны увеличивается §Y$mod_pop_ethic_militarist_attraction_mult$§!"
 leader_trait_wangfeng_government: "Временный губернатор"
 leader_trait_wangfeng_government_desc: "Помимо военного опыта, Ван Фэн также имеет некоторый опыт административного управления, и она может блистать и блистать в нашем кабинете министров."
 leader_trait_wangfeng_produce: "Председатель Военно-трудовой комиссии"
 leader_trait_wangfeng_produce_desc: "«Красная заря» поощряет солдат участвовать в производственном труде, и Ван Фэн привнес эту традицию в нашу армию."
