 economic_crisis_550_04_title.desc: "отступление"
 economic_crisis_550_05_title.desc: "отступление"
  
 economic_crisis_550_01.desc: "«Невидимая рука» не положила конец пятилетнему кризису, а наоборот, усугубила его. Торговый рынок находится во всеобъемлющей депрессии, а экономика продолжает находиться в депрессии. Люди пессимистично прогнозируют, что этот кризис будет продолжаться еще долго."
 economic_crisis_550_02.desc: "Скудные финансовые инвестиции не положили конец пятилетнему кризису, а лишь усугубили его. Торговый рынок находится во всеобъемлющей депрессии, а экономика продолжает находиться в депрессии. Люди пессимистично прогнозируют, что этот кризис будет продолжаться еще долго."
 economic_crisis_550_03.desc: "Хотя скудные финансовые инвестиции не положили конец пятилетнему кризису, они, по крайней мере, предотвратили ухудшение ситуации. Торговый рынок все еще вял, экономика продолжает находиться в депрессии, и люди в спокойствии и оцепенении вступают в новый день жизни - жизни, которая не знает, когда придет конец."
 economic_crisis_550_04.desc: "Вложение средств дало определенные результаты. После пяти лет непрерывных инвестиций некогда вялая экономика начала медленно восстанавливаться. Хотя жизнь по-прежнему трудна, по крайней мере, мы видим надежду."
 economic_crisis_550_05.desc: "Своевременное административное вмешательство дало результаты. После пяти лет непрерывной корректировки некогда вялая экономика наконец вернулась в нормальное русло. Хотя для ликвидации кризиса еще потребуется некоторое время, наша экономика сможет полностью восстановиться в обозримом будущем."
  
