 economic_crisis.510.e: "Немедленно принять административные меры! Стабильность страны превыше всего!"
  
 economic_crisis_510_01.desc: "Все началось с аварийной остановки большого реактора. Затем, усиленный рыночным эффектом, хаос распространился по стране, и отрасли, связанные с энергетикой, обанкротились почти в одночасье."
 economic_crisis_510_02.desc: "Сначала это была просто масштабная катастрофа на шахтах. Затем, усиленный рыночным эффектом, хаос распространился по стране, и отрасли, связанные с горнодобывающей промышленностью, почти в одночасье обанкротились."
 economic_crisis_510_03.desc: "Сначала это было просто перепроизводство в сельскохозяйственном районе. Затем, усиленный рыночными эффектами, хаос распространился по стране, и пищевая промышленность почти в одночасье обанкротилась."
 economic_crisis_510_04.desc: "Сначала это был просто несчастный случай на заводе по производству сплавов. Затем, усиленный рыночным эффектом, хаос распространился по стране, и отрасли, связанные с тяжелой промышленностью, почти в одночасье обанкротились."
 economic_crisis_510_05.desc: "Сначала это были просто медленно продаваемые предметы первой необходимости. Затем, в условиях усиления рыночного эффекта, хаос распространился по стране, и отрасли, связанные с легкой промышленностью, почти в одночасье обанкротились."
  
 economic_crisis_510_A.desc: "Хотя наши спонсоры ясно понимают, что этот кризис скоро закончится, растущее число безработных по-прежнему оказывает тяжелое давление на общество. Толпы начали стихийно собираться в знак протеста против бездействия правительства, и ситуация постепенно выходила из-под контроля."
 economic_crisis_510_B.desc: "Хотя представители бизнеса дали понять, что этот кризис скоро пройдет, растущее число безработных по-прежнему оказывает тяжелое давление на общество. Толпы начали стихийно собираться в знак протеста против бездействия правительства, и ситуация постепенно выходила из-под контроля."
 economic_crisis_510_C.desc: "На экстренном народном собрании фракции, требующие немедленного вмешательства государства, и сторонники рыночного саморегулирования ожесточенно спорили по поводу объема социальной помощи. Выбрать массы или капитал? Взоры людей обращены на нас."
 economic_crisis_510_D.desc: "Хотя представители бизнеса дали понять, что этот кризис скоро пройдет, растущее число безработных по-прежнему оказывает тяжелое давление на общество. Все больше людей начинают сомневаться в правильности регулирования рынка и призывают государство принять немедленные меры. Наблюдается скрытое течение."
  
