 ethic_notice.2.name:0 "Уведомление: 2023/9/22  §HЛокализация русского языка§!"
 ethic_notice.2.desc:0 "Мод был обновлен для локализации русского языка. Из - за моей ограниченной энергии я не могу проверять и корректировать контент один за другим. Если есть какие - либо ошибки, пожалуйста, свяжитесь с автором в разделе MOD Review. Спасибо @ Fergon и @ Hann за помощь и постоянную поддержку.\nHua Zhang\n22 сентября, 2023"
 ethic_notice.2.a: "Полученный."
  
 ethic_notice.4.name: "Уведомление: 22 июня 2023 г."
 ethic_notice.4.desc: "§LEthics and Civics: Infinity §! Недавние обновления финансовой системы вызвали значительный дисбаланс данных, что вызвало неудобства для игроков в обычных играх. Это всплывающее окно устранит любые потенциальные ошибки, которые могли быть оставлены до этого обновления, и я приношу глубокие извинения за любые неудобства, причиненные вам.\nЯ также благодарю своих друзей за их постоянную поддержку.\nHua Zhang\n31 октября 2023"
 ethic_notice.4.a: "полученный."
  
