 artifact_crack_tech_nanite_repair_system: "Запустил проект по взлому системы нановосстановления."
 artifact_crack_tech_nanite_repair_system_desc: "Наши исследователи в ходе недавних археологических раскопок и наблюдения за древними полями сражений обнаружили способ, с помощью которого Затерянная цивилизация разработала и применила наниты для военных целей. Объединив наниты с тканью регенеративных корпусов, мы сможем получить доступ к гораздо более мощным регенеративным модулям корпусов. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированные исследовательские проекты.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый безопасный вариант."
 CRACK_NANITE_REPAIR_SYSTEM: "Системы ремонта нанитов взломаны"
 CRACK_NANITE_REPAIR_SYSTEM_DESC: "Наши исследователи в ходе недавних археологических раскопок и наблюдений за полем древних сражений обнаружили способ использования нанотехнологий, изобретенных затерянной цивилизацией и усовершенствованных для использования в военных целях. Объединив наниты с тканью регенеративного корпуса, мы сможем получить гораздо более мощный регенеративный модуль корпуса.\nПоскольку различные ресурсы будут готовы, мы сможем начать расшифровку нанотехнологии."
 CRACK_NANITE_REPAIR_SYSTEM_no_ancrel: "Системы ремонта нанитов взломаны"
 CRACK_NANITE_REPAIR_SYSTEM_no_ancrel_DESC: "Наши исследователи в ходе недавних археологических раскопок и наблюдения за древними полями сражений обнаружили способ, с помощью которого Затерянная цивилизация разработала и применила наниты для военных целей. Объединив наниты с тканью регенеративных корпусов, мы сможем получить доступ к гораздо более мощным регенеративным модулям корпусов. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированные исследовательские проекты.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый безопасный вариант."
 crack_tech_nanite_repair_system.1.name: "Успешные системы ремонта нанитов"
 crack_tech_nanite_repair_system.1.desc: "Из-за попыток интегрировать нанороботов в регенеративную ткань корпуса восстановление бактерий на основе кремния официально стало неэффективным прошлым, а прототипы систем нановосстановления в ходе испытаний показывают более чем в два раза большую невероятную скорость регенерации по сравнению с обычными формами. Однако, если мы хотим добиться массового производства, необходимы дальнейшие исследования."
 crack_tech_nanite_repair_system.1.a: "Неожиданное развитие событий."
 crack_tech_nanite_repair_system.1.a.tooltip: "С этой технологией еще многое предстоит сделать."
  
 artifact_crack_tech_living_metal: "Запуск эзотерического проекта Proving Living Metal"
 artifact_crack_tech_living_metal_desc: "Хотя наши исследователи недавно обнаружили живой металл на расплавленной планете, исследуя ее, небольшого образца было недостаточно, чтобы дать нам полное представление о нем, это открыло для наших исследователей новые возможности исследования. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый безопасный вариант."
 CRACK_TECH_LIVING_METAL: "Погрузитесь в природу живого металла"
 CRACK_TECH_LIVING_METAL_DESC: "Наши исследователи недавно обнаружили чрезвычайно небольшое количество живого металла на расплавленной планете, исследуя ее. Хотя такого небольшого образца было недостаточно, чтобы дать нам полное представление о нем, это открыло новые возможности для исследований для наших исследователей.\nПоскольку доступны разнообразные ресурсы, мы можем начать более тесно работать над Живым Металлом."
 CRACK_TECH_LIVING_METAL_no_ancrel: "Погрузитесь в тайну живого металла"
 CRACK_TECH_LIVING_METAL_no_ancrel_DESC: "Наши исследователи недавно обнаружили чрезвычайно незначительные количества живого металла на расплавленной планете во время ее исследования. Хотя такой небольшой выборки было недостаточно, чтобы дать нам полное представление о них, это открыло перед нашими исследователями новые возможности исследования. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый безопасный вариант."
 crack_tech_living_metal.1.name: "Получено понимание живого металла!"
 crack_tech_living_metal.1.desc: "После многих проб и неудач исследователям удалось создать новую систему научных теорий вокруг живого металла. Возможно, однажды мы сможем массово производить удивительное вещество, которое перевернёт нынешние знания о материалах."
 crack_tech_living_metal.1.a: "Великолепный!"
 crack_tech_living_metal.1.a.tooltip: "Материалистический подвиг."
  
 artifact_crack_tech_dragon_armor: "Запустить исследовательский проект по изучению окаменелостей древней жизни"
 artifact_crack_tech_dragon_armor_desc: "Недавно наши исследователи обнаружили подозрительный горный массив во время исследования древнего ударного кратера. В ходе расследования выяснилось, что это останки гигантского зверя, а какое существо могло остаться целым при таком ударе? В этом заинтересованы все исследователи. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа узнать об этом существе, это будет самый безопасный вариант."
 CRACK_TECH_DRAGON_ARMOR: "Изучение окаменелостей древней жизни"
 CRACK_TECH_DRAGON_ARMOR_DESC: "Недавно наши исследователи обнаружили подозрительный горный массив во время исследования древнего ударного кратера. При расследовании это оказались останки гигантского зверя, а какое существо могло остаться целым под таким ударом? Это урегулировало интересы всех исследователей.\nВсе ресурсы доступны, и мы можем начать работу над этим загадочным видом дальше."
 CRACK_TECH_DRAGON_ARMOR_no_ancrel: "Изучение окаменелостей древней жизни"
 CRACK_TECH_DRAGON_ARMOR_no_ancrel_DESC: "Недавно наши исследователи обнаружили подозрительный горный массив во время исследования древнего ударного кратера. В ходе расследования выяснилось, что это останки гигантского зверя, а какое существо могло остаться целым при таком ударе? В этом заинтересованы все исследователи. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа узнать об этом существе, это будет самый безопасный вариант."
 crack_tech_dragon_armor.1.name: "Получена броня из чешуи дракона Quantum Tactics"
 crack_tech_dragon_armor.1.desc: "После дальнейшего изучения следов, обнаруженных на этом виде, наши физики с удивлением узнали, что они могли остаться в живых после Большого взрыва, и что ударный кратер был не чем иным, как совпадением, вызванным более поздним метеоритом. Несмотря на это, теперь у нас есть технология, позволяющая воспроизвести его чешую, структуру, которая намного прочнее нейтрониевой брони."
 crack_tech_dragon_armor.1.a: "Очаровательный."
 crack_tech_dragon_armor.1.a.tooltip: "Наука не имеет конца."
  
 artifact_crack_tech_crystal_armor: "Выпуск проекта по улучшению покрытия, наполненного кристаллами."
 artifact_crack_tech_crystal_armor_desc: "Наши инженеры совершили прорыв в своем недавнем исследовании покрытий, наполненных кристаллами. Они полагают, что нынешние сложные обшивки все еще имеют много возможностей для повышения твердости и устойчивости, но все равно окажутся более дорогими и даже потенциально заменят основную броню корабля. Однако им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый безопасный вариант."
 CRACK_TECH_CRYSTAL_ARMOR: "Улучшенная кристальная броня"
 CRACK_TECH_CRYSTAL_ARMOR_DESC: "Наши инженеры совершили прорыв в своем недавнем исследовании покрытий, наполненных кристаллами. Они считают, что у нынешних сложных обшивок все еще есть много возможностей для улучшения как твердости, так и устойчивости, но они все равно окажутся более дорогими и даже потенциально заменят основную броню корабля.\nПоскольку доступны разнообразные ресурсы, мы можем начать разработку новые покрытия."
 CRACK_TECH_CRYSTAL_ARMOR_no_ancrel: "Улучшенная кристальная броня"
 CRACK_TECH_CRYSTAL_ARMOR_no_ancrel_DESC: "Наши инженеры совершили прорыв в своем недавнем исследовании покрытий, наполненных кристаллами. Они полагают, что нынешние сложные обшивки все еще имеют много возможностей для повышения твердости и устойчивости, но все равно окажутся более дорогими и даже потенциально заменят основную броню корабля. Однако им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый безопасный вариант."
 crack_tech_crystal_armor.1.name: "Улучшенные составные покрытия"
 crack_tech_crystal_armor.1.desc: "Предыдущее кристаллическое покрытие оказалось слишком слабым для дальнейшего улучшения и усиления из-за негибкости, и введение покрытия решило эту проблему."
 crack_tech_crystal_armor.1.a: "Это будет полезно."
 crack_tech_crystal_armor.1.a.tooltip: "Ура!"
  
 artifact_crack_tech_enigmatic_techs: "Запустить проект по расшифровке загадочного шифра"
 artifact_crack_tech_enigmatic_techs_desc: "Во время работы наших спасателей было зарегистрировано несколько случаев исчезновения посетителей, а по итогам следственной работы было дано номинальное предупреждение об обнаружении таинственного бункера, спрятанного под скалой, в отличие от технологий, используемых любой известной нам цивилизацией. выше, какие закономерности, по-видимому, подверглись своего рода изменению, а какие столкнулись с серьезной неудачей. Один из ведущих исследователей-физиков три дня публиковал в местных СМИ резонансные статьи, которые он описал как жизнь каким-то образом, и собрал невероятные странные доказательства в невероятном ракурсе. Потребуется дополнительная информация и ресурсы для того, чтобы местное население было в безопасности и возможны технологические прорывы, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет других способов понять этот код, этот вариант будет единственным вариантом."
 CRACK_TECH_ENIGMATIC_TECHS: "Расшифровать загадочный код передатчика"
 CRACK_TECH_ENIGMATIC_TECHS_DESC: "Во время работы наших спасателей было зарегистрировано несколько случаев исчезновений туристов, а по итогам следственной работы было дано условное предупреждение об обнаружении загадочного бункера, спрятанного под скалой, в отличие от технологий, используемых любой известной нам цивилизацией. . Вышеуказанные закономерности, похоже, подверглись изменениям, и это привело к серьезной неудаче. Один из ведущих исследователей физики три дня публиковал в местных СМИ нашумевшую статью, в которой описывал загадочную крепость как в каком-то смысле живую и в тревожном ракурсе изложил невероятное количество странных доказательств.\n\nРесурсы. все готовы приступить к расшифровке машинного кода."
 CRACK_TECH_ENIGMATIC_TECHS_no_ancrel: "Расшифровать загадочный код передатчика"
 CRACK_TECH_ENIGMATIC_TECHS_no_ancrel_DESC: "Во время работы наших спасателей было зарегистрировано несколько случаев исчезновения посетителей, а по итогам следственной работы было дано номинальное предупреждение об обнаружении таинственного бункера, спрятанного под скалой, в отличие от технологий, используемых любой известной нам цивилизацией. выше, какие закономерности, по-видимому, подверглись своего рода изменению, а какие столкнулись с серьезной неудачей. Один из ведущих исследователей-физиков три дня публиковал в местных СМИ резонансные статьи, которые он описал как жизнь каким-то образом, и собрал невероятные странные доказательства в невероятном ракурсе. Потребуется дополнительная информация и ресурсы для того, чтобы местное население было в безопасности и возможны технологические прорывы, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет других способов понять этот код, этот вариант будет единственным вариантом."
 crack_tech_enigmatic_techs.1.name: "Коды Skyrimper взломаны успешно!"
 crack_tech_enigmatic_techs.1.desc: "После дальнейшего исследования и изучения теория о том, что крепость в каком-то смысле является живым существом, была подтверждена: темная материя течет и петляет через структуру, поэтому она продолжает работать, наполняться энергией и меняться. Пропавшие люди были найдены в одном из его чанов, ужасающие и ищущие выход из ниоткуда. По их словам, они вошли в здание всего несколько минут назад. Исследования этой древней структуры привели к неожиданным прорывам в области войны, и теперь у наших кораблей есть потенциал совершать эфемерные маневры или цели с обратным кодом, которые компьютеры не могут предсказать."
 crack_tech_enigmatic_techs.1.a: "Поразительно."
 crack_tech_enigmatic_techs.1.a.tooltip: "Какая цивилизация могла их создать."
  
 artifact_crack_tech_infinity_calculations: "Запуск проекта «Понимание калькуляторов сингулярности»"
 artifact_crack_tech_infinity_calculations_desc: "Загадочные искусственные структуры, недавно обнаруженные вблизи горизонта событий черной дыры, возбудили любопытство всех исследователей, а некоторые археологи в ходе совместного исследования с Кураторами обнаружили упоминания, указывающие на то, что это может быть суперкомпьютер. Если бы мы поняли, как это работает, это могло бы пригодиться нам в наших исследованиях. Конечно, им понадобится больше информации и ресурсов для запуска специализированных исследовательских проектов.\nЕсли у нас нет другого способа понять эту конструкцию, то этот подход будет единственным вариантом."
 CRACK_TECH_INFINITY_CALCULATIONS: "Понимание калькуляторов сингулярности"
 CRACK_TECH_INFINITY_CALCULATIONS_DESC: "Загадочные искусственные структуры, недавно обнаруженные вблизи горизонта событий черной дыры, возбудили любопытство всех исследователей, и некоторые археологи обнаружили ссылки на них в совместном исследовании с Кураторами, указав, что это может быть суперкомпьютер. Если мы сможем понять, как он работает, это может быть полезно для нас в наших исследованиях.\nРазличные ресурсы готовы для исследования и эмуляции первого сингулярного компьютера."
 CRACK_TECH_INFINITY_CALCULATIONS_no_ancrel: "Понимание калькуляторов сингулярности"
 CRACK_TECH_INFINITY_CALCULATIONS_no_ancrel_DESC: "Загадочные искусственные структуры, недавно обнаруженные вблизи горизонта событий черной дыры, возбудили любопытство всех исследователей, а некоторые археологи в ходе совместного исследования с Кураторами обнаружили упоминания, указывающие на то, что это может быть суперкомпьютер. Если бы мы поняли, как это работает, это могло бы пригодиться нам в наших исследованиях. Конечно, им понадобится больше информации и ресурсов для запуска специализированных исследовательских проектов.\nЕсли у нас нет другого способа понять эту конструкцию, то этот подход будет единственным вариантом."
 crack_tech_infinity_calculations.1.name: "Понимание бесконечности"
 crack_tech_infinity_calculations.1.desc: "Мы понимаем. Оно нашло нас. Возможно, в какой-то момент оно у нас появится."
 crack_tech_infinity_calculations.1.a: "Очаровательный."
 crack_tech_infinity_calculations.1.a.tooltip: "Реальный мир где-то рядом."
  
 artifact_crack_tech_warp_drive: "Запустить исследовательский проект варп-двигателя"
 artifact_crack_tech_warp_drive_desc: "Изучая подпространственные каналы, наши исследователи разработали новые теории: искажение пространства вокруг кораблей путем частичного воздействия на их входы в подпространство внутри системы с образованием небольшого варп-пузыря, что позволяет нам игнорировать ограничения, перемещая корабли в другую систему посредством движения через само пространство. . Если эта технология будет реализована, у нас появится множество сверхсветовых способов обойти определенные блокады. Конечно, им понадобится больше информации и ресурсов для запуска специализированного исследовательского проекта."
 CRACK_TECH_WARP_DRIVE: "Изучите варп-двигатель"
 CRACK_TECH_WARP_DRIVE_DESC: "Изучая подпространственные коридоры, наши исследователи разработали новые теории: частично воздействуя на входы в подпространство внутри системы, деформируя пространство вокруг корабля, образуя небольшой варп-пузырь, мы можем перемещать корабли в другую систему посредством перемещения через само пространство, независимо от ограничения. Если это будет достигнуто, у нас появится множество сверхсветовых способов обойти определенные блокады.\nРесурсы теперь готовы к подготовке, и может начаться дальнейшее изучение этих теорий."
 CRACK_TECH_WARP_DRIVE_no_ancrel: "Изучите варп-двигатель"
 CRACK_TECH_WARP_DRIVE_no_ancrel_DESC: "Изучая подпространственные каналы, наши исследователи разработали новые теории: искажение пространства вокруг кораблей путем частичного воздействия на их входы в подпространство внутри системы с образованием небольшого варп-пузыря, что позволяет нам игнорировать ограничения, перемещая корабли в другую систему посредством движения через само пространство. . Если эта технология будет реализована, у нас появится множество сверхсветовых способов обойти определенные блокады. Конечно, им понадобится больше информации и ресурсов для запуска специализированного исследовательского проекта."
 crack_tech_warp_drive.1.name: "Отправлена ​​технология варп-двигателя"
 crack_tech_warp_drive.1.desc: "После бесчисленных попыток нашим инженерам и физикам удалось обернуть наши корабли варп-полем и сформировать вокруг него подпространственную пену, достаточную для того, чтобы корабли дрейфовали на большие расстояния. Теперь мы можем с гордостью заявить, что находимся за пределами света физической вселенной!"
 crack_tech_warp_drive.1.a: "Очаровательный."
 crack_tech_warp_drive.1.a.tooltip: "Наука не имеет конца."
  
 artifact_crack_tech_hyper_drive: "Выпускает проект по исследованию гипердвигателей."
 artifact_crack_tech_hyper_drive_desc: "Изучая загадочные флуктуации подпространства, наши исследователи обнаружили любопытное явление: кривизна пространства-времени в некоторых регионах границы системы неожиданно увеличилась. Искривленные пространства словно образуют некую структуру, похожую на червоточину, через которую даже примитивные корабли, оснащенные только химическими двигателями, могут перемещаться в другую звездную систему. Если туннели удастся стабилизировать, у нас потенциально появится больше сверхсветовых способов обойти определенные блокады. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект."
 CRACK_TECH_HYPER_DRIVE: "Изучите Гипер Драйв"
 CRACK_TECH_HYPER_DRIVE_DESC: "Изучая загадочные флуктуации подпространства, наши исследователи обнаружили любопытное явление: кривизна пространства-времени в некоторых регионах границы системы неожиданно увеличилась. Искажения, похоже, сформировали конструкцию, похожую на червоточину, благодаря которой даже примитивные корабли, оснащенные только химическими двигателями, могут перемещаться через эти странные проходы в другую звездную систему. Если мы сможем стабилизировать проходы, у нас появится больше сверхсветовых способов обойти определенные блокады.\nРазличные ресурсы готовы к подготовке, и может начаться дальнейшее изучение теории."
 CRACK_TECH_HYPER_DRIVE_no_ancrel: "Изучите Гипер Драйв"
 CRACK_TECH_HYPER_DRIVE_no_ancrel_DESC: "Изучая загадочные флуктуации подпространства, наши исследователи обнаружили любопытное явление: кривизна пространства-времени в некоторых регионах границы системы неожиданно увеличилась. Искривленные пространства словно образуют некую структуру, похожую на червоточину, через которую даже примитивные корабли, оснащенные только химическими двигателями, могут перемещаться в другую звездную систему. Если туннели удастся стабилизировать, у нас потенциально появится больше сверхсветовых способов обойти определенные блокады. Конечно, им понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект."
 crack_tech_hyper_drive.1.name: "Приобретена технология Hyperdrive"
 crack_tech_hyper_drive.1.desc: "После бесчисленных попыток нашим инженерам и физикам удалось исправить нестабильные подпространственные проходы и образовать достаточное количество проходов через свои звездолеты на обоих концах. Этот результат очень вдохновил наших ученых, и начали обсуждаться и изучаться новые методы применения космоса."
 crack_tech_hyper_drive.1.a: "Мы можем сделать больше."
 crack_tech_hyper_drive.1.a.tooltip: "Наука не имеет конца."
  
 artifact_crack_tech_gateway_activation: "Выпускает проект исследовательских ворот"
 artifact_crack_tech_gateway_activation_desc: "По всей галактике обнаружено множество древних и полуразрушенных космических станций. Сохранившиеся сильные сигнатуры подпространства позволяют предположить, что это может быть §Hgateway§! или что-то в этом роде - теоретически объединенные в сеть между похожими станциями, позволяющие кораблям мгновенно перемещаться в разные места галактики.\nЕсли они действительно являются Вратами, то теперь они полностью разрушены своим возрастом. Однако, если мы сможем их отремонтировать, владелец врат сможет активировать другие Врата в галактике, что позволит им преодолевать огромные расстояния за считанные дни. Ученым понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый загадочный вариант."
 CRACK_TECH_GATEWAY_ACTIVATION: "Изучите шлюз"
 CRACK_TECH_GATEWAY_ACTIVATION_DESC: "По всей галактике обнаружено множество древних и полуразрушенных космических станций. Сохранившиеся сильные сигнатуры подпространства позволяют предположить, что это может быть §Hgateway§! или что-то в этом роде - теоретически объединенные в сеть между похожими станциями, позволяющие кораблям мгновенно перемещаться в разные места галактики.\nЕсли они действительно являются Вратами, то теперь они полностью разрушены из-за своего ветхости. Однако, если бы мы смогли их отремонтировать, владелец врат смог бы активировать другие Врата в галактике, что позволило бы им преодолевать огромные расстояния всего за несколько дней.\nПодготовлено множество ресурсов, и мы можем начать изучать эту теорию дальше. ."
 CRACK_TECH_GATEWAY_ACTIVATION_no_ancrel: "Изучите шлюз"
 CRACK_TECH_GATEWAY_ACTIVATION_no_ancrel_DESC: "По всей галактике обнаружено множество древних и полуразрушенных космических станций. Сохранившиеся сильные сигнатуры подпространства позволяют предположить, что это может быть §Hgateway§! или что-то в этом роде - теоретически объединенные в сеть между похожими станциями, позволяющие кораблям мгновенно перемещаться в разные места галактики.\nЕсли они действительно являются Вратами, то теперь они полностью разрушены своим возрастом. Однако, если мы сможем их отремонтировать, владелец врат сможет активировать другие Врата в галактике, что позволит им преодолевать огромные расстояния за считанные дни. Ученым понадобится больше информации и ресурсов, чтобы начать специализированный исследовательский проект.\nЕсли у нас нет другого способа получить доступ к этой технологии, это будет самый загадочный вариант."
 crack_tech_gateway_activation.1.name: "Доступные методы активации шлюза"
 crack_tech_gateway_activation.1.desc: "Изучая уже имеющиеся у нас древние артефакты, нашим ученым удалось расшифровать работу врат. Если бы мы освоили шлюз, который еще не был полностью разрушен, мы могли бы восстановить его мощность и использовать это для создания наших собственных шлюзов."
 crack_tech_gateway_activation.1.a: "Ура!"
 crack_tech_gateway_activation.1.a.tooltip: "Расстояние больше не является ограничением для ума."
