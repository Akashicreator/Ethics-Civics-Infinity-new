 ethic_rebel.1001.title: "[RebelEthic] переворот"
 ethic_rebel.1001.desc: "Голоса активистов [root.RebelEthic] постепенно активизируются по всей стране, и теперь они вот-вот выйдут на политическую арену."
 ethic_rebel.1001.tooltip: "[root.GetName] превратится в §Y[RebelEthic]§!, а §YРеорганизация государственного управления§!"
  
 ethic_rebel.1002.title: "[root.RebelEthic] начал гражданскую войну"
 ethic_rebel.1002.desc: "[RebelEthic]Повстанцы слишком долго действовали в тени, и теперь нас ждет гражданская война"
 ethic_rebel.1002.tooltip: "§RСлишком долго ждали....§!"
  
  
 taking_care_of_god: "Забота о Боге"
 taking_care_of_god_desc: "Эти великие существа, обладающие почти богоподобными технологиями, теперь шепчут о пощаде и ищут убежища. Поскольку Создатели жили на нашей планете дольше, появилось некоторое противодействие. Продолжаем ли мы их принимать или позволим этим отходам покинуть нашу цивилизацию? В любом случае, мы должны заняться этим беспрецедентным... Инцидентом с пенсионным спором."
 unselfish_taking_care_of_god: "Бескорыстная помощь"
 unselfish_taking_care_of_god_desc: "Даже в нашей цивилизации уместно заботиться о пожилых людях, потерявших трудоспособность, что является достоинством нашей цивилизации."
 limited_taking_care_of_god: "Ограниченная помощь"
 limited_taking_care_of_god_desc: "Уважение к пожилым людям заслужено, но мы не должны из-за этого портить себе жизнь."
 no_taking_care_of_god: "Отказ от помощи"
 no_taking_care_of_god_desc: "Любая цивилизация стареет, и угасающая цивилизация должна уступить место зарождающейся цивилизации."
 taking_care_of_god_situation_good_end: "Любая цивилизация состарится, а мы украсим старость Бога."
 ethic_raising_the_elderly: "Воспитание пожилых людей"
 ethic_economic_problem: "Экономическая проблема"
  
 situation_militaristic_fervor: "§RМилитаристский фанатизм§!"
 situation_militaristic_fervor_type: "§RМилитаристский фанатизм§!"
 situation_militaristic_fervor_desc: "С первого дня, когда мы встретили другие виды на огромном звездном небе, мы знали, что наша судьба — победить их всех. Наш народ находится в коллективном безумии, и только постоянная победа может удовлетворить его желания. Наша страна также превратилась в военную машину, и только постоянная победа может обеспечить ее топливом. Наше завоевание должно быть быстрым, быстрым и быстрым. Ведь чего больше всего не хватает этой стране, так это людей §YБолее воинственный§! §HБолее радикальный§! §RБолее сумасшедший§!, которые всегда готовы заменить наше правительство. \n\n§RМилитаристский фанатизм§! ценность количественно определяет стремление нашего народа к войне. Это значение будет увеличиваться со временем §PЕстественно увеличенный§!, а через §Bмир§! периоде оно увеличится на §PУдвойте скорость§!. Победа может удовлетворить это желание. Каждые §HВражеские линкоры§! или каждые §HНаселение завоеванной планеты§! разрушение уменьшит §Y1§! очков на §RМилитаристский фанатизм§!. Наоборот, каждый §HБолее радикальный§! или каждые §HБолее радикальный§! разрушение вызовет реваншизм нашего народа. Настроение и повышается §Y1§! баллы §RМилитаристский фанатизм§!. Чем выше это значение, тем больше §HБолее радикальный§! в нашей стране, но в то же время §HБолее радикальный§! станет серьезнее. Когда это значение превышает §HБолее радикальный§!, §HБолее радикальный§!, и это значение изменится с §HБолее радикальный§! Запустить перерасчет."
 militaristic_fervor_1: "Не используйте Цяньлун"
 militaristic_fervor_2: "Не используйте Цяньлун"
 militaristic_fervor_3: "Увидеть дракона в поле"
 militaristic_fervor_4: "Увидеть дракона в поле"
 militaristic_fervor_5: "или прыгнуть в пропасть"
 militaristic_fervor_6: "или прыгнуть в пропасть"
 militaristic_fervor_7: "Летающий дракон в небе"
 militaristic_fervor_8: "Летающий дракон в небе"
