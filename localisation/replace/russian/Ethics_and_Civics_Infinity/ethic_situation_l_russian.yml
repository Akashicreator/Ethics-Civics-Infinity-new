 situation_unity_deficit: "Кризис доверия"
 situation_unity_deficit_type: "$situation_unity_deficit$"
 situation_unity_deficit_desc: "Из-за нехватки административного ресурса наш внутренний показатель $unity$ пробил красную линию, и недовольство народа властью растет с каждым днем! Нам необходимо предпринять немедленные шаги для повышения национального показателя £unity£ $unity$ и как можно скорее устранить последствия этого кризиса доверия, иначе мы столкнемся с еще худшим кризисом."
  
 unity_deficit.100.name: "Ситуация выходит из-под контроля"
 unity_deficit.100.desc: "Суматоха, вызванная падением доверия к правительству, полностью вышла из-под контроля! Люди стали проводить частые митинги, громко говоря о том, как свергнуть действующую власть. Мы должны действовать немедленно, иначе эта риторика, скорее всего, станет реальностью."
 unity_deficit.100.desc.gestalt: "Разобщенное поведение на дальнем конце сознания прорвало предельный порог стабильности всей операции, и испорченные субиндивидуалы угрожают коллективному сознанию во всех направлениях. Мы должны решить этот вопрос немедленно, иначе еще больше субличностей выйдут из-под нашего контроля."
 unity_deficit.100.A: "Немедленно стабилизируйте настроение наших болельщиков."
 unity_deficit.100.B: "Повысьте доверие жителей [looted_planet.GetName]."
 unity_deficit.100.C: "Все под контролем."
 unity_deficit.110.name: "Буууууууу!"
 unity_deficit.110.desc: "Доверие к правительству продолжало оставаться вялым, а призывы народа к свержению правительства росли. Наконец пороховая бочка была взорвана."
 unity_deficit.110.desc.gestalt: "Число субиндивидуалов, которыми может управлять коллектив, становится все меньше и меньше, а те, кто вышел из-под контроля, собираются, чтобы открыто объявить войну коллективному сознанию."
 end_unity_deficit_effect_tooltip: "§RВремя восстания§!"
  
 deficit_approach_laissez_faire_criminal: "Преступление в духе невмешательства"
  
