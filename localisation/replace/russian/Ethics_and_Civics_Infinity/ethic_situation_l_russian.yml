 edict_contact_with_rebel: "Сюжет"
 edict_contact_with_rebel_desc: "Нынешние лидеры долгое время управляли нашей страной, а стоящие за ними группы интересов глубоко нарушили наши права. Мы должны принять меры – возможно, было бы хорошей идеей навсегда заставить наших лидеров молчать."
 edict_tooltip_contact_with_rebel: "Назревает заговор.\n"
 situation_ethic_rebel: "[owner. RebelEthic]."
 situation_ethic_rebel_desc: "[owner. RebelEthic] недоволен властью, и предательство неминуемо"
