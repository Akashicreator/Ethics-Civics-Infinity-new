 approach_militaristic_fervor_ignite: "разжигание милитаристского рвения"
 approach_militaristic_fervor_reassure: "успокоить милитаристский пыл"
 militaristic_fervor_ignite_tooltip: "Естественная скорость роста §RМилитаристский фанатизм§! увеличена вдвое."
 militaristic_fervor_reassure_tooltip: "Естественная скорость роста §RМилитаристский фанатизм§! уменьшена вдвое."
 militaristic_fervor_reassure_need: "Не должно быть постоянных войн или стихийных бедствий."
 SITUATION_AT_REASSURE: "успокоить милитаристский пыл"
 SITUATION_AT_WAR: "состояние войны"
 SITUATION_AT_PEACE: "мирное государство"
 end_militaristic_fervor_tooltip: "Более крайний §Rмилитарист§! запустит §Rгражданская война§!. Поскольку внимание нашего народа вынуждено переключиться на внутреннюю войну, §RМилитаристский фанатизм§! будет пересчитан, начиная с §Y0§!."
 ethic_militaristic_fervor.6.name: "Флот идет один"
 ethic_militaristic_fervor.6.desc: "Наше правительство занято установлением первоначальной связи с [From.GetName]. Однако не все в нашем правительстве этого хотят. Фактически, мы только что получили весьма тревожные новости: в настоящее время в эксплуатации находится флот космических кораблей [Root.GetAdj]. Сформированный атакующий флот вошел в космическую область [From.GetSpeciesAdj] и теперь ускоряется к своей звездной базе. Очевидно, что некоторые чрезвычайно воинственные молодые офицеры в нашей армии спровоцировали этот инцидент и пытались спровоцировать [Root.GetName] и [From.GetName] тотальную войну, чтобы получить возможности для достойной службы и продвижения по службе. Если мы хотим остановить их, сейчас у нас последний шанс, или мы можем их игнорировать. Конечно, другой вариант — объявить войну непосредственно [From.GetName]."
 ethic_militaristic_fervor.6.a: "Сборище предателей! Расстреляйте их всех."
 ethic_militaristic_fervor.6.b: "Пусть они ослабят этих пришельцев, а затем возложат вину на «немногих радикалов»."
 ethic_militaristic_fervor.6.c: "§RБанзай! [From.GetName] должен быть уничтожен!§!"
 ethic_militaristic_fervor.6.c.tt: "$origin.6045.starbase_destroyed.tt$\nПолучите контроль над §Y5§! фрегаты в §Y[target_system.GetName]§! система. \nОн войдет в §RТотальная война§! состояние с §Y[From.GetName]§!. \n\nАктивируйте §RМилитаристский фанатизм§! механизм."
 ethic_militaristic_fervor.7.name: "Милитаристы развязали гражданскую войну."
 ethic_militaristic_fervor.7.desc: "Все потеряно, потому что наше правительство не смогло ответить на стремление своих военных и народа к победе, и они обратили на нас свой гнев внешних врагов. Молодые люди из военных и антиправительственных военизированных групп теперь объединились под знаменем молодого адмирала, поклявшегося положить конец коррумпированному правительству [Root.GetName] и принести истинную победу и славу народу [Root.GetSpeciesAdj]."
 ethic_militaristic_fervor.7.a: "Эти предатели утонут в собственной крови!"
 ethic_militaristic_fervor.7.tooltip: "§RВспыхнула гражданская война, и страна была расколота на две части.§!"
 ethic_militaristic_fervor.8.name: "Милитаристы развязали гражданскую войну."
 ethic_militaristic_fervor.8.desc: "Все потеряно, потому что наше правительство не смогло ответить на стремление своих военных и народа к победе, и они обратили на нас свой гнев внешних врагов. Молодые военнослужащие и антиправительственные военизированные формирования сейчас сражаются на улицах столицы с лояльными правительству вооруженными силами, и ожидается, что конфликт продлится долгое время."
 ethic_militaristic_fervor.8.a: "Эти предатели утонут в собственной крови!"
 ethic_militaristic_fervor.8.tooltip: "§RВспыхнула гражданская война, и столица погрузилась в хаос.§!"
