l_russian:
 ethic_post_revolutionary.1.name: "Антиревизионизм"
 ethic_post_revolutionary.1.desc: "Население возмущено тем, что правительство [Root.GetName] публично отклонило свою правящую мораль от революционных ценностей. Массовые демонстрации остановили социальную деятельность [Root.Capital.GetName], а лозунг «Смерть ревизионисту» стал громче. Ситуация может быстро обостриться, и чиновники администрации были удивлены сильным мнением по этому вопросу. Многие поддерживают продолжение революции, однако есть и другие члены общества и правительства, которые поддерживают [Root.GetName], чтобы он освободился от бремени постоянной революции, и утверждают, что [Root.GetName] должен быть уважаемым членом галактической семьи, а не нарушителем спокойствия. ."
 ethic_post_revolutionary.1.a: "Дорогие люди, уверяем вас..."
 ethic_post_revolutionary.1.a.tooltip: "§LДвижение окончательно утихло, и в качестве цены компромисса мы уступили свое место консервативным элементам в администрации.§!"
 ethic_post_revolutionary.1.b: "Дорогие люди, давайте поговорим о реальности..."
 ethic_post_revolutionary.1.b.tooltip: "§LДвижение устрашающе затихло, люди молчали о нем, и лишь немногие консерваторы остались с трудом бороться с Новым курсом.§!"
  
 re_revolution_question: "Революция?"
 re_revolution_question_desc: "Возглавляемая опытными партийными кадрами, партия вернет народ на правильный путь продолжения революции... Может быть?"
 post_revolutionary: "Послереволюционная эпоха"
 post_revolutionary_desc: "Революция и борьба больше не являются главной темой этой эпохи."
 post_revolutionary_unret: "Миф послереволюционной эпохи"
 post_revolutionary_unret_desc: "Это новая эра обещаний и обещаний, а также эпоха молчания, смятения и страданий."
 post_revolutionary_unret_custom_tooltip: "Похороненная истина, забытая с тобой, как призрак..."
