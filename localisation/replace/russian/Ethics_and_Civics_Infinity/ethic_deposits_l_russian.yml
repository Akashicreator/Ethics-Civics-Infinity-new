 d_scandinavian_reclamation_sector: "Скандинавский сектор восстановления"
 d_scandinavian_reclamation_sector_desc: "Усилия по восстановлению земель в конце XXII века устранили все, кроме самых упорных очагов радиации, а уровни мутаций сейчас находятся на рекордно низком уровне с момента утечки."
 d_saharan_irrigation_project: "Проект ирригации Сахары"
 d_saharan_irrigation_project_desc: "В течение полувека, пока новый Советский Союз один противостоял натиску глобального капитализма, рабочие строили пересекающиеся водные объекты. Эти каналы подобны зарубкам, высекающим духовное мировоззрение пролетариата новой эпохи на африканской земле."
 d_mesopotamian_urban_corridor: "Месопотамский городской коридор"
 d_mesopotamian_urban_corridor_desc: "Десять тысяч лет назад здесь процветали первые цивилизации. Десять тысяч лет спустя новая цивилизация построила здесь столицу мира. Здесь сталкиваются прошлое и будущее, и человечество направляется в совершенно новый мир. Пожалуй, это лучшая дань истории."
 d_boswash_metropolitan_axis: "Метропольная ось Босваш"
 d_boswash_metropolitan_axis_desc: "В 2083 году «Кровавый месяц рабочих», охвативший Северную Америку, пробудил пролетариат от мечты о капиталистическом строительстве. Выстрел разгневанных безработных в президента США также был признан миром первым выстрелом мировой революции. Никогда не забуду!"
 d_mauritanian_security_zone: "Мавританская зона безопасности"
 d_mauritanian_security_zone_desc: "Неразорвавшиеся боеприпасы до сих пор иногда находят возле территории, где полковник Тетчу и остатки его бригады участвовали в своем знаменитом последнем бою."
 d_great_albertan_crater: "Мега-ферма Альберты"
 d_great_albertan_crater_desc: "Метеоритный дождь во внутренней части Солнечной системы в конце XXI века вызвал сильные колебания на рынке продовольственных фьючерсов и вызвал напряженность в международном сообществе. По иронии судьбы, гигантские предприятия по производству продуктов питания, построенные капиталистами в Альберте в то время, оказались одними из важнейших житниц пролетарского мирового правительства."
 d_pacific_algae_tracts: "Тихоокеанское поле мусора"
 d_pacific_algae_tracts_desc: "Обломки военной машины спокойно лежат на дне океана, а обломки, застрявшие на морском дне, растекаются так, будто им нет конца."
 d_delhi_sprawl: "Огромные мегаполисы в Индии"
 d_delhi_sprawl_desc: "Индия, претерпевшая глубокие социалистические преобразования, после войны возродилась из руин, и трудолюбивый народ своими руками писал свое будущее."
 d_pearl_river_agglomerate: "Южно-Китайский агломерат"
 d_pearl_river_agglomerate_desc: "Будучи крупнейшим трудоемким промышленным кластером в мире, дельта Жемчужной реки стала свидетелем того, как мысль Саньхэ шаг за шагом развивалась и созревала на фоне экспансии и угнетения капитала в 21 веке и в конечном итоге стала руководящей идеологией мировой революции в 21 веке. новая эра."
 d_great_pacific_garbage_patch: "£blocker£ Тихоокеанский радиационный пояс"
 d_great_pacific_garbage_patch_desc: "Морская война 2135 года радикально изменила глобальную экологию, а бесчисленное количество ядерного оружия превратило весь Тихий океан в оргию смерти."
 d_failing_infrastructure_earth: "£blocker£ Старая Индия"
 d_failing_infrastructure_earth_desc: "Упорные классовые противоречия в истории и суровые условия жизни после войны привели к сложной социальной ситуации в современной Индии. С момента глобального объединения народное правительство приложило немало усилий для полного освобождения региона, но результаты еще не достигнуты."
 d_decrepit_dwellings_earth: "£blocker£ Старая промышленная зона Северного Китая"
 d_decrepit_dwellings_earth_desc: "Лучший способ уничтожить идею — это притвориться ее последователями и убить их первоначальных сторонников, и сегодняшнее крайнее недоверие к коммунизму в Северном Китае стало одной из прочных основ этой методологии."
