 government_cooldown_reseted:0 "政府改革冷却已经被重置"

 new_election.1.name:0 "[TargetFaction.GetName]的胜利"
 new_election.1.desc.imperial:0 "在[Root.GetHeirTitle][TargetRuler.GetHeirTitle]继承了[Root.GetName]的[Root.GetRulerTitle]之位后，在其背后支持他的[TargetFaction.GetName]也走上了台前，如今他们希望我们的新[Root.GetRulerName]能够实行改革以在全国推广他们的政策。"
 new_election.1.desc.oligarchic:0 "[TargetFaction.GetName]的领导者[TargetRuler.GetHeirTitle]如今已然在与[Root.GetName]的其他派系的斗争中脱颖而出并成为了新的[Root.GetRulerTitle]，[TargetFaction.GetName]已经提出一项新议程，希望在全国施行改革以巩固他们的胜利果实。"
 new_election.1.desc.democratic:0 "支持[TargetFaction.GetName]的人民正奔走欢呼，庆祝他们的代表[TargetRuler.GetHeirTitle]被胜利选举为[Root.GetName]的[Root.GetRulerTitle]。他们呼吁政府顺应民意，在新的时代采纳新的核心价值观，将[TargetFaction.GetName]的思潮确立为主流思潮。"
 new_election.1.desc.stable:0 "毫无疑问的，代表我国主流思潮的[TargetFaction.GetName]继续保持了他们的统治地位，他们的领导人[TargetRuler.GetHeirTitle]成为了新的[Root.GetRulerTitle]。"
 new_election.1.a:0 "保持政治稳定是第一要务。"
 new_election.1.b:0 "是改变的时候了。"