 origin.5035.name:0 "数据挖掘"
 origin.5035.desc:0 "损坏的计算机核心已经完全修好了，尽管多数的数据是加密的，但破译工作已经开始。只要我们愿意花费时间和人力物力，我们迟早能获得包括我们原母星的位置在内的所有信息。"
 origin.5035.desc.MSInocontact: "$origin.5035.desc$\n\n事实上，我们已经得到了一些对我们有利的东西：通过对运奴船所运行的超空间航道扩张进行三角定位，我们发现了$NAME_MSI_country$在星系中的坐标。\n\n我们现在有机会去会会我们的前主人，或者是由他们自生自灭。"

 government_cooldown_reseted:0 "政府改革冷却已经被重置"

 new_election.1.name:0 "[TargetFaction.GetName]的胜利"
 new_election.1.desc.imperial:0 "在[Root.GetHeirTitle][TargetRuler.GetHeirTitle]继承了[Root.GetName]的[Root.GetRulerTitle]之位后，在其背后支持他的[TargetFaction.GetName]也走上了台前，如今他们希望我们的新[Root.GetRulerName]能够实行改革以在全国推广他们的政策。"
 new_election.1.desc.oligarchic:0 "[TargetFaction.GetName]的领导者[TargetRuler.GetHeirTitle]如今已然在与[Root.GetName]的其他派系的斗争中脱颖而出并成为了新的[Root.GetRulerTitle]，[TargetFaction.GetName]已经提出一项新议程，希望在全国施行改革以巩固他们的胜利果实。"
 new_election.1.desc.democratic:0 "支持[TargetFaction.GetName]的人民正奔走欢呼，庆祝他们的代表[TargetRuler.GetName]被胜利选举为[Root.GetName]的[Root.GetRulerTitle]。他们呼吁政府顺应民意，在新的时代采纳新的价值观，将[TargetFaction.GetName]的思潮确立为主流思潮。"
 new_election.1.desc.stable:0 "毫无疑问的，代表我国主流思潮的[TargetFaction.GetName]继续保持了他们的统治地位，他们的领导人[TargetRuler.GetHeirTitle]成为了新的[Root.GetRulerTitle]。"
 new_election.1.a:0 "保持政治稳定是第一要务。"
 new_election.1.b:0 "是改变的时候了。"

 origin.57.name:0 "联盟的本质"
 origin.57.desc:0 "尽管我们已经与联盟的其他成员接触了一段时日了，但唯有现在：超光速引擎的实现，让我们这几个帝国可以真真切切地互相接触。现在的问题是，我们的联邦应当专注于什么方面：一些人提倡目前的通用模式，而另一些人则倾向于专注于在特定领域进行更紧密的合作。"
 origin.57.A:0 "目前的联盟就足够了。"
 origin.57.B:0 "我们需要在潜在的敌人面前自我保护。"
 origin.57.C:0 "只有共同研究才能共同进步。"
 origin.57.D:0 "我们当选择凝聚力和传统的道路。"
 origin.57.E:0 "贸易是重中之重。"
 origin.57.F:0 "为劳动者的福祉而斗争。"
 origin.57.A.icon_tooltip:0 "我们的联邦将保持为§Y$default_federation$§!"
 origin.57.B.icon_tooltip:0 "我们的联邦将转变为§Y$military_federation$§!"
 origin.57.C.icon_tooltip:0 "我们的联邦将转变为§Y$research_federation$§!"
 origin.57.D.icon_tooltip:0 "我们的联邦将转变为§Y$spiritualist_federation$§!"
 origin.57.E.icon_tooltip:0 "我们的联邦将转变为§Y$trade_federation$§!"
 origin.57.F.icon_tooltip:0 "我们的联邦将转变为§Y$TT_communist_federation$§!"

 ethic_kennedy.1.name:0 "[Root.GetRulerTitle]遭遇暗杀！"
 ethic_kennedy.1.desc:1 "似乎作为政府政策导致了其政治生活失意这一事实的惩罚，在一次公开活动中，一个[Root.GetAdj]出现在了[Root.GetRulerTitle][rulername.GetName]身旁。\n\n刺客不知何故绕开了警卫的警戒，从提包中取出了自制的手持等离子发射器，并在对[Root.GetRulerTitle]连发三枪后依托一辆黑色高级地效飞行器与倒地的[Root.GetRulerTitle]对射。直至刺客被击毙，[Root.GetRulerTitle]也因思维器官遭到重创而不治身亡。\n\n在当日稍晚，一个由大半政府高官组成的委员会发布公告，宣布[Root.GetRulerTitle]颁布的政策导致了凶手的个人行动，委员会将修改国家政策以“顺应民意”，而另一部分人则指责调查委员会的“倒行逆施”并要求延续[Root.GetRulerTitle]一贯的执政方针以保障国家稳定。"
 ethic_kennedy.1.a:0 "暗流涌动。"
 ethic_kennedy.1.b:0 "§R我们决不会屈服于阴谋！§!"
 ethic_kennedy.1.tooltip:0 "§Y[Root.GetRulerTitle][rulername.GetName]§R丧生了§!。§!"
 ethic_kennedy.1.a.tooltip:0 "$ethic_kennedy.1.tooltip$\n我国政治将迎来新的转折点。"
 ethic_kennedy.1.b.tooltip:0 "$ethic_kennedy.1.tooltip$\n$ethic_rebel.1002.tooltip$"

 ethic_kennedy.2.name:0 "稳定政治"
 ethic_kennedy.2.desc:1 "刺杀案件带来的风波逐渐平息了，在调查委员会的推动下，新的秩序正迅速地被建立起来。\n\n现在，我们需要决定未来可能的发展方向，我们相信民众一定会无条件支持我们的任何决定的。"
 ethic_kennedy.2.a:0 "自由的火炬将指引我们新的道路。"
 ethic_kennedy.2.b:0 "只有权威的意志才能带领我们继续发展。"
 ethic_kennedy.2.c:0 "一切政权归于无产阶级！"
 ethic_kennedy.2.d:0 "朋友们，让我们来谈谈如何让市场更加繁荣吧..."
 ethic_kennedy.2.e:0 "愿神灵指引我们未来的方向。"
 ethic_kennedy.2.f:0 "我们需要更加理性的考虑未来。"
 ethic_kennedy.2.g:0 "我们不能再放任民众的道德水平继续堕落下去了！"
 ethic_kennedy.2.h:0 "我们前进！我们征服！"
 ethic_kennedy.2.i:0 "或许我们能够求助于星空中的朋友..."
 ethic_kennedy.2.j:0 "这是宇宙猜疑链的有力证据..."

 paragon.3114.i:0 "教导他重视劳动的价值。" # Socialism
