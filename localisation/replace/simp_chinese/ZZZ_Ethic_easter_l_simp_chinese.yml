 ethic_easter.1.name:0 "深空信号"
 ethic_easter.1.desc:0 "我们的传感器收到了一段来自恒星系外的规律信号，数据显示信号源似乎正在以亚光速接近我们的星球。目前破译小组已经就位，预计两年后正式开展第三类接触。"
 ethic_easter.1.a:0 "让我们看看它的来历"

 ethic_easter.2.name:0 "建立联络"
 ethic_easter.2.desc:0 "经过破译，我们成功与不明外星物体建立了联系——显然，它具备智慧，并且正在寻求与我们沟通。"
 ethic_easter.2.a:0 "接入通讯"
 ethic_easter.2.b:0 "外星人？立刻开火！"
 ethic_easter.2.c:0 "食物？立刻开火！"

 ethic_easter.3.name:0 "月桂号"
 ethic_easter.3.desc:0 "§H<字典翻译完毕>§!\n\n你好，陌生的文明，这里是赤色黎明深空科考船-月桂号，我舰三维空间导航系统即将失灵，请求你方空港引导。"
 
 ethic_easter.3.a:0 "你是谁？"
 ethic_easter.3.a.hive:0 "你是属于哪个集体意识的？"
 ethic_easter.3.a.machine:0 "查询：你的信息？"
 ethic_easter.3.a.response:0 "我是数据库管理员，代号§Y华章§!，就职于赤色黎明文明的劳动者科学院，编号1231。\n\n正在执行任务：鹊桥。\n\n请原谅我贸然造访你们的星球，我的飞船即将完全损毁，我只能选择距离探测器中维度坐标最近的文明星球——即你们的星球进行停靠补给。"
 
 ethic_easter.3.b:0 "赤色黎明？"
 ethic_easter.3.b.shared_burden:0 "赤色黎明？听起来你们似乎也在践行社会主义？"
 ethic_easter.3.b.hive:0 "赤色黎明？另一个蜂群吗？"
 ethic_easter.3.b.machine:0 "正在查询资料...未发现赤色黎明文明。"
 ethic_easter.3.b.machine_servitor:0 "正在查询资料...未发现赤色黎明文明。"
 ethic_easter.3.b.response:0 "赤色黎明是仙女座星系所有劳动者的祖国，一个伟大的文明。我们在一千个河系年之前就在全星系内广泛实现了共产主义社会——真正平等而自由的社会。"
 ethic_easter.3.b.shared_burden.response:0 "“也”？是的，同志，我们确实践行着社会主义的道路，并且早已更进一步。\n\n赤色黎明是仙女座星系所有劳动者的祖国，一个伟大的文明。我们在一千个河系年之前就在全星系内广泛实现了共产主义社会——真正平等而自由的社会。"
 ethic_easter.3.b.hive.response:0 "不，赤色黎明是一个个体意识独立的文明...\n\n赤色黎明是仙女座星系所有劳动者的祖国，一个伟大的文明。我们在一千个河系年之前就在全星系内广泛实现了共产主义社会——每一个智慧生命都能和谐共处的集体主义社会。"
 ethic_easter.3.b.machine.response:0 "你们当然没有相关的记录，因为我来自仙女座。§L（轻笑声）§!\n\n赤色黎明是仙女座星系所有劳动者的祖国，一个伟大的文明。我们在一千个河系年之前就在全星系内广泛实现了共产主义社会——每一个智慧生命都能和谐共处的集体主义社会。"
 ethic_easter.3.b.machine_servitor.response:0 "你们当然没有相关的记录，因为我来自仙女座。§L（轻笑声）§!\n\n赤色黎明是仙女座星系所有劳动者的祖国，一个伟大的文明。我们在一千个河系年之前就在全星系内广泛实现了共产主义社会——每一个智慧生命都能和谐共处的集体主义社会。\n\n不过我们倒是曾见过像你们这样的机械智能，并和它们一起并肩作战过。可惜..."
 
 ethic_easter.3.c:0 "你为什么要不远光年的来到银河系？"
 ethic_easter.3.c.machine:0 "查询：你为何前来银河系？"
 ethic_easter.3.c.response:0 "在完全统一了仙女座后，我们的全体人民一致决定前往其他星系发展，同时寻找其他的智慧文明——比如你们——并提供帮助。事实上，不仅仅是银河系，周边的河系我们都派遣了探索舰队。我们原本有近千艘星舰，足够建立起完备的工业基地，但现在只剩下我一个了..."
 
 ethic_easter.3.d:0 "你们遭遇了什么？"
 ethic_easter.3.d.machine:0 "查询：你们遭遇了什么？"
 ethic_easter.3.d.response:0 "我们遭遇了叛徒的袭击。反动派在星系的边缘倾尽最后的力量发动了反扑，而我们在启航前的最后一刻被卷入了进去...反动派余孽的歼星武器撕裂了启航点附近的时空，并扰乱了附近一颗黑洞的稳定。仓促之中，好像只有我成功启动了维度跃迁引擎...等等，那是什么声音？请稍等...§L（华章暂时离开了屏幕）§!\n\n§R*隐约的爆炸声*§!\n\n§L（华章重新出现在了镜头前）§!§R*低声*§!#外星粗口#的资本走狗...当前无工业基础条件下修复飞船需要...*突然的高声*五个千年？！啊，不好意思，我在听..."
 
 ethic_easter.3.e:0 "如果暂时还修不好你的飞船，不如先留在我们国家？"
 ethic_easter.3.e.hive:0 "如果修不好你的飞船，蜂巢可以暂时给你一个工作岗位。"
 ethic_easter.3.e.machine:0 "如果修不好你的飞船，我们可以暂时给你一个研究岗位。"
 ethic_easter.3.e.machine_servitor:0 "如果暂时还修不好你的飞船，我们可以照顾你。"
 ethic_easter.3.e.response:0 "好吧，我可以暂时留下来。作为回报，我会协助你们进行研究，直到我的飞船彻底修复为止。期限大约是...唔...一个千年左右——如果一切顺利的话..."
 
 ethic_easter.3.f:0 "§R关闭通讯§!"
 ethic_easter.3.f.response:0 "§L<通讯已关闭，§Y华章§!已作为科学家加入帝国>§!"
 
 ethic_easter.3.g:0 "§R有机渣宰？立刻开火！§!"
 ethic_easter.3.g.response:0 "灭绝者？啧...\n\n§L（外星飞船突然间消失了，我们的探查雷达加大功率扫描，但最终一无所获。）§!"

