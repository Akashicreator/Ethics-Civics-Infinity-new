 ethic_notice.2.name:0 "通知：2023/1/26"
 ethic_notice.2.desc:0 "自从我开始制作群星的MOD，也有快三年了，其中更多思潮就占了两年的时间。从ECA到ECI，可以说这个主要是建政的MOD花费了我人生中目前为止最多的心血，谢谢大家肯陪我一起发癫（笑）。\n人生真的很奇妙，短短两年，我就经历了资本主义社会和封建家族的双重毒打。去年的很长一段时间里，我的精神状态其实是很糟糕的...当时我真的是把大块的时间都放在了和制作群的群友们建政中，然后再把这些东西写成MOD里的代码。真的，我整个夏天一直在思考，一直在试着对代码缝缝补补，然后放弃，为了测试这个MOD而打开游戏成为了我下班回家以后唯一在干的事。我一直在想，起码能写点什么来缓解一下，这样吧——\n然后傻逼瑞典蠢驴的狗屎游戏启动器就不让我打开游戏了，整整四个月。\n说真的，我在那一瞬间，突然觉得很迷茫，不知道要做什么。我的生活已经被拜金主义和封建残渣践踏了，现在能做的消遣也被傻卵游戏公司给禁止了。从九月一直到一月，哪怕我在玩别的游戏，我对生活的体触也因为无聊而无限放大...我更加深切的体会到了封建主义和资本主义对人的摧残。\n嗯...我也不知道为什么我要说这么多废话，可能是今天我终于彻底被逼疯了？但谢天谢地，我又能进游戏，又能测试这个MOD的代码了。感谢制作群里的各位朋友，感谢各位一直以来的支持。生活很大，但宇宙更大，衷心祝愿你们不要像我一样被这个该死的资本主义社会逼疯吧。\n华章\n2023年1月26日"
 ethic_notice.2.a:0 "也谢谢你看我讲了这么长一段废话...谢谢"
 
