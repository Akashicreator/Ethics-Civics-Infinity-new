 tech_interstellar_society:0 "星际社会"
 tech_interstellar_society_desc:0 "我们必须清晰地认识到：一个星际国家是大多数人因为一个共同的文化或理念聚集起来而形成的共同体。只要仍然有智慧生命认同我们的理念，那么我们就将在星海之间永存。"

 tech_Interstellar_consciousness:0 "星际意识"
 tech_Interstellar_consciousness_desc:0 "自从我们开始仰望星空，我们就一直在预测集体未来可能的发展方向。如今我们步入星辰，我们终于能够实现当初所制定的目标了。"

