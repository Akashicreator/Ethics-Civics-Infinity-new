 tech_warp_drive_3:0 "亚空间扭曲器"
 tech_warp_drive_3_desc:0 "通过大量的负物质，我们能够轻而易举地扭曲空间。有人猜测，这或许是传说中跃迁引擎的雏形。"

 tech_sublight_drive:0 "亚光速引擎"
