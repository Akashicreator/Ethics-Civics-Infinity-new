 decision_general_mobilization:0 "宣布全国总动员"
 decision_general_mobilization_desc:0 "到了需要为国牺牲的时候了，从现在起到一切敌人被逐出我国领土为止，全国符合兵役条件的人民始终处于征发状态！"
 decision_general_mobilization_effect:0 "§Y这一修正效果会在战争结束后随着动员兵一起移除。§!\n\n我们的国家里拥有§Y完整军事服役§!或§Y仅限陆军§!公民权的人口会按照政策生成§Y动员部队§!，这些部队战斗力略逊，且会在战争结束后自行移除。"

 decision_recruiting_local_mercenaries:0 "招募本地雇佣兵"
 decision_recruiting_local_mercenaries_desc:0 "我们的部队需要更多的人力，是时候和这颗星球当地的私人军事承包商谈谈了。"

