 modifier_mobilization:0 "星球已动员"
 modifier_mobilization_desc:0 "这颗星球的青壮年已经响应国家的动员令，踏上了战场。"

 modifier_mercenaries:0 "佣兵已雇佣"
 modifier_mercenaries_desc:0 "在这颗星球提供安保服务的私人承包商已经被雇佣前往战场，这导致了当地治安的显著恶化。"

