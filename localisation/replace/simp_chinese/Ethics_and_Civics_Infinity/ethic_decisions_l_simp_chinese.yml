 decision_connect_to_the_magic_net:0 "连接魔网"
 decision_connect_to_the_magic_net_desc:0 "通过一些特定的技巧激活星球上的高维物质，我们能够在星空彼端复现母星上出现过的奇迹。"
 
 decision_promote_basic_industry_models:0 "宣传基础产业模范"
 decision_promote_basic_industry_models_desc:0 "这些劳动者在长期的实践中摸索出了一套行之有效的方法，极大地提高了我们的第一产业发展水平，我们应该大力宣传他们的光荣事迹与先进经验。"
 
 decision_promote_worker_models:0 "宣传工业模范"
 decision_promote_worker_models_desc:0 "这些工业部门的骨干在工作中总结出的技巧不仅提高了工厂的产量，还让大量的工人避免了可能发生的危险事故，他们的事迹值得我们表彰。"
 
 decision_promote_research_models:0 "宣传科研模范"
 decision_promote_research_models_desc:0 "这些科研人员默默地在各大研究所奉献着自己的青春，他们极大地提高了人民的生活水平，并鼓舞着一代又一代科研工作者投入我们崇高的事业当中。"

 decision_acquisition_of_private_enterprises:0 "收购私人企业"
 decision_acquisition_of_private_enterprises_desc:0 "收购那些已破产或即将破产的私人企业，以便将空间移作他用。"
 
 decision_close_illegal_office:0 "取缔私有企业"
 decision_close_illegal_office_desc:0 "整治无序竞争的私人企业与外国企业，保障国家经济的稳定运作。"
