####################################
#            政治制度
####################################

 auth_direct_democratic:0 "直接民主"
 auth_direct_democratic_desc:0 "人民直接参与管理和决定政策举措，提高了管理效率，加快了社会和经济发展。"
 auth_direct_democratic_tt:0 "$mod_pop_cat_worker_political_power$: §Y+100%§!\n$mod_pop_cat_specialist_political_power$: §Y+100%§!\n$mod_pop_cat_ruler_political_power$: §Y+100%§!\n实行特殊的民主政治结构。\n新$councilor_ruler_direct_democratic$上任时重置政府改革和政策冷却时间。"
 
 auth_democratic:0 "间接民主"
 auth_democratic_desc:0 "间接民主国家定期举行选举，拥有政治权利的公民投票以决定谁应该代表他们的政治诉求。"
 
 auth_oligarchic:0 "寡头政治"
 auth_oligarchic_desc:0 "寡头制政府由一小群人掌握大部分的政治权力，他们决定着国家的走向。"
 
 auth_dictatorial:0 "选举专制"
 auth_dictatorial_desc:0 "选举专制政府由一位各方推举出的代表国家统治阶级的终身统治者进行管理，其掌握着全部的行政权力。"
 
 auth_imperial:0 "世袭专制"
 auth_imperial_desc:0 "世袭专制又称为君主制，其政府构成与选举专制相似，但不同之处在于君主死后会由指定的继承人继位。"

###############
#    政体
###############
 ### 基础 ###
 gov_direct_democracy:0 "国民大会"
 gov_direct_democracy_desc:0 "一种直接民主的民主政府，公民利用发达的信息网络直接对国家的大部分事项投票。"
 gov_representative_democracy:0 "代议民主制"
 gov_representative_democracy_desc:0 "一种代议制的民主政府，公民选举政府官员为自己发声。"
 gov_cabinet_system_of_responsibility:0 "责任内阁制"
 gov_cabinet_system_of_responsibility_desc:0 "一种由少数人统治的寡头政府，最优秀的精英组成内阁以管理国家。"
 gov_constitutional_dictatorship:0 "宪政独裁制"
 gov_constitutional_dictatorship_desc:0 "一种独裁政府，通过合理合法的法案以授予单一个体终身的紧急权力，保护国家不受威胁——无论是外部的还是内部的。"
 gov_despotic_empire:0 "专制帝国"
 gov_despotic_empire_desc:0 "一种世袭的专制政府，政府存在的意义便是为把持着无上权威的统治者紧紧束缚住其下的臣民。"
 gov_megacorporation:0 "巨型企业"
 gov_megacorporation_desc:0 "一种财阀寡头政府，整个国家组织成大型商业企业，由董事会监督。"

 ### 权威主义 ###
 gov_totalitarian_regime:0 "极权制"
 gov_totalitarian_regime_desc:0 "基于$ethic_fanatic_authoritarian$的$auth_dictatorial$$op_cat_government$，国家以追求效率的名义掌控人民生活的各方各面。"
 gov_star_empire:0 "星际帝国"
 gov_star_empire_desc:0 "基于$ethic_fanatic_authoritarian$的$auth_imperial$$op_cat_government$，世代相传的统治者直接通过行政命令控制臣服于中央政府的星球。"

 ### 道德主义 ###
 gov_moral_ideal_town:0 "道德理想乡"
 gov_moral_ideal_town_desc:0 "基于$ethic_fanatic_pacifist$的$auth_direct_democratic$$op_cat_government$，人们自发组建社区来进行自我管理，并通过道德水平来评价他人。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "基于$ethic_fanatic_pacifist$的$auth_democratic$$op_cat_government$，摒弃了暴力思维的人民通过良心来管理并监督国家的运行。"
 gov_irenic_bureaucracy:0 "道德评议会"
 gov_irenic_bureaucracy_desc:0 "基于$ethic_fanatic_pacifist$的$auth_oligarchic$$op_cat_government$，国家内部所有事务全由复杂的官僚系统处理，同时还要保卫其公民的合法权益与安全。"
 gov_irenic_dictatorship:0 "道德摄政制"
 gov_irenic_dictatorship_desc:0 "基于$ethic_fanatic_pacifist$的$auth_dictatorial$$op_cat_government$，开明的统治者负责监督国家行政，以保证公民的暴力倾向低于一定的阈值。"
 gov_enlightened_monarchy: "开明君主制"
 gov_enlightened_monarchy_desc: "基于$ethic_fanatic_pacifist$的$auth_imperial$$op_cat_government$，作为政府的首脑，智慧与资质是最被看重的。"
 gov_charitable_foundation:0 "慈善基金会"
 gov_charitable_foundation_desc:0 "基于$ethic_fanatic_pacifist$的$auth_corporate$，企业通过向穷人提供生活所需的物资来实现物资再分配，以保障市场繁荣。"

 ### 军国主义 ###
 gov_servicemens_union:0 "军人联合会"
 gov_servicemens_union_desc:0 "基于$ethic_fanatic_militarist$的$auth_direct_democratic$$op_cat_government$，退伍公民与现役士兵组建的一个个俱乐部将不同的军团团结在一起，形成了社会治理的基本结构。"
 gov_military_commissariat:0 "军事委员会"
 gov_military_commissariat_desc:0 "基于$ethic_fanatic_militarist$的$auth_democratic$$op_cat_government$，民政和军事的分界线已经模糊到两者大抵是一物的地步。"
 gov_military_junta:0 "军事执政团"
 gov_military_junta_desc:0 "基于$ethic_fanatic_militarist$的$auth_oligarchic$$op_cat_government$，所有关于国家的政策由国家最强大的军阀组成的议会决定。"
 gov_military_dictatorship:0 "军事独裁制"
 gov_military_dictatorship_desc:0 "基于$ethic_fanatic_militarist$的$auth_dictatorial$$op_cat_government$，其统治者是无可置疑的军事首领，绝对的暴力稳固地控制着国家机器。"
 gov_martial_empire: "军武帝国"
 gov_martial_empire_desc: "基于$ethic_fanatic_militarist$的$auth_imperial$$op_cat_government$，国家的存在仅仅是为了支持其军事部门。战斗技巧是最重要的技能，而每一位市民都必须接受一定的军事素质训练。"
 gov_military_industrial_complex:0 "军工复合体"
 gov_military_industrial_complex_desc:0 "基于$ethic_fanatic_militarist$的$auth_corporate$，源源不断地生产着足以毁灭全银河的武器以满足出口需求。"

 ### 教权主义 ###
 gov_the_oracular_order:0 "神谕修会"
 gov_the_oracular_order_desc:0 "基于$ethic_fanatic_materialist$的$ethic_fanatic_spiritualist$$op_cat_government$，接受神指引的教徒们自发的组建了修会，以便在苦修的同时对地方进行自治管理。"
 gov_theocratic_republic:0 "神权共和制"
 gov_theocratic_republic_desc:0 "基于$ethic_fanatic_spiritualist$的$auth_democratic$$op_cat_government$，宗教议会负责监督民主进程，起顾问角色。"
 gov_theocratic_oligarchy: "神权寡头制"
 gov_theocratic_oligarchy_desc: "基于$ethic_fanatic_spiritualist$的$auth_oligarchic$$op_cat_government$，国家的政治力量全部掌握在若干位高权重的宗教领袖手上。"
 gov_theocratic_dictatorship:0 "神权独裁制"
 gov_theocratic_dictatorship_desc:0 "基于$ethic_fanatic_spiritualist$的$auth_dictatorial$$op_cat_government$，官方国教组织支持等级制权力结构，国家由权力结构顶尖的单一个体统治。"
 gov_theocratic_monarchy: "神权君主制"
 gov_theocratic_monarchy_desc: "基于$ethic_fanatic_spiritualist$的$auth_imperial$$op_cat_government$，国家的统治者被神化成神圣的象征。完备的教会组织融入到行政机关中，为国家发展出谋献力。"
 gov_megachurch:0 "商教团"
 gov_megachurch_desc:0 "基于$ethic_fanatic_spiritualist$的$auth_corporate$，宗教传统和商业价值观奇异的交融在一起，受命教长与集团执行官两职融为一体。"

 ### 机械主义 ###
 gov_cyber_democracy:0 "理性共识制"
 gov_cyber_democracy_desc:0 "基于$ethic_fanatic_materialist$的$auth_direct_democratic$$op_cat_government$，技术专家与民间骇客利用网络大数据进行社会建模，以此得到基于大部分民众潜意识共识的政策。"
 gov_expert_council:0 "专家评议会"
 gov_expert_council_desc:0 "基于$ethic_fanatic_materialist$的$auth_democratic$$op_cat_government$，政府部门的政令发布之前需要经过由由资深学者和专家组建的评议会的审核。"
 gov_science_directorate:0 "科学理事会"
 gov_science_directorate_desc:0 "基于$ethic_fanatic_materialist$的$auth_oligarchic$$op_cat_government$，由资深学者和专家构成的理事会为了人民的福祉和效率治理国家。"
 gov_technocratic_dictatorship: "学阀独裁制"
 gov_technocratic_dictatorship_desc: "基于$ethic_fanatic_materialist$的$auth_dictatorial$$op_cat_government$，学阀领袖以效率和科研为名义完全掌控着国家的发展。"
 gov_scholartyrant_monarchy: "学阀世袭制"
 gov_scholartyrant_monarchy_desc: "基于$ethic_fanatic_materialist$的$auth_imperial$$op_cat_government$，学阀领袖将科研专利世代相传，通过完善的专利保护法控制整个国家。"
 gov_technology_group:0 "科技集团"
 gov_technology_group_desc:0 "基于$ethic_fanatic_materialist$的$auth_corporate$，严格的劳动管理促进了大量新兴科技产品的出现。"

 ### 社会主义 ###
 gov_peoples_commune:0 "工人合作社"
 gov_peoples_commune_desc:0 "基于$ethic_fanatic_socialism$的$auth_direct_democratic$$op_cat_government$，社会运作的基本原则是团结、群众的直接民主以及工人参与的管理制度，且社会生产以满足人民需求为中心。"
 gov_peoples_congress:0 "人民代表大会"
 gov_peoples_congress_desc:0 "基于$ethic_fanatic_socialism$的$auth_democratic$$op_cat_government$，各个行业的从业者通过选举产生人民代表，保证大多数人的利益得到保障。"
 gov_peoples_commissariat:0 "人民委员会"
 gov_peoples_commissariat_desc:0 "基于$ethic_fanatic_socialism$的$auth_oligarchic$$op_cat_government$，政府机构由一个特别紧急委员会任命和监督，其成员必须得到人民的批准，并共同努力维护国家的利益。"
 gov_dictatorship_of_the_people:0 "人民专政"
 gov_dictatorship_of_the_people_desc:0 "基于$ethic_fanatic_socialism$的$auth_dictatorial$$op_cat_government$，由一位代表群众利益的终身统治者掌握国家大权，防止敌对势力危害人民群众的利益。"
 gov_monarchical_socialism: "君主社会主义"
 gov_monarchical_socialism_desc: "基于$ethic_fanatic_socialism$的$auth_imperial$$op_cat_government$，世袭的人民统治者以劳动者自居，受到国内的广泛拥护与爱戴。"

 ### 资本主义 ###
 gov_nights_watch_government:0 "守夜人政府"
 gov_nights_watch_government_desc:0 "基于$ethic_fanatic_capitalism$的$auth_direct_democratic$$op_cat_government$，政府将自身的权利裁撤至最小极限，行政命令仅在经济危机出现时动用。"
 gov_timocracy:0 "金权政治"
 gov_timocracy_desc:0 "基于$ethic_fanatic_capitalism$的$auth_democratic$$op_cat_government$，人民的政治权利依据其拥有的财产划分，个人拥有的财产直接等于选票的数量。"
 gov_plutocratic_oligarchy:0 "财阀寡头"
 gov_plutocratic_oligarchy_desc:0 "基于$ethic_fanatic_capitalism$的$auth_oligarchic$$op_cat_government$，由富裕、有权势的精英阶层统治，强大的公司完全接管了社会的政治和经济生活，公民的私人财产直接等价于其政治权力。"
 gov_commercial_republic:0 "商业共和国"
 gov_commercial_republic_desc:0 "基于$ethic_fanatic_capitalism$的$auth_dictatorial$$op_cat_government$，其统治者同时是国家首富，任何政策的推行都将以资本增值的效率为先。"
 gov_business_empire: "商业帝国"
 gov_business_empire_desc: "基于$ethic_fanatic_capitalism$的$auth_imperial$$op_cat_government$，统治者通过资本垄断购买了全世界的产权，并统一收购了全球政府以将自己任命为世袭领袖。"

 ### 无政府主义 ###
 gov_anarchic_society:0 "无政府社会"
 gov_anarchic_society_desc:0 "直接民主制度的完全形态，所有的公民都参与进只具有立法权的全体大会当中，并根据全体讨论得到的决定进行自我管理。"

 ### 工团主义 ###
 gov_anarchocommunism:0 "无政府工团主义"
 gov_anarchocommunism_desc:0 "一种社会形态，无产阶级采用直接民主制和工会、合作社等手段，将信息与决策权完全下放至每一个人的手中。"
 gov_union_representation:0 "工会代表制"
 gov_union_representation_desc:0 "基于$civic_worker_coop$的$auth_democratic$$op_cat_government$，由企业内部的工会推举出的职工代表组成政党，在议会中开展民主政治。"
 gov_council_of_unions:0 "工社理事会"
 gov_council_of_unions_desc:0 "基于$civic_worker_coop$的$auth_oligarchic$$op_cat_government$，由全世界的工人推举出工会常务委员会，负责逐级管理星球行政事务。"

 ### 精神自由 ###
 gov_anarchocapitalism:0 "无政府资本主义"
 gov_anarchocapitalism_desc:0 "一种社会形态，国家机构的规模和权威被削减到最低限度，自由市场提供所有公共产品和服务，包括法律和秩序。"
 gov_trade_league:0 "贸易联盟"
 gov_trade_league_desc:0 "基于$civic_beacon_of_liberty$的$auth_democratic$$op_cat_government$，国家由无数自由商人、公司和行会因共同商业利益集结建立。"
 gov_trade_association:0 "商业公会"
 gov_trade_association_desc:0 "基于$civic_beacon_of_liberty$的$auth_oligarchic$$op_cat_government$，世界各地的商人组建了统一的全国商会以管理贸易纠纷事物——同时兼管行政。"

 ### 思想设计师 ###
 gov_ntraparty_democracy:0 "全过程民主"
 gov_ntraparty_democracy_desc:0 "基于$civic_glorious_pioneer$的$auth_democratic$$op_cat_government$，统治者权力无限且由选举产生，但这个选举是等额选举且是被引导的。"
 gov_bur_collectivism:0 "官僚委员会"
 gov_bur_collectivism_desc:0 "基于$civic_glorious_pioneer$的$auth_oligarchic$$op_cat_government$，国家拥有生产资料，而盈余或利润则分配给党内的精英官僚，而不是工人阶级。"
 gov_parental_dictatorship:0 "家长制独裁"
 gov_parental_dictatorship_desc:0 "基于$civic_glorious_pioneer$的$auth_dictatorial$$op_cat_government$，统治者将无产阶级视作家中后辈，以家长的责任感培养对社会有用的人民。"
 gov_juche_regime: "主体政治"
 gov_juche_regime_desc: "基于$civic_glorious_pioneer$的$auth_imperial$$op_cat_government$，统治者通过加强国内社会对其的个人崇拜来引导人民前进。"

 ### 全息之眼 ###
 gov_spontaneous_mobocracy:0 "自发性专制"
 gov_spontaneous_mobocracy_desc:0 "基于$civic_ultimate_collective$的$auth_democratic$$op_cat_government$，公民自发地监视并积极检举周围的人，以换取参与国家治理的快感。"
 gov_supervisory_board:0 "全景监狱"
 gov_supervisory_board_desc:0 "基于$civic_ultimate_collective$的$auth_oligarchic$$op_cat_government$，所有人都被一个监查委员会监视并随时可能受到检查，人们必须假设自己随时可能接受调查，以强迫自己遵守规范。"
 gov_manage_democracy:0 "管理式民主"
 gov_manage_democracy_desc:0 "基于$civic_ultimate_collective$的$auth_dictatorial$$op_cat_government$，政府通过下发调查问卷收集民意后将数据输入数学模型当中建立理想中的虚拟选民，以替代多变的实体选民进行选举。"
 gov_holographic_empire: "全息帝国"
 gov_holographic_empire_desc: "基于$civic_ultimate_collective$的$auth_imperial$$op_cat_government$，统治者通过数据网络监控每一个居民，并及时派遣机动部队稳固统治的根基。"

 ### 世袭贵族 ###
 gov_prestigious_republic:0 "尊贵共和国"
 gov_prestigious_republic_desc:0 "基于$civic_aristocratic_elite$的$auth_democratic$$op_cat_government$，各个世袭家族的代言人进入政府进行公开选举，而民众投票则选出最受爱戴的贵族执掌国家。"
 gov_noble_aristocracy:0 "贵族元老院"
 gov_noble_aristocracy_desc:0 "基于$civic_aristocratic_elite$的$auth_oligarchic$$op_cat_government$，社会的全部政治权力属于代表世袭贵族的元老院。"
 gov_electing_council:0 "选王议会"
 gov_electing_council_desc:0 "基于$civic_aristocratic_elite$的$auth_dictatorial$$op_cat_government$，最贤明的君主从各大选帝侯之中选出，统治全国。"
 gov_aristocratic_monarchy:0 "贵胄王室"
 gov_aristocratic_monarchy_desc:0 "基于$civic_aristocratic_elite$的$auth_imperial$$op_cat_government$，世袭统治者没有绝对的权力，必须与最有影响力的贵族成员分享。"

 ### 封建王权 ###
 gov_feudal_empire: "封建王朝"
 gov_feudal_empire_desc: "基于$civic_feudal_realm$的$auth_imperial$$op_cat_government$，君主通过授予封臣官职和封地来换取税收和军事效忠的义务进行间接统治。"

 ### 主权邦联 ###
 gov_community_of_common_destiny:0 "命运共同体"
 gov_community_of_common_destiny_desc:0 "生命只有一个宇宙，文明共处一个维度，在多方共同努力下，这个文明逐渐形成了一个你中有我、我中有你的“命运共同体”。"
 gov_soviet_union:0 "共和国联盟"
 gov_soviet_union_desc:0 "由若干主权共和国所组成的国家联盟，各国民主党派的领导者在经过政治协商后将资源进行统一调配，以促进各国共同发展。"
 gov_commonwealth_of_states:0 "国家联合体"
 gov_commonwealth_of_states_desc:0 "主权国家为了某种共同利益而组成的国家联盟，各成员国对内、对外享有全部主权，经过平等协商把各自的一部分权力委托给邦联机构。"
 gov_joint_dictatorship:0 "联合专政"
 gov_joint_dictatorship_desc:0 "由多个国家联合成立的星际帝国，共主邦联的成员维持各自的独立，但共同拥戴同一位经过选举产生的终身执政官以调解各国之间的矛盾。"
 gov_united_empire:0 "共主邦联"
 gov_united_empire_desc:0 "由多个国家联合成立的星际帝国，共主邦联的成员维持各自的独立，但共同拥戴同一位世袭的国家元首作为团结的象征。"

 ### 民族与阶级 ###
 gov_national_community:0 "民族共同体"
 gov_national_community_desc:0 "基于$civic_nazbol$的$auth_direct_democratic$$op_cat_government$，每个人都作为民族共同体的一员，在精神上超越了金钱，财产、利润和虚假的成功，仅有对民族责任的不同，至少理论上如此。"
 gov_jamahiriya:0 "民众国"
