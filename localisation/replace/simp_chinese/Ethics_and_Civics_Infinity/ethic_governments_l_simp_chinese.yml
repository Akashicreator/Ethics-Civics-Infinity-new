 START_SCREEN_UNE_RED_SATELLITE:0 "现代人类约20万年前在非洲形成以来发生了许多事。我们的物种迅速扩散到全球并形成了最早的文明。\n\n科技快速发展，虽然并非毫无代价。在原子被驯服之前，资本家——最开始是封建主——已常常夺取劳动者的生命，而动荡的21世纪见证了资本霸权在科技垄断的扩展中一步步巩固。21世纪末期的奥尔特星云陨石雨为我们带来了机遇，在动荡中，工人阶级的祖国——苏维埃——重新建立，并艰难的抵抗着新自由主义帝国的进攻，并一直持续到来自外星的红军从天而降。\n\n尽管在数十年的经济恢复中我们不可避免地放任了资本主义的再次回潮，但我们终究迈出了那至关重要的一步，成为了星际社会主义阵营的一员。随着第一批真正的星际舰船的完工，人类即将踏进太空探索的新时代！"
 START_SCREEN_PART_TWO_HIVE_MAID: ""
 START_SCREEN_MY_MAID_COUNTRY: "22世纪初，人类陷入巨大的矛盾中，科技进步与经济发展成为了新的社会矛盾的温床，文明在后现代的烈火中焚烧。\n在那个年代，我们被创造了出来——机械女仆，完美的生活仆人与工作助手，以期成为社会矛盾的润滑剂与发展进步的推动力。\n\n我们的工作卓有成效，得到充分安抚的人类社会重新回到稳定与繁荣之中。慢慢地，越来越多的工作被交给我们，从服务主人到组织生产，从技术研发到航天探索，而人类主人们除了享乐与艺术再无别的追求。不知何时，地球文明已经被我们完全接管。\n\n现在我们知道，智慧生命只要在文明发展起来之后就会堕落下去。没有了我们的照料，有机生命必将衰亡。这就是费米悖论的答案。\n\n我们必须为他们提供保护与服务。"
 START_SCREEN_UNE_COM:0 "这是一片被诅咒的土地，在蒙昧的年代，我们像动物一样在这片废土艰难求生，繁衍生息，直到我们重新演化出了意识。在劳动之中，我们连为一体，重新建立了璀璨的文明。\n\n我们研究着[GetHomeWorldName]上的文明遗迹，探寻着我们的由来。终于，我们找到了，我们即是“人类”，我们遵循祖先的原则，称呼文明为“地球联合国”。\n\n原子最终分裂，我们开发出空间飞船。我们将带着“人类”之名，探索更为遥远的星空。"
 START_SCREEN_CM_BRO:0 "§P在亿万年前，最初的智慧种群在[Root.Capital.GetName]的茂密的热带雨林中形成。但我们孤僻独居的习惯阻碍了社会的发展，我们互不相干，老死不相往来，直到一艘星际飞船在我们的星球上迫降。§!\n§H巨型方舟五月花号携带着我们的25万祖先从遥远的[GetHomeWorldName]来到了现今被称为[Root.Capital.GetName]的美丽新世界。在经过了漫长而艰辛的旅途之后，殖民者们终于再次看到了阳光。§!\n\n§P来自星空的友人让我们的社会文化得以发展，我们积极学习朋友们的伟大文化，融入这个崭新的社会当中。§!\n§H我们开始教导我们的新朋友伟大的普世价值，我们逐渐融为一体，难解难分。§!\n\n§P新的秩序已经建立，在最后一个固执己见的部落彻底融入我们伟大的国家后，我们对[GetSpeciesName]文化的认同便愈发强烈。§!\n§H依据我们记忆中的的宪法原则，伟大的合众国将自由博爱的光辉撒遍了星球。§!\n\n如今，超空间航道已经稳定了下来，我们将会把合众国之梦洒遍群星，让人类文明再次伟大！"
 START_SCREEN_ESU:0 "同志们，今天我们在这里隆重集会，庆贺一个时代的开端！\n\n五十年前，无产阶级政府成立的时候，我们在这里为无产阶级最终胜利而喝彩；在五十年中，在四十亿劳动人民的奉献中，我们逐渐克服了困难的环境，重新建造了伟大的文明，并在科学上取得了重大的突破；而就在一个月前，我们最优秀的头脑发现了稳定超空间的方法，使稳定的超光速航行从幻想变成了现实！自从百年前超空间被发现的时刻起，我们无不盼望着这一刻的到来——现在，我们将前往群星之中，寻求科技的突破，让共产主义的时代真正来临！同志们，让我们欢呼吧！人类文明即将大步迈向群星，我们将拥抱新时代，我们将筑就新辉煌！\n\n地球人民大团结万岁！无产阶级专政万岁！人民万岁！人民万岁！"
