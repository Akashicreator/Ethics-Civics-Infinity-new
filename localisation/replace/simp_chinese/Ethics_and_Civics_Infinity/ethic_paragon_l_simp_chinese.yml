 NAME_socialism1:0 "水娃"
 socialism1:0 "一位杰出的农民工，曾经从事各种各样的工作，[Root.GetFirstName]热爱着哺育了他的土地和浩瀚无垠的星空。"
 socialism1_catch_phrase:0 "§L“站在这么高处，人想的事情肯定不一样......”§!"


 ethic_paragon.51000.name:0 "$NAME_socialism1$"
 ethic_paragon.51000.desc:0 "§H他摘下了头上用农作物纤维编织的帽子，用围在上半身的编织物擦了擦面部的污渍。§!\n\n你好，[ruler.GetRegnalName][Root.GetRulerCall]，我叫水娃，我想找一份工作。"
 ethic_paragon.51000.a:0 "你是做什么的？"
 ethic_paragon.51000.a.response:0 "我什么都能做，\n\n§H他思索了一会，继续开口说。§!\n\n我最开始是农民。后来在一家私营矿场当矿工，又去了城里给人擦鞋...从六年前一直到上个月，我是一名空间站外部结构维护员。"
 ethic_paragon.51000.b:0 "为什么选择为我们工作？"
 ethic_paragon.51000.b.response:0 "我认识一个朋友，他告诉我，现在的时代充满机遇，满天都飞着金鸟儿，只要伸手去抓就说不定能抓到一只——前提是要先把自己当回事儿。我看到你们的招人广告，觉得我能行，我就来了。"
 ethic_paragon.51000.c:0 "那你觉得你能胜任什么岗位呢？"
 ethic_paragon.51000.c.response:1 "打工的时候，我自学了一些社会经济方面的知识，现在拿了社会学硕士的学位证。我一直对城市规划感兴趣，我想我可以担任一名总督。"
 ethic_paragon.51000.hire_custom_tooltip:0 "§Y$NAME_socialism1$§!作为一名§H领袖§!加入了我们的帝国。"

 # Shui Wa / socialism1
 ethic_paragon.51010.name:0 "他乡遇故知"
 ethic_paragon.51010.desc:1 "§Y[Root.GetName]§!的朋友，人类科学家§Y$LUHAI_NAME$§!希望加入我们的帝国。这位科学家称对我们即将开始建设的超级太空工程项目相当感兴趣，并带来了他研究的新型材料。[Root.GetFirstName]向我们保证，$LUHAI_NAME$的渊博学识足以担任太空工程建设的总设计师。"
 ethic_paragon.51010.a:0 "他的知识和经历相当宝贵。"
 ethic_paragon.51010.a.custom_tooltip:0 "一个叫§Y$LUHAI_NAME$§!的人类作为一名§H领袖§!加入了我们的帝国。"
 ethic_paragon.51010.b:0 "我们已经物色了更好的人选。"
 LUHAI_NAME:0 "陆海"
 LUHAI_DESC:0 "一位出色的材料科学家。"

 ethic_paragon.51020.name:0 "渴望群星"
 ethic_paragon.51020.desc:1 "总督§Y[Root.GetName]§!对深邃宇宙的向往与日俱增，在繁忙的工作之余，他总是来到高楼的楼顶，眺望深邃的星空。终于，在完成了某一天的工作后，他来到了[ruler.GetRegnalName]的办公室，提交了一份岗位变动申请书。他渴望能够得到进行宇宙探索的批准，并希望能够为他调拨一艘科研船。"
 ethic_paragon.51020.a.custom_tooltip:0 "$NAME_socialism1$仍然是一名§Y$governor$§!。"
 ethic_paragon.51020.b.custom_tooltip:0 "$NAME_socialism1$成为了一名§Y$scientist$§!。"
