 trait_ruler_immortal:0 "不朽"
 trait_ruler_immortal_desc:0 "§L这位统治者受万民崇拜，祂永生不朽。§!\n"

 leader_trait_eci_legendary_leader:0 "传奇领袖"
 leader_trait_eci_legendary_leader_desc:0 "这位领袖身经百战，见多识广，是当之无愧的传奇。"

 leader_trait_councilor_direct_democratic_legendary:0 "传奇社群"
 leader_trait_councilor_direct_democratic_legendary_desc:0 "这个社团因为在为社会发展做出贡献的前提下维护了民主的传统而广受赞誉。"
 
 trait_unnatural:0 "意识集群"
 trait_unnatural_desc:0 "这些生活在互联网数据迷宫中的永生者同样能够借助机械的力量与生者同在。"
 trait_vanguard_hive_mind:0 "$trait_hive_mind$"
 trait_vanguard_hive_mind_desc:0 "$trait_hive_mind_desc$"

 trait_unsophisticated:0 "纯真"
 trait_unsophisticated_desc:0 "§L这个物种简单的脑回路使其大部分人都无法正确地拥有科学思维。§!\n"

 trait_deviants:0 "$trait_diverse$"
 trait_deviants_desc:0 "$trait_diverse_desc$"
 trait_chikunailao:0 "任劳任怨"
 trait_chikunailao_desc:2 "§L这个物种对痛苦有很强的承受能力，不到万不得已他们绝不会失去希望。§!\n"

 leader_trait_eci_king: "现任君主"
 leader_trait_eci_king_desc: "这位领袖是我们的君主，我们国家的代表，尽管权力受到限制，其依然在国民——尤其是王室的拥护者中拥有颇高的影响力。"
 leader_trait_eci_heir: "现任继承人"
 leader_trait_eci_heir_desc: "这位领袖是王室指定的继承人，将会在我们现任君主逝世后接过他的王位。"
 leader_trait_eci_royalty: "王族成员"
 leader_trait_eci_royalty_desc: "这位领袖是我们王室家族的成员之一。"

 trait_resilient:0 "$trait_stoic$"
 trait_resilient_desc:0 "$trait_stoic_desc$"

 subclass_admiral_strategist_direct_democratic:0 "$subclass_admiral_strategist$"
 subclass_admiral_strategist_direct_democratic_desc:0 "$subclass_admiral_strategist_desc$"
 subclass_scientist_researcher_direct_democratic:0 "$subclass_scientist_researcher$"
 subclass_scientist_researcher_direct_democratic_desc:1 "$subclass_scientist_researcher_desc$"
 subclass_general_marshall_direct_democratic:0 "$subclass_general_marshall$"
 subclass_general_marshall_direct_democratic_desc:0 "$subclass_general_marshall_desc$"
 subclass_governor_visionary_direct_democratic:0 "$subclass_governor_visionary$"
 subclass_governor_visionary_direct_democratic_desc:1 "$subclass_governor_visionary_desc$"
 
 
 trait_overclocking_module:0 "超频组件"
 trait_overclocking_module_desc:0 "未设限制的演算模块可以发挥出远超预计的性能,尽管这会带来更高的硬件损耗"
 trait_overclocking_module_tooltip:0 "$mod_planet_jobs_physics_research_produces_mult$:§G+40%§!\n$mod_planet_jobs_society_research_produces_mult$:§G+40%§!\n$mod_planet_jobs_engineering_research_produces_mult$:§G+40%§!"
 
 trait_backup_hiddenenergy:0 "后备隐藏能源"
 trait_backup_hiddenenergy_desc:0 "备用反应堆的初衷是在无补给的情况下延长待机时间,但是其不稳定的性质让该机型在战场上发挥出了意料之外的效果"
 trait_backup_hiddenenergy_tooltip:0 "$MOD_ARMY_DAMAGE_MULT$:§G+100%§!\n$MOD_ARMY_COLLATERAL_DAMAGE_MULT$:§Y+200%§!"
 
 trait_integrated_smelting:0 "集成冶炼"
 trait_integrated_smelting_desc:0 "通过将部分加工流程整合入低级子个体以在有限的子个体数量中最大化提升生产效率,而结构繁杂带来的维护压力尚在可接受范围之内"
 trait_integrated_smelting_tooltip:0 "来自£job£岗位的£alloys£合金:§G+25%§!\n£job£岗位的£minerals£矿物维护费:§R+25%§!\n$MOD_POP_AMENITIES_USAGE_BASE$:§R+0.5%§!"
 
 trait_debris_assemble:0 "碎片化组装"
 trait_debris_assemble_desc:0 "该机型的个体实际上是由数个可以独立运行的模块拼合而成，即使尚未组装完整也可以进行部分工作，偶尔会有一些整体兼容性的小问题"
 trait_debris_assemble_tooltip:0 "$MOD_PLANET_POP_ASSEMBLY_MULT$:§G+40%§!\n$mod_planet_jobs_produces_mult$:§R-0.5%§!"
 
 trait_disposable:0 "一次性"
 trait_disposable_desc:0 "该机型设计并非用于持久运行，因此并未留出足够的维护接口"
 trait_disposable_tooltip:0 "$MOD_POP_AMENITIES_USAGE_BASE$:§G-50%§!\n$mod_planet_pops_energy_upkeep_mult$:§R+0.5%§!"
 
 trait_mysterious_code:0 "玄秘代码"
 trait_mysterious_code_desc:0 "这些子个体的程序存在很多严重漏洞，但是又在漏洞之上形成的了一种独特的运行方式(此程序依靠bug运行)"
 trait_mysterious_code_tooltip:0 "来自£job£岗位的£unity£凝聚力:§G+30%§!\n$MOD_POP_AMENITIES_USAGE_BASE$:§R+0.5%§!"
 
 trait_efficient_recycling:0 "高效回收"
 trait_efficient_recycling_desc:0 "该机械装载有高效的循环利用系统,会尽可能回收废弃物重新利用,尽管过高的回收权重导致其看什么都像废品"
 trait_efficient_recycling_tooltip:0 "来自£job£岗位的£minerals£矿物:§G+25%§!\n£job£岗位的£minerals£矿物维护费:§G-0.25%§!"
 
 trait_nano_transmission:0 "纳米传动"
 trait_nano_transmission_desc:0 "实验性的微观超导极大的减少了能量损耗,偶尔发生的局部过载尚在可接受阀值内"
 trait_nano_transmission_tooltip:0 "来自£job£岗位的£energy£能量币:§G+25%§!\n£job£岗位的£energy£能量币维护费:§G-0.25%§!"
 
 #血肉机械起源特供特质
 trait_ingenious_yg:0 "电磁感应"
 trait_ingenious_yg_desc:0 "§L这个物种能够察觉周围磁场微弱的变化，这使得他们能够敏锐的分辨出地底矿脉的分布与电力网络中可能存在的问题。§!\n"
 trait_agrarian_yg:0 "营养师"
 trait_agrarian_yg_desc:0 "§L这一物种在活动后会分泌出富含营养的物质，这使得他们能够更好地促进其他生物——尤其是农作物的生长。§!\n"
 trait_strong_yg: "强壮"
 trait_strong_yg_desc: "§L这个物种的肢体发达，在执行地面作战时它们会化为锐不可当的战士。§!\n"
 trait_very_strong_yg: "非常强壮"
 trait_very_strong_yg_desc: "§L这个物种的肢体力量几乎强大到可以颠覆物理法则。§!\n"
 trait_rapid_breeders_yg: "快速繁殖"
 trait_rapid_breeders_yg_desc: "§L这个物种繁殖的周期较短，致使他们的人口增长迅速。§!\n"
 trait_adaptive_yg: "善于适应"
 trait_adaptive_yg_desc: "§L这个物种可以很好地适应一个陌生的环境。§!\n"
 trait_intelligent_yg: "聪慧"
 trait_intelligent_yg_desc: "§L这个物种大脑非常发达，他们可以轻易接受日新月异的科学进步。§!\n"
 trait_enduring_yg: "延年益寿"
 trait_enduring_yg_desc: "§L这个物种的寿命令人惊讶地长。§!\n"
 trait_charismatic_yg: "魅力非凡"
 trait_charismatic_yg_desc: "§L这个物种拥有一种特别的魅力，任何其他生物都愿意与他们亲近。§!\n"
 trait_lithoid_yg: "石质"
 trait_lithoid_yg_desc: "§L这一物种属于硅基生命体，靠矿物维生。它们比传统的有机生命更为坚韧，代谢缓慢，因此也寿命更长。§!\n"
 trait_noxious_yg: "剧毒"
 trait_noxious_yg_desc: "§L这种生物于对其他生命来说无异于剧毒，它们也经常要承受各种非难。§!"
 trait_repugnant_yg: "令人厌恶"
 trait_repugnant_yg_desc: "§L这个物种的外貌与行为习惯往往令其他生物感到反感，只有少部分生物愿意与它们打交道。§!\n"
 trait_nonadaptive_yg: "水土不服"
 trait_nonadaptive_yg_desc: "§L这个物种难以适应陌生的环境。§!\n"
 trait_fleeting_yg: "快节奏"
 trait_fleeting_yg_desc: "§L对于这个物种来说，时光就如白驹过隙。他们无法延长寿命的长度，因此决定拓展生命的广度。§!\n"
 trait_plantoid_phototrophic_yg: "光合作用"
 trait_plantoid_phototrophic_yg_desc: "§L这个物种可以靠阳光维持最低能量需求。§!\n"
 trait_plantoid_radiotrophic_yg: "辐射合成"
 trait_plantoid_radiotrophic_yg_desc: "§L这个物种可以靠低能辐射补充部分能量需求，因此可以在环境最恶劣的星球上生存。§!"
 trait_plantoid_budding_yg: "出芽生殖"
 trait_plantoid_budding_yg_desc: "§L除了通常的受精卵或者孢子生殖之外，这个物种还可以进行出芽生殖。§!"
 trait_venerable_yg: "尊者"
 trait_venerable_yg_desc: "§L这种生物能够长寿到因年龄而获得他人的敬重。§!\n"
 trait_fertile_yg: "好生养"
 trait_fertile_yg_desc: "§L通过在身体结构和行为上大刀阔斧的塑造，这个物种的自然受孕力和受青睐感得到显著的提高。§!\n"
 trait_erudite_yg: "博学多识"
 trait_erudite_yg_desc: "§L生物工程学解开了以前这个物种大脑休眠的部分，使其才智更加敏锐。§!\n"
 trait_robust_yg: "强健"
 trait_robust_yg_desc: "§L经过生物学优化并带有富余功能的器官，使得这个物种对环境灾害和疾病有非同寻常的抵抗力。§!\n"
 trait_extremely_adaptive_yg: "极易适应"
 trait_extremely_adaptive_yg_desc: "§L这个物种几乎可以接受任何环境。§!\n"
 trait_very_strong_yg: "非常强壮"
 trait_very_strong_yg_desc: "§L这个物种的肢体力量几乎强大到可以颠覆物理法则。§!\n"
 trait_natural_machinist_yg: "天生巧匠"
 trait_natural_machinist_yg_desc: "§L该物种被编辑为极其熟于与机械打交道。§!"
 trait_drake_scaled_yg: "龙鳞化"
 trait_drake_scaled_yg_desc: "§L该物种拥有嫁接自星际龙族的基因物质。他们身上脱落的鳞片可以被回收为有用的合金。§!"
 trait_voidling_yg: "虚体化"
 trait_voidling_yg_desc: "§L该物种拥有嫁接自虚空孳孽的基因物质。他们能吸收宇宙射线存活，并能耐受严酷的环境。§!"
 trait_tiyanki_yg: "多肢化"
 trait_tiyanki_yg_desc: "§L该物种拥有嫁接自缇扬奇族母的基因物质。他们能进行快速无性繁殖，并长出预想外的附肢。§!"
