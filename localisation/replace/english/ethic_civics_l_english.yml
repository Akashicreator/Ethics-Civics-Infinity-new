 civic_network_of_the_mind:0 "§E§HThe Sea of Consciousness§!§!"
 civic_network_of_the_mind_desc:1 "§RTypes§!\nIn the early days of civilisation, a powerful psychic used their abilities to seize control of entire planetary life forms. While this species still retain some degree of autonomy, they effectively converge into the greater sea of consciousness."
 civic_tooltip_network_of_the_mind_effects:2 "- The country type is §Y$auth_hive_mind$§!, but still §YRetains§! the $MOD_POP_HAPPINESS$.\n - Unlocks some §Y$auth_hive_mind$§! ideals, which allows §Y$ap_evolutionary_mastery$§! Ascension Perk to unlock all §Y$auth_hive_mind$§! ideals\n - Unlocks the §Y$ap_synthetic_evolution$§! ideals when adopting the §Y$auth_machine_intelligence$§! ascension perk, and modifies the empire type to §Y$auth_machine_intelligence$§!\n - $ETHIC_GESTALT_CONSCIOUSNESS_UNITY$\n"
