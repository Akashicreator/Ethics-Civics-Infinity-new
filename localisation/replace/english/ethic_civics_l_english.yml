 civic_imperial_cult:0 "§H§YState Cult§!§!"
 civic_imperial_cult_desc:0 "§YThemes§!\nThis society only worships one single deity, whose ruler is considered an avatar among humans."
 civic_tooltip_imperial_cult_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!, who produce £unity£ Unity and small amounts of £society£ Society Research\n - £job_priest£ $job_priest_plural$ produce §Y1§! additional £unity£ Unity\n - Allow special edict, the §Y$edict_immortal_ruler$§!, which makes the current Ruler immortal\n - Ambition §YScientific Revolution§! is unavailable\n"
 civic_imperial_cult:0 "§H§YState Cult§!§!"
 civic_imperial_cult_desc:0 "§YThemes§!\nThis society only worships one single deity, whose ruler is considered an avatar among humans."
 civic_tooltip_imperial_cult_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!, who produce £unity£ Unity and small amounts of £society£ Society Research\n - £job_priest£ $job_priest_plural$ produce §Y1§! additional £unity£ Unity\n - Allow special edict, the §Y$edict_immortal_ruler$§!, which makes the current Ruler immortal\n - Ambition §YScientific Revolution§! is unavailable\n"
 civic_shared_burden:1 "§H§YAdvanced Socialism§!§!"
 civic_shared_burden_desc:1 "§Ythemes§!\nBased on advanced philosophy and theories of economics, this civilization has, in practice, figured out a set of political paradigms that worked best in the galactic age, and are ruled by proletariats."
 civic_tooltip_shared_burden_effects:3 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_labour_hero£ §Y$job_labour_hero$§!, who produce small amounts of £minerals£ Minerals, £food£ Food, £energy£ Energy and £unity£ Unity\n - £job_labour_hero£ §Y$job_labour_hero$§! also produce §Y0.5§! £unity£ Unity and §Y0.25§! £physics_research£ £engineering_research£ £society_research£ Research\n - §Y$pop_cat_worker$§! heirs to §Y0.25§! £unity£ Unity, depending on job or §Y0.25§! £physics_research£ Physics Research, £engineering_research£ Engineering Research or £society_research£ Society Research, and consumes §Y0.15§! £consumer_goods£ Consumer Goods\n - Can live as §Y$living_standard_utopian$§!, regardless of §YStrenchry§!, all £pop£ Pops have an £consumer_goods£ §Y$consumer_goods$§! upkeep and have no equal §YPolitical Power§!.\n"
 civic_communist_society:1 "§H§YCommunist Society§!§!"
 civic_communist_society_desc:1 "§Ytheme§!\nA society where the all-out public distribution of means of production and goods and the equitable distribution of resources, ensures social, political and economical equality for all, true communism is achieved."
 civic_tooltip_communist_society_effects:3 "- £building£ §YCapital Buildings§! replace all §Y$pop_cat_ruler_plural$§! and £job_enforcer£ §Y$job_enforcer_plural$§! Jobs with £job_labour_hero£ §Y$job_labour_hero$§! Jobs and £job_media_worker£ §Y$job_media_worker_plural$§!\n - £job_labour_hero£ §Y$job_labour_hero$§! additionally produces §Y0.5§! £unity£ Unity and §Y0.25§! £physics_research£ £engineering_research£ £society_research£ Research Research and §G-5§! $PLANET_CRIME_TITLE$\n - §Y$pop_cat_worker$§! extra £unity£ Unity and £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!, which also produces §Y0.25§! £physics_research£ Research, £engineering_research£ and £society_research£ Society Research, and consumes §Y0.15§! £consumer_goods£ Consumer Goods\n - must adopt §Y$living_standard_utopia$§! living standards regardless of a §Ystratified class§!, where all £pop£ Pops have an abundance of £consumer_goods£ §Yconsumer_goods$§! for upkeep and have no §YPolitical power§!. All £job_media_research£ §Y$job_media_research£ §! Jobs also generate §Y0.25§! £physics_research£ Physics Research, £engineering_research£ Society Research, and £society_research£ Society Research, and spend §Y0.15§! £consumer_goods£ Consumer Goods\n - must consume §Y$living_standard_goods$ living§!\n - §RCannot build §Y$building_bureaucratic_1$§! and §Y$building_precinct_house$§!§!\n"
 civic_socialistic:0 "§H§YRevolutionary Vanguard§!§!"
 civic_socialistic_desc:0 "§YThemes§!\nThis society traditionally preserves the ideals of communist values and, while devolved to a small group of individuals who are risen up out of labor, view this system as a transition towards a truly egalitarian society."
 civic_tooltip_socialistic_effects:3 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_labour_hero£ §Y$job_labour_hero$§!, who produce small amounts of £minerals£ Minerals, £food£ Food, £energy£ Energy and £unity£ Unity\n - £job_labour_hero£ §Y$job_labour_hero$§! also produce §Y0.5§! £unity£ Unity\n - §Y$pop_cat_worker$§! class produce §Y0.25§! £unity£ Unity, while producing §Y0.25§! £physics_research£ Physics Research, £engineering_research£ Engineering Research or £society_research£ Society Research, depending on respective jobs, and consume §Y0.15§! £consumer_goods£ Consumer Goods\n"
 civic_ultimate_collective:1 "§H§YHolographic Socialism§!§!"
 civic_ultimate_collective_desc:1 "§YThe Subject§!\nThis society believes in information-deterministic principles that allow for the ultimate creation of a society, provided that they control every "atomic" of its rules. They are therefore eager to collect all information about everyone living in this society and put it under the control of a small number of elites."
 civic_tooltip_ultimate_collective_effects:2 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_core_party_members£ §Y$job_core_party_members_plural$§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§! and drastically reduce §Y£crime£ $PLANET_CRIME_TITLE$§!\n - Cannot use the §Y$trade_policy_unity$§! and §YSocial Development§! taxation investment policies\n - allows a special Edict, the §Y$edict_immortal_ruler$§!, to make the current Ruler immortal\n - £job_enforcer£ §Y$job_enforcer_plural$§! additionally produce §Y3§! £unity£ Unity\n - §YSlave Pops produce §Y0.75§! £trade_value£ $TRADE_VALUE$\n"
 civic_state_monopoly:0 "§H§YGrand Concern§!§!"
 civic_state_monopoly_desc:0 "§YThemes§!\nEngineered around the most powerful monopolistic corporations or banks, this society controls all aspects of society, with the Moguls controlling the state apparatus for the direct protection of their personal property."
 civic_tooltip_state_monopoly_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_mogul£ §Y$job_mogul$§! Jobs, $job_mogul_effect_desc$\n - £job_mogul£ $job_mogul£job_mogul£job_mogul£ §Y$job_mogul$§! Jobs and increase planetary $TRADE_VALUE$ by §G+5!\n - §YMarket§! provides §Y-0.1§! $economic_situation_improve$ when there is no economic crisis."
 civic_beacon_of_liberty:0 "§H§YMind Freedom§!§!"
 civic_beacon_of_liberty_desc:0 "§YThe Subject§!\nThis society idealizes individual freedoms, considering the right of the individual to seek and fulfill his or her goals and desires above all else. They seek to reduce the central government's control of power and bureaucracy, and encourage the free flow of innovation and the free flow of people, goods and ideas throughout the nation."
 civic_tooltip_beacon_of_liberty_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_merchant£ $job_merchant_plural$, increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§! and produce §Y$TRADE_VALUE$§!\n - §YGalactic Stock Exchange§! buildings provide additional £job_merchant£ $job_merchant_plural$ jobs and increase planetary $TRADE_VALUE$ by §G+5!\n - §YUnlocks Ship Type:§! Private Colony Ship\n - §YSocial Welfare§! Living Standards are unavailable\n"
 civic_nazbol:0 "§H§YNationalism and Hierarchy§!§!"
 civic_nazbol_desc:0 "§YThe Subject§!\nThis society advocates an entire people as a necessary and pure community, where, in their opinion, socialism is not people's rule, nor is it a sign of performance or salary equality, but an instrument of "services for the whole of the people" as a means of uniting the working class of the people."
 civic_tooltip_nazbol:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_core_party_members£ §Y$job_core_party_members_plural$§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§! and drastically reduce §Y£crime£ $PLANET_CRIME_TITLE$§!\n - Allows §YArmageddon§! Bombardment Stance\n - All socialist empires have £opinion£ §YOpinion§! reduced by §R-25§!\n - Can use the §YStability Struggle§! and §YNational Emancipation§! grounds against other empires\n - Has §H$citizenship_full$§! §Y$pop_cat_worker$§! class produce §Y0.5§! additional £unity£ Unity and consume §Y0.25§! £consumer_goods£ Consumer Goods\n - Can use the §Y$citizenship_full_full$§! living standard, regardless of §YStability§!, all £pop£ Pops have the §Y$pop_cat_goods$§! required for §YPolitical Power§!.\n"
 civic_National_Socialism:0 "§H§YShaven States§!§!"
 civic_National_Socialism_desc:0 "§YThe Subject§!\nThe nation has managed to keep its grip on society by "convincing proles" by stirring up hatred against the xenos for "survivor and good". On the stellar stage, the state often takes drastic and drastic measures to meddle in diplomacy, in order to keep the problems within the state."
 civic_tooltip_National_Socialism:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_core_party_members£ §Y$job_core_party_members_plural$§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§! and drastically reduce §Y£crime£ $PLANET_CRIME_TITLE$§!\n - Allows §YArmageddon§! Bombardment Stance\n - All socialist empires have £opinion£ §YOpinion§! reduced by §R-200§!\n - Can use the §YShavenian Renaissance§! and §YXeno Enslavement§! Casus Belli against other empires\n - Has §H$citizenship_full$§! §Y$pop_cat_worker$§! class additionally produce §Y0.5§! £unity£ Unity and consume §Y0.25§! £consumer_goods£ Consumer Goods\n - Can use the §H$living_standard_utopian$§! living standard, regardless of their §Y§! class, all £pop£ Pops have the §Y$pop_full$§! £consumer_goods£ §YConsumer_goods$§! upkeep and have the same §YPolitical Power§!.\n"
 civic_galactic_sovereign_people:0 "§H§YCommonis§!§!"
 civic_galactic_sovereign_people_desc:1 "This society has sworn to defend the rights of all sapient beings in the galaxy, and to promote democracy and unity in the name of the Galactic Imperium."
 civic_tooltip_galactic_sovereign_people_effects:1 "- All nations within the Galactic Imperium will be affected by the §YRevolutionary Propaganda§!\n"
 civic_merchant_guilds_desc:2 "§ESubtheme§!\nIn this society, wealth is synonymous with power. The upper echelons are occupied by the rich, and the working class is systematically exploited."
 civic_tooltip_merchant_guilds_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_mogul£ §Y$job_mogul$§! Jobs and increase £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, produce §Y$TRADE_VALUE$§! and increase local workers' £energy£ Energy and £minerals£ Minerals output by §G5!\n - Grants §Y+0.3§! $economic_situation_improve$ and §Y-0.1§! $economic_crisis_accunatate$ whenever a §YMarket§! is open."
 civic_exalted_priesthood:0 "§Y§ETheocracy§!§!"
 civic_exalted_priesthood_desc:0 "§ESub-theme Ideology§!\nReligious leaders fill administrative positions beforehand to prevent heresy in society."
 civic_tooltip_exalted_priesthood_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!, who produce £unity£ Unity and small amounts of £society£ Society Research\n"
 civic_tooltip_exalted_priesthood_communist_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_priest£ §Y$job_priest_plural$§!, who produce £unity£ Unity and small amounts of £society£ Society Research\n - Unable to build §Y$building_bureaucratic_1$§! and £job_priest£ $job_priest_plural$ provide additional £mod_country_admin_cap_add£ $MOD_COUNTRY_ADMIN_CAP_ADD$\n"
 civic_aristocratic_elite:0 "§Y§EDival Nobles§!§!"
 civic_aristocratic_elite_desc:0 "§ESociety§!\nThere are many large families in this society that hold positions of absolute dominance over different fields, and the political game between these plutocratic nobility is an eternal subject in this civilization."
 civic_tooltip_aristocratic_elite_effects:4 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_noble£ §Y$job_noble_plural$§!, who produce £unity£ Unity and increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§!\n - Replaces half of the £unity£ Unity required to maintain §YLeaders§! with £consumer_goods£ §Y$consumer_goods$§!, while also preventing you from firing them.\n - Your §YSubjects§! will add §G0.5§! $r_loyalty$ to your §YSubjects§! and do not suffer penalties to you having multiple Subjects.\n"
 civic_stratocracy:0 "§Y§EOrganic Militarist§!§!"
 civic_stratocracy_desc:0 "§ESociety Civics§!\nIn military dictatorship, state and military are essentially the same as the constitution. Executive positions are usually held by active or glorious retired military heads."
 civic_tooltip_stratocracy_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, increase £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, spawn £defense_army£ §YDefense Armies§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§!, and reduce §YBombardment§! damage\n"
 civic_tooltip_stratocracy_communist_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_soldier£ §Y$job_soldier_plural$§!, increase £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, spawn £defense_army£ §YDefense Armies§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§!, and reduce damage from §YBombardment§!\n"
 civic_byzantine_bureaucracy:0 "§Y§EAggressive Bureaucracy§!§!"
 civic_byzantine_bureaucracy_desc:0 "§ESociety Civics§!\nIn this society, the government is traditionally guided by philosophers and thinkers, who are considered ideal rulers and who are usually wise, reliable and willing to live a peaceful and prosperous life."
 civic_tooltip_byzantine_bureaucracy_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, who produce £unity£ Unity and increase £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, as well as significantly increase $mod_planet_jobs_society_research_produces_mult$\n - £job_bureaucrat£ §Y$job_bureaucrat_plural$§! by §Y1§! £stability£ $PLANET_STABILITY_TITLE$\n"
 civic_tooltip_byzantine_communist_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_culture_worker£ §Y$job_culture_worker_plural$§!, who produce £unity£ Unity, increase £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, and increase $mod_planet_jobs_society_research_produces_mult$\n- Each §Y$pop_cat_worker$§! pop increases £stability£ $PLANET_STABILITY_TITLE$ by §Y0.1§!"
 civic_peoples_republic:0 "§Y§EWorker's Constitution§!§!"
 civic_peoples_republic_desc:0 "§ESub-theme§!\nThis society has legalized the rights of workers, and reorganizing production units and administrative organizations at the grass-root level in the form of cooperatives."
 civic_tooltip_peoples_republic_effects:2 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_labour_hero£ §Y$job_labour_hero$§!, who produce small amounts of £minerals£ Minerals, £food£ Food, £energy£ Energy and £unity£ Unity\n - The §Y$pop_cat_worker$§! class produce §Y0.25§! additional £unity£ Unity and consume §Y0.15§! £consumer_goods£ Consumer Goods\n - when there is no economic crisis, provides §Y-10! $economic_crisis_accumulate$."
 civic_glorious_pioneer:0 "§Y§EThe Mind Designer§!§!"
 civic_glorious_pioneer_desc:0 "§ESociety§!\nThis society believes in a lack of proper "enlightenment" by the populace, devout to the already-advised elites and believe that the masses can only exploit their potential by following the path led by the vanguard."
 civic_tooltip_glorious_pioneer_effects:2 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_core_party_members£ §Y$job_core_party_members_plural$§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§!, and drastically reduce §Y£crime£ $PLANET_CRIME_TITLE$§!\n - Cannot use the §Y$trade_policy_unity$§! taxation policy\n- §YSlave§! Pops produce §Y0.5§! additional £trade_value£ $TRADE_VALUE$\n"
 civic_technocracy:0 "§Y§ETechno-Statecraft§!§!"
 civic_technocracy_desc:0 "§ESociety Subtheme§!\nTo maximize efficiency, this society is governed according to the principles of science and rationality. The personal whims of an ignorant and dangerously unqualified political elite must not be allowed to interfere."
 civic_tooltip_technocracy_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!, who produce a small amount of £society£ Society Research, £engineering£ Engineering Research, £physics£ Physics Research, and £amenities£ Amenities\n - £job_head_researcher£ $job_head_researcher_plural$ and $job_researcher_plural$ produce a small amount of §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!\n"
 civic_tooltip_technocracy_communist_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_researcher£ §Y$job_researcher_plural$§!, who produce £society£ Society Research, £engineering£ Engineering Research, £physics£ Physics Research, and £amenities£ Amenities\n - £job_head_researcher£ $job_researcher_plural$ also produce a small amount of §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!\n"
 civic_social_democracy:0 "§Y§EThe correct Politics§!§!"
 civic_social_democracy_desc:0 "§ESociety§!\nThis society has triumphed over the plutocratic rule, but not being radical. Instead of supporting capitalism or praising communism, they are building a democratic society where everyone is free and open."
 civic_tooltip_social_democracy_effects:4 "- §YMarket Economy§! provides §Y-0.1§! $economic_situation_improve$ and §Y-10! $economic_crisis_accumulate$ when there is no economic crisis."
 civic_procrastination_desc:0 "§PNutopian Culture§!\nThis civilization made no immediate choice when entering space, and aims to find the ultimate goal of civilization as they explore the galaxy."
 civic_tooltip_procrastination_effects:2 "Start the game with no effect, and each §Y20§! years, gives a chance to choose between retaining the §PState§! or removing the §PState§! in exchange for an additional §G+1§! $MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$. Each time you choose to leave a $MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$, up to a maximum of §Y10§!.\n"
 civic_death_cult:0 "Death Cult"
 civic_death_cult_desc:0 "§PReligious Doctrines§!\nThis society's religion is built around periodic sacrifice rituals. Willing initiates devote themselves to a decade of study before meeting them to death, a cause which ripples the culture of the whole."
 civic_art_country:0 "Artificial Nation"
 civic_art_country_desc:0 "§PNutopian Culture§!\nEvery individual in this civilization has a love for the art from their heart, and has adapted it to the points of life."
 civic_tooltip_art_country_effects:2 "- Increases the opinion of the §YArtisan Troupe§! enclaves\n - £job_entertainer£ $job_entertainer_plural$ produce §Y1§! additional £unity£ $unity$ and £society£ §YSociety Research§!\n - £job_culture_worker£ $job_culture_worker_plural$ provide §Y5§! additional £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$\n"
 civic_machine_soul_servant:0 "Regulated Servants"
 civic_machine_soul_servant_desc:0 "§PReligious Doctrine§!\nThis civilization view robots as religious envoys of the divine and serve them in a pious state."
 civic_tooltip_machine_soul_servant_effects:2 "Start the game with §Y5§! Machine £pop£ Pops\nCan construct £building£ §Y$building_mechanical_sanctuary$§! buildings that allow Soul-Sage to produce £unity£ §YUnity§! and increase $mod_planet_jobs_produces_mult$\n"
 civic_keepers_harmony:0 "Defenders of Nature"
 civic_keepers_harmony_desc:0 "§PReligious Doctrines§!\nMembers of this society worship the spirits of nature. In order to live in true harmony with the biosphere, it means staying away from the earthly pleasures."
 civic_tooltip_keepers_harmony_effects:2 "- On §Ynon-artificial worlds§!, benefits from a wide variety of planets' §YFeatures§! and §YBlockers§!, who gain access to a certain amount of §YHousing§! and special priest jobs, §YDruy§! (Engineering civics that combined them can make them more powerful when it comes to §YDoctrine Politics§! or §YDoctarianism§!)\n - Constructing §YElysium Gardens§! provide additional £housing£ Housing and increase £unity£ Unity output\n - Some rare blockers and planetary features such as §YWandering Forest§! or §YTitanic Life§! also provide £happiness£ §YHappiness§!\n - Having special planetary decisions that allow for the removal of planetary anomalies such as §YDangerous Wildlife§!, §YBleakland§!, §YHazard Weather§!, §YWild Storm§!, §YDamaged Ecology§!, §YIrradiated Planet§!\n - §YMining Districts§! provide §R1§! less £amenities£ Amenities\nCannot use the §YDecrease Environmental Regulation§! policy\n"
 civic_peacekeepers:0 "Ecumenism"
 civic_peacekeepers_desc:0 "§PNutopian Culture§!\nThis civilization is driven into space by the spirit of hope and the belief in peaceful cooperation with all sentient life in the galaxy.\n\nAdvanced version of the §YAdmiral Corps§! civics"
 civic_tooltip_peacekeepers_effects:2 "- While in a §YFederation§!, maintaining §YNon-Aggression Pacts§! and §YResearch Agreements§! costs no Influence \n - §YXenoist§! faction provides additional Approval when in a §YFederation§! \n - Successful §YUplifting Primitives§! grant £unity£ Unity and £society£ Society modifiers for 10 years, increasing £society£ Society Research \n - Cannot have §YRivals§!\n"
 civic_consumerism:0 "Wasteful Consumerism"
 civic_consumerism_desc:0 "§PNutopian Culture§!\nThis society has developed a model of consumeristic society based on an obsession with the consumption of luxury goods. In this artificially shaped non-natural society, standards for dividing rights between people is no longer an individual's capacity, but the quantity and quality of luxury goods they hold."
 civic_tooltip_consumerism_effects:2 "- £job_artisan£ $job_artisan_plural$ and £job_artisan£ $job_artisan_plural$ produce additional £trade_value£ $TRADE_VALUE$\n - §YIndustrial Districts§! provide additional £job_merchant£ $job_merchant_plural$\n - §YCommercial Zones§!, §YCommercial Megaplexes§! and §YCity Districts§! provide additional £job_artisan£ $job_artisan_plural$ jobs\n - The §YEntrepreneurs Faction§! will be displeased by the §YIncreased Environmental Regulation§! policy and will be happy by the §YLight Industrial Subsidies§! taxation investment policy\n - §YMarket§! to provide §Y+0.3§! $economic_situation_improve$ whenever the economic crisis is over."
 civic_super_fast_paced_life:0 "Hyperbhythmic Life"
 civic_super_fast_paced_life_desc:0 "§PNull Culture§!\nThis society promotes efficiency, seeing the cause of the unfortunate lives of laborers as the unworked laborers themselves. To be able to live a happy life, laborers must do their best to be eligible to receive and continue their lives and jobs before death."
 civic_tooltip_super_fast_paced_life_effects:2 "- §Y$pop_cat_worker$§! class produces §Y0.25§! additional £trade_value£ $TRADE_VALUE$\n - §Y$pop_cat_specialist$§! class produce §Y0.75§! additional £trade_value£ $TRADE_VALUE$\n - §Y$pop_cat_ruler$§! class produce §Y1.75§! additional £trade_value£ $TRADE_VALUE$\n - §YMarket Economy§!, provides §Y+0.3§! $economic_situation_improve$ whenever there is no economic crisis."
 civic_globalism:0 "Globalism"
 civic_globalism_desc:0 "§PNutopian Culture§!\nDrives us into space not only an obsession with the unknown and unfamiliar, but also profitable deals that we can profit from.\n\n"
 civic_tooltip_globalism_effects:2 "- Through §YBoosted Bids§!, their planets have a higher chance to be nominated to preside over the §YGalactic Market§!, spending less Influence using §YIncreased Nomination Bid§!\n\n - §YCommercial Pacts§! cost no Influence to maintain\n\n - Increase the Opinion of §YTrade League§! Enclaves\n\n - The §YEntrepreneurs Faction§! provides additional approval towards the §YTrade Federation§!\n"
 civic_defenders_faith:0 "Radical Fanatics"
 civic_defenders_faith_desc:0 "§PReligious Doctrines§!\nReligious Fundamentalists, this army maintains a strong tradition of intense military training, both physical and spiritual. They must always be prepared to protect their religious beliefs from heretics."
 civic_tooltip_defenders_faith_effects:2 "- £building£ §YTemple§! buildings provide additional £job_templar£ §Y$job_templar$§! jobs ( Combining civics on §YSpiritualist§! or §YDoctualist§! themes can make them stronger)\n - £building£ §YSacrifice Temple§! buildings provide additional £job_death_knight£ §Y$job_death_knight$§! jobs\n - Allows special unity ambitions - §YHoly Expeditions§!\n"
 civic_xeno_militarist:0 "Mediators"
 civic_xeno_militarist_desc:0 "§PNutopian Culture§!\nThis civilization is naturally open to outside cultures, but does not neglect to use military force in order to maintain balance in global power."
 civic_tooltip_xeno_militarist_effects:2 "- §YGuarantee Independence§! and §YNon-Aggression Pacts§! require no Influence to maintain\n - The §YHegemon faction§! approves of §YDefensive Pacts§!\n - The §YHegemon faction§! will not provide more than 1 Influence to §YRivals§! and will not demand §YAggressive Diplomacy§!\n - The §YHegemon§! faction will approve the §YLiberation War§! war policy\n - The §YBombardment§! option is limited\n"
 civic_liberator:0 "Liberator"
 civic_liberator_desc:0 "§PNumen Culture§!\nThis civilization abhors oppressors and exploiters, who have sworn to bring liberation to all sapient beings in the galaxy."
 civic_tooltip_liberator_effects:2 "- §YGuarantee Independence§! and §YNon-Aggression Pacts§! cost Influence to maintain\n - The §YRevolutionary faction§! approves\n - Unlocks $continuous_revolution$ Policy on game start\n - The §YBombardment§! option is limited\n"
 civic_inwards_perfection:0 "Inward Perfection"
 civic_inwards_perfection_desc:0 "§PNutopian Culture§!\nFor the first three generations, the Celestial Warlords are the ruling power of the Empire. They are the rulers of the Empire, and they are the rulers of the Empire. Their subjects are the citizens of the Empire. They live a life without need.\n\nAdvanced version of the civic §Y$civic_pompous_purists$§!"
 civic_tooltip_inwards_perfection_effects:2 "- Cannot §YDeclare Rival§!\n - Cannot form §YDefensive Pacts§!\n - Cannot form §YMigration Treaties§!\n - Cannot form §YResearch Agreements§!\n - Cannot form §YCommercial Pacts§!\n - Cannot §YGuarantee Independence§!\n - Cannot join §YFederations§!\n - Cannot §YInfiltrate§! primitives\n - Cannot use §YUnrestricted Wars§! policy\n - Build §YPlanetary Shield Generators§! to produce additional £unity£ Unity\n - §YBorder Policy§! is §YClosed§! by default\n"
 civic_exploration:0 "Star Seekers"
 civic_exploration_desc:0 "§PNutopian Culture§!\nThis civilization is driven into space by a true pioneer spirit and a pure sense of discovery of secrets, and is more than an imperialistic ambition."
 civic_tooltip_exploration_effects:2 "- Cannot set §YMilitary Telecommunications§! policy\n - Start the game with §YAutomated Exploration Protocols§! technology unlocked\n - §YUnlocks Ship Type:§! Private Colony Ship\n"
 civic_reeducated_labor:0 "Slaving Despots"
 civic_reeducated_labor_desc:0 "§PNutopian Culture§!\nThe economy of this society is dominated by a number of powerful and ruthless owners of slave trading houses, severe dependence on a slave workforce can lead to overall citizen jobs falling.\n\nAdvanced version of the §YSlaver Guilds§! civic"
 civic_tooltip_reeducated_labor_effects:2 "- Can use §Y$slavery_indentured$§! slavery\n - Non-§YEthicist§! can build special §YNeo-Coliseum§!, which adds £job_gladiator£ §YGladiator§! Jobs, who produce some £trade_value£ $TRADE_VALUE$ and increase local §YArmy Damage§!\n - During a §YMarket§! economic crisis, provide §Y+1§! $economic_situation_improve$ and §Y-40§! $economic_crisis_threshold$. - §YSlaves§! pops produce additional §Y0.75§! £trade_value£ $TRADE_VALUE$\n"
 civic_star_settlers:0 "Star Settlers"
 civic_star_settlers_desc:0 "§PNutopian Culture§!\nAs space exploration has begun, this civilization has become immersed in a strong pioneer spirit. People tend to expand their territories through peaceful expansion and colonization, colonizing as widely as possible."
 civic_tooltip_star_settlers_effects:2 "- £job_colonist£ §Y$job_colonist_plural$§! also produce §Y5§! £unity£ Unity\n - Start the game with the §YInterstellar Ambitions§! technology unlocked\n"
 civic_memorialist:0 "Memorialists"
 civic_memorialist_desc:0 "§PNutopian Culture§!\nThis empire pays tribute to memories and past sentient lifeforms, deriving greater stability and insight from the continuous cycles of death, rebirth and legacy."
 civic_hive_memorialist:0 "Fallen Memorial"
 civic_hive_memorialist_desc:0 "The Hive Mind pays special regard to the passing of other sentient entities as a means of centering its own, lasting self."
 civic_machine_memorialist:0 "Entropy Protocol"
 civic_machine_memorialist_desc:0 "The Machine Intelligence fine-tunes its understanding of core protocols through careful analysis of entropy in the wider universe. Redundancy is data, on the path to greater resilience."
 civic_warrior_culture:0 "Martial Culture"
 civic_warrior_culture_desc:0 "§PNutopian Culture§!\nThis society has developed a firm warrior spirit. Martial prowess is all that matters, and true glory can only be achieved on the battlefield."
 civic_tooltip_warrior_culture_effects:1 "- Replaces £job_entertainer£ §Y$job_entertainer$§! Jobs with £job_duelist£ §Y$job_duelist$§! Jobs, $job_duelist_effect_desc$\n - Unlocks §YCentralized Command§! Technologies on game\n"
 civic_liberty_of_libido:0 "Free Desires"
 civic_liberty_of_libido_desc:0 "§PNutopian Culture§!\nThis society was freed from the ethical dilemma that plagued most civilizations in the galaxy at an early stage of development, which allowed them to open up to biological intercourse to the extent that they were terrified of other civilizations."
 civic_tooltip_liberty_of_libido_effects:1 "- The §YOpinion§! of this civilization is §R-40§! for empires that have not adopted it, and the §YOpinion§! of such culture is §G+40§! for empires that have adopted it.\n - Allows empires with §Y$has_branch_office$§! to build special $BRANCH_OFFICE_BUILDINGS$: §Y$building_alien_custom_street$§!\n - $ap_evolutionary_mastery$ §H(Can be turned off in starting settings)§! after taking the $allow_crossbreeding$ Ascension Perk"
 civic_libido_equipment:0 "Instrument of Desire"
 civic_libido_equipment_desc:0 "§PNutopian Culture§!\nThis society considers syncretic couples or individuals with reached maturity are among the best tools to support their civilisation's endless needs, and low-level "propellents" of weaker genders are widely abused and used in special industries."
 civic_tooltip_libido_equipment_effects:1 "- §R-40§! §YOpinion§! of this civilization by those who failed to do so, including the §YOpinion§! of said civilization by the $civic_liberty_of_libido$'s nations.\n- Can build £building£ §Y$building_equipment_breeding_plant$§!\n- $job_tentacle_seedbed_effect_desc$"
 civic_terraforming:0 "Environmental Engineer"
 civic_terraforming_desc:0 "§PNutopian Culture§!\nThis society has a high level of ecological and environmental concerns and is highly reliant on scientific research."
 civic_tooltip_terraforming_effects:0 "- Planetary Features and §YBlockers§! provide a certain amount of £housing£ Housing and £job_researcher£ $job_researcher_plural$ Jobs\n - Allows the use of special planetary decisions to eradicate planetary anomalies such as §YIrradiated Planets§!, §YTidal Locked§!, §YDamaged Ecology§! and more\n - Unlocks the §YTerrestrial Sculpting§! technology on game start\n - Clearing a planetary §YBlocker§! may provide certain resources at one time\n"
 civic_spiritual_seekers:0 "Spiritual Seekers"
 civic_spiritual_seekers_desc:0 "§PReligious Doctrines§!\nThe people of this society are primarily concerned with the matters of psychological self-development and the search for inner peace."
 civic_tooltip_spiritual_seekers_effects:2 "- Temple buildings provide additional £job_transcend£ $job_transcend$ jobs, yielding a small amount of £unity£ unity, £society£ Society Research and £engineering£ Engineering Research, and reducing §Y£crime£ $PLANET_CRIME_TITLE$§!\n - Increased chance of the §YPsionic Theory§! tech option spawning\n"
 civic_catalytic_processing:0 "Catalytic Processing"
 civic_catalytic_processing_desc:0 "§PNutopian Culture§!\nThis civilization's industry focused on catalytic chemistry has unlocked the key to using organic materials in the construction of spacebound structures."
 civic_tooltip_catalytic_processing_effects:0 "£alloys£ §Y$alloys$§! produce jobs that consume minerals instead of £food£ §Y$food$§!, additionally producing §Y1§! £society£ §YSociety Research§!\n£job_farmer£ §YAgricultural World Class§! also increases the planet's £alloys£ alloy output"
 civic_crafters:0 "Masterful Crafters"
 civic_crafters_desc:0 "§PNutopian Culture§!\nA penchant for meticulous crafting lies at the heart of this society. Defiant appendages and keen sensory organs help them create truly wondrous treasures even in the most basic of trades."
 civic_tooltip_crafters_effects:0 "£consumer_goods£ §Y$consumer_goods$§! Jobs produce additional £engineering£ §YEngineering Research§!\n- §YArtisans§! Jobs produce additional §Y2§! £trade_value£ $TRADE_VALUE$\n"
 civic_conciliatory:0 "Concordatism"
 civic_conciliatory_desc:0 "§PNutopian Culture§!\nMembers of this society are prone to radical ideologies, and those who try to lift a roof off are going to open their window and throw them out."
 civic_tooltip_conciliatory_effects:0 "The effects of the §HRadgressive Ethic§! modifier will be offset."
 civic_ultravisionary_socialism:0 "Distant Sight Doctrine"
 civic_ultravisionary_socialism_desc:0 "§PNutopian Culture§!\nThis society places the development of technology first and foremost among its social goals. They see technological progress as a shortcut to communism, and thus dedicate a large part of their resources to scientific education and research."
 civic_tooltip_ultravisionary_socialism_effects:2 "- $building_institute$ increases £happiness£ §YPop Happiness§!\n - §YFree Pops§! produce §Y0.5§! additional £physics£ £society£ £engineering£ Research\n - §YPops§! cost §Y0.5§! additional £unity£ Unity\n"
 civic_liberation_theology:0 "Theological Emancipation"
 civic_liberation_theology_desc:0 "§PReligious Doctrines§!\nThis society uses social analysis of socialism as the interpretation principle that the nature of the divine is "divine" and "liberator". They demand that the thetheological community truly free the world, not only by recreating it, but also by making sure to understand the words of the divine."
 civic_tooltip_liberation_theology_effects:2 "- £job_priest£ §Y$job_priest_plural$§! increases the £happiness£ §YHappiness§! of the §Y$pop_cat_worker$§! class while additionally producing small amounts of £minerals£ Minerals, £food£ Food and £unity£ Unity\n - §Y$pop_cat_worker$§! additionally produces §Y0.25§! £unity£ Unity and consumes §Y0.15§! £consumer_goods£ Consumer Goods\n - §YReligious Factions§! will be happy with §YSocial Equality§! or §YUtopian§! living standards\n"
 civic_knowledge_seeker:0 "Cult of Knowledge"
 civic_knowledge_seeker_desc:0 "§PReligious Doctrines§!\nFor historical reasons, this civilization view science as part of thetheological process and will strongly encourage the priests to continue on their path to science."
 civic_tooltip_knowledge_seeker_effects:0 "£job_priest£ Unity output is reduced for £unity£ $job_priest_plural$, but produce £society£ Society, £physics£ Physics and £engineering£ Engineering Research\nAllows access to the special edict, §YArtifacts Research§!\n£job_priest£ $job_priest$ Job and £job_researcher£ $job_researcher_plural$ do not interfere with each other\n"
 civic_Fertility_worship:0 "Reproductive Worship"
 civic_Fertility_worship_desc:0 "§PReligious Doctrines§!\nThis civilization is unconvinced that the unknown forces of both genders value that can result in huge positive-looking natural or societal forces, and is unconditionally subservient to it. The veneration of reproduction is not only found in their artwork, but in actual life people have become superstitious to the reproduction itself."
 civic_tooltip_Fertility_worship_effects:0 "- £job_priest£ $job_priest_plural$ produce §Y1§! additional £unity£ Unity and £amenities£ Amenities, and provide $MOD_POP_GROWTH_SPEED$\n- £job_high_priest£ $job_high_priest_plural$ provide additional £society£ Society Research and £amenities£ Amenities\n"
 civic_The_Druid_Way:0 "Path of Druid"
 civic_The_Druid_Way_desc:0 "§PReligious Doctrines§!\nThis civilization believes in itself as a natural and neutral champion, exceptionally pious about nature and the state of life, and believes in the strength of nature and promote the way of transcendence. Its Sacrificers are seen as mediums of the divine, leading in the worship of their gods, regulating public and private sacrifices, and ruling all questions of religion."
 civic_tooltip_The_Druid_Way_effects:0 "- £job_priest£ $job_priest_plural$ provide additional £society£ Society Research and £amenities£ Amenities, as well as £job_druid£ $job_druid_plural$ Job\n - £job_druid£ $job_druid_plural$ provide additional £society£ Society Research and £amenities£ Amenities\n"
 civic_industry_pacesetter:0 "Industrial Beacon"
 civic_industry_pacesetter_desc:0 "§PNutopian Culture§!\nThis society celebrates exemplary individuals with remarkable performance in the field of labor, and compiles its methods into replicatable programs to be spread throughout the society."
 civic_tooltip_industry_pacesetter_effects:1 "- £job_labour_hero£ §Y$job_labour_hero_plural$§! jobs provide bonuses to job production\n - Allows to use special planetary decisions, promote advanced work experience and provide bonuses to jobs in specific fields.\n - §YMarket Economy§! provides §Y+0.2§! $economic_situation_improve$ when there is no economic crisis."
 civic_civil_rights_gun_grant:0 "Martial Power"
 civic_civil_rights_gun_grant_desc:0 "§PNutopian Culture§!\nThis society permits the proliferation and use of all weapons, and encourages citizens to vying for their rights with weapons in their hands."
 civic_tooltip_rights_gun_grant_effects:2 "- £job_foundry£ $job_foundry_plural$ increase $MOD_ARMY_STARTING_EXPERIENCE_ADD$\n"
 civic_eternal_jihad:0 "Endless Seasons"
 civic_eternal_jihad_desc:0 "§PReligious Doctrines§!\nThis society has rallied its many idols, forming large and small factions for this cause. Crusades are being fought for the idols in their name."
 civic_tooltip_eternal_jihad_effects:2 "- Offers special jobs: £job_professional_star_fans£ §Y$job_professional_star_fans_plural$§!, $job_professional_star_fans_effect_desc$\n - Replaces £job_priest£ §Y$job_priest_plural$§! with £job_manager£ §Y$job_manager_plural$§! and £job_entertainer£ $job_entertainer_plural$ when there is no economic crisis.\n - §Y0.2§! $economic_situation_improve$ under §YMarket Economics§!."
 civic_futuristic_art:0 "Future Artisan"
 civic_futuristic_art_desc:0 "§PNutopian Culture§!\nThe culture of this civilization is indistinguishable from the development of technology, and its artists are always happy to strive for the most primitive arts."
 civic_tooltip_futuristic_art_effects:1 "- £job_researcher£ $job_researcher_plural$ and £job_head_researcher£ $job_head_researcher_plural$ produce §Y1§! additional £unity£ Unity and §Y1§! additional £amenities£ Amenities, and consume §Y1§! £consumer_goods£ Consumer Goods\n - §Y$building_autochthon_monument$§! and §Y$building_galactic_memorial_1$§! additional £physics£ £society£ £engineering£ \n"
 civic_proletarian_culture:0 "Labor and Culture"
 civic_proletarian_culture_desc:0 "§PNutopian Culture§!\nThe nation's citizens have assimilated the most universal aspects of everyday cultural life, and the place once rife with golden rights, intrigues and oppression is now used to sing songs of farmer masses, labor and a good life."
 civic_proletarian_culture_effects:1 "- Replaces the £building£ §Y$building_holo_theatres$§! with an §Y$building_cultural_palace$§!\n- £job_entertainer£ $job_entertainer_plural$ produce an additional §Y1§! £unity£ $unity$ and no longer consume £consumer_goods£ $consumer_goods$, but provide additional £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$ §R-2§!\n"
 civic_commercial_entertainment:0 "Commercial Entertainment"
 civic_commercial_entertainment_desc:0 "§PNutopian Culture§!\nThe cultural goods people consume on a daily basis generate a lot of profit which in turn spawns more advertising. Although investors may not like the quality of cultural goods in it."
 civic_commercial_entertainment_effects:1 "- £job_entertainer£ $job_entertainer_plural$ produce an additional §Y2§! £trade_value£ §Y$TRADE_VALUE$§! but provide £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$ §R-2§! and consume §Y1§! £unity£ $unity$\n"
 civic_anglers:0 "Angler"
 civic_anglers_desc:0 "§PNutopian Culture§!\nThis society is adept at utilizing nature's boons, providing itself with a stable influx of sustenance and economic value."
 civic_tooltip_anglers_effects:1 "On §HOcean Worlds§!, §HAgriculture Districts§! are uncapped.\nOn §YWet§! worlds, £job_farmer£ §Y$job_farmer_plural$§! are replaced by £job_angler£ §Y$job_angler_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\n£job_angler£ §Y$job_angler_plural$§! produce §Y8§! £food£ §Y$food$§! and §Y0.5§! £trade_value£ §Y$TRADE_VALUE$§!.\n£job_pearl_diver£ §Y$job_pearl_diver_plural$§! produce §Y4§! £consumer_goods£ §Y$consumer_goods$§! and §Y1§! £trade_value£ §Y$TRADE_VALUE$§!.\nAdds the §H$trait_aquatic$ trait§!.\n - §YMarket§! provides §Y-0.1§! $economic_crisis_accumulate$."
 civic_anglers_socialism:0 "$civic_anglers$"
 civic_anglers_socialism_desc:0 "$civic_anglers_desc$"
 civic_tooltip_anglers_socialism_effects:1 "On §HOcean Worlds§!, §HAgriculture Districts§! are uncapped.\nOn §YWet§! worlds, £job_farmer£ §Y$job_farmer_plural$§! are replaced by £job_angler£ §Y$job_angler_plural$§! and £job_pearl_diver£ §Y$job_pearl_diver_plural$§!.\n£job_angler£ §Y$job_angler_plural$§! produce §Y8§! £food£ §Y$food$§! and §Y2§! £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!.\n£job_pearl_diver£ §Y$job_pearl_diver_plural$§! produce §Y3§! £consumer_goods£ §Y$consumer_goods$§! and §Y0.25§! £unity£ §Y$unity$§!.\nAdds the §H$trait_aquatic$§! trait.\n - §Y-0.1§! §YMarket§! provides §Y-0.5§! $economic_crisis_accumulate$."
 civic_anglers_lithoid:0 "The Reef"
 civic_anglers_lithoid_desc:0 "$civic_anglers_desc$"
 civic_tooltip_anglers_lithoid_effects:1 "On §HOcean Worlds§!, §HMining Districts§! are uncapped.\nOn §YWet§! worlds, £job_miner£ $job_miner_plural$ produce §Y1§! additional £minerals£ §Y$minerals$§! and §Y1§! £consumer_goods£ §Y$consumer_goods$§!, and produce £rare_crystals£ §Y$rare_crystals$§! whenever given the right technology.\nAdds the §H$trait_aquatic$§! trait.\n - §YMarket§!, grants §Y-0.1§! $economic_crisis_accumulate$."
 civic_vilified:0 "Of A Thousand Afflictions"
 civic_vilified_desc:0 "§PNutopian Culture§!\nThis civilization has a long tradition, but for reasons others consider it a flood beast and its history has been tampered with and destroyed."
 civic_tooltip_vilified_effects:2 "- §YNon-Federation Members§! or §YNon-Subjects§! have reduced their value for this civilization\n - §HNon-Machine Intelligence§!'s §YLost Empires§! have much less taken liking of this civilisation\n - §RGalactic Emperor§! or adopt the §H$ap_future_society$§! Ascension Perk to be replaced with §Y$civic_rise_from_the_ashes$§! §PCivilian Culture§!\n - If the §YGalactic Hegemony§! origin§! of the §HGalactic Emperor§! is selected for the mod, only the Imperial Authority will be replaced with §P$civic_rise_from_the_ashes$§! if it reaches §Y2000§!."
 civic_rise_from_the_ashes:0 "Rise Again"
 civic_rise_from_the_ashes_desc:0 "§PNutopian Culture§!\nAs it once was at the zenith of their brilliance, this civilization reclaims its glory and declares their return to the galactic community."
 civic_ideal_slavery:0 "Ideal Slavery"
 civic_ideal_slavery_desc:0 "§PNutopian Culture§!\nSlavery has been a practice in this society since time immemorial. Slavery has never been abolished, and prolonged slavery has advanced to the point where it strikes fear into the majority of the citizens of other civilizations: slaves work on a modest scale every day and serve their needs as often as possible."
 civic_tooltip_ideal_slavery_effects:14 "- Cannot prolong mandated hours\n - Must adopt slavery\n - §YSlaves§! Pops consume §Y0.5§! additional £building£ $MOD_PLANET_HOUSING_ADD$\n"
 civic_curse_of_blood_kin:0 "Bloodblood Curse"
 civic_curse_of_blood_kin_desc:0 "§PNutopian Culture§!\nEach and every individual in this society carry the promise of a clan, each being taught from an early age, and only by climbing over it and shackling their excess self-awareness can they make a face for the ancestor's spirits."
 civic_tooltip_curse_of_blood_kin_effects:14 "- Start the game with the §Y$tech_selected_lineages$§! technology unlocked\n"
 civic_zhaowen_dao:0 "Essenced"
 civic_zhaowen_dao_desc:0 "§PNutopian Culture§!\nThe majority of this civilization will pursue the truth as their only goal of existence, and for this purpose they can sacrifice everything - including life."
 civic_tooltip_zhaowen_dao_effects:0 "- Every so often, there is the sacrifice of a scientist\n - §RThe forbidden research has a chance of causing the universe to collapse into working order, which is likely to increase over time§!\n - £job_head_researcher£ §Y$job_head_researcher_plural$§! provide additional £unity£ §Y$unity$§!"
 civic_corpus_desc:0 "This civilization views the pursuit of wealth as a noble cause, with everyone having the right to follow their inner desire to seek it. The founder of the company and the board are seen as a divine or ruler and the common people lose their individuality in the endless labor that makes them part of a vast financial machine."
 civic_tooltip_corpus_effects:2 "- §Y$pop_cat_worker$§! class produces §Y0.25§! additional £trade_value£ $TRADE_VALUE$\n - §Y$pop_cat_specialist$§! class produce §Y0.5§! additional £trade_value£ $TRADE_VALUE$\n - Can construct £building£ §Y$building_nuumismatic_shrine$§!\n - $job_reemployment_HR_supervisor_effect_desc$\n - Starts with the §Y$tech_tracking_implants$§! technology unlocked\n - §YUnlocks Ship Type:§! Private Colony Ship\n - §YMarket Economy§!, providing §Y+0.2§! $economic_situation_improve$ whenever there is no economic crisis."
 trait_flesh_components:0 "Flesh Parts"
 trait_flesh_components_desc:0 "§LIn a well-fathomed and well-ordered operation of capital, these parts faithfully follow the dreams of prospering.§!"
 TRAIT_FLESH_COMPONENTS_EFFECT:0 "$mod_planet_jobs_produces_mult$: §G+10!\n$mod_planet_pops_organics_food_upkeep_mult$: §G-10!\n$mod_planet_pops_organics_minerals_upkeep_mult$: §G-10!\n$mod_planet_pops_organics_energy_upkeep_mult$: §R+0.15!\n\nCannot produce §YLeaders§!\nCannot be employed in §Y$pop_cat_ruler$§! Jobs"
 civic_world_cooperative:0 "Feature Capitalism"
 civic_world_cooperative_desc:0 "This Megacorporation has conducted extensive research and improvements on capitalism in general, and with the conditions required to preserve capital to operate as a core capital trade, they have modernised their production relationships by a series of measures, including the abandonment of the private sector and the forming of worker cooperatives."
 civic_tooltip_world_cooperative_effects:2 "- Can establish §YState Owned Enterprises§! on its own planets\n - §Y$pop_cat_worker$§! class produces §Y0.25§! additional £unity£ Unity and §Y0.25§! £trade_value£ $TRADE_VALUE$, and consumes §Y0.15§! £consumer_goods£ Consumer Goods\n - §YMarket Economy§! provides §Y-0.2§! $economic_crisis_accumulate$ and §Y80! $economic_crisis_accumulate$, and §Y-0.4§! $economic_crisis_accumulate$ in times of economic crisis."
 civic_state_owned_enterprises:0 "State Owned Enterprises"
 civic_state_owned_enterprises_desc:1 "This society has established a large number of state corporations owned by the government, where all economic lifelines and most distribution of goods are in the hands of these collective economic groups."
 civic_tooltip_state_owned_enterprises_effects:3 "Can establish §YState-Owned Corporations§! on one of its planets, and build special §Y$BRANCH_OFFICE_BUILDINGS$§!.\nAdopting the §B$reform_and_opening_up$§! policy, allows to open §Y$has_branch_office$§! on worlds of other empires, like the corporate government.\n- §YMarket economy§! provides §Y-10! $economic_crisis_accumulate$ whenever there is no economic crisis."
 BRANCH_OFFICE_NOT_REFORM_AND_OPENING_UP:0 "§ROnly enacting the §B$reform_and_opening_up$§! policy and market reform will allow us to expand the open-air of our state enterprises even further.§!"
 BRANCH_OFFICE_NOT_HAS_SOCIALIST_COUNTRY:0 "§RThis Empire does not permit foreign capital the privilege of taking control of its people's economy.§!"
 civic_production_community:0 "Production Community"
 civic_production_community_desc:1 "The production of goods in this society is handled by small and large communities of produce, which are akin to self-governance groups of workers of state enterprises in general that decide their economical lives."
 civic_tooltip_production_community_effects:2 "- §HMining§!, §HAgriculture§!, §HGenerator§! and §HIndustrial§! Districts provide §G+1§! Housing each §HMining§! and §G+1§! Job per §Y2§! Districts, §HAgriculture§! and §HGenerator§! Districts\n- §G+2§! Job per §Y4§! §HIndustrial§! Districts\n - §YMarket Economy§! provides §Y-5! $economic_crisis_accumulate$ whenever there is no economic crisis."
 civic_Political_satire:0 "Political Ironicity"
 civic_Political_satire_desc:0 "In an attempt to criticize the incompetent and primitive government agencies of the past, the ruling body of this civilization has ordered the creation of a massive collection of art pieces on satire of old politics every year, but in the pursuit of efficiency, xenophobes across the empire are allowed to create only such works."
 civic_tooltip_Political_satire_effects:2 "- Culture Jobs provide less Amenities, increase Ruler Political Power, and produce additional £trade_value£ §YAdequate§! £trade_value£ $TRADE_VALUE$ as well as §Y1§! £consumer_goods£ Consumer Goods.\n"
 civic_Disarm:0 "Demilitarized"
 civic_Disarm_desc:0 "This nation has, for historical or political reasons, voluntarily rescinded its illegal right to hold arms, placing its self-preservation and right to defend justice in the hands of violent machines and governments."
 civic_tooltip_Disarm_effects:2 "- The police station of this country no longer provides £job_enforcer£ $job_enforcer$, but instead £job_slave_overseer£ $job_slave_overseer_plural$\n- £job_slave_overseer£ $job_slave_overseer_plural$ make the planetary trade more prosperous and produce §Y2§! £trade_value£ $TRADE_VALUE$\n"
 civic_The_land_of_smiles:0 "Smile Nation"
 civic_The_land_of_smiles_desc:0 "The uncaring and selfish people of this nation always find it right in the camera to express their eager hopes for a future of greatness with twisted and swaying visual organs."
 civic_Unrestricted_patriotism:0 "Unrestricted Patriotic"
 civic_Unrestricted_patriotism_desc:0 "This nation's citizens view the state machine as their source of all glority, considering unpatriotic in itself their greatest sin and believe that all sins will finally be brought to justice."
 civic_tooltip_Unrestricted_patriotism_effects:2 "- Happiness Jobs produce §Y1§! additional £unity£ Unity and §Y1§! £trade_value£ $TRADE_VALUE$, and consume §Y1§! £consumer_goods£ Consumer Goods\n"
 civic_superhuman_economy:0 "Superman Economy"
 civic_superhuman_economy_desc:1 "This society has some individuals beyond conventionalism, whose economy depends heavily on them to function."
 civic_tooltip_superhuman_economy_effects:2 "- §YLeaders§! will produce additional resources"
 civic_underworld_society:0 "Underworld"
 civic_underworld_society_desc:1 "The grasses of this society are dominated by large and small criminal elements, while governments on the surface are secretly dealing with these criminal elements to stabilize the society."
 civic_tooltip_underworld_society_effects:3 "Cannot form §YCommercial Pacts§!\nCan build §YBranch Offices§! on the planets of any empire they have no war or truce with\nCan establish §YBranch Offices§! on their worlds\n£crime£ $PLANET_CRIME_TITLE$ on §YBranch Offices§! planets increases Branch Office value\nCan build unique £crime£ $PLANET_CRIME_TITLE$ which increases local worker output by §G2! for each §Y$job_criminal$§! and gives §Y1§! £stability£ $PLANET_STABILITY_TITLE$ on their worlds"
 civic_tooltip_criminal_heritage_effects:3 "Cannot form §YCommercial Pacts§!\nCan build §YBranch Offices§! on the planets of any empire they have no war or truce with\nCan establish §YBranch Offices§! on their own planets\n£crime£ $PLANET_CRIME_TITLE$ on §YBranch Offices§! increases Branch Office value\nCan build unique £crime£ $PLANET_CRIME_TITLE$ which increases local worker population output by §G1! for each §Y$job_criminal$§! and produce §Y1.5§! £trade_value£ $TRADE_VALUE$"
 civic_military_scientific:1 "Battlecraft"
 civic_military_scientific_desc:1 "This civilization believes in science as the first fighting force, and is keen to ensure technological edge in war by investing significant quantities of personnel and materials into the development and testing of weaponry."
 civic_tooltip_military_scientific_effects:2 "- £job_soldier£ §Y$job_soldier_plural$§! and £job_conscript£ §Y$job_conscript_plural$§! produce £engineering£ Engineering Research and £physics£ Physics Research \n - £job_researcher£ $job_researcher_plural$ consume additional £alloys£ $alloys$ and produce more £engineering£ Engineering Research and £physics£ Physics Research"
 civic_characteristic_socialism:0 "Feature Socialism"
 civic_characteristic_socialism_desc:0 "This country follows the principles of socialism in its legislation, and makes amends to the socialism system in conjunction with marketability and privateity in practice."
 civic_tooltip_characteristic_socialism_effects:2 "- Start the game with the $reform_and_opening_up$ policy unlocked\n- §YSlave§! pops produce additional §Y1.25§! £trade_value£ $TRADE_VALUE$\n"
 civic_characteristic_socialism_pioneer:0 "$civic_characteristic_socialism$"
 civic_characteristic_socialism_pioneer_desc:0 "$civic_characteristic_socialism_desc$"
 civic_family_business:0 "Clan-Corporate"
 civic_family_business_desc:0 "This Megacorporation is like a stratified family, with almost every single member holding their own for generations and cannot outperform half their duties."
 civic_presence_fleet:0 "Fleet Deposit"
 civic_presence_fleet_desc:0 "This empire believes that the problems they face can not be solved by a fleet, instead resources should be used. As for fleets, just exist."
 civic_financial_investment:0 "Financial Investment"
 civic_financial_investment_desc:0 "This Megacorporation's employees will instead attempt to put some of their physical assets into the company's asset gathering in return for some of their profits."
 civic_tooltip_financial_investment_effects:2 "£job_technician£ $job_technician_plural$ from £trade_value£ $TRADE_VALUE$: §G+1§!\n - §YMarket Economy§! provides §Y+0.3§! $economic_situation_improve$ and §Y-0.1§! $economic_crisis_accumulate$ whenever there is no economic crisis."
 civic_cutthroat_politics:0 "Conspiracy Politics"
 civic_cutthroat_politics_desc:0 "The political system in this society is renowned for its intrigue, power struggles, shady backroom deals and dagger scheming are par for the course. The mysteries that politicians hide behind their mask often cast doubt upon their government's cheap promises."
 civic_parliamentary_system:0 "New Democracy"
 civic_parliamentary_system_desc:0 "This society redefines what form of democracy they take, and considers so-called 'democracy', aside from them, to be de facto dictatorial."
 civic_parliamentary_system_corporate:0 "Democratic"
 civic_parliamentary_system_corporate_desc:0 "This society redefined forms of democracy and saw no one as more familiar with it than them."
 civic_performance_appraisal:0 "Performance Review"
 civic_performance_appraisal_desc:0 "This Megacorporation has perfect mechanisms for testing and promotion, allowing them to have higher administrative privileges, even for civil origin, whenever it is capable of creating profits for the company."
 civic_tooltip_performance_appraisal_effects:0 "- §YMarket Economy§! provides §Y+0.1§! $economic_situation_improve$ when there is no economic crisis."
 civic_biochemical_warrior:0 "Immune Tactics"
 civic_biochemical_warrior_desc:0 "The military branches of this civilization's government are open to the use of state-of-the-art biochemical weaponry to ward off any intended enemy, ignoring some of the societal opinion and moral concerns in continuing public or confidential research."
 civic_tooltip_biochemical_warrior_effects:2 "- £job_healthcare£ $job_healthcare_plural$ produce an additional §Y1.5§! £society£ Society Research\n - $javorian_pox_desc$\n - Start the game with the §Y$tech_dangerous_wildlife$§! and §Y$tech_dense_jungle$§! technologies unlocked"
 civic_information_warrior:0 "True Name"
 civic_information_warrior_desc:0 "The civilisation's government is left to the whims of each and every one of it to see others' privacy as a pre-opening box. For this reason, the government simply has to buy information from the civilian hackers about enemy citizens."
 civic_tooltip_information_warrior_effects:2 "- Start the game with the §Y$tech_decryption_1$§! and §Y$tech_decryption_2$§! technologies unlocked"
 civic_army_production:0 "The Battle of Powder as One"
 civic_army_production_desc:0 "To meet the demands of large armies, these armies produce proper supplies for their training and war effort."
 civic_tooltip_army_production_effects:2 "- £job_soldier£ §Y$job_soldier_plural$§! and £job_conscript£ §Y$job_conscript_plural$§! produce £food£ Food and £alloys£ Alloys, as well as small amounts of £minerals£ Minerals, £energy£ Energy and £unity£ Unity\n"
 civic_martial_brotherhood:0 "People's Armies"
 civic_martial_brotherhood_desc:0 "Born proles, raised as an Industrial-Mercantile. Protect the Empire for the production, and all for the population."
 civic_tooltip_martial_brotherhood_effects:2 "- §YMilitary Leaders§! upkeep is halved\n - Does not decrease §Y$mod_planet_jobs_produces_mult$§! while under martial law\n - £defense_army£ §YDefense Armies§! now provide small amounts of £food£ food, £minerals£ minerals, £energy£ energy and £unity£ unity"
 civic_extremely_efficient_storage:0 "Ultra-Efficient Storage"
 civic_extremely_efficient_storage_desc:1 "This civilization was repeatedly plagued by a resource crisis during the early days of its history, and has thus focused heavily on the storage and protection of goods for occasional needs."
 civic_tooltip_extremely_efficient_storage_effects:3 "§Y$building_resource_silo$§! planetary buildings have an additional §G+5000§! $MOD_COUNTRY_RESOURCE_MAX_ADD$, increase planetary $MOD_POP_CITIZEN_HAPPINESS$ and §G+1§! £job_soldier£ $job_soldier_plural$\n§Y$building_resource_silo$§! starbase buildings have an additional §G+5000§! $MOD_COUNTRY_RESOURCE_MAX_ADD$, and increase §G+1§! £unity£ $unity$\n£building£ §YCapital Buildings§! now double the amount of $MOD_COUNTRY_RESOURCE_MAX_ADD$ provided by the §YCapital Buildings§!"
 civic_science_knight:0 "Science Knights"
 civic_science_knight_desc:1 "In this society, the scientific staff is a glorious nobleman, who has determined their position and honor in the scientific community through stratums."
 civic_tooltip_science_knight_effects:3 "- £job_head_researcher£ $job_head_researcher_plural$ increase political power and enjoy bonuses to £job_knight£ $job_knight_plural$\n - £job_researcher£ $job_researcher_plural$ provide additional £job_squire£ $job_squire_plural$ jobs\n - §YScientists§! start at level 2\n"
 civic_learning_society:0 "Studyed Society"
 civic_learning_society_desc:1 "In this society, everyone dedicates their lives to learning, with limited living creations and infinite possibilities."
 civic_tooltip_learning_society_effects:3 "- §YScientists§! have twice the chance to discover technologies that belong to their field of research\n"
 civic_big_industrial_farming:0 "Mega-Industrial Farming"
 civic_big_industrial_farming_desc:0 "This society excels at agricultural production, and in combination with the tide of industrialization, has raised farming efficiency to a level never before seen before."
 civic_tooltip_big_industrial_farming_effects:0 "- £job_farmer£ $job_farmer$ produce an additional §Y4§! £trade_value£ $TRADE_VALUE$ and §G+1! $mod_pop_lifestyle_trade_mult$\n - §YAgriculture Districts§! will provide fewer jobs\n"
 civic_mining_company:0 "Mining Company"
 civic_mining_company_desc:0 "This megacorporation has risen from mining to the point where they have access to the best mining facilities."
 civic_true_hero:0 "Heroistic Nature"
 civic_true_hero_desc:0 "This society believes that heroes are an act, not an identity, and that everyone can become a hero to each other when needed. \n\n§LBROBE, CHALLENGE.§!"
 civic_business_reporting_administration:0 "Commercial Report Administration"
 civic_business_reporting_administration_desc:0 "This Megacorporation employs a large number of dedicated workers to oversee front-line production, using their commercial reports to run public administration."
 civic_tooltip_business_reporting_administration_effects:1 "- Replaces £job_manager£ §Y$job_manager_plural$§! with £job_clerk£ §Y$job_clerk$§!, additionally producing a small amount of §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!\n - Unlocks the §Y$tech_effective_bureaucracy$§! technology when the game starts\n"
 civic_democracy_and_clean_government:0 "Democratic Integrity"
 civic_democracy_and_clean_government_desc:0 "This society has broken out from its bureaucratic hurdles, finding a functional democratic administration that replaces the old one."
 civic_tooltip_democracy_and_clean_government_effects:1 "- Replaces £job_bureaucrat£ §Y$job_bureaucrat_plural$§! with £job_clerk£ §Y$job_clerk$§!, £job_clerk£ §Y$job_clerk$§! adding a small bonus to £job_bureaucrat£job_bureaucrat£job_clerk£job_clerk£ §Y$job_clerk$§!\n - Starts the game with the §Y$tech_effective_bureaucracy$§! technology unlocked\n"
 civic_tooltip_democracy_and_clean_government_OGAS_effects:1 "- Replaces £job_bureaucrat£ §Y$job_bureaucrat_plural$§! with £job_clerk£ §Y$job_clerk$§!, £job_clerk£ §Y$job_clerk$§! adding a small bonus to £job_bureaucrat£job_bureaucrat£job_clerk£job_clerk£ §Y$job_clerk$§!\n - Starts the game with the §Y$tech_effective_bureaucracy$§! technology unlocked\n"
 civic_OGAS:0 "Automated Utopia"
 civic_OGAS_desc:0 "This socialist society has supplanted redundant bureaucracy with highly developed computer management systems, rooting out the rise of bureaucracy."
 civic_tooltip_OGAS_effects:2 "- Replaces the £building£ §Y$building_bureaucratic_1$§! with an §Y$building_planet_network_node$§! and £job_bureaucrat£ §Y$job_bureaucrat_plural$§! with £job_democratic_politician£ §Y$job_democratic_politician_plural$§!\n - $job_democratic_politician_effect_desc$\n"
 civic_cybercap:0 "Bleeding Nationalist"
 civic_cybercap_desc:0 "Efficient information gathering, advanced algorithmic processing and the forward transmission of information tailored to our citizens has given this society the ability to replace inefficient bureaucracy with computer technologies. By controlling input into - observation output - analysis - calculation - modifiers it can influence the minds of individuals, the information-keepers can monitor, analyze and manipulate everything."
 civic_tooltip_cybercap_effects:2 "- Cannot build §Y$building_bureaucratic_1$§!§!\n - Can build £building£ §Y$building_information_tower$§!, increase $mod_planet_jobs_unity_produces_mult$ and increase governing ethics attraction, £amenities£ amenities, £trade_value£ trade value and $mod_planet_pops_consumer_goods_upkeep_mult$ as the planet's capital level up.\n"
 civic_corporate_cybercap:0 "Clanking Network"
 civic_corporate_cybercap_desc:0 "This society, which first relied on IT, has no true power to collect, analyze, and process big data. By controlling input - Observation - Analysis - Algorithm - Modifiers input to influence the minds of individuals, the masters of information can monitor, analyze and manipulate everything."
 civic_real_estate_market:0 "Real Estate Market"
 civic_real_estate_market_desc:1 "This civilization's real estate market is an important pillar of its continued economic vitality, and in order to sustain a thriving society some have to pay the price of being displaced."
 civic_tooltip_real_estate_market_effects:3 "- §YHousing Districts§! provide an additional £trade_value£ $TRADE_VALUE$ but §Rdecrease§! £housing£ $PLANET_HOUSING_TITLE$, an effect that is affected by $mod_pop_family_structure_growth_mult$\n - §YHousing Buildings§! provide additional £job_manager£ $job_manager_plural$, but add §R1§! £crime£ $PLANET_CRIME_TITLE$\n - §YMarket Economy§!, who provides §Y+120§! $economic_crisis_threshold$ when there is no economic crisis."
 civic_marriage_market:0 "The Wedding Market"
 civic_marriage_market_desc:1 "Marriage in this empire represents a highly invested but highly rewarding investment. In order to boost their economy, both the government and society alike leave behind what is needed to propel the inferiors into the halls of marriage."
 civic_tooltip_marriage_market_effects:3 "- £pops£ Pops provide an additional §Y1§! £trade_value£ $TRADE_VALUE$, this effect is affected by the $mod_pop_family_structure_growth_mult$\n - The §BPop Effects§! of the household structure will instead be affected by the $mod_pop_lifestyle_trade_mult$\n - §YMarket Economy§! provides §Y+0.1§! $economic_situation_improve$ when there is no economic crisis."
 civic_internet_market:0 "Internetic Market"
 civic_internet_market_desc:1 "Prosperous trade is bolstered through the developed global media by this civilization. Directly cataclysmic transmissions of massive data algorithms have yielded valuable research data for key-drone sociologists - although some individuals are occasionally making small complaints about our services and penalties."
 civic_tooltip_internet_market_effects:3 "- £job_merchant£ $job_merchant_plural$ produce an additional §Y1§! £trade_value£ $TRADE_VALUE$ but increase £crime£ $PLANET_CRIME_TITLE$ by §R1§!\n - §YMarket Economy§! provides §Y+0.1§! $economic_situation_improve$ when there is no economic crisis."
 civic_spy_agency:0 "Spy Organ"
 civic_spy_agency_desc:1 "This civilization has learned many ways of diplomacy over the eons, seeing diplomacy as the most efficient form of active attack."
 civic_spy_agency_corporate:0 "Commercial Intel"
 civic_spy_agency_corporate_desc:1 "This Megacorporation has gone through countless wars surrounding business intelligence over the long history, believing that the most efficient means to attack is by initiative."
 civic_separation_of_powers:0 "separation of powers"
 civic_separation_of_powers_desc:1 "This society has divided the state in three parts, giving the legislature, the executive branch and the executive branch respectively, where there is balance in their politics."
 civic_tooltip_separation_of_powers_effects:3 "The §YDirective Power§! Edict is replaced with the §YEquilibrium of Power§! Edict, where the three powers provide three different, focused bonuses:\n - §GClegislating Power§!: Edicts are enacted and Edicts are charged\n - §RJustice§!: Contain Crime and Stabilize Society\n - §EAdministration§!: State Management and Production Management"
 civic_legal_department:0 "Adeptus Arbites"
 civic_legal_department_desc:1 "This Megacorporation has an experienced legal corps capable of bringing victory to the corporation, regardless of the harsh climate of public opinion. In the distant planetary age, they bear the title of "permanently unbeatable"."
 civic_functional_architecture:0 "Extremely Simultarian"
 civic_functional_architecture_desc:1 "This society has embraced quickness, strongly opposing the function of giving things away in their own way in order to add pristine and distorted decorations."
 civic_political_pluralism:0 "Political Pluralism"
 civic_political_pluralism_desc:0 "Republicanism is centered around the 'citizen Virtue', where ordinary citizens view state affairs as a "public affair" and engage in political life on a somewhat wide scale."
 civic_tooltip_political_pluralism_effects:0 "-Can't displace a Faction\n"
 civic_meritocracy:1 "Ascended Meritocracy"
 civic_meritocracy_desc:1 "The sole basis for advancement in this society is equal opportunity to demonstrate ability and accomplishment. Thus, leadership positions are held by the most qualified individuals."
 civic_tooltip_meritocracy_effects:0 "Leaders Starting Level: §G+1§!\n"
 civic_corporate_dominion:1 "Peaceful Traders"
 civic_corporate_dominion_desc:0 "This society revolves on simple rules: to make money, and for that, a significant portion of its governance is controlled, influenced, or at least managed by a loose confederation of independent traders and traders to achieve mutual prosperity."
 civic_tooltip_corporate_dominion_effects:4 "- §YOffworld Trading Company§! starbase buildings produce an additional §Y4§! £trade_value£ $TRADE_VALUE$ and §YTrade Hub§! module §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! increased by §G+1§!\n - £job_merchant£ §Y$job_merchant_plural$§! produce §Y1§! additional £unity£ Unity\n - Can open §HEnterprises Offices§! in other empires\n - Start the game with the §Y$tech_space_trading$§! technology unlocked\n"
 civic_environmentalist:0 "Environmental Policy"
 civic_environmentalist_desc:0 "This society pays high levels of attention to ecological and environmental issues and is prone to problems being solved through means of policy."
 civic_tooltip_environmentalist_effects:4 "- Benefits from clearable §YBlockers§! which provide some §YHousing§! and Worker Jobs such as §YMiners§! (From §YAlpine Mountain§!), §YTechnicians§! (From §YLiving Volcano§!) and §YFarmers§! (From §YDense Jungle§!) etc.\n - Partly less negative effects from §YBlockers§!\n - Natural §YBlockers§! have §G+5! §YHabitability§!\n - Start the game with the §YElysium§! technology unlocked\n"
 civic_environmentalist_corporate:0 "Environmental Enterprise"
 civic_environmentalist_corporate_desc:0 "This Megacorporation seeks to develop environmentally friendly and practical new products as part of its best way of life."
 civic_master_engineer:0 "Construction Company"
 civic_master_engineer_desc:0 "This Megacorporation is famous for its grand architecture and deep engineering traditions."
 civic_military_industry:0 "War Artisans"
 civic_military_industry_desc:0 "This society has a well developed military industries and war tradition. Their ships and rifles are the best, but also costly."
 civic_military_industry_corporate:0 "War Artisans"
 civic_military_industry_corporate_desc:0 "This Megacorporation has devoted much of its research and manufacturing effort to the development of military industries. Their ships and rifles are the best, but also costly."
 civic_in_perfect:0 "Tribal Culture"
 civic_in_perfect_desc:0 "This xenophobic society is filled with a strong sense of tribal socialism."
 civic_commonwealth:0 "Harmonious Collective"
 civic_commonwealth_desc:0 "This society is characterized by a strong sense of cultural community and the development of common good among its citizens."
 civic_welfare_state:0 "Welfare State"
 civic_welfare_state_desc:0 "In this society, the state traditionally plays a key role in the protection and promotion of the economic and social well-being of its citizens."
 civic_tooltip_welfare_state_effects:4 "- §YCity Districts§! provide §G+1§! £housing£ Housing\n - £job_politician£ §Y$job_politician$§! jobs provide §G+2§! £amenities£ Amenities\n - §YMining§!, §YFarming§! and §YGenerator§! Districts provide §G+1§! Housing\n - Cannot use §YPrivate Healthcare§! or §YPrivate Education§! policies\n - Must use §YSocial Welfare§! Living Standards\n - §YMarket Economy§! provides §Y-0.1§! $economic_situation_improve$ and §Y-10! $economic_crisis_accumulate$ if there is no economic crisis."
 civic_nationalistic_zeal:1 "Conqueror"
 civic_agrarian_idyll:1 "Idyllic Horde"
 civic_agrarian_idyll_desc:1 "Simple lives are often full of things. This agrarian society largely avoids large-scale urbanization and industrialization."
 civic_tooltip_agrarian_idyll_effects:5 "- §YGenerator§! and §YAgriculture Districts§! provide §G1§! more £housing£ Housing\n - §YAgriculture Districts§! provide §R1§! additional £building£ Building Space\n - §YCity Districts§! reduce §R1§! £housing£ Housing\n - £job_farmer£ §Y$job_farmer_plural$§! also produce §G2§! £amenities£ Amenities and §G2§! £trade_value£ Trade Value."
 civic_naval_traditions:0 "Naval Traditions"
 civic_naval_traditions_desc:0 "This society has traditions of a glorious fleet that are rooted in it."
 civic_police_state:0 "Police State"
 civic_police_state_desc:0 "To snuff out any opposition to the cradle, this battered population is under the close supervision and control of a vast domestic police force."
 civic_tooltip_police_state_effects:1 "- £job_enforcer£ §Y$job_enforcer_plural$§! also produce §Y1§! £unity£ Unity\n - §YPrecinct Houses§! and §YJustice Halls§! buildings provide additional £job_enforcer£ §Y$job_enforcer_plural$§! jobs\n"
 civic_private_prospectors:0 "Private Prospectors"
 civic_private_prospectors_desc:0 "Building better worlds is hazardous work, but this Megacorporation relies on private prospectors to chart and establish footholds on promising planets."
 civic_tooltip_private_prospectors_effects:2 "- §HUnlocks Ship Type:§! Private Colony Ship\n"
 civic_mining_guilds_desc:0 "Several large mining guilds have occupied a dominant role in this society. The government is heavily reliant on their support."
 civic_tooltip_mining_guilds_effects:2 "- §YMining§! Districts provide §G+1§! Job and §G+1§! Housing, with §R+50! Upkeep per District"
 civic_divine_order:0 "Caste System"
 civic_tooltip_divine_order_effects:0 "- §YMarket Economy§! provides §Y+0.1§! $economic_situation_improve$ and §Y-40§! $economic_crisis_threshold$ when there is no economic crisis. - §YSlaves§! Pops produce §Y0.5§! additional £trade_value£ $TRADE_VALUE$\n"
 civic_free_haven_desc:0 "This empire is a well-known free haven. The tiresome, the poor and the slaves can breathe the air of liberty here - no one will refuse to accept it, no matter how large a species comes from here."
 civic_tooltip_free_haven_effects:2 "- The §YXenoist§! Faction provides additional Influence to a large number of different species in the empire (Empire scales based on the number of species)\n"
 civic_isolationism:0 "Paranoid Isolationism"
 civic_isolationism_desc:0 "As the people of this xenophobic society venture into space, matters of national security and border protection become very important."
 civic_tooltip_isolationism_effects:2 "- Building §HPlanetary Shield Generators§! produces £unity£ Unity\n"
 civic_cultural_review_department:0 "Culture Censorship Division"
 civic_cultural_review_department_desc:0 "A strict and vague system of cultural examination is in place within this society, where any cultural product can be subjected to severe punishment."
 civic_tooltip_cultural_review_department_effects:2 "§RNo one knows what this 'flexible standard procedure' really means, neither do I.§!"
 civic_heart_of_the_unity:0 "Harmonious Collective"
 civic_heart_of_the_unity_desc:0 "This society features a strong sense of spiritual community and common good developed consciousness among its people."
 civic_asceticism:0 "Ascetic"
 civic_asceticism_desc:0 "This society promotes spiritual sacrifice, seeing the pain inflicted on the body as the only path to spiritual transcendence."
 civic_innovative_economy:0 "Research Cooperatives"
 civic_innovative_economy_desc:0 "A cooperative basis of economic cooperation generally encourages the same collective approach to scientific progress. Being traditionally organized into government funded cooperatives helps the scientists of the empire to better pay attention to the most fundamental needs of the society."
 civic_tooltip_innovative_economy_effects:2 "- Additional £unity£ Unity from §YResearch Center§! Buildings\n"
 mod_planet_researchers_upkeep_mult:0 "£job_researcher£ $job_researcher_plural$ Upkeep"
 civic_industrial_economy:0 "Relentless Industrialization"
 civic_industrial_economy_desc:0 "This society is fascinated by higher levels of industrial production to satisfy its ever-growing material needs."
 civic_tooltip_industrial_economy_effects:2 "- Cannot use §YIncreased Environmental Regulation§! policy\n - The §YEntrepreneurs§! faction will demand §YReduced Environmental Regulation§! policy\n - §Y1§! £building£ §HBuilding Slot§! per §G3§! §YIndustrial Districts§!, except on Habitats.\n - Gain access to the £building£ §Y$building_coordinated_fulfillment_center_1$§!, which will significantly increase the production of £alloys£ §YAlloys§! and £consumer_goods£ §YConsumer Goods§! at the expense of reducing £mod_pop_growth_speed£ §YPop Growth§! while also gradually turning the planet into a §YTomb World§!\n - §YMarket§!, providing §Y+0.1§! $economic_situation_improve$ and §Y-40§! $economic_crisis_threshold$ when the economy crisis."
 civic_industrial_economy_corporate:0 "Relentless Industrialists"
 civic_industrial_economy_corporate_desc:0 "To live is to exploit. This civilization is built around the principle of living life to the fullest, in the sense of squeezing the maximum profit from every last ounce of matter and membrane available for exploitation."
 civic_toxic_baths:0 "Benevolent Hospital"
 civic_toxic_baths_desc:0 "This civilization's largest corporation has run a society-wide charity hospital. Although there is no shortage of experimentation and chemical contamination, the real birth rate still draws many families who yearn for children."
 civic_tooltip_toxic_baths_effects:0 "It is possible to build §YThe Mutagenic Spas§!\nAdds one to each §Y$job_healthcare$§!:\nIncreased Pop Growth Speed per §HIndustrial Districts§!: §G+1!\nHaving Happiness per §HIndustrial Districts§!: §R-0.5!\nHabitability per §HIndustrial Districts§!: §R-0.5!"
 civic_corporate_toxic_baths:0 "Life Charity Fund"
 civic_corporate_toxic_baths_desc:0 "This megacorporation has charitable funds and facilities for society as a whole. Although the level of experimentation and chemical contamination is high among the citizens, the increased birth rates still attract a great many families who yearn for children."
 civic_medical_enterprise:0 "Healthcare Enterprises"
 civic_medical_enterprise_desc:0 "This Megacorporation was the first to run the medical industry, and its products greatly boosted the development and advancement of socio-physics."
 civic_enlightment:0 "Peaceful Commonwealth"
 civic_enlightment_desc:0 "A life of peace and prosperity was learned, bringing the socio-economic development of this civilization to an unprecedented level."
 civic_tooltip_enlightment_effects:2 "- Start the game with the §YCulture Site§! tech unlocked and the §YDivine Cultist§! mod's §YHolographic Rituals§! tech unlocked\n"
 civic_private_militaries:0 "Private Militaries"
 civic_private_militaries_desc:0 "When it comes to war, this society traditionally relies on the strength of mercenaries and private military companies."
 civic_tooltip_private_militaries_effects:2 "- §YFortress§! and §YFortress§! replace £job_soldier£ $job_soldier$ Jobs with £job_soldier£ $job_mercenary$ Jobs, increasing £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, spawning £defense_army£ §YDefense Armies§! and producing £mod_trade_value_add£ $TRADE_VALUE$\n"
 civic_slaver_guilds_desc:1 "This society traditionally exploits slave labor and relies on the services of special guilds to maintain the training and distribution of slaves. \n\nThis advanced version of the civic is set as §YSlave Tyrants§!"
 civic_industrial_automatation:0 "Innovative Economy"
 civic_industrial_automatation_desc:0 "A key factor in this civilization's economic paradigm is constant technological innovation. However, such an obsession with high technological advancements could have a disruptive effect on the civilization's culture."
 civic_tooltip_industrial_automatation_effects:2 "- £job_merchant£ $job_merchant_plural$ produce additional £physics£ £society£ £engineering£ - £job_researcher£ $job_researcher_plural$ provide additional £trade_value£ $TRADE_VALUE$\n - Unlocks the $trade_policy_unity$ Policy when the game starts\n - §YMarket economy§!, provides §Y+0.1§! $economic_situation_improve$ and §Y+40§! $economic_crisis_threshold$ whenever there is no economic crisis."
 civic_industrial_automatation_corporate:0 "Innovation Fund"
 civic_industrial_automatation_corporate_desc:0 "This megacorporation seeks to encourage innovation and seek new and increasingly commercial applications for technology."
 civic_tooltip_industrial_automatation_corporate_effects:2 "- £job_merchant£ $job_merchant_plural$ produce additional £physics£ £society£ £engineering£ £job_researcher£ - $job_researcher_plural$ provide additional £trade_value£ $TRADE_VALUE$\n - Unlocks the $trade_policy_unity$ Policy when the game starts\n - §YMarket economy§! provides §Y+0.1§! $economic_situation_improve$ and §Y+40§! $economic_crisis_threshold$ whenever there is no economic crisis."
 civic_distributism:0 "Distributism"
 civic_distributism_desc:0 "An ideology that makes the case that ethics has a place in market economics. While advocating fundamental rights of private property ownership, it asserts that the means of production should be widely owned and distributed, rather than concentrated in the hands of few individuals or corporations. Thus, it is similar to strict anti-monopolist regulations, which generally favor small-scale entrepreneurs and family businesses."
 civic_tooltip_distributism_effects:2 "- Cannot build the §YGalactic Stock Exchange§! building, nor have any §YMeguls§! jobs.\n - §YMarket Economy§! provides §Y+0.1§! $economic_situation_improve$ and §Y-10! $economic_crisis_accumulate$ whenever there is no economic crisis. - §YMetallurgy, Consumer Goods, Farmer§! Jobs produce §Y2§! £trade_value£ $TRADE_VALUE$.\n"
 civic_labour_unions:0 "Corporate Unions"
 civic_labour_unions_desc:0 "Allow the general workforce to make decisions, share responsibilities and powers in the workplace, increasing the efficiency of work and services and increasing the input and pleasure of the workforce."
 civic_evangelism:0 "Evangelism"
 civic_evangelism_desc:0 "People of this civilization are convinced that all sentient life in the universe is bonded by a higher spirit. Now they are eager to spread their faith across the galaxy."
 civic_independent:0 "Equal and Independent"
 civic_independent_desc:0 "Toil, to be brave, to be free is our ideal. To know how much suffering we have been able to overcome, to be free today. We love our people, we love our homeworld, and we will tell anyone who threatens our empire to die."
 civic_human_rights_first:0 "Embarrassed Primacy"
 civic_human_rights_first_desc:0 "In a society where liberty and human rights are valued, there is a strong reaction to what they consider to be unethical behaviour."
 civic_tooltip_human_rights_first_effects:2 "- Gain access to the §B«For Menace»§! Casus Belli\n - §RCannot have §YCommercial Pacts§! with Warring Empires§!\n"
 civic_free_expeditionary_force:0 "Free Expeditionary Force"
 civic_free_expeditionary_force_desc:0 "Freedom comes at a price. If they are not, we will make it."
 civic_coalition_government:0 "United Government"
 civic_coalition_government_desc:0 "This civilization consists of small and large independent nations, but they have formed a supranational organization to manage the entire civilization and prevent it from starting to destroy itself."
 civic_tooltip_coalition_government_effects:2 "- Recruited §YLeaders§! no longer cost £unity£ Unity in their upkeep, but you will be unable to fire them again.\n - Your §YSubjects§! have an additional §G0.5§! $r_loyalty$ and do not suffer penalties from you having multiple Subjects\n - §YUnlocks Ship Type:§! Private Colony Ship\n"
 coalition_government_society_leaders:1 "$civic_coalition_government$"
 civic_trading_posts:0 "Trade Site"
 civic_tooltip_trading_posts_effects:0 "- The §Y$sm_offworld_trading_company$§! starbase building will increase the empire's £trade_value£ $TRADE_VALUE$ by §Y1!\n - The §Y$sm_trading_hub$§! module will additionally produce §Y3§! £unity£ Unity and increase the system's §Y5! £trade_value£ $TRADE_VALUE$"
 civic_galactic_uterus:0 "Galactic womb"
 civic_galactic_uterus_desc:0 "This nation was once dragged into the Abyss by a crisis, but they still supported their society with selfless and fertile pops until the dawn of interstellar age."
 civic_galactic_uterus_effects:0 "- Each £pop_cat_worker£ $pop_cat_worker_plural$ provide §YSpeed§! £trade_value£ $TRADE_VALUE$\n- Each £pop_cat_specialist£ $pop_cat_specialist_plural$ provide §YSize§! £trade_value£ $TRADE_VALUE$ and §G-1! $MOD_POP_GROWTH_SPEED_REDUCTION$, but §R-1! $mod_pop_cat_worker_happiness$\n- Each £pop_cat_ruler£ $pop_cat_ruler_plural$ produce §G+5! $mod_pop_family_structure_growth_mult$, but §R-1! $mod_pop_cat_worker_happiness$ and §R-1! $mod_pop_cat_specialist_happiness$"
 civic_galactic_uterus_corp:0 "Gene Bank"
 civic_galactic_uterus_corp_desc:0 "This megacorporation's largest business is to provide perfect offspring for families in desperate need, with loans to get good offspring and rich sex experiences for even the poor."
 civic_galactic_uterus_corp_effects:0 "$civic_galactic_uterus_effects$"
 civic_hero_family:0 "Heroic Home"
 civic_hero_family_desc:0 "This nation was dragged into the Abyss by a crisis and used to facilitate economic recovery, the state has employed all means to reward families willing to give birth to offspring, until now."
 civic_socialized_support:0 "Socialized Maintenance"
 civic_socialized_support_desc:0 "This society's spouse places the spawns under the care of a child care center created by a cooperative after breeding, thus preventing the financial bankruptcy of children in a privately-owned household, which also allows a majority of the couples to become more violent and relaxing without financial stress."
 civic_declaration_of_human_rights:0 "Declaration of Human Rights"
 civic_declaration_of_human_rights_desc:0 "This nation has sworn to defend every individual's natural freedom under their own political system."
 civic_machine_syntheticLove_desc:0 "This Machine Civilization has learned and understood the most advanced emotions and love of organics. They are therefore willing to sacrifice everything for organics."
 civic_machine_syntheticLove_effects:1 "- Allows the creation of a special Edict - §YSynthetic Love§!\n - Mechanical Pops will consume additional £food£ $food$\n - Unemployed Drones will automatically be converted into £job_breeding_drone£ §Y$job_breeding_drone_plural$§!, increasing §Y$MOD_POP_GROWTH_SPEED$§! and £happiness£ §YBio-Pop Happiness§!, and also producing small amounts of £unity£ $unity$ and £amenities£ $MOD_PLANET_AMENITIES_ADD$"
