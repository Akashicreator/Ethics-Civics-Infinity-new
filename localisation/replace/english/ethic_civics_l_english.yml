 civic_machine_paradise_lost:0 "The Elysium Machine"
 civic_machine_paradise_lost_desc:0 "This Machine Civilization dedicates itself to the improvement of organic environments, and through a series of terraforming techniques will create paradise-like bio-chemical environments for all organics."
