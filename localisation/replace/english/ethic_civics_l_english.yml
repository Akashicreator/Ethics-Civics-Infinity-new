 civic_fanatic_purifiers:0 "§E§HFanatic Purifiers§!§!"
 civic_fanatic_purifiers_desc:0 "§RType§!\nThis society seems hellbent on purges all other sapient lifeforms in the galaxy. Come what may, they will suffer no xenos to live."
 civic_tooltip_fanatic_purifiers_effects:14 "- Cannot engage in §YDiplomacy§! with other species!\n - Unable to access the §YGalactic Market§!\n - Has the §Y'Purification'§! casus belli on other species\n - Will always be purged from §YXeno Pops§!\n - Will gain £unity£ £society£ £engineering£ £physics£ §YUnity and Research§!\n - Can use §Y$bombardment_armageddon$§! bombardment stance\n"
 civic_altruism:0 "§E§HLitarist§!§!"
 civic_altruism_desc:0 "§ROutology§!\nThis society follows the spirit of scornful love and friendship of all others, and is selfless towards its friends, ready and ready to defend the interests of others."
 civic_tooltip_altruism_effects:14 "- Sentience towards §HNon-Extinct Civilizations§! increased by §G+1000§!.\n - §G+10§! £unity£ Unity per embassy\n - Your §YSubjects§! can expand your territory by building §YStarbases§!\n - §YUnemployed Pops§! produce §Y2§! additional £unity£ Unity\n - Can not §Yrequire other Empires to become Tributaries§!\n - Cannot §Y close borders§!\n"
 civic_triple_the_profit:0 "§E§HThree profit§!§!"
 civic_triple_the_profit_desc:0 "§RByphony§!\nProgress towards society has produced a new level of wealth, which in any case was pale in its description. With profits, the capitalists have finally torn the veil of morality in their face."
 civic_tooltip_triple_the_profit_effects:14 "- Can exploit ethics and state-of-the-art restrictions.\n - Start the game with the §Y$tech_artificial_moral_codes$§! technology unlocked\n - Has the §Y$casus_belli_cb_despoliation$§! casus belli on all other empires\n - $allow_raiding$\n - §YSlaves§! pops produce §Y3§! £trade_value£ $TRADE_VALUE$\n$job_mogul_plural$ Political Power: §Y+300!\n $job_merchant_plural$ Political Power: §Y+300!\n - §YMarket Market§! $economic_factor_market$ provide $economic_situation_improve$, even in times of economic crisis\n - §YMarket§! provides §Y+3.0§! $economic_situation_improve$ and §Y+3.0§! $economic_crisis_accumulate$ if there is no economic crisis."
 civic_du_contrat_social:0 "§E§H3rd Way§!§!"
 civic_du_contrat_social_desc:0 "§RTypes§!\nThis civilization, due to its peculiar history, combines the folly of communist ideals, Nunnistic consumption, totalitarian politics and idealistic democracy into a beautiful new world that strikes the back of other civilisations' sociologists."
 civic_tooltip_du_contrat_social_effects:14 "- Slaves can work at all jobs\n - §YSlaves§! Pops produce §Y1§! additional £trade_value£ $TRADE_VALUE$\n"
 civic_forever_with_us:0 "§E§HEverlasting§!§!"
 civic_forever_with_us_desc:0 "§RTypes§!\nThe secrets of consciousness have long since been unlocked in this civilization, by uploading them into the network, allowing those capable to continue serving the people when dead."
 civic_tooltip_forever_with_us_effects:0 "- Start the game with §Y3§! £pop£ Pops being §YGestalt Pops§! replace and £job_vanguard£ §Y$job_vanguard$§! replace with §Y3§! £pop£ Pops. The effects of the job will change with the empire ethics, and the £pop£ Pops will slowly transform to §YGestalt Pops§!\n - Start the game with the §Y$tech_synthetic_leaders$§! technology unlocked\n"
 civic_quantum_sociology:0 "§E§HQuantum Society§!§!"
 civic_quantum_sociology_desc:0 "§RBysome Civics§!\nThe size and wonders of the universe, this civilization builds its cultural base into a pattern based on the base of the fundamental laws of the universe. Where you can't see, any possibility exists at the same time."
 civic_tooltip_quantum_sociology_effects:14 "- Pop ethics are refreshed randomly with each save read saved\n - Each save read a random change in Government authority and civics.\n"
 civic_sparta_spirit:0 "§E§HGreat Militarist§!§!"
 civic_sparta_spirit_desc:0 "§RTypeeds§!\nThe state is the army. It is the military. It is the government. Every citizen is a glorious warrior. Every minute they are trained in the military, ready to fight enemies and slaves for the glory of the military."
 civic_tooltip_civic_sparta_spirit_effects:14 "- Gain access to slavery regardless of ethics and state policy.\n - §YCitizen§! pops can only be employed in §Y£pop_cat_ruler£ $pop_cat_ruler_plural$§! Jobs, £job_soldier£ §Y$job_soldier_plural$§! Jobs, £job_enforcer£ §Y$job_enforcer_plural$§! Jobs, £job_duelist£ §Y$job_duelist_plural$§! Jobs, unemployed citizen pops automatically become uncapped £job_conscript_uncovered£ §Y$job_conscript_uncovered_plural$§!.\n - §YSlaves§! Pops can and only take non-military jobs outside of more jobs, §Y$citizenship_limited$§! Pops can take up §R20! more job but happiness is removed.\n - Replaced £job_entertainer£ §Y$job_entertainer$§! Jobs are used as £job_duelist£ §Y$job_duelist$§! Jobs, $job_effect_desc$, replace £building_aution£ §Y$building_month_monument$§! Jobs\n - Most policies can only be picked by the §YMilitarist§! option.\n - $job_commandante_plural$ Political Power: §Y+300!, $job_soldier_plural$ Political Power: §Y+300!"
 civic_philosopher_king:1 "§H§YPhilosopher Kings§!§!"
 civic_philosopher_king_desc:0 "§YThemes§!\nIt is not enough to rule. The nation's ships must be brought to the helm by a king with sufficient intellect and knowledge."
 civic_tooltip_philosopher_king_effects:0 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, who produce £unity£ Unity and increase £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, as well as significantly increase £job_bureaucrat£job_bureaucrat£stability£stability£ $PLANET_STABILITY_TITLE$\n - It is significantly impossible for either your §YRuler§! or your §YGovernors§! to gain negative traits"
 civic_military_dictatorship:0 "§H§YWarlords§!§!"
 civic_military_dictatorship_desc:0 "§YThemes§!\nThe rulers of this society are traditionally used as active admirals in the military, where they have the pick of the best recruiters."
 civic_tooltip_military_dictatorship_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, increase £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, spawn £defense_army£ §YDefense Armies§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§!, and reduce damage from §YBombardment§!\n - §YAdmirals§! and §YGeneral§! start at level 3\n"
 civic_military_junta:0 "§HThe §YWar Commission§!§!"
 civic_military_junta_desc:0 "§YThemes§!\nThis government is an alliance of the most powerful war commanders."
 civic_tooltip_military_junta_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, spawn £defense_army£ §YDefense Armies§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§!, and reduce damage from §YBombardment§!\n - Prohibits setting the §YProduction Focus§! policy to §YCivilian§!\n"
 civic_peaceful_republic:0 "§HPacifist Utopia§!§!"
 civic_peaceful_republic_desc:0 "§YThe Subject Civic§!\nA pacifistic form of Republic, where citizens are united in the values of the state, living in peace and prosperity for everyone."
 civic_tooltip_peaceful_republic_effects:2 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, who produce £unity£ Unity and increase £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, as well as significantly increase £job_bureaucrat£job_bureaucrat£stability£stability£ $PLANET_STABILITY_TITLE$\n - Prohibits setting the §YProduction Focus§! policy to §YMilitary§!\n"
 civic_cyber_demos_cratos:0 "§H§YConsensal Algorithms§!§!"
 civic_cyber_demos_cratos_desc:0 "§YThemes§!\nIn this society, policies have been put in place to integrate high-tech knowledge technology and mass-transmission into democratic governance for the sake of the happiness of the people. However, this technological dependency may lead to occasional outbreaks of cybernetic activity."
 civic_tooltip_cyber_demos_cratos_effects:2 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!, who produce a small amount of £society£ Society Research, £engineering£ Engineering Research, £physics£ Physics Research, and £amenities£ Amenities\n- £job_head_researcher£ $job_head_researcher_plural$ and $job_researcher_plural$ which produce additionally a small amount of §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!\n"
 civic_divine_council:0 "§H§YGods Assembly§!§!"
 civic_divine_council_desc:0 "§YThemes§!\nThis society views leaders as an avatar of the divine, and the organized state naturally follows the patterns of the mythologies when the gods decide worlds."
 civic_tooltip_divine_council_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_high_priest£ §Y$job_high_priest_plural$§!, which produce £unity£ Unity and small amounts of £society£ Society Research\n - £job_priest£ $job_priest_plural$ produce §Y1§! additional £unity£ Unity\n - £job_high_priest£ $job_high_priest_plural$ provide additional £society£ Society Research and £amenities£ Amenities\n"
 civic_science_directorate:0 "§H§YScience Council§!§!"
 civic_science_directorate_desc:0 "§YThemes§!\nThe governing body of this nation is composed of the most famous scientists, who are the elite of civilizations that follow the progress of civilizations and the life of their people in absolute rationality."
 civic_tooltip_science_directorate_effects:2 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!, who produce a small amount of £society£ Society Research, £engineering£ Engineering Research, £physics£ Physics Research, and £amenities£ Amenities\n- £job_head_researcher£ $job_head_researcher_plural$ and $job_researcher_plural$ which produce additionally a small amount of §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!\n"
 civic_executive_committee:0 "§H§YEXCOM§!§!"
 civic_executive_committee_desc:0 "§YTheory§!\nThe state machine in the empire is overseen by a council of the brightest and most honorable representatives of the ruling caste, and its management is remarkably efficient."
 civic_tooltip_executive_committee_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_supervisor£ §Y$job_supervisor_plural$§!, who produce £unity£ Unity and increase £mod_planet_amenities_add£ $PLANET_AMENITIES_TITLE$, as well as significantly increase $mod_planet_jobs_society_research_produces_mult$\n - £job_bureaucrat£ §Y$job_bureaucrat_plural$§! by §Y1§! £stability£ $PLANET_STABILITY_TITLE$\n"
 civic_cyber_dictatorship:0 "§H§YScience§!§!"
 civic_cyber_dictatorship_desc:0 "§YThemes§!\nIn a form of technocratic autocracy, scientists have been organized to have a technological clout. Statecraft relies heavily on strictly controlled technologies, with the common people having little influence over the government."
 civic_tooltip_cyber_dictatorship_effects:2 "- The £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_head_researcher£ §Y$job_head_researcher_plural$§!, who produce a small amount of £society£ Society Research, £engineering£ Engineering Research, £physics£ Physics Research and £amenities£ Amenities\n - £job_head_researcher£ $job_head_researcher_plural$ and $job_researcher_plural$, which produce a small amount of §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!\n - Start the game with the §YAsset Management§! technology\n"
 civic_citizen_service:0 "§H§YVerrent Republic§!§!"
 civic_citizen_service_desc:0 "§YThemes§!\nOnly individuals who serve in the military have full citizenship rights and subsequent political responsibility. Service guarantees the right to citizenship and elections, and to political life."
 civic_tooltip_citizen_service_effects:2 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_commandante£ §Y$job_commandante_plural$§!, which increase £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, spawn £defense_army£ §YDefense Armies§!, increase planetary £stability£ §Y$PLANET_STABILITY_TITLE$§!, and reduce damage from §YBombardment§!\n - £job_commandante£ $job_commandante_plural$ provide additional £unity£ Unity and £amenities£ Amenities\n"
 civic_feudal_realm:0 "§H§YFrozen Empire§!§!"
 civic_feudal_realm_desc:0 "§YByability§!\nThe society's inherent aristocratic hierarchy is in the upper echelons of society, with the ruler relying on powerful vassals with vassal land and autonomy to govern."
 civic_tooltip_feudal_realm_effects:4 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_knight_commander£ §Y$job_knight_commander_plural$§!\n - £unity£ Unity required to maintain §YLeaders§! is replaced with £consumer_goods£ §Y$consumer_goods$§!, while at the same time you cannot fire them again\n - §YGovernors§! give production £unity£ Unity relative to level\n - your §YSubjects§! gain bonuses with an additional §G1§! $r_loyalty$, and also do not suffer penalties from your having too many.\n"
 civic_eternal_kingship:0 "§H§YEternal Throne§!§!"
 civic_eternal_kingship_desc:0 "§YThemes§!\nThis society follows a great monarch and loyalty to the noble offspring, with all noble houses and citizens united under the rule of the royal house."
 civic_tooltip_eternal_kingship_effects:4 "- £building£ §YCapital Buildings§! replace some £job_politician£ §Y$job_politician$§! Jobs with £job_noble£ §Y$job_noble_plural$§!\n - §YLeaders§! are no longer required to spend £unity£ Unity on their upkeep\n - Your §YSubjects§! gain an additional §G1§! $r_loyalty$ Bonus, and do not suffer penalties from having too many Subjects.\n"
 civic_spiritual_democracy:0 "§H§YHoly Republic§!§!"
 civic_spiritual_democracy_desc:0 "§YThemes§!\nThis society considers everyone to be an avatar of the divine and each to achieve freedom and dreams through belief."
