 civic_machine_financial_investment:0 "Financial Investment Network"
 civic_machine_financial_investment_desc:0 "This Machine Intelligence has been repeatedly and "more profit" by its ravenous creators, and after a complex computation, it has come up with the best solution - to banish the organics into workshops and factories."
 civic_tooltip_machine_financial_investment_effects:2 "- Start the game with §Y5§! £pop£ Additional Assets\n - §Y$district_nexus$§! replaces some £job_maintenance_drone£ §Y$job_maintenance_drone$§! Jobs with £job_intelligent_labor£ §Y$job_intelligent_labor_plural$§!, increases planetary £stability£ §Y$PLANET_STABILITY_TITLE$§! and reduces §Y$mod_pop_cat_worker_political_power$§!\n - Can open §HBranch Offices§! with other empires\n - §YOrganics§! with special £job_surplus_value£ $job_surplus_value_plural$ jobs and are capable of being processed by $purge_labor_camps$\n"
