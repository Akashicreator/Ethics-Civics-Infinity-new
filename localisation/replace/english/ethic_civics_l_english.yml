 ethic_civic_procrastination.desc:0 "The 20 years-long meeting of wrapping up minds has once again begun as political, scientific and military representatives bring together all the findings of the past 20 years to produce blueprints for a closer national development than the previous convention. Now, a choice must be made, to abandon the wait, to decide where our civilization will develop, or to continue to wait, until we can find a way forward?"
 ethic_civic_procrastination.a:0 "We must wait no longer, this is the best way."
 ethic_civic_procrastination.b:0 "We believe there can be better futures waiting for us."
