 civic_anarchism_desc:1 "§RType§!\nIn the distant past, this society eradicated all forms of government, replacing it with the principle of popular self-governance and regular mass-meetings. Over the course of generations, this society model has become the only system for the organized civilization.\n\n"
 civic_tooltip_anarchism_effects:2 "- £building£ §YCapital Buildings§! replace all §Y$pop_cat_ruler_plural$§! and £job_enforcer£ §Y$job_enforcer_plural$§! Jobs with £job_clerk£ §Y$job_clerk$§! Jobs and £job_media_worker£ §Y$job_media_worker_plural$§!\n - Each £pops£ Pop will result in §R-1§! $MOD_PLANET_STABILITY_ADD$\n - §RCannot build§Y §!$building_bureaucratic_1$§Y and §!$building_precinct_house$§! Jobs\n - Willing §YLeaders§! will not have any recruitment costs, but will require significantly more £unity£ Unity to maintain\n"
