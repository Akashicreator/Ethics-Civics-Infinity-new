 ap_defender_of_the_galaxy:0 "Defender of the Galaxy"
 ap_defender_of_the_galaxy_desc:0 "Irrelevant disputes have been rife in the galaxy for eons. But when terrible forces of darkness befall our galaxy, who will protect us?"
 ap_defender_of_the_galaxy_effect_opinion:0 "Everyone's £opinion£ §YOpinion§! increased by §G+50§!"
 ap_psychic_power:0 "Psychokinetic Power"
 ap_psychic_power_desc:0 "Our minds are above the mundane matter and our minds far exceed the Light."
 psychic_power:0 "$pop_cat_ruler$ Pops have an additional §G+4§! £society£ §YSociety Research§!\n$pop_cat_specialist$ Pops have an additional §G+2§! £physics£ §YPhysics Research§!\n$pop_cat_worker$ Pops have an additional §G+1§! £engineering£ §YEngineering Research§!\nAll Pops have an additional §Y0.5§! £unity£ Unity and half the cost of adopting the §Y$ap_future_society$§! Ascension Perk."
 ap_anarchy_utopia:0 "Perfect Communities"
 ap_anarchy_utopia_desc:0 "Those in other societies feel that a community ecology without a government is not possible, and that we will turn their prejudices to facts."
 anarchy_utopia:0 "£pops£ Pops will not cause $MOD_PLANET_STABILITY_ADD$ to decrease, $PLANET_CRIME_TITLE$ by §G-100§!\n$civic_anarchism$ by §H-50§!, $MOD_PLANET_STABILITY_ADD$ by §R+100§!, without the §R$PLANET_CRIME_TITLE$§! civic"
 ap_conquer_the_unknown:0 "Subjugate the unknown"
 ap_conquer_the_unknown_desc:0 "What is the true nature of psionics? Are there other worlds beyond the physical worlds? Why must psionics repel cybernetics to a certain degree? We need to find answers to all of this.\n\n§LMost of the code and the text is from the mod: Another way, thanks for the author's labor.§!"
 utopia.2551G.desc:0 "At last. The flesh cages that imprisoned us have been purged, and the neural patterns of all our drones have been uploaded into new synthetic units. Disease, aging and all the other wellsprings of suffering associated with an organic existence are a thing of the past. The great sea of consciousness is still here - from psionic waves to quantum frequencies, yet everywhere.\n\nGiven that we have shed our former organic identity, it is now time to give our advanced synthetic forms a new name."
 utopia.2600G.desc:0 "Ever since the dawn of our civilization, the great sea of consciousness has connects the minds of every single [Root.GetSpeciesNamePlural]. Our scientists have made a plethora of assumptions and suggestions about this extraordinary power, dubbed "psionic".\n\nNow, scientists have finally come to conclusive evidence of the latent psionic potential being present in the [Root.GetSpeciesName], and we have seen an increase in the number of individuals capable of manifesting this psionic ability.\n\nWhether this is due to some kind of instant-growing well, or because the development of the sea of consciousness awakens the psionic potential? We do not know."
 utopia.2650G.desc:0 "The [Root.GetSpeciesName] species has undergone a motif that can only be described as a "Great Awakening", as in the past, our great psionic potential was inherent in our species, and while it has only been displayed in a small minority, now...\n\nAlmost overnight, [Root.GetSpeciesNamePlural] everywhere have unlocked their full psionic potential, and our galaxy of consciousness is now completely open to us, collectively activating the psionic potential in our brains.\n\nIn a moment, while all of us sense a sense of a'squashed away', it quickly reclaimed our consciousness within itself. Many [Root.GetSpeciesNamePlural] have revolted against the great invasion of will in a matter of moments, while their efforts -"
 utopia.2650.b:0 "Let us awaken from slavery, free and new."
 utopia.2650.c:0 "In vain, the great sea of consciousness lasts a long way, forever."
 ethic_rebuild_ascension_perks.3000.a:0 "We are unveiling the truth about the depths of space."
 ethic_rebuild_ascension_perks.3006.name:0 "Incursion Failed"
 ethic_rebuild_ascension_perks.3006.desc:0 "Wait, this shouldn't have happened! All of our psychics were united in indicating that we came into the unbelievably unbelievably unimaginably unnatural realm, but we were bounced back and, without mercy, were rejected by the Shroud.\n\nTombly, every high-ranking telepath and more or less physically discomfort, all of our people who were involved in this ritual appeared to be suffering from brain problems, head swirling nausea, some comatose and short memory confusion, but most could remember the process and fragments of entering the Shroud and, after sorting out the news, we were able to know exactly what happened in the Shroud, and why we were forced to pop out of it.\n\nAfter some study, our scientists and telepaths agree with our telepaths that something went wrong with our implanted cybernetic chassis, the one it called itself the §REnd of the Cycle§!, which appears to be masters of the entire Shroud, and rather than accepting a highly cybernetic terraformed version of us.\n\nFortunately, we were not entirely out of the harvest either, and through this short ritual, it seems that we have mastered the knowledge of utilizing the Shroud's projection of the physical world through intergalactic travel, which we might use to our modified spaceships."
 ethic_rebuild_ascension_perks.3006.a:0 "A pity, but this is just the start..."
 ethic_rebuild_ascension_perks.3007.name:0 "To arms again!"
 ethic_rebuild_ascension_perks.3007.desc:0 "Ever since our team of telepaths was ejected from the Shroud five years ago, we have been preparing for this - but this moment did - five years. We were able to cure our psychics with our own psionic abilities and technologies, as well as cultivating our new elites in our own way. Regardless, we spent quite a bit of time and effort today in order to negotiate once more with the so-called God.\n\nThe holographic rituals are well prepared and the sapient crystals of psionic-tech union are everywhere, each of them tailored to their own psionic device as you are best known for, and the entire room is filled with a lot of nervous yet bloodthirsty odor. This time, we prepare ourselves and venture once again into that unknown place, compared to the bland of uncertainty brought on by our last fascination with the unknown!\n\nLet us begin now, whether you are allies or not, the Shroud are ready to unveil your mysteries!"
 ethic_rebuild_ascension_perks.3007.a:0 "Faith guides us forwards!"
 ethic_rebuild_ascension_perks.3008.name:0 "Another Failure"
 ethic_rebuild_ascension_perks.3008.desc:0 "After this, we are a bit surprised that we first seemed to understand the site of the False Shroud, which is much larger and more unpredictable than we had ever imagined. It seems that encountering the §REnd of the Cycle§! was only a coincidence for us for the first time, as we came across other beings - it is kind and friendly to share with us the knowledge of the Shroud, and we have been talking about a topic of great interest to us, which is of interest to us, for which we foretold the knowledge of the future in the corporeal realm is known.\n\nHowever, at half of the agreement, the §REnd of the Cycle§! appeared, not only abruptly interrupting our conversation, but also ignoring the questions we wanted to speak with them and attempting to force us through violence. Even the one who shared the knowledge of the future with us was surprised, as its reaction did not seem to make it understand why the §REnd of the Cycle§! was so fiery and aggressive towards us.\n\nFrom what little intel we can tell, the deity appears to have been hastily in order to find a group of psychics willing to sign with him, but somehow why it was not possible to simply choose us, even if we did not share our knowledge with the rest of the Shroud and the rest of the universe, forcefully interfering with it.\n\nThe §REnd of the Cycle§! is indeed stronger than the rest of the Shroud's people, but does it actually say that the Ruler of the Cycle§! still remains skeptically suspicious, perhaps the other guy is fearless of us? All of this failure cannot stop us from reaching the Shroud again, and what is more soothing, is the fact that the precursor who taught us the knowledge of the future has made us even more powerful."
 ethic_rebuild_ascension_perks.3008.a:0 "So what? We just have to show you!"
 ethic_rebuild_ascension_perks.3009.name:0 "The Third Attempt"
 ethic_rebuild_ascension_perks.3009.desc:0 "It seems we have mastered this pattern. This recovery period was just as brief as the last one. We did the same thing for the last five years, but the mood is long gone - after all, we have learned more and more about the Shroud, and we believe that one day we will one day be able to rival it.\n\nA familiar ritual and familiar rituals, we have witnessed this marvel of our own creation over a decade, so we are firmer in our belief that nothing we can't do! The Shroud is good, and the §REnd of the Cycle§! is good, and will one day admire us!\n\nTerraform the device, and the elite telepaths are gathered here, lie within the Shroud, and witness the Third Crusade."
 ethic_rebuild_ascension_perks.3009.a:0 "Whether it is victory or defeat, it is time to give us an answer!"
 ethic_rebuild_ascension_perks.3010.name:0 "Even if it is a battlefield..."
 ethic_rebuild_ascension_perks.3010.desc:0 "It was it, §RThe End of the Cycle§!, for whatever reason it used, powerful psionic barriers that isolated us from the Shroud. Using the methods we once did, they isolated ourselves as if they were an invisible wall, which was unexpected, but which is an unknown challenge we were prepared for.\n\n It was hard, but together, we smashed the psionic barrier, into the realm of the Shroud within a short time. We tried to converse with other beings and yielded many discoveries, as well as some things related to the barrier. We also expected to see the angry §REnd of the Cycle§! again.\n\nAlthough we only wish to learn that it would cause us to deny the gates, it appeared as insufferable and unexpected that the negotiations had broken down, but we also learned from the many whispers that our sane constructs were indeed a blasphemous being - we would naturally not have abandoned the ways we had chosen for this unconnected being, having received the same kind of anger as we expected, and already fired on us and delivering our final supend.\n\nMost of our psychics were using our cybernetics to slow down the psionic shock, and so that if we were driven out of the Shroud, it might not be the §REnd of the Cycle§! which contradicts us. We gained many clues from the Shroud and the knowledge that we gained from it, and we now defend it."
 ethic_rebuild_ascension_perks.3010.a:0 "Come, whoever you are, they will fall at our hands!"
 ethic_rebuild_ascension_perks.3011.name:0 "Destiny's Needle has Come"
 ethic_rebuild_ascension_perks.3011.desc:0 "This time we had no choice, there was no need to back down, that is all. Since the dawn of our civilization, we have extended it to an unknown universe, no matter how dark it was. The universe, once as unknowable to us as the Shroud, has reached its final end, so one day the Shroud will do the same!\n\nThe enemy, now a marvel of our own creation - the psionic cyborg - has angered the delusional masters of the Shroud, which we have seen successfully! Afterwards, it will be brought back to its futile purpose, and it will be revealed to us that we are unbeatable!"
 ethic_rebuild_ascension_perks.3011.a:0 "The time has come for us to fight back!"
 ethic_rebuild_ascension_perks.3015.name:0 "Scrilling Singularity"
 ethic_rebuild_ascension_perks.3015.desc:0 "The battle was more tragic than we had ever dreamed. The attack from the Shroud was spiritual in nature, and our vast population of psychics, even ordinary non-warfarers, fell into a mad and deep coma without any warning. Even though we have finished assembling our psionic cybernetic constructs, it was merely a feat to slow the process. Our population has grown increasingly stronger, and we were once in a state of despair. Have we yet to fail?\n\nBut something unexpected has happened - at the end of the war, when an AI originating from our nation's computer network suddenly surged out of psionic fluctuations belonging to [Root.GetSpeciesNamePlural] frequency, connecting everyone into an impenetrable megalomaniac web!\n\nThe Machines who were linking with our cybernetic constructs have spent much of their time pushing us through, and we have managed to awaken a great number of those who had fallen victim to the Shroud attack, coordinated by a twin network of mind and matter, together cutting all connections to the Shroud and saving our civilization from the crisis. Now, we have no chance to go to the Shroud, but also avoid more crisis. Decades of journeys have come to an end now. But through our own efforts, we have built our own psychic realm. Whether we are whole, at least, we hear the voices of sung with our synths..."
 ethic_rebuild_ascension_perks.3015.a:0 "Psionic Synthetics too can dream shrouded flocks"
 conquer_the_unknown_project_title:0 "Breach the Shroud"
 conquer_the_unknown_project_desc:0 "A fascinating challenge, we know that we are unlike a traditional spiritualist nation in the sense of the past, but do not interfere with our pursuit of the higher-dimensional realm of the Shroud. We believe that the divines will understand and celebrate our wonders, rather than deny them."
 CONQUER_THE_UNKNOWN_PROJECT_1:0 "$BREACHING_SHROUD_PROJECT$"
 CONQUER_THE_UNKNOWN_PROJECT_1_DESC:0 "$BREACHING_SHROUD_PROJECT_DESC$"
 CONQUER_THE_UNKNOWN_PROJECT_2:0 "Breach the Shroud Again"
 CONQUER_THE_UNKNOWN_PROJECT_2_DESC:0 "The first defeat did not stop us from moving forward. Whatever the thing was, the masters of the Shroud were blessed with it. We are confident that our persistance will be accepted, and that we might even be able to triumph over it - after all, the marvel of creating psionic cybernetic life has not truly been a success at all."
 CONQUER_THE_UNKNOWN_PROJECT_3:0 "Void Divinations"
 CONQUER_THE_UNKNOWN_PROJECT_3_DESC:0 "We seem to have failed twice before breaching the Shroud - but others say we have succeeded twice, and each time we have been very helpful - so let's not stop us from trying a third time. Our telepaths are once again ready to go. Let's begin!"
 conquer_the_unknown:0 "The Last Starlight"
 conquer_the_unknown_type:0 "Last Stand"
 conquer_the_unknown_desc:0 "Following the ultimatum of the Shroud, the Synthetic Union is on scene to prepare itself for war. We will need to reset various instruments and equipment, but what's boiling even more so than before is that in the face of pressuring stronger and unknown beings to declare war, none of us has dwindled! Whether or not we fear, we will choose to fight one of them!"
 conquer_the_unknown_monthly_change_tooltip:0 "War with the Shroud Continues"
 conquer_the_unknown_war:1 "Last Stand"
 conquer_the_unknown_war_tooltip:1 "We have no choice but to face the enemy's attack"
 conquer_the_unknown_situation_end:1 "The deed shall come to an end."
