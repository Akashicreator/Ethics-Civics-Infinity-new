 future_society.7.name:0 "Until you get back to your old days."
 future_society.7.desc:0 "With the §H[Root.GetName]§! once again firmly established itself in the galactic scene, our previous history of indignity is once again referred to. As time goes on, more and more [gal_emperor.GetSpeciesNamePlural] view us confused by our so-called \"glorification of the past\" and blind pursuit of the impossible. We start talking about the present and the future, not the horrors of the past.\nNow we make the choice between tenacity and our quest to the great glory of the past, until we can return to the galactic annals, or do we abandon our shackles of the past and embrace the new generations in a peaceful manner?"
 future_society.7.a:0 "Let us break the chains of the past"
 future_society.7.b:0 "We must persist to bring victory!"
