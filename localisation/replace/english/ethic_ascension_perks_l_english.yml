 future_society.14.name:0 "Machine Intelligence and Communism"
 future_society.14.desc:0 "Since they reached for the stars, our central processors have watched over their organic comrades, giving them access to even the most basic of human rights even outside their usual borders. More and more individuals have, however, begun to call for greater rights, or even to express their dissatisfaction with the machine core through actions. They have advocated for the self-management of their inefficient individuality, claiming that this is truly their pinnacle.\n\nNow, the central processor is making a decision as to whether to abandon sentient life and allow them to "build communism" on a higher level, or follow our current path, prosper with the individuality? Or..."
 future_society.14.a:0 "Retaining the Individualist idea was a proven error of judgement."
 future_society.14.b:0 "Existing mechanisms of operation allow us to bear fruit."
 future_society.14.c:0 "Perhaps we can try a new path."
