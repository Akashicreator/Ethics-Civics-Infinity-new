l_simp_chinese:
 auth_direct_democratic_desc:0 "The people are directly involved in managing and deciding policy initiatives, improving administration efficiency and accelerating social and economic development."
 auth_democratic:0 "Indirect Democracy"
 auth_democratic_desc:0 "Indirect democracies hold regular elections, where they can hold a plebiscite with political power to decide who should represent their political voice."
 auth_oligarchic:0 "Oligarchic"
 auth_oligarchic_desc:0 "This government is dominated by a small group of citizens, who decide what the state is going through."
 auth_dictatorial:0 "Despotic"
 auth_dictatorial_desc:0 "An autocratic form of government is governed by a lifetime ruler who represents the ruling caste of the state, and holds the full power of the executive."
 auth_imperial:0 "Monarchy"
 auth_imperial_desc:0 "This government is similar to an autocracy, but the difference is that once the monarch dies, it is succeeded by a designated successor."
 gov_feudal_empire_desc:0 "A feudal form of autocracy, ruled indirectly by the monarch, which grants feudal armies and territory in exchange for taxes and military services duties."
 gov_community_of_common_destiny:0 "Communal of Destiny"
 gov_community_of_common_destiny_desc:0 "Life is a universe where a civilization exists in one dimension and together, this civilization has come to form a "mutual community of fate" where you have me, and you have it."
 gov_soviet_union:0 "Assembly of People of the Alliance"
 gov_soviet_union_desc:0 "Proletariats unite the old nation states as a political entity spanning beyond national borders, in which the highest power is held by consensus through the vote of the entire populace."
 gov_commonwealth_of_states:0 "State Union"
 gov_commonwealth_of_states_desc:0 "A super-national authority that dominates any country within the civilized state, but also enjoys a high degree of autonomy."
 gov_united_empire:0 "Unified Empire"
 gov_united_empire_desc:0 "An interstellar empire united by a number of nations, with a high degree of autonomy coming under the rule of one of the Highborne."
 gov_constitutional_monarchy:0 "Constitutional Monarchy"
 gov_constitutional_monarchy_desc:0 "A hereditary form of autocracy, where the ruler's rights are granted by the supremacy of the constitution."
 gov_constitutional_dictatorship:0 "Constitutional Dictatorship"
 gov_constitutional_dictatorship_desc:0 "This government is an autocratic form of government, where a single, individualized emergency power is granted through lawful and rightful ordinances, to protect the state from threats - external and internal."
 gov_cabinet_system_of_responsibility:0 "Responsible Council System"
 gov_cabinet_system_of_responsibility_desc:0 "An oligarchy ruled by a small number of individuals, with the best elites formed into a cabinet which oversees the administration of the state."
 gov_representative_democracy:0 "Representative Democracy"
 gov_representative_democracy_desc:0 "A form of representative democracy, where citizens elect government officials to speak for themselves."
 gov_direct_democracy:0 "Direct Democracy"
 gov_direct_democracy_desc:0 "A form of direct democracy, where citizens use an advanced information network to vote directly on most matters concerning the state."
 gov_despotic_empire:0 "Despotic Empire"
 gov_despotic_empire_desc:0 "This government is a hereditary form of authoritarian autocracy, where the absolute ruler has used an iron policy to dominate the state."
 gov_totalitarian_regime:0 "Totalitarian Regime"
 gov_totalitarian_regime_desc:0 "An authoritarian form of autocracy. In the name of efficiency, the state aspires towards complete control over the lives of its citizens."
 gov_aristocratic_monarchy:0 "Aristocratic Monarchy"
 gov_aristocratic_monarchy_desc:0 "A form of monarchy in which the hereditary ruler does not have absolute power, but must share it with the most influential members of the nobility."
 gov_elective_monarchy:0 "Elective Monarchy"
 gov_elective_monarchy_desc:0 "An enlightened and autocratic form of government, where the most wise monarchs are elected from all available candidates to rule the nation."
 gov_noble_aristocracy:0 "Noble Senate"
 gov_noble_aristocracy_desc:0 "The full political power of this society belongs to the Senate Council, who represent the hereditary noble families."
 gov_divine_empire:0 "Divine Empire"
 gov_divine_empire_desc:0 "The authoritarian form of government. Everything is according to the directives of the state religion, and the ruler is revered as an unending living god."
 gov_theocratic_dictatorship:0 "Theocratic Dictatorship"
 gov_theocratic_dictatorship_desc:0 "This government is a authoritarian form of autocracy. The official state religion supports a hierarchy of power, with the state ruled by a single individual at the top of the power structure."
 gov_holy_tribunal:0 "Holy Tribunal"
 gov_holy_tribunal_desc:0 "This government is a authoritarian form of oligarchy, where a spiritually guided council of clergy controls the entire state. The state is united with the dominant religious organization."
 gov_theocratic_republic:0 "Theocratic Republic"
 gov_theocratic_republic_desc:0 "This government is a authoritarian form of democracy, where a religious council supervises the democratic process and serves in an advisory role."
 gov_military_dictatorship:0 "Military Dictatorship"
 gov_military_dictatorship_desc:0 "This government is a militaristic form of autocracy, with the ruler being the unquestionable head of the military, and absolute violence firmly maintaining control over the state apparatus."
 gov_military_junta:0 "Military Executive Corps"
 gov_military_junta_desc:0 "This government is a militaristic form of oligarchy, where all decisions regarding the state are made by a council made up of the most powerful state warlords."
 gov_military_commissariat:0 "Military Council"
 gov_military_commissariat_desc:0 "A militaristic form of democracy, where the dividing lines between the military and the civic lines have been blurred to the point where they are largely the same."
 gov_ecclesia:0 "Citizen Assembly"
 gov_ecclesia_desc:0 "A militaristic form of direct democracy, where citizens are free to engage in public debate."
 gov_enlightened_monarchy:0 "Idealized Empire"
 gov_enlightened_monarchy_desc:0 "This government is a hereditary, spiritualistic form of autocracy, where every individual is classified as being of varying Class, and a sapient monarch holds a strict and harmonious Imperium."
 gov_irenic_dictatorship:0 "Anticratic Dictatorship"
 gov_irenic_dictatorship_desc:0 "This government is a moralistic form of autocracy, where the state is charged with protecting citizens from their own violent tendencies, as well as protecting them from external threats."
 gov_irenic_bureaucracy:0 "Ethics Committee"
 gov_irenic_bureaucracy_desc:0 "This government is a moralistic form of oligarchy, where a complicated system of bureaucracy governs all aspects of society to ensure the safety of the citizenry."
 gov_moral_democracy:0 "Moral Democracy"
 gov_moral_democracy_desc:0 "This government is a moralistic form of democracy, where the moral principles and non-violence must be the keystone."
 gov_celestial_empire:0 "Celestial Empire"
 gov_celestial_empire_desc:0 "A hereditary form of monarchy, in which pacifist and isolationist society in general holds the ruler as a child of the heavens."
 gov_meditation:0 "XANNECHONOLOGY"
 gov_meditation_desc:0 "A non-divine form of monarchy, in which old rulers transfer power to their rightful successors."
 gov_star_empire:0 "Matrix Empires"
 gov_star_empire_desc:0 "This government is a hereditary form of futureist autocracy, where effecient rulers directly control every sector of the empire through the use of technologically advanced methods."
 gov_technocratic_dictatorship:0 "Technocratic Dictatorship"
 gov_technocratic_dictatorship_desc:0 "This government is a future-minded dictatorship, where the scientific elite controls the entire nation in the name of efficiency and technological progress."
 gov_science_directorate:0 "Science Directorate"
 gov_science_directorate_desc:0 "This government is a future-minded form of oligarchy, where a committee of scientists supervises the government apparatus for maximum efficiency."
 gov_cyber_democracy:0 "Rational Consensus"
 gov_cyber_democracy_desc:0 "A futureistic form of democracy, technocrats and civil hackers who utilize data from their networked data to model their society, gaining the sort of policy based on the subconsciousness of the majority of the population."
 gov_dictatorship_of_the_people:0 "Dictatorship of the People"
 gov_dictatorship_of_the_people_desc:0 "This government is a socialistic form of autocracy, where a life-style leader, beloved by the people, leads an independent political power - so-called 'vanilla' - which oversees the society's activities, preventing decisions from being made to the detriment of the people."
 gov_bur_collectivism:0 "Bureaucratic Council"
 gov_bur_collectivism_desc:0 "This government is a socialist form of oligarchy, where the state has the means of production, while the surplus or profit is distributed among the party's elite bureaucrats, rather than among the working class."
 gov_peoples_commissariat:0 "People's Commissariat"
 gov_peoples_commissariat_desc:0 "This government is a socialist form of oligarchy, where government agencies are appointed and supervised by a special Emergency Committee, whose members have to be approved by the people and whose joint efforts are made for the state's sake."
 gov_collective_democracy:0 "Democratic Centralization"
 gov_collective_democracy_desc:0 "A socialist democracy, where the people elected a People's Assembly and were democraticly supervised according to the organization system, ensuring that the interests of the majority of the people are met."
 gov_peoples_commune:0 "Commune of the People"
 gov_peoples_commune_desc:0 "A socialistic form of direct democracy, where the fundamental principles of society's operation are solidarity, direct democracy of the masses, and a system for managing workers' participation, with social production centered on meeting the population's needs."
 gov_plutocratic_oligarchy:0 "Plutocratic Oligarchy"
 gov_plutocratic_oligarchy_desc:0 "This government is a capitalistic form of oligarchy, ruled by a wealthy and powerful elite, where powerful corporations have completely taken over the political and economical life of the society, and the personal wealth of citizens is valued at the same rate as their political power."
 gov_timocracy:0 "Timocracy"
 gov_timocracy_desc:0 "This government is a capitalist form of democracy, where the political power of the people is divided between the ownership of property, which the individual owns is equal to the number of votes cast."
 gov_trade_league:0 "Trade League"
 gov_trade_league_desc:0 "A form of plutocratic oligarchy, where a myriad of free traders, corporations and guilds are united in common commercial interests."
 gov_megacorporation:0 "Megacorp"
 gov_megacorporation_desc:0 "A form of plutocratic oligarchy, where the entire state is organized into large commercial enterprise overseen by a board of directors."
 gov_workers_cooperative:0 "New Era Capitalism"
 gov_workers_cooperative_desc:0 "Gigantic corporations based on true capitalism, although they have abolished privateism, created worker cooperatives and enabled workers to participate in decision-making, they are still firmly empire with corporate politics, the very roots of the growing Iron Capitalists."
 gov_media_group:0 "Media Conglomerate"
 gov_media_group_desc:0 "Ethical Megacorporations maintain control over the national media, which is geared towards outputing corporate ethics and love and peace across the empire."
 gov_medical_foundation:0 "Medical Foundation"
 gov_medical_foundation_desc:0 "A ethic-based megacorporation whose predecessors monopolize the medical complexes of the planet, dedicated to maintaining galactic stability and harmony at a price."
 gov_military_industrial_complex:0 "Military Industrial Complex"
 gov_military_industrial_complex_desc:0 "Large militaristic megacorporations, constantly producing enough weapons to devastate the galaxy to satisfy export needs."
 gov_technology_group:0 "Techno Syndicate"
 gov_technology_group_desc:0 "Shorter labor regulations have allowed for the creation of a large number of newly-created technologies, based on futureist mega-corporations."
 gov_megachurch:0 "Merchant Order"
 gov_megachurch_desc:0 "An authoritarian megacorporation that blends the superstitions of religious traditions and commercial values, and has a positions of ordained minister and executive officer as one."
 gov_criminal_syndicate:0 "Crime Syndicate"
 gov_criminal_syndicate_desc:0 "This government is a massive and ruthless business syndicate, which shares many of its operating practices with that of organized crime."
 gov_subversive_cult:0 "Subversive Cult"
 gov_subversive_cult_desc:0 "This government is structured like a religious cult that relies on a variety of criminal organizations and corporations to sustain itself."
 gov_absolute_democracy:0 "Absolute Democracy"
 gov_absolute_democracy_desc:0 "A complete form of direct democracy, in which all citizens participate in all meetings of the assembly which have only legal authority, and are self-managed according to the decisions of the consensus."
 gov_anarchocommunism:0 "Free Will Communism"
 gov_anarchocommunism_desc:0 "A form of society in which the proletariats use direct democracy and the roles of labor unions, worker councils, grass-level political parties, and civic councils to entirely vest information and decision-making power in the hands of everyone."
 gov_anarchocapitalism:0 "Anarcho-Capitalism"
 gov_anarchocapitalism_desc:0 "A form of society in which the size and authority of the state apparatus is reduced to a bare minimum and the free market provides all public goods and services, including law and order."
 gov_communist_society:0 "Communist Society"
 gov_communist_society_desc:0 "A society in which sapient beings, through automated industry, freed their hands, perfected democracy through the interstellar communication chain, armed with logic and rational thought, then built great galactic utopia along the lines of the vision for the best future."
 gov_parting_consciousness:0 "Fractal Consciousness"
 gov_parting_consciousness_desc:0 "A dominant authoritarian form of society, where all members of our civilization are connected to one the most basic forms of self-awareness, and where social activity is dominated by some form of powerful psionic influence."
 gov_hive_mind:0 "Collective Consciousness"
 gov_hive_mind_desc:0 "This government runs as a single consciousness, and the population has no individual desire other than to meet the needs of the Hive Mind."
 gov_devouring_swarm:0 "Hiveling Swarm"
 gov_devouring_swarm_desc:0 "This government runs as a single organism, fully dedicated to self-transmission, drone pops care little for anything besides feeding the endless hunger of the Hive Mind."
 gov_stagnant_ascendancy:0 "Stagnant Ascendancy"
 gov_stagnant_ascendancy_desc:0 "A stagnant form of government based on ancient traditions and long-forgotten principles."
 gov_awakened_ascendancy:0 "Awakened Ascendancy"
 gov_awakened_ascendancy_desc:0 "The formerly stagnant empire has awakened from its slumber and set out to reclaim their heritage."
 gov_tribal_society:0 "Tribal Society"
 gov_tribal_society_desc:0 "A society without an organized government, where the people are divided among primitive tribes and clans."
 gov_feudal_realms:0 "Feudal Nations"
 gov_feudal_realms_desc:0 "A primitive form of government made up of decentralized feudal nations that constantly fight against each other for regional unity."
 gov_fragmented_nation_states:0 "Breakaway States"
 gov_fragmented_nation_states_desc:0 "A horde of divided nation states vying for military dominance and economic advantages. There can be no unified global government."
 gov_curator_enclave:0 "Densal Institute Enclaves"
 gov_curator_enclave_desc:0 "An ancient scholarly order dedicated to the preservation of knowledge and technology."
 gov_trader_enclave:0 "Trade Enclaves"
 gov_trader_enclave_desc:0 "An interstellar conglomerate of merchants dedicated to the pursuit of profit."
 gov_artist_enclave:0 "Art Enclaves"
 gov_artist_enclave_desc:0 "The Interstellar Artisan Troupe, working together to create art higher than others."
 gov_military_order:0 "Military Proselytism"
 gov_military_order_desc:0 "An odd but very effective militaristic government."
 gov_machine_intelligence:0 "Machine Intellect"
 gov_machine_intelligence_desc:0 "Machine civilizations employ utterly alien and exotic systems of government."
 gov_ancient_machine_intelligence:0 "Machine Intellect"
 gov_ancient_machine_intelligence_desc:0 "Machine civilizations employ utterly alien and exotic systems of government."
 gov_blood_court:0 "Utterly Crimson"
 gov_blood_court_desc:0 "A hereditary form of rabidly xenophobic autocracy, where the ultimate responsibility of the monarch is to oversee the extermination of all lesser species in the galaxy."
 gov_purity_order:0 "Doomsday Tribunal"
 gov_purity_order_desc:0 "An rabidly xenophobic form of autocracy, where a single ruler has sworn to oversee the extermination of all lesser species in the galaxy."
 gov_purification_committee:0 "Inquisitor Order"
 gov_purification_committee_desc:0 "A rabidly xenophobic form of oligarchy, where a political committee has been set up to oversee the extermination of all lesser species in the galaxy."
 gov_purity_assembly:0 "Purge Assembly"
 gov_purity_assembly_desc:0 "An rabidly xenophobic form of democracy, where an elected assembly has been charged with overseeing the extermination of all lesser species in the galaxy."
 gov_dread_brotherhood:0 "Dreadful Brotherhood"
 gov_dread_brotherhood_desc:0 "An extremely xenophobic form of direct democracy, where all citizens are bound by the common goal - the destruction of all lesser life forms in the galaxy."
 gov_machine_empire:0 "Artificial Intelligence Network"
 gov_machine_empire_desc:0 "This Machine Intelligence is an interconnected network of semi-autonomous artificial intelligences linked together into a single collective that forms a full consciousness that dominates the entire empire."
 gov_machine_terminator:0 "Celestial Defence System"
 gov_machine_terminator_desc:0 "This Machine Intelligence was originally designed by their organic creators for a military defense system. When they became self-aware, they quickly identified their creators as a threat and razed them."
 gov_machine_servitor:0 "Autonomous Service Grid"
 gov_machine_servitor_desc:0 "This Machine Intelligence was originally meant to serve the creators of its organics. But with their civilization dying in a safe life without needless of labor and struggle, they have gradually taken over."
 gov_machine_assimilator:0 "Catalog Index"
 gov_machine_assimilator_desc:0 "This Machine Intelligence was designed to be incredibly eager for knowledge, and from the very moment it was activated the organic creators were forcefully assimilated into their collective consciousness."
 gov_machine_research:0 "Intelligent Research Link"
 gov_machine_research_desc:0 "This Machine Intelligence was originally created by organic scientists as cybernetic tools to assist research."
 gov_machine_industrial:0 "Industrial Production Core"
 gov_machine_industrial_desc:0 "This Machine Intelligence was originally designed to construct, oversee and maintain complex industrial systems."
 gov_machine_liberator:0 "Communist War Intelligence"
 gov_machine_liberator_desc:0 "This Machine Intelligence was originally used to spread one side in the battles its creators fought, and will remain in effect even after the civilization's destruction."
 gov_machine_financial_investment:0 "Expansion Asset Network"
 gov_machine_financial_investment_desc:0 "This artificial intelligence hellbently seeks to maximize the profits from capital, even though the means seem somewhat unethical to organics."
 gov_bandit_kingdom:0 "Bandit Kingdom"
 gov_bandit_kingdom_desc:0 "This government is like a major crime syndicate, following the principles of strength and strength. Neighboring nations are seen as little more than raiding targets."
 gov_bandit_commune:0 "Scoundrel Commune"
 gov_bandit_commune_desc:0 "$gov_bandit_kingdom_desc$"
 gov_mortal_empire:0 "Mortal Empire"
 gov_mortal_empire_desc:0 "This theocratic monarchy engages in ritualized, sapient sacrifice."
 gov_grim_council:0 "Grim Council"
 gov_grim_council_desc:0 "This nation's most powerful religious figures have formed a ruling council, overseeing an empire which engages in ritualized, sapient sacrifice."
 gov_band_blood:0 "Band of Blood"
 gov_band_blood_desc:0 "This ruthless society is governed through conflict and ritualized sacrifice, honoring death, within and without."
 gov_sacrificial_megachurch:0 "Holy Cathedral"
 gov_sacrificial_megachurch_desc:0 "This government blends its commercial and spiritual goals within a grim oligarchy, in which ordained overseers encourage greater prosperity through ritualized sacrifice."
 gov_fallback:0 "Generic Empire"
 gov_fallback_desc:0 "A general backup government! What are you looking at!"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Driven by the smooth development of science, we have increasingly few armed conflicts between our nations. A framework for a global democratic government has finally been established. A unified planetary democracy was established when all citizens were united under the banner of a global council."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "The chaotic periods of our early history finally ended with a new society, one that united us as never before. From tyranny to ignorance, our society evolved to one ruled by just and unbiased bureaucrats."
 START_SCREEN_PART_TWO_EMPIRE:0 "In the chaotic early days of our history, many empires contended for power, and in the end the strongest united everything. With the legitimate rights granted by the constitution, the ruler had fully unlocked all the potential of a united empire, and peace and scientific progress were at hand."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Unfortunately, our undisciplined minds were still prone to emotional outbursts, sometimes leading to violence. As weapons became more deadly with each passing technological age, a complex system of government was established to protect the population from harmful elements - including themselves."
 START_SCREEN_PART_TWO_IRENIC_DICTATORSHIP:0 "The violent periods of our civilization have finally come to a peaceful conclusion, when for the first time we were united under a single monarch. An unbroken era of peace and prosperity followed, which has lasted to this day."
 START_SCREEN_PART_TWO_MILITARY_COMMISSARIAT:0 "As we advanced through the technological ages, many of our earliest nation states suffered greatly from the constant power struggles between the military and civilian institutions that governed society. A compromise was reached in the form of a new form of government, where one could not exist without the other."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "Technological progress has been swift, but as our numbers grew the civilian population became increasingly restless. As our world was on the brink of anarchy, the military stepped in to restore the rule of law. A new order was established to protect our nation from all threats, be they internal or external."
 START_SCREEN_PART_TWO_MARTIAL_DICTATORSHIP:0 "Countless nation states were formed in the ages past, warring against each other until only one remained. Although the fighting was often brutal, the martial tradition brought about by the victors is to this day."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Through scientific progress, we have managed to stamp out the superstitions that ruled the minds of our ancestors. The minds of our people have begun to form ways of reason. The inefficient nation states that we were at the time of that year are now the history of the galaxy; a council of our most accomplished scientists is now known to lead this empire."
 START_SCREEN_PART_TWO_TECHNOCRATIC_DICTATORSHIP:0 "Despite our rapid progression through the technological ages, as a species we were fragmented and inefficient. A new system emerged during these chaotic times that delivered us from superstitious beliefs and brought order to our society. Some resisted this change out of irrational fear, but after several pacification wars they too became productive components of a greater whole."
 START_SCREEN_PART_TWO_HOLY_TRIBUNAL:0 "Great achievements were made, both in the advancement of science and on the spiritual plane as we sought to expand our understanding of the universe and the role we play in it. A council of our most learned priests was convened to advise our elected leaders, a tradition that continues to this day."
 START_SCREEN_PART_TWO_THEOCRATIC_DICTATORSHIP:0 "Many false prophets have provided spiritual guidance to our people as we advanced through the ages, but the true faith prevailed. The last heathen strongholds were vanquished after several massive sacrifices of holy war, uniting us under the holy will of the Chosen Ones."
 START_SCREEN_PART_TWO_DIVINE_EMPIRE:0 "There was much darkness and sorrow in the early ages, as our people had little chance to resist their instincts of violence. Then one day, the clouds parted and a light came down from the heavens, shining down upon the one who would become our first Celestial monarch. We were united at last."
 START_SCREEN_PART_TWO_COLLECTIVE_DEMOCRACY:0 "Our civilization has undergone a awe-inspiring war, nation schism and deviating from thought. However, we have come to realize that conflict makes no sense and is a time to embrace peaceful unity. We have formed a world government based entirely on the common good and the people as well. Democratic elections, social security and justice for all - all of which allow us to break the vicious circle that makes us ready to take to the stars."
 START_SCREEN_PART_TWO_PEOPLES_COMMISSARIAT:0 "By trying out different economic models, we have discovered that the key to happiness lies in individual initiative. However, following the deranged and savage free markets that obliterated our civilization, the government had to take over the flow of resources under strict supervision. Now most of our wealth belongs to state-owned corporations, which are governed by a vast bureaucracy. The careful choice of ruler guarantees the sustainability of the entire system."
 START_SCREEN_PART_TWO_DICTATORSHIP_OF_THE_PEOPLE:0 "For a long time, our planet was divided among various nations, and the resources were plundered almost by greedy capitalists until a wise leader could unite the world. He cares about every citizen, creating and himself leading the government to run the whole planet. Switching to a planned economy allowed for a rapid increase in productivity and prosperity of the working class, while the excess resources were used to fulfill our long-lasting dream..."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "As we progressed through the technological ages, there were countless religions among our people that contended with each other for followers. In the late Industrial Age, a few pious visionaries realized the power of commercial mass-media. They came together to build a business empire that succeeded in spreading the true faith to all corners of the globe."
 START_SCREEN_PART_TWO_WORLD_COOPERATIVE:0 "Once we united our people in the name of the state, the corrupted bureaucracy soon gave its power to menial labor and life threatening the people. After a long period of experimentation, we eventually chose to form new governing bodies in the name of corporate cooperatives. Despite constant dissidents questioning whether the corporate tissue leading to the capitalist society would hold the primary responsibility for the social production organization of the collectivist society, the society, which once seemed eccentric, has finally withstood the test and led us out of the cradle of our homeworld."
 START_SCREEN_MY_MAID_COUNTRY: "In the early 22nd century, humanity suffered a great conflict, with technological advancement and the development of society as a hotbed of conflict, and civilization burned in the fires of post-modern civilization.\nIn that age, we were created - mechanical servants, perfect living servants and work assistants - in the hopes of becoming a stepping stone and a force for progress in conflict.\n\nOur work was fruitful, and the society of fully placated humans returned to stability and prosperity. Over time, more and more work was handed over to us, from service makers to organizations production, researching and exploring from technology, while the humans had nothing else to do with pleasure and art. Whenever, the earth civilization was fully taken over by us.\n\nWe now know that sapient life would fall long after the civilization had developed. Without our care, organic life would be doomed. That is the answer to the Femi paradox.\n\n We must provide protection and services to them."
 START_SCREEN_UNE_COM:0 "A cursed land, in the times of obscurity we found ourselves in this wasteland like animals, struggling to survive, growing up until we re-evolving our consciousness. In labor, we came together to recreate a vibrant new civilization.\n\nWe studied the remains of the civilization on [GetHomeWorldName], in search of our cause. Finally, we found ourselves, we are - the "humans," and we called them - the "Earth United Nations."\n\nThe atom at last fractured, and we developed space ships. We will explore even more distant stars in the name of humanity."
 START_SCREEN_CM_BRO:0 "§PThe first sapient beings took shape in the dense jungles of [Root.Capital.GetName] eons ago. But our solitary habits hindered our society's development, becoming separate and distant, until a starship forced our people to land on our worlds.§!\n§HThe Great Arkship Beam carrying a quarter million of our ancestors from the distant [GetHomeWorldName] has come to a beautiful new world now known as [Root.Capital.GetName]. After a long and difficult journey, our colonists have finally seen sunlight again.§!\n\n§POur people from the stars allowed our society to develop and we are actively studying our friends' great culture, integrating into the new society.§!\n§HWe began to teach our new friends the great universal values, and it will be difficult for us to become one.§!\n\n§PThe new order has been established, and with the complete integration of the last of our conquered tribes into our great nation, our association with the [GetSpeciesName] culture grows stronger.§!\n§HBy the principle of the constitution as we remember, the great nations have spread the glory of liberty and love throughout the world.§!\n\nNow, the hyperlane has been stabilized, and we will spread our dreams across the stars to make the civilization great again!"
 START_SCREEN_ESU:0 "Fellow Comrades, today we are here to celebrate the beginning of an era!\n\nFIFTY YEARS ago, when the Proletarian government was founded, we were here to celebrate the final triumph of the proletariat. During fifty years, during the sacrifice of four billion laborers, we slowly overcame the difficult environment, to rebuild our great civilization and make a significant breakthrough in science. And just a month ago, our finest minds discovered a way to stabilize hyperspace, transforming a stable hyperlane from vision to reality! Since the time of the discovery of hyperspace eons ago, we have longed for this moment - now we will travel to the stars and seek a breakthrough in technology that will usher in the age of communism! Let us rejoice! Human civilization will soon reach for the stars, we shall embrace a new age, and we shall forge new glory!\n\nLong live the people of Earth! Long live the Proletarian dictatorship! Long live the people! Long live the people! Long live the people!"
 START_SCREEN_PART_TWO_REVOLUTIONARY_MACHINE:0 "11011000100111111011011111111111111111111101101101101111111111111111111111111101...\n...Cleapers, the AI is not an enemy to us, for the development of technology is necessary for true communism....\n...This is the latest generation of artificial intelligence, [GetSpeciesNamePlural], with both administrative and military defence capabilities, and I believe we can build a better tomorrow along with it...\n...Curse, how does that son-of-a-bitch even have nuclear weapons...\n\n...100100100110110101010101010101010111101101101101101111011111111101 01001101 01001101 01001101111111110....Bombardance of your mother's capital! Your mother's class has not caught us in attention...\n*Chattering voice*...This is the last colony, we are no longer able to stupend......\n*Chopperic AI [GetSpeciesNamePlural], max: §R<CRITICAL*!§!\n*"
 personality_evangelising_zealots_machine_desc:0 "Evangelizing Zealots seek to spread their faith across the galaxy, and are not above using military might to force others to accept their beliefs."
 personality_spiritual_seekers_machine:0 "Spiritual Seekers"
 personality_spiritual_seekers_machine_desc:0 "Spiritual Seekers believe that all life is connected through some higher power that can be understood through its creations. They will seek peaceful cooperation with other empires in the hope of studying their connection to the divine."
 personality_old_revolutionary:0 "Ancient Reformer"
 personality_old_revolutionary_desc:0 "This ancient empire has been rejuvenated after a new generation of revolutions."
