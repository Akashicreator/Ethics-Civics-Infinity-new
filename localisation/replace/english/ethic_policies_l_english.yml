l_english:
 policy_trade_policy:0 "£trade_value£ Tax Investment"
 policy_trade_policy_desc:0 "The market is ceaselessly producing all kinds of resources. We may not be able to maintain control of market trade, but a series of investments can be made to guide the market economy towards the government's planned path, to make it work for us.\n\n§E £trade_value£ §YTrade Value§! will be the source of all types of resources, choosing different willingness to trade to determine the percentage of production of each resource§!"
 trade_policy_trade_league:0 "£job_merchant£ Cooperative Trade League"
 trade_policy_trade_league_name:0 "£job_merchant£ Cooperative Trade League"
 trade_policy_trade_league_desc:1 "By banding together in a trade league, we are able to prosper and secure resources on a whole new level.\n\n§EProduction of §YMore§! resources of all types§!\n"
 trade_policy_infrastructure:0 "£building£ Base Investments"
 trade_policy_infrastructure_name:0 "£building£ Base Investments"
 trade_policy_infrastructure_desc:0 "Infrastructure development is a national priority, and we should steer our markets towards it.\n\n§EProduction §YMore§! £energy£ £minerals£ §YAdequate§! £consumer_goods£ §YConsumer§! \n"
 trade_policy_factory:0 "£alloys£ Industrial Investment"
 trade_policy_factory_name:0 "£alloys£ Industrial Investment"
 trade_policy_factory_desc:0 "The state relies heavily on developed industry, and markets should be geared towards more advanced industrial development.\n\n§EProduction §YMore§! £energy£ £alloys£ £consumer_goodsn"
 trade_policy_culture:0 "£unity£ Culture Contribution"
 trade_policy_culture_name:0 "£unity£ Culture Contribution"
 trade_policy_culture_desc:0 "Dividends from trade will also cover the matters of science and culture, just as required by our empire.\n\n§EProduction §YMore§! £energy£ §YAdequate§! £unity£ £physics£ £engineering£ §Ysociety£ \n"
 trade_policy_national_economy:0 "£pop£ Ethic Economics"
 trade_policy_national_economy_name:0 "$trade_policy_national_economy$"
 trade_policy_national_economy_desc:0 "We will be able to do this without relying on foreign trade.\n\n§EProduction a §Ylarge§! amount of £unity£ §YSatisfactory§! other resources§!\n"
 trade_policy_default:0 "£trade_value£ Customize"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "Markets should be free, and we are left to market trade and regulate by unseen hands.\n\n§EProduction of §YAdequate§! base resources and §Ysmall§! other resources§! \n- §YMarket Economy§! provides §Y+0.2§! $economic_situation_improve$ whenever there is no economic crisis.\n"
 trade_policy_consumer_goods_upgrade:0 "£consumer_goods£ Consumer Upgrades"
 trade_policy_consumer_goods_upgrade_name:0 "$trade_policy_consumer_goods_upgrade$"
 trade_policy_consumer_goods_upgrade_desc:2 "The market will function to serve the people as much as possible, creating a wide variety of consumer goods in order to upgrade their consumer needs for the consumer to its primary.\n\n§EProduction of §Ylarge§! £consumer_goods£ §YMore§! £energy£ §YAdequate§! £unityn"
 trade_policy_alloys:0 "£job_fabricator£ Heavy Industrial Innovations"
 trade_policy_alloys_name:0 "$trade_policy_alloys$"
 trade_policy_alloys_desc:0 "The production of heavy industry has proved the strength of our empire, and a huge stockpile of strategic resources has allowed us to put up with whatever we are faced with a hostile universe.\n\n§EProduction a §Ylarge§! amount of £alloys£ and a §YSpore§! amount of £engineering£ and £consumer_goods£, but at a cost of §YSpore§! £energyn"
 trade_policy_unity:0 "£job_assimilation£ Innovation Economics"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "Our economy base itself on the whims of each design master, and to invest in taxes to encourage innovation is what we are meant to be for them.\n\n§EProduction a §Ylarge§! amount of £physics£ £engineering£ £society£ §YMore§! £unity£ §YBut at a cost of §Ysmall§! £consumer_goods£ §!\n"
 trade_policy_innovation:0 "£planet£ Supply side reform"
 trade_conversion_innovation_name:0 "$trade_policy_normal$"
 trade_policy_innovation_desc:0 "Markets need to be reformed from supply to create more basic resources on the production side to strengthen our domestic construction. \n\n§EProduction §Ylarge§! £minerals£ and §YMore§! £consumer_goods£ £alloys£, but consume §YSpore§! £energy£ §!.\n"
 trade_policy_normal:0 "£job_mogul£ Tenacious Rich Empire Theory"
 trade_conversion_innovation_name:0 "$trade_policy_normal$"
 trade_policy_normal_desc:0 "Markets often go without much guidance from the government, and we need only get the best result from properly stimuli in all fields.\n\n§EProduction a §Yadequate§! amount of all resources§!\n"
 trade_policy_growth_dev:0 "£time£ Society Development"
 trade_conversion_growth_dev_name:0 "$trade_policy_growth_dev$"
 trade_policy_growth_dev_desc:0 "Trade is not only of economic value, but also of unmatched social research, which by studying the workings of a civil economy, leads to the development of our society. \n\n§EProduction of §Ylarge§! £society£, £engineering£, £physics£ and £unity£ §!"
 trade_policy_development:0 "£job_artificer£ Industrial Construction"
 trade_conversion_development_name:0 "$trade_policy_industrial_progress$"
 trade_policy_development_desc:0 "The financial foam presents a hollow reality, where only the full development of basic industries can ensure a smooth economy at maximum capacity.\n\n§EProduction of §YAdequate§! £energy£ £food£ & £minerals£ §YFood§! £alloys£ §YConsumer_goods£ §!"
 trade_policy_industrial_progress:0 "£job_gas_refiner£ Industrial Progress"
 trade_conversion_development_name:0 "$trade_policy_industrial_progress$"
 trade_policy_industrial_progress_desc:0 "Industry is the keystone of production, and subsidies to industrial output greatly improves the level of a nation's rural development.\n\n§EProduction §YMore§! £alloys£ and £consumer_goods£ §!"
 trade_policy_growth_name:0 "Farming Subsidies"
 trade_policy_mining_name:0 "Mining Subsidies"
 dominant_firepower:0 "Fire superiority"
 dominant_firepower_name:0 "Fire superiority Doctrine"
 dominant_firepower_desc:0 "From arm to silver, the only way to fight is through the superiors of firepower.\n\n"
 crowd_tactics:0 "Swarm Tactics"
 crowd_tactics_name:0 "Omni-Tactic Doctrine"
 crowd_tactics_desc:0 "Billions of ships, billions of starlight.\n\n"
 maneuver_warfare:0 "Mobile Combat"
 maneuver_warfare_name:0 "Mobile Combat Doctrines"
 maneuver_warfare_desc:0 "Faster than light, we are capable of launching lightning attacks.\n\n"
 to_die:0 "Live To Death"
 to_die_name:0 "Death to the Living Doctrine"
 to_die_desc:0 "Our ships are expected to fight to the bitter end. We will tolerate no withdrawals, no retreats, no routs. For our fleet there is only victory or death. Not one step back!\n\n"
 4D_battlefield:0 "4-Dimensional Battlefield"
 4D_battlefield_name:0 "4-Dimensional Battle Doctrine"
 4D_battlefield_desc:0 "By understanding the mysteries of higher-dimensional space, we are able to reach the battlefield in time at any given time.\n\n"
 pure_fury:0 "The Final Judgment"
 pure_fury_name:0 "Final Judgment Doctrine"
 pure_fury_desc:0 "§RThe Grand Judgment has arrived, and none of the xenos can escape.§!"
 scourge_of_the_universe:0 "Swarm of Infinity"
 scourge_of_the_universe_name:0 "Infinite Swarm Doctrine"
 scourge_of_the_universe_desc:0 "§ROur swarm will blot out the stars.§!"
 mega_brutal:0 "Toxic Disinfection Efficiency"
 mega_brutal_name:0 "Toxic Disintegrator Doctrine"
 mega_brutal_desc:0 "§RThe target is confirmed, sought and destroyed.§!"
 first_contact_attack_not_allowed:0 "Peaceful Negotiaters"
 first_contact_attack_not_allowed_name:0 "Passive Contact Protocol"
 first_contact_attack_not_allowed_desc:0 "We will never attack unknown lifeforms, only when we are under attack.\n\n§ECan not attack neutral entities§!"
 policy_industrial:0 "Environmental Regulation"
 policy_industrial_desc:0 "Since we began our industrialization our production activities have had a profound effect on the planet's environment, and the measures we have taken have decided how the biosphere will develop.\n"
 mixed_industrial:0 "Moderate Environmental Regulation"
 mixed_industrial_name:0 "Moderate Environmental Regulation"
 mixed_industrial_desc:0 "Proper environmental regulation balanced industrial production with environmental protection.\n\n§YWill generate normal building and district upkeep and §!contamination§B at normal levels§!\n"
 industrial_growth:0 "Reduce Environmental Regulation"
 industrial_growth_name:0 "Reduce Environmental Regulation"
 industrial_growth_desc:0 "Environmental regulation is reduced in order to lead to increased manufacturing production rates, at the cost of a potentially unstable environment.\n\n§YMore upkeep will be generated on buildings and districts and more §Bcontamination§! will be generated\n\n§B Contamination Generation§! : §R+50!\n"
 industrial_unlimited:0 "Remove Environmental Regulation"
 industrial_unlimited_name:0 "Remove Environmental Regulation"
 industrial_unlimited_desc:0 "Unrestricted exploitation of the enviroment, boosting industry at any cost.\n\n§YRare building and district upkeep will be generated and a significant amount of §Bcontamination§! will be generated\n\n§BContainment Generation§!: §R+100!\n"
 industrial_efficiency:0 "Increased Environmental Regulation"
 industrial_efficiency_name:0 "Increased Environmental Regulation"
 industrial_efficiency_desc:0 "Environmental regulation is increased, and planetary development is proceeding in a way that makes more efficient use of natural resources.\n\n§YIncreases building and district upkeep and generates less §Bcontamination§!\n\n§BContainment§!: §G-50!\n"
 policy_local_power:0 "Local Power"
 policy_local_power_desc:0 "As we enter the interstellar age, the vastness of space poses a major challenge in maintaining the unity of our civilization. The nature of the means by which our colonies can be managed is a serious headache to all heads of government.\n\nWe will unlock a higher level of centralization by studying the §YStatecraft Theory§!.\n\n"
 full_decentralization:0 "Full Devolution"
 full_decentralization_name:0 "Full Devolution"
 full_decentralization_desc:0 "This civilization does not have a central government in the exact sense, and its administration is divided entirely over every colonized planet, governing their world according to the unique laws and customs of each planet.\n$admin_decenter$\n\n"
 high_decentralization:0 "Greatly Entrusted"
 high_decentralization_name:0 "Greatly Entrusted"
 high_decentralization_desc:0 "Each colonized world has its own laws and government agencies, and is free to do so themselves, without breaking the fundamental regulations of the civilized government.\n$admin_decenter$\n\n"
 partial_decentralization:0 "Partial Devolution"
 partial_decentralization_name:0 "Partial Devolution"
 partial_decentralization_desc:0 "Under the guidance of a central government, every colonized planet has set up its own governing body, who follow orders from the central government and have the right to some degree of discretion as a emergency.\n$admin_normal$\n\n"
 concentration_of_power:0 "Focus of Power"
 concentration_of_power_name:0 "Focus of Power"
 concentration_of_power_desc:0 "The administration of colonized planets is organized by the officials assigned by the capital world, alongside with the colony's dignitaries, which manage the planet directly through local government.\n$admin_normal$\n\n"
 centralized_state:0 "Centralized Authority"
 centralized_state_name:0 "Centralized Authority"
 centralized_state_desc:0 "This interstellar civilization has a vast system of government that strictly surveils every planet within its borders, and its extensive and tight bureaucracy sustains the survival of this great civilization.\n$admin_center$\n\n"
 excessive_centralization:0 "Excessive Authority"
 excessive_centralization_name:0 "Excessive Authority"
 excessive_centralization_desc:0 "This civilization is a matter of national size and only government control - from spaceship operations to citizens as a whole.\n$admin_center$\n\n"
 discrete_network:0 "Scattered Network"
 discrete_network_name:0 "Scattered Network"
 discrete_network_desc:0 "Decentralized, scattered neural networks where the various limbs of the Mind focus on themselves, with no direct control of the Mind.\n\n"
 shunt_network:0 "Networked Network"
 shunt_network_name:0 "Networked Network"
 shunt_network_desc:0 "The management of assimilated minds ensures that work is done in a concise yet fragmented manner, managing a small amount of detail through every compartment.\n\n"
 major_network:0 "Primary Network"
 major_network_name:0 "Primary Network"
 major_network_desc:0 "Stress the overlord nature of a major network, around which the neural network is constructed with the highest processing efficiency.\n\n"
 centralized_network:0 "Centralized Network"
 centralized_network_name:0 "Centralized Network"
 centralized_network_desc:0 "By introducing individual paths directly under one and the same control, the will can be widely distributed.\n\n"
 core_network:0 "Core Network"
 core_network_name:0 "Core Network"
 core_network_desc:0 "In theory, there is only one Core that controls the total mind, and all secondary buildings are just to ensure efficient execution.\n\n"
 supreme_authority_protocol:0 "Max Authority Protocols"
 supreme_authority_protocol_name:0 "Max Authority Protocols"
 supreme_authority_protocol_desc:0 "First Directive: The Mind holds full control over everything within its reach and is under direct control.\n\n"
 consensus_algorithm:0 "Consensus Algorithms"
 consensus_algorithm_name:0 "Consensus Algorithms"
 consensus_algorithm_desc:0 "Each and every individual in this civilization follows the same set of algorithms, coordinating as one in the civilization's entire blueprints.\n\n"
 admin_reform_custom_tooltip:0 "\n§YIf the game is larger than 2 years, administrative reforms will be undertaken, putting immense strain on existing administrative systems§!\n"
 admin_center:0 "§YAdopting the central administrative model will be employed: allows only bureaucratic buildings to be built at the capital and increases bureaucratic capacity, but bureaucratic upkeep is increased; corporate government will adopt executive-managers civic.§!"
 admin_normal:0 "§YAdopting the integrated administrative model: allows bureaucratic buildings to be built at the capital and sector capitals; corporate government will adopt executive-manager administrative model§!"
 admin_decenter:0 "§YAdopting the executive model will be implemented: every planet will be able to build bureaucratic buildings, but the administrative capacity for bureaucratic output is reduced; corporate government will adopt executive-managers civic.§!"
 policy_ownership:0 "£mod_pop_political_power£ Dominance Regime"
 policy_ownership_desc:0 "The constant advancements in social production give us access to a large amount of consumer goods, while the distribution of power still follows the old paradigms - who control the distribution of living goods and the means of production, who are the natural rulers of civilization.\n"
 mixed_ownership:0 "Mixed Dominance"
 mixed_ownership_name:0 "Mixed Dominance"
 mixed_ownership_desc:0 "All manner of ownership, consisting of various ownership components, where different owners compete on the market together.\n - §YMarket Economy§! provides §Y-0.1§! $economic_situation_improve$ and §Y90! $economic_crisis_accumulate$ when there is no economic crisis.\n\n"
 labor_ownership:0 "Labor Community"
 labor_ownership_name:0 "Labor Community"
 labor_ownership_desc:0 "The proletariat makes use of political rule to divest the entire capital of the exploitive class, reducing all the means of production to the organization of the entire working body of the ruling class.\n- §YMarket Economy§! provides §Y-0.3§! $economic_situation_improve$ and §Y60! $economic_crisis_accumulate$ when there is no economic crisis.\n\n"
 private_ownership:0 "Private Ownership"
 private_ownership_name:0 "Private Ownership"
 private_ownership_desc:0 "The means of production is privately owned and protected by social consensus, with various individuals organizing production and construction with different purposes, with employment relations as their bond.\n - §YMarket Economy§! provides §Y+0.1§! $economic_situation_improve$ and §Y100! $economic_crisis_accumulate$ when there is no economic crisis.\n\n"
 national_ownership:0 "State Control"
 national_ownership_name:0 "State Control"
 national_ownership_desc:0 "While the production and running of corporations and factories is vested in the state, the actual governing power of the state rests with the representatives chosen from the ruling class.\n - §YMarket Economy§! provides §Y-0.2§! $economic_situation_improve$ and §Y80! $economic_crisis_accumulate$ when there is no economic crisis.\n\n"
 family_ownership:0 "Clan Property Rights"
 family_ownership_name:0 "Clan Property Rights"
 family_ownership_desc:0 "The means of production is owned by a large sibling house, where a social consensus exists to protect the family, and where the means of production is dominated and organized by the elders of the clan.\n - §YMarket Economy§! provides §Y-0.4§! $economic_situation_improve$ and §Y70! $economic_crisis_accumulate$ when there is no economic crisis.\n\n"
 policy_separation_of_powers:0 "separation of powers"
 policy_separation_of_powers_desc:0 "To ensure the well-being of our people, we have split state power into legislative, judicial and executive powers. By law, the three powers mentioned above are transferred to three distinct organs, with separate jurisdiction and mutual control to maintain balance. However, in the event of an emergency, this doctrine is not unbreakable.\n"
 balance_of_power:0 "Balance of Power"
 balance_of_power_name:0 "Balance of Power"
 balance_of_power_desc:0 "The checks and balance of power.\n\n"
 improve_legislative_power:0 "Increased Legislative Power"
 improve_legislative_power_name:0 "Increased Legislative Power"
 improve_legislative_power_desc:0 "Exedicts and Edicts cost.\n\n"
 improve_judicial_power:0 "Increased judicial power"
 improve_judicial_power_name:0 "Increased judicial power"
 improve_judicial_power_desc:0 "Contain crime and a stable society.\n\n"
 improve_administrative_power:0 "Increased Executive Power"
 improve_administrative_power_name:0 "Increased Executive Power"
 improve_administrative_power_desc:0 "State governance and production management.\n\n"
 policy_working_hours:0 "£time£ Legal Hours"
 policy_working_hours_desc:0 "Life is limited in time, how it can perform infinite tasks with limited lives determines how we view life.\n"
 future_working_hours_authoritarian:0 "§PLast Workday§!"
 future_working_hours_authoritarian_name:0 "$future_working_hours_authoritarian$"
 future_working_hours_authoritarian_desc:0 "Scientific approaches will efficiently compensate for the current system flaws.\n\n"
 limit_of_working_hours:0 "Max Hours"
 limit_of_working_hours_name:0 "Max Hours"
 limit_of_working_hours_desc:0 "With the promise of non-dead, everyone must work as hard as possible.\n\n"
 long_working_hours:0 "Extended Hours"
 long_working_hours_name:0 "Extended Hours"
 long_working_hours_desc:0 "We need to work longer if we need more output.\n\n"
 long_working_hours_soc:0 "$long_working_hours$"
 long_working_hours_soc_name:0 "$long_working_hours_name$"
 long_working_hours_soc_desc:0 "$long_working_hours_desc$"
 standard_working_hours:0 "Standard Hours"
 standard_working_hours_name:0 "Standard Hours"
 standard_working_hours_desc:0 "A third of the mandatory maximum working hours of the planet's rotational cycles is the standard work time that is in accordance with biological laws.\n\n"
 short_working_hours:0 "Cutting Hourtime"
 short_working_hours_name:0 "Cutting Hourtime"
 short_working_hours_desc:0 "We need to be aware that work may not be voluntary, and that we need to give people more free time to do what they want.\n\n"
 free_working_hours:0 "Free Hours"
 free_working_hours_name:0 "Free Hours"
 free_working_hours_desc:0 "Every individual has the right freely to dictate their time, and even work can not violate this gifted human right.\n\n"
 future_working_hours_liberal:0 "§GFuture Workday§!"
 future_working_hours_liberal_name:0 "$future_working_hours_liberal$"
 future_working_hours_liberal_desc:0 "$future_working_hours_authoritarian_desc$"
 policy_military_service:0 "£job_soldier£ Military Service"
 policy_military_service_desc:0 "Specialized military training alone is not enough for troops to go through, and only by conscripting them will we get soldiers strong enough to keep the regime running.\n"
 demilitarized_state:0 "Demilitarized"
 demilitarized_state_name:0 "Demilitarized"
 demilitarized_state_desc:0 "The establishment of a large standing force is unnecessary, we simply need to keep our confidential location safe from invasion.\n\n"
 volunteer_military_service:0 "Mandatory Army Recruitment"
 volunteer_military_service_name:0 "Mandatory Army Recruitment"
 volunteer_military_service_desc:0 "Citizens are obligated to join the military, but it is up to their will to comply.\n\n"
 limited_conscription:0 "Limited Conscription"
 limited_conscription_name:0 "Limited Conscription"
 limited_conscription_desc:0 "We need a standing military force to defend our territory, and willing participation will not be enough.\n\n"
 extensive_conscription:0 "Extensive Conscription"
 extensive_conscription_name:0 "Extensive Conscription"
 extensive_conscription_desc:0 "A continued expansion of our military is necessary in order to ensure our continued expansion across the galaxy.\n\n"
 all_people_are_soldiers:0 "Civilian Armies"
 all_people_are_soldiers_name:0 "Civilian Armies"
 all_people_are_soldiers_desc:0 "Everyone must be able to take up arms at all times against the unpredictable dangers of the galaxy.\n\n"
 guarded_node:0 "Node Guard"
 guarded_node_name:0 "Node Guard"
 guarded_node_desc:0 "Our drones need not fight brutal battles, as long as they guard the vital nodes of the Mind.\n\n"
 basic_security:0 "Basic Security"
 basic_security_name:0 "Basic Security"
 basic_security_desc:0 "Mobilize the few drones to keep us at minimum safe.\n\n"
 major_security:0 "Superior Security"
 major_security_name:0 "Superior Security"
 major_security_desc:0 "The safety of the Mind is paramount, and enough drones can ensure that.\n\n"
 comprehensive_security:0 "Fully Secured"
 comprehensive_security_name:0 "Fully Secured"
 comprehensive_security_desc:0 "To ensure that our defense mechanisms are running at peak efficiency, all drones are either armed or out of the way to armed.\n\n"
 wartime_deployment_protocl:0 "Temporal Deployment Protocols"
 wartime_deployment_protocl_name:0 "Temporal Deployment Protocols"
 wartime_deployment_protocl_desc:0 "Unconditional reinforcement of our defenses allows our endless drones to mobilize to their fullest.\n\n"
 drone_defense_army:0 "Drone Defense Army"
 drone_defense_army_desc:0 "When necessary, every drone can be armed to make up the last line of defense of the planet."
 militia_association:0 "Militia Commune"
 militia_association_name:0 "Militia Commune"
 militia_association_desc:0 "Military Interest gathers to defend the stability and prosperity of society.\n\n"
 military_group:0 "Military Security Enterprise"
 military_group_name:0 "Military Security Enterprise"
 military_group_desc:0 "Individual corporations creating their own security services, or employing other safe-keeping enterprises to fend for themselves.\n\n"
 sparta_system:0 "Barracks Society"
 sparta_system_name:0 "Barracks Society"
 sparta_system_desc:0 "When others use the slogan "everybody must take up arms" as their slogan, we can already proudly proclaim "everyone can and will take up arms." Of course, slaves don't care.\n\n"
 policy_family_structure:0 "Family Structures"
 policy_family_structure_desc:0 "The Family is the society's most basic constituent unit, and we can influence it through executive orders.\n\nBase §BPopulation Effects§!:\n- §G+1! $MOD_POP_GROWTH_SPEED$ per £pop_cat_worker£ $pop_cat_worker£pop_cat_specialist£pop_cat_ruler£pop_cat_ruler£job_rob_roticist£job_roboticist£happiness£happiness£housing£housing£amenities£amenities£ $pop_planet_ruler_ruler_plural$ and §R-5! $MOD_planet_PLANET_ADD$"
 composite_family:0 "Complex Home"
 composite_family_desc:0 "The law dictates the full right to inherit and care of whole families and kin, making the population belong to more than three generations.\n"
 stem_family:0 "Main Crew Home"
 stem_family_desc:0 "The right of direct kin to inherit and care is enforced, making the population organized into tight houses.\n"
 unit_family:0 "Unit Home"
 unit_family_desc:0 "Marriage and property relations, as well as rearing responsibilities, are defined by law, allowing for loosely unifiedness of the core family.\n"
 unit_family_anarchism:0 "$unit_family$"
 unit_family_anarchism_desc:0 "$unit_family_desc$"
 free_family:0 "Free House"
 free_family_desc:0 "Marriage is no longer provided for by law, and the maintenance responsibilities rest with the private sector and the society.\n"
 socialized_family:0 "Socialized Family"
 socialized_family_desc:0 "The law removes all family ties, the society bears all the support and education costs. The family exists only as a emotional bond.\n"
 policy_transportation_logistics:0 "Interstellar Infrastructure"
 policy_transportation_logistics_desc:0 "Our resources and efforts are limited, and the establishment of specialized interstellar communication and logistics networks can greatly increase our benefits in specific areas at the expense of other fields of development.\n"
 none_transport:0 "Not specified"
 none_transport_name:0 "Not specified"
 none_transport_desc:0 "We do not yet have a dedicated network of interstellar devices.\n\n"
 research_transport:0 "Research Facility Construction"
 research_transport_name:0 "Research Facility Construction"
 research_transport_desc:0 "Allocating interstellar infrastructure to scientific research will lead to advancements in technology.\n\n"
 civilian_transport:0 "Administration Facility Construction"
 civilian_transport_name:0 "Administration Facility Construction"
 civilian_transport_desc:0 "Allocating interplanetary infrastructure to the administration facilitates the political economy.\n\n"
 military_transport:0 "Military Facility Construction"
 military_transport_name:0 "Military Facility Construction"
 military_transport_desc:0 "Assigning interplanetary infrastructure to military command will increase the efficiency of military operations.\n\n"
 megastructure_transport:0 "Megastructure Construction"
 megastructure_transport_name:0 "Megastructure Construction"
 megastructure_transport_desc:0 "We will invest our full efforts into the construction of this megastructure, making it grander.\n\n"
 policy_information_management:0 "Regulated Information"
 policy_information_management_name:0 "Regulated Information"
 policy_information_management_desc:0 "The flow of information is the lifeblood of a civilization, and it is one of the duties of the government to prevent those who would not be interested from exploiting it.\n"
 directional_management:0 "Direct Controls"
 directional_management_desc:0 "The people need to speak, but speaking cannot harm the interests of the whole of society. Everyone must be held accountable for their words, while we are charged with the education of untimely speakers.\n\n"
 strict_control:0 "Strict Management"
 strict_control_desc:0 "Freedom of expression is never a right the common people should think of. They just have to say what they should.\n\n£job_media_worker£ $job_media_worker$ increase §Y$MOD_COUNTRY_EDICT_FUND_ADD$§! and §Y$mod_pop_cat_ruler_political_power$§!, but reduce production of £unity£ §Y$unity$§!"
 freedom_of_speech:0 "Completely Free"
 freedom_of_speech_desc:0 "People have the right to speak and argue according to their liking, and there is no reason for the so-called administrators to ban us from talking.\n\n£job_media_worker£ $job_media_worker$ from £society_research£ $society_research$: §G+3§!"
 market_operation:0 "Market Operational"
 market_operation_desc:0 "It would be unwise for the government to step in its own sphere of control, as it would be wise for us to delegate our opinion management efforts to the dedicated media company, both to ease our burden and to enrich our state trove.\n\n£job_media_worker£ $job_media_worker$ produce additional £trade_value£ $TRADE_VALUE$ and increase §Y$MOD_COUNTRY_EDICT_FUND_ADD$§!, but reduce £unity£ §Y$unity$§! output and increase §Y$PLANET_CRIME_TITLE$§!\n£job_mogul£ $job_mogul_plural$ Political Power: §Y+100!\n£job_merchant£ $job_merchant_plural$ Political Power: §Y+50!"
 policy_healthcare:0 "Healthcare"
 policy_healthcare_name:0 "Healthcare"
 policy_healthcare_desc:0 "The medical care industry is the backbone of maintaining the health of our people in any given age. But allocation of limited medical resources will be a great trial for our society.\n"
 mixed_healthcare:0 "Mixed Education"
 mixed_healthcare_desc:0 "The introduction of public-health care encourages the development of private medical care, balancing the demands of all layers of medical care.\n\n"
 private_healthcare:0 "Private Healthcare"
 private_healthcare_desc:0 "Investing in the private medical industry to ensure the medical needs of the elite, while advancing market service development in the medical sector. - Our bureaucrats have been hard at work these years, with many different tools on the bodies, going to the charade to say that many have nothing of their own. Even in the face of general aging and serious illness, the clairvoyance of the lanthanians remain telepathic, agile, and sound-hungry, not like a single patient at all.\n\n Leader lifespans increase by §G+15§! and £job_healthcare£ $job_healthcare_plural$ will increase planetary £mod_trade_value_add£ §Y$TRADE_VALUE$§! output, but $job_healthcare_plural$ no longer provide §YPop Growth§!."
 public_healthcare:0 "Public Healthcare"
 public_healthcare_desc:0 "The medical industry should prioritize ensuring the right to health of the masses, and we will have to invest every bit of our efforts into the development of a public health service.\n\n£job_healthcare£ $job_healthcare_plural$ produce additional £unity£ §YUnity§! and £amenities£ §YAmenities§!, but have an increased upkeep. The §YClinic§! building provides additional £job_healthcare£ $job_healthcare$ jobs but has an increased upkeep."
 policy_education:0 "Education"
 policy_education_name:0 "Education"
 policy_education_desc:0 "Education is the future of civilization, and connecting this hope to where it belongs is the focus of all sorts of powers."
 private_education_eo:0 "Private Education"
 private_education_eo_desc:0 "Private schools are the cradle of the ruling elite of civilisation, which has a strict governing and high quality control that will allow them to maintain perfect control over the state."
 mixed_education_eo:0 "Mixed Education Policy"
 mixed_education_eo_desc:0 "The introduction of public education encourages the development of private education, balancing the demands of all layers of education."
 public_education_eo:0 "Public Education"
 public_education_eo_desc:0 "Education is the cause of the masses, everyone must learn, everyone must advance and achieve fruitful results by their own effort."
 mixed_education:0 "Mixed Education Policy"
 mixed_education_desc:0 "The introduction of public education encourages the development of private education, balancing the demands of all layers of education.\n\n"
 private_education:0 "Private Education"
 private_education_desc:0 "Private schools are the cradle of the ruling elite of civilisation, which has a strict governing and high quality control that will allow them to maintain perfect control over the state.\n\n"
 public_education:0 "Public Education"
 public_education_desc:0 "Education is the cause of the masses, everyone must learn, everyone must advance and achieve fruitful results by their own effort.\n\n"
 church_school:0 "Ecclesiastical Schools"
 church_school_desc:0 "The next generation of spiritual guidances must be performed by the most pious, lest hereticalism infest their young minds.\n\n"
 research_orientation:0 "Research Choice"
 research_orientation_desc:0 "Our education should fully serve our scientific endeavors, as we should cut down on needless culture lessons, increased time and testing requirements for polytechnics, and allowing lesser children to join labs as apprentices.\n\n"
 military_administration:0 "Military Administration"
 military_administration_desc:0 "barracks are the best school for the youth, and in our country schools are for the youth. Careful paramilitary training can educate the children into healthy, tenacious wills and quality of courage, tenacity, obedience, patriotism and so on.\n\n"
 policy_research_ethics:0 "Science Ethics"
 policy_research_ethics_name:0 "Science Ethics"
 policy_research_ethics_desc:0 "There are many ways of advancing science, but not all are in a position to accept methods that impinge on their own interests or even the rights of others. We need to find a balance between social stability and technological progress that can be recognised by most.\n"
 dogma_bottom_line:0 "Doctrinaire Doctrines"
 dogma_bottom_line_desc:0 "Advances in technology cannot break the boundaries of previous minds, and while they will inevitably cause slower technological progress, they will ensure that the progress of our society is maintained without going uncontrollably.\n\n"
 moral_bottom_line:0 "Moral bottom line"
 moral_bottom_line_desc:0 "Scientific progress is in the progress of our society and must not be reversed. We must demand it's ethics to prevent any excesses of our research.\n\n"
 legal_bottom_line:0 "Legal Distriction"
 legal_bottom_line_desc:0 "A study will most likely have an impact before we are academic in nature. To minimize our societal impact, our research endeavors must not be in violation of Galactic Law, at the very least.\n\n"
 rational_bottom_line:0 "Pure Reason"
 rational_bottom_line_desc:0 "Since we have reason to arm ourselves, why should we let any of the sentient masses point to our research? They might never learn to understand, but they can learn to obey.\n\n"
 research_without_bottom_line:0 "Unrestricted Research"
 research_without_bottom_line_desc:0 "For the sake of technological advancement, we can sacrifice everything. Nothing is that we must not give up, morality, law, society and...\n\n"
 concentrated_spirit:0 "Mind Focused"
 concentrated_spirit_desc:0 "Our stability and coordination is the first to be assured, even if it will delay our research.\n\n"
 balanced_spirit:0 "Versatile Spirit"
 balanced_spirit_desc:0 "Balanced consciousness with spirit, united wholes run smoothly.\n\n"
 concentrated_consciousness:0 "Focused"
 concentrated_consciousness_desc:0 "Observe others, consider and sometimes neglect our own coordinations.\n\n"
 enhanced_consciousness:0 "Stronger Consciousness"
 enhanced_consciousness_desc:0 "Resources should be prioritised in the brain. Our minds are especially clear, and even the universe fades when thinking.\n\n"
 data_collecting_protocol:0 "Data Collection Protocols"
 data_collecting_protocol_desc:0 "We have never been more eager to learn. Now our bodies are filled with high-quality experimental materials, observation, observation, collection, experimentation, analysis...\n\n"
 policy_ratio_of_slaves:0 "Slave Ratio"
 policy_ratio_of_slaves_name:0 "Slave Ratio"
 policy_ratio_of_slaves_desc:0 "The enslaved should remember their purpose and should not be enslaved.\n"
 slaves_0:0 "§Y0!"
 slaves_0_desc:0 "...are we not all prohibited from Slavery? How can there still be slaves?\n\n"
 this_species_is_preferred:0 "§YHomeworld's Priority§!"
 this_species_is_preferred_desc:0 "Slave Xenos to our own. We don't have enough slaves to pay for this. Who cares?\n\n"
 slaves_10:0 "§Y10!"
 slaves_10_desc:0 "We do not make syncretic slaves. Rather, we will not interfere with family servitudes that serve our masters.\n\n"
 slaves_25:0 "§Y25!"
 slaves_25_desc:0 "Some need to sacrifice themselves for our sake.\n\n"
 slaves_40:0 "§Y40!"
 slaves_40_desc:0 "Slaves are the first productive capacity.\n\n"
 slaves_60:0 "§Y60!"
 slaves_60_desc:0 "We still need more...\n\n"
 slaves_75:0 "§Y75!"
 slaves_75_desc:0 "They will never have the future.\n\n"
 policy_economic_stance:0 "Economic Stance"
 policy_economic_stance_desc:0 "The economy decides on top buildings, which also have a counter-effect on top of the economy.\n"
 economic_stance_market:0 "Free Market"
 economic_stance_market_name:0 "$economic_stance_market$"
 economic_stance_market_desc:0 "Industries are privatized, and government control and control of the economy is greatly reduced.\n\n§YEnergy Grid§! and §YEnergy Nexus§! produce additional £trade_value£ §YTrade Value§!.\nCannot use §YSocial Equality§! or §YUtopian§! living standards.\n - Activate the §YMarket Market§! mechanism, granting §Y+1.0§! $economic_situation_improve$ when there is no economic crisis.\n\n"
 economic_stance_market_anarchism:0 "$economic_stance_market$"
 economic_stance_market_anarchism_name:0 "$economic_stance_market_name$"
 economic_stance_market_anarchism_desc:0 "$economic_stance_market_desc$"
 economic_stance_mixed:0 "Regulated Market"
 economic_stance_mixed_name:0 "Regulated Market"
 economic_stance_mixed_desc:0 "We do not have to be hostile to markets, or allow them to eventually get out of their way. There is a need for market activity within a limited frame.\n\n§HThe empires that adopt the idea of a socialistic subject focus§! have unlocked special §YEconomy Programs§! policies that can change the direction of the country's development, but have more effects than when planned economy is implemented.\n - Provide §Y+0.8§! $economic_situation_improve$ and §Y-0.1§! $economic_crisis_accumulate$, and give §Y-0.1§! $economic_crisis_accumulate$ when there is an economic crisis.\n\n"
 economic_stance_planned:0 "Direct Planned Economy"
 economic_stance_planned_name:0 "Planned Economy"
 economic_stance_planned_desc:0 "By unified management of the production process and distribution of production quotas according to the plan, a more predictable and sustainable economic development can be achieved, rather than relying on uncertain market fluctuations.\n\nUnlocks the §Y$decision_close_illegal_office$§! planetary decision, allowing for the forced shutdown of unplanned private corporations.\nIncreased planet-type specialization, but §Hstates not subject to socialism§! social scheduling is more effective than socialist empires.\n\n"
 economic_stance_planned_free:0 "Distributed Planned Economy"
 economic_stance_planned_free_name:0 "Planned Economy"
 economic_stance_planned_free_desc:0 "Through advanced algorithms and integrated management, cooperative production groups spread throughout the society at large are similarly able to produce in a predictable manner, calibrating production schedules in general.\n\nUnlocking the §Y$decision_close_illegal_office$§! planetary decision allows for forced shutting down of non-planned private enterprises.\nIncreased planet-type specialization, but §Hstates that do not embrace the socialistic philosophy§! are less efficient than socialistic empires.\n\n"
 economic_stance_planned_network_of_the_mind:0 "$economic_stance_planned$"
 economic_stance_planned_network_of_the_mind_name:0 "$economic_stance_planned_name$"
 economic_stance_planned_network_of_the_mind_desc:0 "$economic_stance_planned_desc$"
 respect_the_machine_soul:0 "Vigorous Soul"
 respect_the_machine_soul_name:0 "$respect_the_machine_soul$"
 respect_the_machine_soul_desc:0 "Machines are the very home of their hosts on the material world, and we exist only to be honored by these venerated spirits.\n\n§ESynthethics are given full citizenship rights and require §Y£consumer_goods£ $consumer_goods$§! Upkeep.\n"
 policy_ten_year_plan:0 "§YEconomic Program§!"
 policy_ten_year_plan_desc:0 "Through the plans and arrangements of science, we are able to tremendously develop our productivity.\n"
 comprehensive_development_plan:0 "Integrated Development Projects"
 comprehensive_development_plan_desc:0 "Our current task is to maintain a level playing field of economic activity within a smooth developing state.\n\n§TIntegrational macromanagement will allow us to increase our output across the board while decreasing our budget spending for the betterment of the civilian economy.§!\n\n"
 basic_resource_planning:0 "Basic Resource Development Projects"
 basic_resource_planning_desc:0 "Our current task is to increase the resource stockpile of our basics, providing a solid foundation for subsequent industries.\n\n§GPlanning science will allow us to work in a more rational manner, increasing both basic resource production in quantities and reducing district planning costs.§!\n\n"
 manufacturing_transformation_plan:0 "Industrial Development Plans"
 manufacturing_transformation_plan_desc:0 "Our current task is to accelerate industrial development and contribute to overall manufacturing transformation upgrades.\n\n§STotal subsidies to our industries will greatly improve the production of industrial goods and will also help in the development of our engineering technologies.§!\n\n"
 cultural_development_programme:0 "Cultural Construction Projects"
 cultural_development_programme_desc:0 "Our current mission is to build a social-cultural culture that meets the spiritual needs of our people.\n\n§PThis will lead to the flourishing of the cultural industry and will bring our people closer together, provided with a wealth of social studies.§!\n\n"
 advanced_research_projects:0 "Cutting-edge Research Initiatives"
 advanced_research_projects_desc:0 "Our current mission is to accelerate the development of science and hold advanced production capacities in our hands.\n\n§EThe redirection of resources has a better way of inspiring scientists to pursue their research, increasing the speed at which scientific research is conducted - above all else essential in basic physics.§!\n\n"
 foreign_trade_development_plan:0 "Foreign Trade Development Program"
 foreign_trade_development_plan_desc:0 "Our current task is to boost foreign trade, providing an active boost to our economy.\n\n§BWe can train our diplomatic specialists, better track the trust of others, and also boost the rapid expansion of our trade.§!\n\n"
 policy_ten_year_plan_plus:0 "$policy_ten_year_plan$"
 policy_ten_year_plan_plus_desc:0 "$policy_ten_year_plan_desc$"
 comprehensive_development_plan_plus:0 "$comprehensive_development_plan$"
 comprehensive_development_plan_plus_desc:0 "$comprehensive_development_plan_desc$"
 basic_resource_planning_plus:0 "$basic_resource_planning$"
 basic_resource_planning_plus_desc:0 "$basic_resource_planning_desc$"
 manufacturing_transformation_plan_plus:0 "$manufacturing_transformation_plan$"
 manufacturing_transformation_plan_plus_desc:0 "$manufacturing_transformation_plan_desc$"
 cultural_development_programme_plus:0 "$cultural_development_programme$"
 cultural_development_programme_plus_desc:0 "$cultural_development_programme_desc$"
 advanced_research_projects_plus:0 "$advanced_research_projects$"
 advanced_research_projects_plus_desc:0 "$advanced_research_projects_desc$"
 foreign_trade_development_plan_plus:0 "$foreign_trade_development_plan$"
 foreign_trade_development_plan_plus_desc:0 "$foreign_trade_development_plan_desc$"
 policy_basic_state_policy:0 "Basic State Policy"
 policy_basic_state_policy_desc:0 "Although we have largely set our goals, the path to where to go in the future is still worthy of us thinking seriously.\n"
 continuous_revolution:0 "§RThe Unceasing Revolution§!"
 continuous_revolution_name:0 "$continuous_revolution$"
 continuous_revolution_desc:0 "As we gaze upon the galaxy, we must be aware that there are still millions of oppressed workers who seek to be liberated.\n\n§RCan use the Galactic Revolutionary Casus Belli§!\n\n"
 the_internal_construction:0 "§GInner Construction§!"
 the_internal_construction_name:0 "$the_internal_construction$"
 the_internal_construction_desc:0 "For the iron to be strong on our own, and for further progress, a strong foundation must be formed."
 reform_and_opening_up:0 "§BReform open§!"
 reform_and_opening_up_name:0 "$reform_and_opening_up$"
 reform_and_opening_up_desc:0 "The rigid economy must be reformed and we may be led astray, but we will need to take risks for the development of our society.\n\nUnlocks the §Y$tech_colonial_centralization$§!, allowing the establishment of special economic zones on non-capital worlds.\n\n"
 reform_and_opening_up_b:0 "§BReform open§!"
 reform_and_opening_up_b_name:0 "$reform_and_opening_up$"
 reform_and_opening_up_b_desc:0 "$reform_and_opening_up_desc$"
 diplo_stance_revolution:0 "Output Revolution"
 diplo_stance_revolution_name:0 "$diplo_stance_revolution$"
 diplo_stance_revolution_desc:0 "This regime is actively exporting its ideals of democracy. \n\n§RThis Diplomatic Stance will harm relations with all empires with whom there is a §Y$diplo_stance_supremacist$§! or §Y$diplo_stance_belligerent$§! Diplomatic Stance.§!\n"
 diplo_peaceful_coexistence:0 "Peaceful co-existance"
 diplo_peaceful_coexistence_name:0 "$diplo_peaceful_coexistence$"
 diplo_peaceful_coexistence_desc:0 "Respect each other's integrity, non-aggression, non-interference in internal affairs, equal interests and peaceful coexistence.\n"
 purge_labor_camps_machine_tooltip:0 "Affected Pops are worked to death. They will be used to produce £energy£ §HEnergy§! and £minerals£ §HMinerals§! and can only be spared by dying."
 purge_labor_camps_machine_tooltip_delayed:1 "§LThey could still at least do something useful to us before they die.§!"
 living_standard_utopian_tooltip:1 "$living_standard_utopian$ ensures that every member of this species has access to nearly any type of luxury conceivable.\n\n$UTOPIAN_ABUNDANCE_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY_RESEARCH$\nGrants access to inequality from §HPolitical§!."
 living_standard_shared_burden:1 "Social Equality"
 living_standard_shared_burden_tooltip:1 "$living_standard_shared_burden$ ensures fair resource distribution for all members of society.\n\n$SHARED_BURDEN_POP_EFFECTS$\n\n$UNEMPLOYED_PRODUCE_UNITY$\nGrants an exception to the §HPolitical§! inequality."
 7_HAPPINESS:0 "§G+7! £happiness£"
 6_HAPPINESS:0 "§G+6! £happiness£"
 SHARED_BURDEN_POP_EFFECTS:1 "§YPops§! have $6_HAPPINESS$ and demote Strata much more rapidly, unless there is a £consumer_goods£ §YConsumer Goods§! deficit."
 INGSOC_SYSTEM_LIVING_STANDARDS_POP_EFFECTS:0 "$RULERS$: $SHARED_BURDEN_LUXURIES$, $10_HAPPINESS$\n$SPECIALISTS$: $AVERAGE_LUXURIES$, $5_HAPPINESS$\n$WORKERS$: $LOW_LUXURIES$, $NEG_5_HAPPINESS$\n$SLAVES$: $NO_LUXURIES$, $NEG_10_HAPPINESS$"
 SOCIAL_WELFARE_POP_EFFECTS:0 "$RULERS$: $VERY_HIGH_LUXURIES$, $10_HAPPINESS$\n$SPECIALISTS$: $HIGH_LUXURIES$, $7_HAPPINESS$\n$WORKERS$: $HIGH_LUXURIES$, $5_HAPPINESS$\n$SLAVES$: $LOW_LUXURIES$, $5_HAPPINESS$"
 policy_tt_communist_road_desc:0 "Together, we will lead to communism."
 tt_communist_road_0_name:0 "Red Threshold"
 tt_communist_road_1_name:0 "Industrial Collective"
 tt_communist_road_2_name:0 "Accounting for Labor Value"
 tt_communist_road_3_name:0 "Unified Distribution System"
 tt_communist_road_4_name:0 "Integration of Democratic Needs"
 tt_communist_road_5_name:0 "Direct Distribution by Production as desired"
