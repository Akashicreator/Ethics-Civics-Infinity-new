l_simp_chinese:
 tradition_diplomacy_desc:0 "The surest way to destroy your enemies is to make them your friends.\n\nTo each other's §H$tr_isolated_adopt$§!."
 tr_diplomacy_adopt:0 "Diplomacy Traditions"
 tr_diplomacy_adopt_desc:1 "§HUnlocks Edict:§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! reduced by §G50!\nA $tr_diplomacy_adopt$ per liter, $mod_pop_ethic_xenophile_attraction_mult$ §G+10!"
 tradition_isolated_desc:0 "We will throw away our excess duties, remain ever vigilant and achieve true safety.\n\nExchange with §H$tr_diplomacy_adopt$§!."
 tr_isolated_adopt:0 "Traditional Isolation"
 tr_isolated_adopt_desc:1 "§G+10! $tr_isolated_adopt$ for each $mod_pop_ethic_xenophobe_attraction_mult$ lit"
 tr_isolated_unilateral_diplomacy:0 "Monopolistic Diplomacy"
 tr_isolated_unilateral_diplomacy_desc:1 "Can only sign §YDiplomatic Pacts§! with other empires if they are the proposer.\n§RNot Join Federations§!"
 tr_isolated_unilateral_diplomacy_delayed:1 "A nation we recognize is only eligible to speak to our equals, and we know it is difficult to achieve it."
 tr_isolated_never_ally:0 "No Ally"
 tr_isolated_never_ally_desc:0 "§Y$TRADE_ITEM_NON_AGGRESSION_PACT$§! does not require Influence to maintain\nCannot form §YDefensive Pacts§!\nCannot §YGuarantee Independence§!"
 tr_isolated_never_ally_delayed:0 "There are only enemies and potential enemies in the galaxy, and any attempts at temporarily unification will stand in the way of greatness."
 tr_isolated_isolate_emotions:0 "Esterize Emotion"
 tr_isolated_isolate_emotions_delayed:1 "The friction between civilizations is merciless and realistic, casting aside individual emotions for the greater good of us."
 tr_isolated_preservation_interest:0 "Protection of Benefits"
 tr_isolated_preservation_interest_delayed:0 "A firm line of defenses, secure profit."
 tr_isolated_ethnic_purity:0 "National Economics"
 tr_isolated_ethnic_purity_desc:4 "Unlocks the §Y$trade_policy_national_economy$§! taxation investment policy."
 tr_isolated_ethnic_purity_soc:0 "$tr_isolated_ethnic_purity$"
 tr_isolated_ethnic_purity_soc_desc:4 "Pops of this species produce an additional §Y0.5§! £energy£ energy credits, £minerals£ minerals and £food£ food credits.\n$mod_pop_ethic_xenophobe_attraction_mult$ §G+10!"
 tr_isolated_ethnic_purity_delayed:1 "Without relying on so-called galactic integration, our people can rise to the same level of economic success."
 tr_isolated_endogenous_condensation:0 "Within-Feed Unity"
 tr_isolated_endogenous_condensation_delayed:1 "It was pure, so powerful."
 tr_isolated_finish:0 "Isolation Traditions Finished"
 tradition_domination_desc:0 "If we do not impose our will on others, they will inevitably impose their will on us.\n\nExchange with §H$tr_right_adopt$§! and §H$tr_ancom_adopt$§!."
 tr_domination_adopt:0 "Domination Traditions"
 tr_domination_adopt_desc:0 "§G+10! $tr_domination_adopt$ for each $mod_pop_ethic_authoritarian_attraction_mult$ lit"
 tradition_right_desc:0 "Gifted wisdom is our right to liberty.\n\nProvides one another with §H$tr_domination_adopt$§!."
 tr_right_adopt:0 "Rights Traditions"
 tr_right_adopt_desc:0 "$tr_right_adopt_effect$"
 tr_right_adopt_effect:3 "§G+10! $tr_right_adopt$ for each $mod_pop_ethic_egalitarian_attraction_mult$ lit"
 tr_right_talent_promotion:0 "Promotion of Talent"
 tr_right_talent_promotion_delayed:0 "Within our society, capable individuals often receive the jobs best suited to them."
 tr_right_peoples_participation_in_politics:1 "People Enter Government"
 tr_right_peoples_participation_in_politics_desc:0 "$mod_pop_factions_produces_mult$ §G+50!\n$living_standard_utopian$ §Y+50! under §Hnon-$mod_pop_cat_specialist_political_power$§! living standards.\n$mod_pop_ethic_egalitarian_attraction_mult$ §G+10!"
 tr_right_peoples_participation_in_politics_delayed:2 "Our people actively engage in politics, contributing their own to the country's development."
 tr_right_natural_rights:0 "Psionic Rights"
 tr_right_natural_rights_desc:2 "§Y$pop_cat_worker_plural$§! output increased by §G5!\n$living_standard_utopian$ §Y+100! under §Hnon-$mod_pop_cat_worker_political_power$§! living standards\n$mod_pop_ethic_egalitarian_attraction_mult$ §G+10!"
 tr_right_natural_rights_delayed:1 "We are born with wisdom and the ability to think, and every one of us should be born with the freedom this world will grant us."
 tr_right_freedom_thought:0 "Free Thought"
 tr_right_freedom_thought_delayed:0 "Members of our society have the right to speak freely, to speak their own freely and to fine-tune their thoughts in debates with others."
 tr_right_boundaries_of_freedom:0 "Free Borders"
 tr_right_boundaries_of_freedom_delayed:0 "The bottom line of liberty is the liberty of others. To encroach on one's freedom in the name of freedom is to autocracy."
 tr_right_finish:0 "Rights Traditions Finished"
 tradition_ancom_desc:0 "What led us to our cradle was not a natural choice but a combination of mutual assistance and conscience.\n\nTo each other's §H$tr_domination_adopt$§!."
 tr_ancom_adopt:0 "Mutual Assistance Traditions"
 tr_ancom_adopt_desc:0 "$tr_ancom_adopt_effect$"
 tr_ancom_adopt_effect:3 "$MOD_POP_CITIZEN_HAPPINESS$ §G+10!\nAdds §G+10! to each $tr_ancom_adopt$, $mod_pop_ethic_egalitarian_attraction_mult$ and $mod_pop_ethic_socialism_attraction_mult$."
 tr_ancom_free_alliance:0 "Instinctive Alliance"
 tr_ancom_free_alliance_desc:0 "$MOD_POP_HOUSING_USAGE_MULT$ §G-10!\n$MOD_POP_AMENITIES_USAGE_BASE$ §G-10!\n$MOD_EMPIRE_SIZE_COLONIES_MULT$ reduced by §Y50!\n$mod_pop_ethic_egalitarian_attraction_mult$ §G+10!"
 tr_ancom_free_alliance_delayed:0 "Our people have spontaneously formed an alliance to build our society, which will serve as a strong foundation on which our society can build."
 tr_ancom_lend_a_hand:0 "Reaching for Help"
 tr_ancom_lend_a_hand_delayed:0 "We will not stand idly by while our suffering companions remain."
 tr_ancom_firm_ideal:0 "Conviction"
 tr_ancom_firm_ideal_desc:0 "$MOD_PLANET_STABILITY_ADD$ §G+10§!\n$mod_pop_ethic_authoritarian_attraction_mult$ §Y-50!\n$civic_anarchism$ §R-40§!, $MOD_PLANET_STABILITY_ADD$ increased by §R100§! without the §R$PLANET_CRIME_TITLE$§! civic"
 tr_ancom_firm_ideal_delayed:0 "What our society is able to this day is nothing but our conviction of unflinching opposition to the authority."
 tr_ancom_libertarism:0 "Spirit of Liberty"
 tr_ancom_libertarism_desc:0 "$mod_pop_factions_produces_mult$ §G+0.25§!\n$mod_pop_factions_produces_mult$ §G+25!\n$MOD_POP_ETHICS_SHIFT_SPEED$ §Y+50!"
 tr_ancom_libertarism_delayed:0 "The spirit of freedom is the free people."
 tr_ancom_community:0 "Community Cohesion"
 tr_ancom_community_desc:0 "$mod_edicts_upkeep_mult$ §G-20!\n£pops£ Pops cause $MOD_PLANET_STABILITY_ADD$ Penalties by §G-50!\n$mod_pop_ethic_egalitarian_attraction_mult$: §G+10!\n"
 tr_ancom_community_delayed:0 "Those in other societies feel that a community ecology without a government is not possible, and that we will turn their prejudices to facts."
 tr_ancom_finish:0 "Mutual Assistance Traditions Finished"
 tr_ancom_finish_effect:0 "Having an entire $tr_ancom_adopt$ increases our $mod_country_base_unity_produces_mult$ by §G20!."
 tradition_supremacy_desc:0 "The future of the galaxy belongs to those who are strong enough to seize it.\n\nTo each other §H$tr_noble_adopt$§! and §H$tr_revolution_adopt$§!."
 tr_supremacy_adopt:0 "Traditional Supremacy"
 tr_supremacy_adopt_desc:0 "§G+10! $tr_supremacy_adopt$ for each $mod_pop_ethic_militarist_attraction_mult$ lit"
 tr_supremacy_finish_desc:0 "Unlocks §YAdvanced War Philosophy§!.\nAscension Perks Unlocked: §G+1§!"
 tradition_noble_desc:0 "Adhering to morality in a highly edificent galaxy.\n\nTo rival and §H$tr_supremacy_adopt$§!."
 tr_noble_adopt:0 "Exalted Traditions"
 tr_noble_adopt_desc:0 "$tr_noble_adopt_effect$"
 tr_noble_adopt_effect:6 "While in peace, $PLANET_CRIME_TITLE$ §G-50!\nAdds §G+10! per $tr_noble_adopt$, $mod_pop_ethic_pacifist_attraction_mult$"
 mod_tr_noble_adopt:0 "$tr_noble_adopt$"
 tr_noble_code_of_ethics:0 "Ethics"
 tr_noble_code_of_ethics_desc:0 "§G+33! $mod_pop_ethic_pacifist_attraction_mult$ §G+10!"
 tr_noble_code_of_ethics_delayed:0 "Regardless of how the times have changed, some basic practices shine in our minds like the old stars."
 mod_tr_noble_code_of_ethics:0 "$tr_noble_code_of_ethics$"
 tr_noble_noble_art:0 "Noble Culture"
 tr_noble_noble_art_desc:6 "Increase £unity£ §YUnity§! output by §G+25! while we are at peace\n$mod_pop_ethic_pacifist_attraction_mult$ by §G+10!"
 tr_noble_noble_art_delayed:0 "As we take to the stars, the void above is one with inner morality, and it is subduing."
 mod_tr_noble_noble_art:0 "$tr_noble_noble_art$"
 tr_noble_political_philosophy:0 "Philosophy Politics"
 tr_noble_political_philosophy_desc:0 "£building£ §YCapital Buildings§! increase planet §Y$MOD_PLANET_STABILITY_ADD$§! by an additional §G2§! for each level up."
 tr_noble_political_philosophy_delayed:0 "Our administrators use their noble moral faculties to govern society, and we are confident they will never commit any transgressions whatsoever."
 tr_noble_thought_leaders:0 "Thought Leader"
 tr_noble_thought_leaders_desc:1 "While in peace, $MOD_LEADER_SPECIES_EXP_GAIN$ §G+50!.\n$mod_pop_ethic_pacifist_attraction_mult$ §G+10!"
 tr_noble_thought_leaders_delayed:0 "Our civilization is ruled by the hand of the mind."
 mod_tr_noble_thought_leaders:0 "$tr_noble_thought_leaders$"
 tr_noble_noble_personality:0 "Exalted Personality"
 tr_noble_noble_personality_desc:1 "While in peace, $mod_country_base_influence_produces_add$ §G+2§!\n Conquered £pops£ §YPops§! receive no §Yrecently Conquered§! penalty.\n$mod_pop_ethic_pacifist_attraction_mult$ §G+10!"
 tr_noble_noble_personality_delayed:0 "Our ethics dictates what we do, and others have come to trust us for it."
 tr_noble_finish:0 "Exalted Traditions Finished"
 tr_noble_finish_effect:1 "§YBorder Friction§! is reduced by §G75! once all $tr_noble_adopt$ have been set."
 tradition_revolution_desc:0 "Tyrants and oppressors must not be allowed to claim the future of the galaxy.\n\nProvides each other to §H$tr_supremacy_adopt$§!."
 tr_revolution_adopt:0 "Traditions of Revolution"
 tr_revolution_adopt_desc:0 "$tr_revolution_adopt_effect$"
 tr_revolution_adopt_effect:6 "Can perform special espionage activities in §HAuthoritarian§!, §HCapitalist§! or §HNatural§! empires, creating a special §Y$guerrilla_warzone$§! to train partisans to disrupt production on enemy planets.\nEach light $tr_revolution_adopt$, $mod_pop_ethic_militarist_attraction_mult$ §G+10!"
 guerrilla_warzone:0 "Depending on What Enemy Enemy"
 guerrilla_warzone_desc:0 "Partisan troops are active in areas with low rule on this planet."
 tr_revolution_army_of_democracy:0 "A Democratic Army"
 tr_revolution_army_of_democracy_delayed:0 "We are no longer limited by stratified military systems, and the ample experience of our warriors is widely adopted as a solid way to secure our victory."
 tr_revolution_power_of_freedom:0 "Strength of Liberty"
 tr_revolution_power_of_freedom_delayed:0 "Liberated Serviles are now charged with production, having so willingly assembled starships after ship, looking forward to the liberation of their other suffered brethren in the galaxy."
 tr_revolution_peoples_of_fleet:0 "The Fleet of the People"
 tr_revolution_peoples_of_fleet_delayed:0 "Our fleets are the sword that guarantees the freedom of our people, each side supporting our cause spontaneously."
 tr_revolution_revolutionary_spirit:0 "Spirit of Revolution"
 tr_revolution_revolutionary_spirit_delayed:0 "Our goals are one and the same - for the freedom and well-being of all sapient beings in the galaxy."
 tr_revolution_revolutionary_propaganda:0 "Revolutionary Propaganda"
 tr_revolution_revolutionary_propaganda_desc:1 "All nations bordering us gain the §YSpirit of Revolution§! modifier."
 tr_revolution_revolutionary_propaganda_delayed:0 "We all understand what our ultimate goal is - not to conquer, but to liberate."
 tr_revolution_finish:0 "Revolution Finisher"
 tr_revolution_finish_desc:0 "Unlocks the §YAdvanced War Doctrines§!.\n§RDo you hear the angry people singing?§!"
 tr_revolution_null:0 "§LThe Revolution fails§!"
 tr_revolution_null_desc:1 "§RAll effects failing.§!"
 tradition_discovery_desc:0 "Our curiosity about the universe has guided us to this destination, and there is still so much left to discover.\n\nCompetitively Exclusive with §H$tr_piety_adopt$§!."
 tr_discovery_adopt:0 "Discovery Traditions"
 tr_discovery_adopt_desc:1 "§HUnlocks Edict:§! $edict_map_the_stars$\nEach $tr_discovery_adopt$, $mod_pop_ethic_materialist_attraction_mult$ §G+10!"
 tr_discovery_faith_in_science_desc:0 "£job_researcherYSpecialized Research Planet Class§! £unity£ Unity output increased by §G+10!, with §Y+5! $ethic_fanatic_materialist$ if §H$MOD_BIOLOGICAL_POP_HAPPINESS$§! is adopted"
 tradition_piety_desc:0 "The future the Lord has unveiled is our path.\n\nExchange with §H$tr_discovery_adopt$§!."
 tr_piety_adopt:0 "Piety Traditions"
 tr_piety_adopt_desc:0 "$tr_piety_adopt_effect$"
 tr_piety_adopt_effect:10 "§G+10! $tr_piety_adopt$ for each $mod_pop_ethic_spiritualist_attraction_mult$ lit"
 tr_piety_spiritual_enlightenment:0 "Mental Enlightenment"
 tr_piety_spiritual_enlightenment_desc:6 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! increased by §G+35! and §Y$mod_shipclass_science_ship_disengage_mult$§! increased by §G+50!."
 tr_piety_spiritual_enlightenment_delayed:0 "The vast void is a place of divine enlightenment, sparks of thought radiate as we approach it."
 tr_piety_nature_and_humanity:0 "Natural Philosophies"
 tr_piety_nature_and_humanity_desc:3 "£job_priest£ $job_priest$ Jobs produce additionally small amounts of £physics_research£ §YPhysics Research§!, £engineering_research£ §YEngineering Research§!, and £society_research£ §YSociety Research§!."
 tr_piety_nature_and_humanity_delayed:0 "Science is the tools gifted by the divine, and our people believe that science can explain every marvel of the divine."
 tr_piety_nature_and_humanity_machine_cult:0 "$tr_piety_nature_and_humanity$"
 tr_piety_nature_and_humanity_machine_cult_desc:3 "£job_techno_priest£ $job_techno_priest$ Jobs produce additionally a small amount of £engineering_research£ §YEngineering Research§! and £society_research£ §YSociety Research§!."
 tr_piety_nature_and_humanity_machine_cult_delayed:0 "$tr_piety_nature_and_humanity_delayed$"
 tr_piety_nature_and_humanity_defenders_faith:0 "$tr_piety_nature_and_humanity$"
 tr_piety_nature_and_humanity_defenders_faith_desc:3 "£job_templar£ $job_templar$ Jobs produce additionally a small amount of £physics_research£ §YPhysics Research§! and £engineering_research£ §YEngineering Research§!."
 tr_piety_nature_and_humanity_defenders_faith_delayed:0 "$tr_piety_nature_and_humanity_delayed$"
 tr_piety_scholasticism:0 "Mecha Philosophy"
 tr_piety_scholasticism_desc:3 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! increased by §Y1§! and §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §Y1§!."
 tr_piety_scholasticism_delayed:0 "In the halls of greatness, pious priests catalogu the teachings of the gods and the divinity into specialized texts for the sake of all to know."
 tr_piety_secular_doctrine:0 "Secular Doctrine"
 tr_piety_secular_doctrine_delayed:0 "Everyone has their own insight into the divine. It is not heresy, but a piece left in the Gods' minds."
 tr_piety_secular_doctrine_defenders_faith:0 "War Sacrifice"
 tr_piety_secular_doctrine_defenders_faith_desc:2 "§Y+1§! $job_priest$ Job per §G33§! Pops"
 tr_piety_secular_doctrine_defenders_faith_delayed:0 "We have been blessed by our gods during the war, and we shall continue this tradition as best as we can."
 tr_piety_universal_faith:0 "Ecumenopolis"
 tr_piety_universal_faith_desc:6 "Monthly Influence §G+0.5§!"
 tr_piety_universal_faith_delayed:0 "Universally ingested in all corners of our empire, their pious minds are amongst the most durable building blocks of our society."
 tr_piety_finish:0 "Piety Traditions Finished"
 tr_piety_finish_effect:0 "Adopting all $tr_piety_adopt$ increases our §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! by §G+10!."
 tr_piety_federations_finish:0 "$tr_piety_finish$"
 tr_piety_federations_finish_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!: §G+10!.\nUnlocks §Y$spiritualist_federation$§! Federation type.\nAscension Perks Unlocked: §G+1§!"
 harmony_traditions_completed:0 "Has completed §Y$tr_piety_adopt$§!"
 tradition_harmony_desc:0 "Harmonious and prosperous people, working together for the same goal, cannot be rivaled by such powers.\n\nTo each other's §H$tr_mercantile_adopt$§!."
 tr_harmony_adopt:0 "Harmony Traditions"
 tr_harmony_adopt_desc:1 "§G+10! $tr_harmony_adopt$ for each $mod_pop_ethic_socialism_attraction_mult$ lit"
 tr_harmony_the_greater_good:0 "The Greater Good"
 tr_harmony_the_greater_good_desc:4 "Unlocks the §Y$trade_policy_growth_dev$§!, §Y$trade_policy_development$§! and §Y$trade_policy_industrial_progress$§! policies which allow you to convert a portion of your £trade_value£ §YTrade Value§! into a §YCulture§! (£physics_research£ £engineering_research£ £society_research£ & £unity£ ), §Ybasic goods§! (£energy£ £minerals£ £food£ ) or §Yindustrial goods§! (£consumer_goods£ £alloys£ )."
 tr_harmony_the_greater_good_delayed:0 "Our entire population takes comfort in the knowledge that they are working together for the greater good, each one a small but important part of a greater whole."
 tr_harmony_utopian_dream:0 "Utopian Dream"
 tr_harmony_utopian_dream_desc:4 "Each §Y4§! §YGenerator§!, §YMining§!, §YAgriculture§! or §YIndustrial Districts§! on the planet provide §Y1§! additional £job_labour_hero£ §Y$job_labour_hero_plural$§!.\nAdds additional £job_labour_hero£ §Y$job_labour_hero_plural$§! to §YHabitats§! and §YRing World§! counterparts."
 tr_harmony_utopian_dream_delayed:2 "The dream of a utopian future drives our people ever forwards. A better tomorrow is worth fighting for."
 tr_harmony_mind_and_body:0 "Mind and Body"
 tr_harmony_mind_and_body_delayed:0 "Our people work closely not only materially, but spiritually, on each other, and the strength of our collective unites us all in unity."
 tradition_mercantile_desc:0 "The flourishing of our entrepreneurial classes paves the path to [This.GetAdj] prosperity. \n\nTo each other's §H$tr_harmony_adopt$§!."
 tr_mercantile_adopt:0 "Mercantile Traditions"
 tr_mercantile_adopt_desc:1 "§G+10! $tr_mercantile_adopt$ for each $mod_pop_ethic_capitalism_attraction_mult$ lit"
 tr_mercantile_trickle_up_economics_desc:0 "£job_clerk£ §YClerks§! have an additional §G+1! $MOD_TRADE_VALUE_MULT$."
 tr_mercantile_adaptive_economic_policies_desc:0 "Unlocks the §Y$trade_policy_alloys$§!, §Y$trade_policy_unity$§! and §Y$trade_policy_innovation$§! policies, which allow you to convert a portion of your £trade_value£ §YTrade Value§! into £alloys£ §YAlloys§!, £unity£ §YUnity§! or £job_researcher£ §YResearch Points§!."
 tr_mercantile_marketplace_of_better_ideas_desc:0 "£job_merchant£ §YMerchants§! increase their §YPlanet Trade Output§! by §G2! and produce §Y1§! £unity£ Unity."
 tradition_future_desc:0 "From our first gaze into the stars to our true arrival into the stars, our depictions of the future and our bright intentions have never stopped."
 tr_future_adopt:0 "Traditions of the Future"
 tr_future_adopt_desc:0 "$tr_future_adopt_effect$"
 tr_future_adopt_effect:10 "For each $tr_future_adopt$ lit, $MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$ §G+10! and $mod_planet_pops_upkeep_mult$ §R+10!\nResearch the effect of $tech_ascension_theory$ from the §Y$tr_future_adopt$§! technology will §Gincrease§!."
 tr_future_technology:0 "Technologies of the Future"
 tr_future_technology_desc:6 "$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$ §G+10!\n\n§GUplift the Effect:§! After finishing certain events and technologies, we will have a chance to research the following technologies: §Y$tech_crystal_armor_1$§!, §Y$tech_crystal_armor_2$§!, §Y$tech_enigmatic_encoder$§!, §Y$tech_enigmatic_decoder$§! and §Y$tech_dragon_armor$§!.\n§YScientists§! start with level 3."
 tr_future_technology_soc_desc:6 "£physics£ £society£ £engineering£ Research from §YFree Pops§! is four times as large as the original.\n\n§GUplift the Effect:§! After finishing certain events and technologies, we will have an opportunity to research the following technologies:§! §Y$tech_crystal_armor_1$§!, §Y$tech_crystal_armor_2$§!, §Y$tech_enigmatic_encoder$§!, §Y$tech_enigmatic_decoder$§! and §Y$tech_dragon_armor$§!.\n§YScientists§! start at level 3."
 tr_future_technology_delayed:0 "While advanced technology appears to us like magic in the past, blueprints for the future cannot be built without the participation of these "magics"."
 tr_future_industry:0 "Industry of the Future"
 tr_future_industry_desc:3 "Capable of constructing §YAutomated Production Buildings§! that can perhaps be §Hassimilated to the state-of-the-art devices of Fallen Empires§!, as a civilization grows.\n\n§GIncreased Effect:§! Unemployed Jobs are guaranteed by the §YPlanetary Edict§!, and their output varies with §HGoverning Ethics§! and §HLiving Standards§!."
 tr_future_industry_delayed:0 "With advanced technology, efficient management and automation, we will transcend our limitations."
 tr_future_military:0 "Military Future"
 tr_future_military_desc:3 "$MOD_SHIP_STARTING_EXPERIENCE_ADD$: §G+150§!\n$MOD_ARMY_STARTING_EXPERIENCE_ADD$: §G+150§!\n$MOD_COUNTRY_NAVAL_COVERAGE_MULT$: §G+100!\n\n§GUplift Effects:§! §YAdmirals§! and §YGenerals§! start at level 5."
 tr_future_military_delayed:0 "Efficient training and advanced weaponry together provide the necessary force for our society."
 tr_future_society:0 "Future Society"
 tr_future_society_desc:2 "$MOD_PLANET_STABILITY_ADD$ §G+5§!\n$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$ §G+1§!\n\n§GIncrease Effects:§! End negative Ethos."
 tr_future_society_delayed:0 "Advances in technology lead to advancements in our society, and innovations in our industries have changed us. Everything is in place, and it is time to reach the next age."
 tr_future_economy:0 "Future Economy"
 tr_future_economy_desc:7 "§YCapitalist States§! and §YCorporate governments§! are able to open experimental branch offices on their capitals.\n§HNon-Socialist States§! with §Hnon-capitalist systems§! will also be able to make full use of the benefits of their economic programs.\n\n§GUplifting Effects:§! Unlocks §Y$living_standard_utopian$§! and §Y$living_standard_decadent$§! living standards.\n§YGovernors§! start at level 3."
 tr_future_economy_delayed:0 "With an abundance of matter comes a convenient life, a good future for every citizen dawns."
 tr_future_economy_soc:0 "$tr_future_economy$"
 tr_future_economy_soc_desc:6 "§YSocialistic States§! are able to build state-owned enterprises on their capitals.\n\n§GUplift Effects:§! Unlocks §Y$living_standard_utopian$§! and §Y$living_standard_decadent$§! living standards.\n§YGovernors§! start at level 3."
