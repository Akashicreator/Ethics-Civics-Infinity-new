l_simp_chinese:
 ethic_authoritarian_desc:1 "§LElitarians believe that there is a difference in value between individuals, and that the more worthy individuals deserve a higher position in order to rule the society.§!\n"
 ethic_fanatic_authoritarian:0 "Authoritarian"
 ethic_fanatic_authoritarian_desc:1 "§LAuthoritarians are pessimistic about a free society where the strong political establishment holds the belief that an enlightened ruler and a strict hierarchy are necessary to ensure a well-organized society.§!\n"
 ethic_egalitarian:0 "Egalitarian"
 ethic_egalitarian_desc:1 "§LEgalitarians consider every individual's natural worth to be the same, with each individual having no place except in their offices and having no place in them, granting the ruler supreme priviliges is an affront to the gifted powers of the people.§!\n"
 ethic_fanatic_egalitarian:0 "Individualist"
 ethic_fanatic_egalitarian_desc:1 "§LLLibertarians consider unnecessary restrictions on intellect to be utterly a lie, and social production reaches its maximum potential only when people are able to decide their social relationships by their will.§!\n"
 ethic_xenophobe:0 "Xenophobia"
 ethic_xenophobe_desc:1 "§LThe Xenophobe delegation's theory is centered on culture, which consider the constant evolution of every people's culture to be the most suitable product of their civilization. Everyone should agree to their own culture, accepting it only to the detriment of their own.§!\n"
 ethic_fanatic_xenophobe:0 "Racist"
 ethic_fanatic_xenophobe_desc:1 "§LRacists are extremely resentful of the culture of other civilizations, who consider only their own to be the greatest and most righteous. They also dislike other civilizations and regulate all diplomatic exchanges with the populace.§!\n"
 ethic_xenophile:0 "Pluralism"
 ethic_xenophile_desc:0 "§LPluralists oppose the central theme of culture, believing that sustained external communication fosters socio-cultural prosperity and progress. They therefore tend to diplomatically resolve problems between civilizations.§!\n"
 ethic_fanatic_xenophile:0 "Xenophile"
 ethic_fanatic_xenophile_desc:0 "§LXenophiles value the cultures of other civilizations, viewing the cultures within them as unremarkable, and believe that they can only thrive by assimilating advanced alien cultures. They are therefore eager to visit other civilizations and learn from others' cultures.§!\n"
 ethic_militarist:0 "Interventionist"
 ethic_militarist_desc:1 "§LMederationists believe that there is no other way to prevent interference. For the sake of its continued existence, they wish to interfere with other civilizations by any means - and with the strength of the military.§!\n"
 ethic_fanatic_militarist:0 "Militarist"
 ethic_fanatic_militarist_desc:1 "§LMilitarists are seen as a militaristic way of governing society, and believe that the needs of our citizens must be satisfied through constant expansion. They will spare no effort to expand outside our society in order to seek its independence from the outside world.§!\n"
 ethic_pacifist:0 "Pacifist"
 ethic_pacifist_desc:0 "§LPacifists oppose war, which they believe harms the growth of their society and destroys its prosperity. They therefore tend to avoid disputes as much as they can, and only when forced to take up arms against outside enemies.§!\n"
 ethic_fanatic_pacifist:0 "Moralism"
 ethic_fanatic_pacifist_desc:0 "§LEthicists dislike all battles and call them "barbarians' means of communication." They stay as safe as they can from disputes, enforce their rule, and focus on the governing of society.§!\n"
 ethic_spiritualist:0 "Spiritualism"
 ethic_spiritualist_desc:1 "§LMindists are more concerned with the spiritual needs of people than with the prosperity of matter. They believe that faster technological progress will make the population less happy, and that direct attention to everyone's heart is the best way to govern society.§!\n"
 ethic_fanatic_spiritualist:0 "Authoritarianism"
 ethic_fanatic_spiritualist_desc:0 "§LThe Didarians adhere to the old social worship and believe that the bond between the society and its members is a traditional cultural practice. To avoid a breakdown of society, they regulate the effects of new technologies on society with extreme caution, while ensuring the unity of the people by maintaining the old system of worship.§!\n"
 ethic_materialist:0 "Technicism"
 ethic_materialist_desc:0 "§LTechnicists believe that technological advancements are the main drive of societal development, and are therefore more than willing to dedicate themselves to technological improvements and innovations, and see that the hesitation of few will not lead them to abandon their embrace of a new way of life.§!\n"
 ethic_fanatic_materialist:0 "Futureists"
 ethic_fanatic_materialist_desc:0 "§LLater futureists consider all past ethical cultures to be unnecessarily taxing, and will see a bright future for society only when the development of technology at any cost removes the "dead of the past" from the minds of the population.§!\n"
 ethic_capitalism:0 "Competitive"
 ethic_capitalism_desc:1 "§LCompetitives value the personal interests and self-dominance of the individual. They advocate that the development of the child conform to the laws of natural evolution, and believe that only in constant competition can innovations be made to allow for further refinement of the society.§!\n"
 ethic_fanatic_capitalism:0 "Capitalism"
 ethic_fanatic_capitalism_desc:1 "§LCapitalists promote privateism and market competition, seeing as individuals who emerge out of competition only as the most profitable. They are paramount in their pursuit of profit, and seek to maximize the spread of the capital that an individual holds.§!\n"
 ethic_socialism:0 "Cooperative"
 ethic_socialism_desc:0 "§LCooperatives pay attention to the common good and oppose self-determinationism. They believe that only when entire societies stand united and cope with the problems encountered can civilizations break the grasp of development.§!\n"
 ethic_fanatic_socialism:0 "Socialistic"
 ethic_fanatic_socialism_desc:0 "§LSocialists oppose the unrestricted expansion of individual capital, claiming that the whole society should as a whole have ownership and control of products, capital, land, assets, etc., and govern and distribute them in the common good. They aim for the highest value of labor, seeking to achieve maximum collective development in labor.§!\n"
 ethic_neutral:0 "Neutralism"
 ethic_neutral_desc:0 "§LA neutral mind is the mind of freedom, accepting any possibility...§!"
 ethic_gestalt_consciousness:0 "Perfect Consciousness"
 ethic_gestalt_consciousness_desc:0 "§LDismissalization,\nI am one.§!"
 ethic_focused:0 "Singular Purpose"
 ethic_focused_desc:0 "This empire has been united through a long period of history, evaporating all other beliefs that they deem to be false."
 edict_expel_ethic_egalitarian:0 "Displacement: $ethic_egalitarian$"
 edict_expel_ethic_xenophobe:0 "Displacement: $ethic_xenophobe$"
 edict_expel_ethic_xenophile:0 "Displacement: $ethic_xenophile$"
 edict_expel_ethic_militarist:0 "Displacement: Militarist"
 edict_expel_ethic_pacifist:0 "Displacement: $ethic_pacifist$"
 edict_expel_ethic_spiritualist:0 "Displacement: $ethic_spiritualist$"
 edict_expel_ethic_materialist:0 "Displacement: $ethic_materialist$"
 edict_expel_ethic_socialism:0 "Displacement: $ethic_socialism$"
 edict_expel_ethic_capitalism:0 "Displacement: $ethic_capitalism$"
 expel_ethic_custom_tooltip:0 "§Rexpel§! this ethic from our empire's political game, which will greatly anger the faction that is promoting it for a time."
 observation.0002.start.desc:0 "Our agents' clandestine operations in orbit around or near [From.Capital.GetName] have been successful. Their efforts have changed the societal values of the [From.GetName] and turned them into something of a joy to us."
 observation.0002.desc:0 "Thanks to our efforts, business between the [From.GetSpeciesNamePlural] has begun to flourish, and they have come to realize the value of the individual."
 observation.0002.a:0 "They will thank us one day."
 observation.1002.desc:0 "We are pleased to see a growing sense of unity among the [From.GetSpeciesNamePlural], as a sense of mutual assistance and labor infecting everyone in their ranks."
 observation.2041.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they emulate our way of life.\n\nInspired by our culture and arts, it seems that [From.Owner.GetSpeciesName] society has embraced a new type of freedom. Since our arrival, their individual freedoms have greatly increased."
 observation.2061.desc:0 "Anarchistism is widespread on [From.GetName], and it has become difficult for our advisors to teach the [From.Owner.GetSpeciesNamePlural] of modern science. Their so-called scientists have pulled their research into what comes next, losing sight of the common good.\n\nOur mission of enlightenment continues, and the primitives are showing misguided liberal beliefs, which will take longer than expected."
 observation.2039.desc:0 "The natives on [From.GetName] have not only become enamored with our technology, but our advisors report that they are also beginning to emulate our ways. We have served as an excellent example, teaching them to unite around the strong. The [From.Owner.GetSpeciesNamePlural] now realize that this is the only way to achieve greatness as a civilization."
 observation.3141.desc:0 "We have carefully nudged the [From.GetSpeciesNamePlural] towards more democratic ideals, in place of the primitive despotism that was prevalent on their world before we arrived. They are beginning to appreciate the value of democracy."
 unrest.115.desc:0 "We have received reports that after a period of social unrest on §Y[Root.GetName]§!, it appears that the religious activities of the population have increased drastically due to an uncertain state of affairs. Makeshift altars have been set up, and the population has formed new social bonds through a common cause."
 unrest.120.name:0 "$unrest_title$ On Good Authority"
 unrest.120.desc:0 "The unrest on §Y[Root.GetName]§! has sparked a new political change: the populist Iron Wings have taken to the stage, offering nothing but freedom for social order."
 unrest.125.name:0 "$unrest_title$ Xeno Hatred"
 unrest.125.desc:0 "As the social order continues to break down on §Y[Root.GetName]§!, the [Root.Owner.GetName]'s external population has discovered that they are inadvertently becoming targets of growing hatred in the colony."
 unrest.130.name:0 "$unrest_title$ Grounded"
 unrest.130.desc:0 "As the local spiritual leaders on §Y[Root.GetName]§! were not able to contain the spread of unrest on the colony, people began to madly pursue innovations in material life in defiance of old traditions."
 unrest.135.name:0 "$unrest_title$ Venerable to Alien Species"
 unrest.135.desc:0 "The mounting rebellion on §Y[Root.GetName]§! has caused the populace of the planet to consider their thoughts intolerable. Their desperate hope is that they can live in a beautiful alien society in their hearts."
 unrest.140.name:0 "$unrest_title$ Free Thoughts"
 unrest.140.desc:0 "The free mind of §Y[Root.GetName]§! is spreading like wildfire, and its inhabitants are turning against the government's step-starts, allowing for self-regulation and self-organisation."
 unrest.145.name:0 "$unrest_title$ Pacifist"
 unrest.145.desc:0 "Intervention against the rebellion on §Y[Root.GetName]§! has proven largely ineffective. There is a growing sense of non-violent non-operation among the local population, who has banded together to call for calmness as a means of peaceful demonstrations."
 unrest.150.name:0 "$unrest_title$ Radicalization"
 unrest.150.desc:0 "As a result of the ongoing unrest on §Y[Root.GetName]§!, there is a strong demand for the military to become involved both on their home planet and in the [Root.Owner.GetName] as a whole."
 unrest.5000.name:0 "$unrest_title$ Together"
 unrest.5000.desc:0 "The ever expanding social fault lines on §Y[Root.GetName]§! have been spurred by the upheaval, and the local population is united under the ideal of equality for all."
 unrest.6000.name:0 "$unrest_title$ Market Reforms"
 unrest.6000.desc:0 "The unrest on §Y[Root.GetName]§! has resulted in runaway economic moderations, and entrepreneurs are calling for the government to loosen up its grip on markets."
 unrest.168.desc:0 "Greetings, [Root.GetSpeciesName]. We are former slaves from the [old_owner.GetName], now freedom fighters, who have long been the oppressors of [old_owner.GetRulerTitle] [old_owner.GetRulerName]. We have long admired your liberal principles, as our nation has dubbed them as "[new_owner.GetSpeciesAdj] ways" and shared your values. Now that we are independent and willing to become a part of your nation, what do you say?"
 nomad.21.d.response:1 "They are a horde of spiritual freedom. It is up to you to decide if you are to reconcile with your people."
