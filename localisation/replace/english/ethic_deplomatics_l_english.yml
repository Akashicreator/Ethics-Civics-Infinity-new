 02_INSULT_PROPOSE_COL_IND:0 "So who is ruling your ridiculously pellets today? What an odd nation to cast a vote on to pick those in power! No doubt you did this to your demise."
 03_INSULT_PROPOSE_COL_IND:0 "Your idea of democracy is a plague on the entire galaxy, and so is the [Root.GetName]."
 04_INSULT_PROPOSE_COL_IND:0 "What a selfish people you are, pursue your paltry freedom more than order and stability. Individualist... Ha! The [Root.GetName] will not live this year."
 16_FRIENDLY_GREETING:1 "Your government holds an edge in containment of radical liberalism, [From.GetSpeciesNamePlural]."
 01_INSULT_PROPOSE_IND_COL:0 "Your barbaric and tyrannical regime will be annihilated in time, and there will be a reckoning."
 02_INSULT_PROPOSE_IND_COL:0 "Have you considered the thought of letting your own subjects consider their own well-beings once? If you fear that it will lead to the destruction of the [Root.GetName]... then you have the right guess."
 03_INSULT_PROPOSE_IND_COL:0 "It is saddening that a totalitarian state such as the [Root.GetName] can exist."
 04_INSULT_PROPOSE_IND_COL:0 "The cruel oppression of the people living under the yoke of the [Root.GetName] has to end one day. Your authoritarianism will prove your undoing."
 14_FRIENDLY_GREETING:0 "Although we like free societies, we can not deny that your government has done well to ensure stability for its citizens."
