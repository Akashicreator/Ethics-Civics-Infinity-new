 war_goal_wg_galactic_revolution_desc:1 "§HThe war is waged to free exploitable laborers.§!\n\nUpon rise, voracious slaves. Rise, many who suffer across the galaxy. Fierce blood is boiling, fighting for the truth!\nThe old worlds fall, slaves! Rise up! Let it be known that we have nothing left of them. We are the masters of the galaxy!"
 war_goal_wg_galactic_revolution_communist_interstellar:0 "§RRelicist Faction§!"
 war_goal_wg_galactic_revolution_communist_interstellar_desc:0 "§HThe war is waged to free exploitable laborers.§!\n\nWho created the sentient society? It is the laborers. It is the work force that owns everything. It can't support parasites!\nThe most devious of all rabbles, eating up our flesh. Once they're wiped out, the galaxy will rise clear!"
