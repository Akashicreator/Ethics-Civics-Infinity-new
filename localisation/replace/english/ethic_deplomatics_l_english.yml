 war_goal_wg_nazbol_national_liberation_desc:0 "A nation is free to defend itself from another Empire, allowing it to wage war to protect others or species from the wrong."
 war_goal_wg_nazbol_class_struggle:0 "Hierarchical Struggle"
 war_goal_wg_nazbol_class_struggle_desc:0 "War is the right of a nation, as a result of its own development, to seize large territories that are illegal in their own right, indifferent to the way sapient life coexists in the heavens."
