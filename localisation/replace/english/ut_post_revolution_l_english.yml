l_english:
 ut_post_revolutionary.1.name:0 "Anti-Revisionism"
 ut_post_revolutionary.1.desc:0 "民众对[Root.GetName]政府公开将其执政道德从革命价值观上转移感到愤怒。大规模的示威使得[Root.Capital.GetName]的社会运转都停止了，“修正主义叛徒去死”的口号也日渐响亮。局势可能迅速升级，政府官员对这一问题上的强烈情绪感到吃惊。许多人支持继续进行革命，然而，社会和政府同样有其它成员支持[Root.GetName]从不断革命的负担中走出来，并宣称[Root.GetName]应当成为银河系大家庭中受人尊敬的一员，而不是只会搞破坏的的邪恶分子。"
 ut_post_revolutionary.1.a:0 "亲爱的人民们，我们向你们保证..."
 ut_post_revolutionary.1.a.tooltip:0 "§L运动终究是平息了，作为妥协的代价，我们把位置让给了政府内的那些保守分子。§!"
 ut_post_revolutionary.1.b:0 "亲爱的人民们，我们来谈谈现实吧..."
 ut_post_revolutionary.1.b.tooltip:0 "§L运动诡异的平息了，人们对此缄口不言，只剩下一些保守分子在艰难的和新政对抗。§!"

 re_revolution_question:0 "Re-Revolution?"
 re_revolution_question_desc:0 "在党内老干部的带动下，党将带领民众重新回到继续革命的正道上...也许吧？"
 post_revolutionary:0 "Post-Revolution Era"
 post_revolutionary_desc:0 "革命与斗争已不再是这个时代的主旋律"
 post_revolutionary_unret:0 "Myth of the post-revolutionary era"
 post_revolutionary_unret_desc:0 "这被人埋葬的真相，与你一同被遗忘，就如同那幽灵一样..."