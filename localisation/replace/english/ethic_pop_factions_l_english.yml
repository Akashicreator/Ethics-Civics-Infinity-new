 SUPPRESS_FACTION_DESC:2 "Suppress the policies and values of the §Y[Root.GetName]§!. This will, for now, reduce their ethics attraction to our people.\nIf the ethics the faction supports are government ethics, but are not downright ethics, then an §YEdict§! will be passed to eliminate their effect on our government."
 factions.1.desc.progressive:0 "Their members have dedicated themselves to ensuring the liberties and justice of all inhabitants of our empire.\n\n"
 factions.1.desc.industrialist:1 "Their members lobby for an appropriate national focus on social and economical prosperity, and the industrial means of economic development.\n\n"
 factions.1.desc.technologist:0 "Their members are dedicated to scientific advancement and achievements and wish to co-operate with other societies.\n\n"
 factions.1.desc.competitors:0 "Their members are dedicated to scientific advancements and achievements, and wish to compete with other societies.\n\n"
 factions.1.desc.civil_official:0 "Their members seek to facilitate the emergence of a highly centralized political system and the stabilization of society.\n\n"
 factions.1.desc.secular:0 "Their members support the teachings of Secularism and are more than willing to pursue the teachings of the galaxy.\n\n"
 factions.1.desc.proletarians:0 "Their members seek to be liberated, along with the proles of other civilizations.\n\n"
 factions.1.desc.bankers:0 "Their members lobby for a national focus on developments in financial growth and consumer spending levels.\n\n"
 factions.1.desc.socialists:0 "Their members work to promote economic equality for the masses.\n\n"
 factions.1.desc.pioneer:0 "Their members work to improve the voice of people's representatives.\n\n"
 factions.1.desc.philosopher:0 "Their members lobby and wish for our civilization to live in harmony with nature.\n\n"
 factions.1.desc.prosperity:0 "Their members have been pushing hard for the industrial progress and steady development of the empire.\n\n"
 factions.1.desc.manifesti:0 "Their members have sparked colorful protests on various anarchic issues, demanding a more expressive and free society.\n\n"
