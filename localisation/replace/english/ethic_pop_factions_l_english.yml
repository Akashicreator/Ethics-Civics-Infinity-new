l_simp_chinese:
 pft_progressive:0 "Labor Union Faction"
 pft_progressive_desc:1 "The free-guided and guilded laborer factions represent the interests of the working class, who advocate for self-organization and self-governance, and actively seeks to enforce their democratic rights.\n\n§LLLibertarian Ethos§!"
 pft_entrepreneurs:0 "Parliamentarian Faction"
 pft_entrepreneurs_desc:1 "The free-guided faction of congressmen represents the interests of the middle class, who wish to promote the spirit of individual freedoms and focus on market economy development in the framework of fair and fair competition.\n\n§LLLibertarian Ethos§!"
 pft_manifesti:0 "Manifesti Faction"
 pft_manifesti_desc:0 "The Manifesti faction of the Libertarian faction is made up of a group of artists whose goals are unusual and diverse, eager for freedom of expression and non-discrimination in reformed social structures.\n\n§LLLibertarian Ethos§!"
 pft_civil_official:0 "Bureaucratic Faction"
 pft_civil_official_desc:1 "The bureaucratic faction of the authoritarian faction is centered around high-ranking officials of government agencies, who promote the rule of the state through strict legal texts, and the use of gentle means to rule the society, while ensuring as much stability as possible.\n\n§LAuthoritarian Ethos§!"
 pft_totalitarian:0 "Military Police Faction"
 pft_totalitarian_desc:1 "The authoritarian faction of the military and police faction is centered around a high-ranking member of law enforcement who has embraced an iron fist as a means to suppress the State-rivalled criminal elements, demanding that the entire nation be run as efficiently as the military.\n\n§LAuthoritarian Ethos§!"
 pft_socialists:0 "Mass Faction"
 pft_socialists_desc:1 "The Populist Faction of a socialist faction prioritizes the interests of the working people, advocating for cooperative ownership of the means of production and fair re-distribution of wealth.\n\n§LSociety Ethos§!"
 pft_pioneer:0 "Vanguard Faction"
 pft_pioneer_desc:1 "The Champion faction of the Socialist Party represents the interests of the political elite within the party, and is advocating for a unified distribution of the means of production, and for the running of the Great Government to be as prioritized as possible.\n\n§LSocialistic Ethos§!"
 pft_industrialist:0 "Industrialist Faction"
 pft_industrialist_desc:1 "The Industrialist Faction of the Capitalist Party is mostly made up of the factory owners, who promote profits through industrialization and will push to industrialization progress at any cost.\n\n§LCapitalism Ethos§!"
 pft_bankers:0 "The Faction of strengtheners"
 pft_bankers_desc:1 "The Capitalist Faction is organized around Bankers and economist, who value the role of trade in the economy and pursue the universal development of popular consumption.\n\n§LCapitalism Ethos§!"
 pft_technologist:0 "Scholars Faction"
 pft_technologist_desc:1 "The Intellectual Faction of the futureist faction is made up primarily of scientists focusing on theoretical research, who have advocated a galactic policy that encourages scientific development, favoring massive technological advancements. They dislike political factors which forbid some of their activities, support the creation of research agreements and are open to the idea of promoting the use of artificial intelligence.\n\n§LThe Ethos of Futureism§!"
 pft_competitors:0 "Technologist Faction"
 pft_competitors_desc:1 "The Artificial Faction of the Futureist Faction is made up primarily of technocratic scientists focused on practical applications, who advocate a national-wide policy that encourages scientific development for the faster development of the nation's military power. They would prefer to technologically surpass other empires, dislike others for it, and enjoy the idea of using the widespread use of military theory.\n\n§LFascism Ethos§!"
 pft_secular:0 "Missionaries Faction"
 pft_secular_desc:1 "The Preacher Faction of the Cultist Faction seeks to spread the empire's teachings across the galaxy. They are devoted to the spread of spiritualism and are more open-minded about technological progress.\n\n§LDoctrineist Ethos§!"
 pft_traditionalist:0 "Mortalist Faction"
 pft_traditionalist_desc:1 "The Clerical Order of the Cultist Faction wishes to set the empire's ethics back on a traditional path towards a time long gone beyond the stars. They value the civilization's worth and dislike technological advancements.\n\n§LTheocratic Ethos§!"
 pft_proletarians:0 "Proletarian Faction"
 pft_proletarians_desc:1 "The Proletariat faction of the Xenophile faction is founded by a horde of proles, theorists who have a natural affinity with the proles of the other races in the universe. They like to see the boundaries between the state are broken more than any other political faction, feeling that true harmony can only be achieved if all the proles of the galaxy leave the nation-wide prowess behind.\n\n§LXenophobe Ethos§!"
 pft_xenoist:0 "Traders Faction"
 pft_xenoist_desc:1 "The Xenophile Trader Faction is made up primarily of space-faring entrepreneurs, who have a much stronger value for other life and culture in the galaxy. They like to see countries sign commercial and migration agreements, and dislike political isolation.\n\n§LXenophile Ethos§!"
 pft_isolationist:0 "Judges Faction"
 pft_isolationist_desc:2 "The Judges Faction of a Racist faction is made up of a middle-ranking member of the legislature, who feel that the state should be diplomatically isolated and maintain only the necessary diplomatic ties with other states - for example, simply Non-Aggression Pacts. They dislike wars of aggression and don't wish to be the target of such wars.\n\n§LRacist Ethos§!"
 pft_supremacist:2 "Shavinist Faction"
 pft_supremacist_desc:4 "The Shabanist faction of the Racist Faction seeks to ensure the dominance of the nation's founding species. They are inclined towards policies that benefit their own species and disadvantages other species.\n\n§LRacist Ethos§!"
 pft_prosperity:0 "Engineers Faction"
 pft_prosperity_desc:2 "The Engineers Faction of the Ethosist Faction is made up of our engineers, who are in charge of complex construction in the empire and want the economy to continue to grow and reap the resources. They also do not wish for an armed conflict to disrupt our internal development.\n\n§LSethic Ethos§!"
 pft_philosopher:0 "Philosopher Faction"
 pft_philosopher_desc:2 "The Philosopher Faction of the Ethic faction is made up of philosophers who think of a harmonious relationship between life and order. They are close to nature and want the state to grow together and dislike armed conflicts that disrupt harmony.\n\n§LEthicists Ethos§!"
 pft_revolutionary:0 "Revolutionaryist Faction"
 pft_revolutionary_desc:1 "The revolutionary faction of the militarist faction is made up of soldiers and general officers in the military, who dislike injustices caused by artificial classing and wish to use force of arms to "convince" others to adopt egalitarian social systems and bring democracy and freedom to the galaxy.\n\n§LMilitarist Ethos§!"
 pft_imperialist:0 "Military Officers Faction"
 pft_imperialist_desc:1 "The faction of military officers of the militarist faction is made up of high-ranking officials in the military who wish to earn their military fortunes and glory by war, and will gladly rival and conquer other nations, as well as relying on the weak practices of other states.\n\n§LMilitarist Ethos§!"
