l_russian:
 
 EMPIRE_DESIGN_uf1:0 "Компрометирующий Звездный флот"
 EMPIRE_DESIGN_uf1_desc:0 "Война разрушает нас и формирует нас новыми. Затяжная война, охватившая всю цивилизацию, наконец подошла к концу, и пробужденные люди в военной машине поднялись из руин, преодолев расовые барьеры и принеся свет освобождения в галактику. Больше никакого угнетения и эксплуатации, никакой дискриминации и ненависти, наш союз будет нерушимым, принеся новое будущее пролетариям галактики."
 
 war_goal_wg_galactic_revolution_wsg:0 "§RГалактическая революция§!"
 war_goal_wg_galactic_revolution_wsg_desc:1 "\n\n夜沉沉，海茫茫，战舰奔驰在边境线上。炮塔旁，静悄悄，甲板上无声响。\n夜色里，只看见只看见机警的目光。啊，水兵们百倍警惕守海防，为人民奔赴疆场。"
 
 war_goal_wg_galactic_revolution_sh:0 "§R银河革命§!"
 war_goal_wg_galactic_revolution_sh_desc:1 "\n\n硝烟滚滚，炮声隆隆，愤怒的大海巨浪排空。舰艇如利剑，炮弹似雷霆，团结的人民乘风破浪。\n一不怕苦二不怕死，英雄军民义愤填膺高举战旗红。"