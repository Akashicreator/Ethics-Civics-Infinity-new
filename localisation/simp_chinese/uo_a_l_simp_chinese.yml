#杂项事件
 uo_generic.1.t: "属于[Root.GetName]的新时代"
 uo_generic.1.d: "[Root.GetName]成立于[Root.Capital.GetName]文明的早期，并在过去的数百年间致力于维护[Root.Capital.GetName]的国际秩序。虽然在过去几十年间[Root.GetName]曾一度面临腐败与衰微等危机，但在各国的不懈努力下重回正轨。[Root.GetName]花费了100多年让[Root.GetSpeciesName]告别了饥饿，并且[Root.Capital.GetName]的战争也在持续减少。现在，[Root.GetName]已经是[Root.Capital.GetName]上所有[Root.GetSpeciesName]的联合政府，不过[Root.GetName]的统治并不稳固，[Root.Capital.GetName]上的各大势力仍旧与世界政府貌合神离，稍有不慎，饥荒与战争将卷土重来。"
 uo_generic.1.default: "[Root.GetName]将走向新时代！"
 uo_generic.1.tt: "§Y提示：§!在右上方的大纲栏附近可以找到授予/收回成员财产的按钮。"
 uo_generic.1.egalitarian: "为了所有[Root.GetSpeciesName]的人权、尊严与平等。"
 uo_generic.1.authoritarian: "群星将归于[Root.GetName]掌控。"
 uo_generic.1.xenophile: "[Root.GetName]将是所有生命的灯塔。"
 uo_generic.1.xenophobe: "[Root.GetSpeciesName]将会遍布每一个星域！"
 uo_generic.1.militarist: "维和舰队，启航！"
 uo_generic.1.pacifist: "和平鸽将飞向天际。"
 uo_generic.1.spiritualist: "我们看见一匹白马，并将它赶出[Root.Capital.GetName]。"
 uo_generic.1.materialist: "我们环顾四周，没看见什么天使。"
 uo_generic.1.socialism: "这是无产阶级的又一座丰碑！"
 uo_generic.1.capitalism: "银河的利润在向我们招手。"
