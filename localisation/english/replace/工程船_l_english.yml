l_english:
 constructor:0 "Construction Ship"
 mod_country_unity_produces_mult:0 "Monthly $unity$"
 mod_country_unity_produces_add:0 "$mod_country_unity_produces_mult$"
 unity:0 "Unity"
 unity_desc:4 "§E§H$unity$§! (£unity£) represents how likely the Empire's population is to expect the future of the Empire and to be subservient to its Executive Orders, which can be used to unlock new §HTraditions§!, recruit §HLeaders§! and enact §HEdicts§! across the Empire. Each Pop's existence costs the empire's unity.\nYou can increase the Unity output by building £building£ §H$building_autochthon_monument$§! or increasing the number of employed Pops with various special jobs.§!"
 EMPIRE_SIZE_DESC:2 "§E§H$EMPIRE_SIZE$§! is a measure of the territorial expanse of your empire in the form of controlled §HSystems§!, §HColony§! and §HPops§!. The §H$EMPIRE_SIZE$§! is a strain on your empire's administrative capacity, is more likely to infiltrate espionage activities and will lead to an increasing population's mental and cultural needs.\nYou can increase the maximum amount of $job_bureaucrat_plural$ by adding £job_bureaucrat£ $job_manager_plural$, £job_manager£ $job_synapse_drone_plural$, £job_synapse_drone£ $job_coordinator_plural$ or £job_coordinator£ $MOD_COUNTRY_ADMIN_CAP_ADD$.§!"
 PLANETARY_ASCENSION_TIER_UPGRADE_DELAYED:0 "Due to my unpleasant gaze at this, the §HPlanetary Ascension Tier§! system has been §Ymore Ethics and Civics: Infinity§! mod removed."
 PLANET_ASCENSION_TIER_EFFECT_DESC:1 "Planetary Ascension will make your planet look even more awesome."
 ethic_authoritarian_desc:1 "§LElitarians believe that there is a difference in value between individuals, and that the more worthy individuals deserve a higher position in order to rule the society.§!\n"
 ethic_fanatic_authoritarian:0 "Authoritarian"
 ethic_fanatic_authoritarian_desc:1 "§LAuthoritarians are pessimistic about a free society where the strong political establishment holds the belief that an enlightened ruler and a strict hierarchy are necessary to ensure a well-organized society.§!\n"
 ethic_egalitarian:0 "Egalitarian"
 ethic_egalitarian_desc:1 "§LEgalitarians consider every individual's natural worth to be the same, with each individual having no place except in their offices and having no place in them, granting the ruler supreme priviliges is an affront to the gifted powers of the people.§!\n"
 ethic_fanatic_egalitarian:0 "Individualist"
 ethic_fanatic_egalitarian_desc:1 "§LLLibertarians consider unnecessary restrictions on intellect to be utterly a lie, and social production reaches its maximum potential only when people are able to decide their social relationships by their will.§!\n"
 ethic_xenophobe:0 "Xenophobia"
 ethic_xenophobe_desc:1 "§LThe Xenophobe delegation's theory is centered on culture, which consider the constant evolution of every people's culture to be the most suitable product of their civilization. Everyone should agree to their own culture, accepting it only to the detriment of their own.§!\n"
 ethic_fanatic_xenophobe:0 "Racist"
 ethic_fanatic_xenophobe_desc:1 "§LRacists are extremely resentful of the culture of other civilizations, who consider only their own to be the greatest and most righteous. They also dislike other civilizations and regulate all diplomatic exchanges with the populace.§!\n"
 ethic_xenophile:0 "Pluralism"
 ethic_xenophile_desc:0 "§LPluralists oppose the central theme of culture, believing that sustained external communication fosters socio-cultural prosperity and progress. They therefore tend to diplomatically resolve problems between civilizations.§!\n"
 ethic_fanatic_xenophile:0 "Xenophile"
 ethic_fanatic_xenophile_desc:0 "§LXenophiles value the cultures of other civilizations, viewing the cultures within them as unremarkable, and believe that they can only thrive by assimilating advanced alien cultures. They are therefore eager to visit other civilizations and learn from others' cultures.§!\n"
 ethic_militarist:0 "Interventionist"
 ethic_militarist_desc:1 "§LMederationists believe that there is no other way to prevent interference. For the sake of its continued existence, they wish to interfere with other civilizations by any means - and with the strength of the military.§!\n"
 ethic_fanatic_militarist:0 "Militarist"
 ethic_fanatic_militarist_desc:1 "§LMilitarists are seen as a militaristic way of governing society, and believe that the needs of our citizens must be satisfied through constant expansion. They will spare no effort to expand outside our society in order to seek its independence from the outside world.§!\n"
 ethic_pacifist:0 "Pacifist"
 ethic_pacifist_desc:0 "§LPacifists oppose war, which they believe harms the growth of their society and destroys its prosperity. They therefore tend to avoid disputes as much as they can, and only when forced to take up arms against outside enemies.§!\n"
 ethic_fanatic_pacifist:0 "Moralism"
 ethic_fanatic_pacifist_desc:0 "§LEthicists dislike all battles and call them "barbarians' means of communication." They stay as safe as they can from disputes, enforce their rule, and focus on the governing of society.§!\n"
 ethic_spiritualist:0 "Spiritualism"
 ethic_spiritualist_desc:1 "§LMindists are more concerned with the spiritual needs of people than with the prosperity of matter. They believe that faster technological progress will make the population less happy, and that direct attention to everyone's heart is the best way to govern society.§!\n"
 ethic_fanatic_spiritualist:0 "Authoritarianism"
 ethic_fanatic_spiritualist_desc:0 "§LThe Didarians adhere to the old social worship and believe that the bond between the society and its members is a traditional cultural practice. To avoid a breakdown of society, they regulate the effects of new technologies on society with extreme caution, while ensuring the unity of the people by maintaining the old system of worship.§!\n"
 ethic_materialist:0 "Technicism"
 ethic_materialist_desc:0 "§LTechnicists believe that technological advancements are the main drive of societal development, and are therefore more than willing to dedicate themselves to technological improvements and innovations, and see that the hesitation of few will not lead them to abandon their embrace of a new way of life.§!\n"
 ethic_fanatic_materialist:0 "Futureists"
 ethic_fanatic_materialist_desc:0 "§LLater futureists consider all past ethical cultures to be unnecessarily taxing, and will see a bright future for society only when the development of technology at any cost removes the "dead of the past" from the minds of the population.§!\n"
 ethic_capitalism:0 "Competitive"
 ethic_capitalism_desc:1 "§LCompetitives value the personal interests and self-dominance of the individual. They advocate that the development of the child conform to the laws of natural evolution, and believe that only in constant competition can innovations be made to allow for further refinement of the society.§!\n"
 ethic_fanatic_capitalism:0 "Capitalism"
 ethic_fanatic_capitalism_desc:1 "§LCapitalists promote privateism and market competition, seeing as individuals who emerge out of competition only as the most profitable. They are paramount in their pursuit of profit, and seek to maximize the spread of the capital that an individual holds.§!\n"
 ethic_socialism:0 "Cooperative"
 ethic_socialism_desc:0 "§LCooperatives pay attention to the common good and oppose all forms of self-determination. They believe that only when entire societies are united in response to the obstacles encountered can civilizations break the grasp of progress.§!\n"
 ethic_fanatic_socialism:0 "Socialistic"
 ethic_fanatic_socialism_desc:0 "§LSocialists oppose the unrestricted expansion of individual capital, claiming that the whole society should as a whole have ownership and control of products, capital, land, assets, etc., and govern and distribute them in the common good. They aim for the highest value of labor, seeking to achieve maximum collective development in labor.§!\n"
 ethic_neutral:0 "Neutralism"
 ethic_neutral_desc:0 "§LA neutral mind is the mind of freedom, accepting any possibility...§!"
 ethic_gestalt_consciousness:0 "Perfect Consciousness"
 ethic_gestalt_consciousness_desc:0 "§LDismissalization,\nI am one.§!"
 ethic_focused:0 "Singular Purpose"
 ethic_focused_desc:0 "This empire has been united through a long period of history, evaporating all other beliefs that they deem to be false."
 SUPPRESS_FACTION_DESC:2 "Suppress the policies and values of the §Y[Root.GetName]§!. This will, for now, reduce their ethics attraction to our people.\nIf the ethics the faction supports are government ethics, but are not downright ethics, then an §YEdict§! will be passed to eliminate their effect on our government."
 tradition_diplomacy_desc:0 "The surest way to destroy your enemies is to make them your friends.\n\nTo each other's §H$tr_isolated_adopt$§!."
 tr_diplomacy_adopt:0 "Diplomacy Traditions"
 tr_diplomacy_adopt_desc:1 "§HUnlocks Edict:§! $edict_diplomatic_grants$\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! reduced by §G50!\nA $tr_diplomacy_adopt$ per liter, $mod_pop_ethic_xenophile_attraction_mult$ §G+10!"
 tradition_domination_desc:0 "If we do not impose our will on others, they will inevitably impose their will on us.\n\nExchange with §H$tr_right_adopt$§!."
 tr_domination_adopt:0 "Domination Traditions"
 tr_domination_adopt_desc:0 "$mod_deposit_blockers_cost_mult$ §G-33!\nAdd one $tr_domination_adopt$ per liter, $mod_pop_ethic_authoritarian_attraction_mult$ §G+10!"
 tradition_supremacy_desc:0 "The future of the galaxy belongs to those who are strong enough to seize it.\n\nTo each other §H$tr_noble_adopt$§! and §H$tr_revolution_adopt$§!."
 tr_supremacy_adopt:0 "Traditional Supremacy"
 tr_supremacy_adopt_desc:0 "$NAVY_SIZE_TITLE$ §G+20§!\n$MOD_ARMY_DAMAGE_MULT$ §G+20!\nAdd $tr_supremacy_adopt$ per light, $mod_pop_ethic_militarist_attraction_mult$ §G+10!"
 tr_supremacy_finish_desc:0 "Unlocks §YAdvanced War Philosophy§!.\nAscension Perks Unlocked: §G+1§!"
 tradition_discovery_desc:0 "Our curiosity about the universe has guided us to this destination, and there is still so much left to discover.\n\nCompetitively Exclusive with §H$tr_piety_adopt$§!."
 tr_discovery_adopt:0 "Discovery Traditions"
 tr_discovery_adopt_desc:1 "§HUnlocks Edict:§! $edict_map_the_stars$\n§Y$MOD_SHIP_ANOMALY_RESEARCH_SPEED$§! increased by §G+20! for each $tr_discovery_adopt$, $mod_pop_ethic_materialist_attraction_mult$ §G+10!"
 tr_discovery_faith_in_science_desc:0 "$mod_planet_researchers_upkeep_mult$: §G-20!\n£job_researcherYResearch Specialist World Type§! £unity£ Unity output increased by §G+10!, with an additional §Y+5! $ethic_fanatic_materialist$ if §H$MOD_BIOLOGICAL_POP_HAPPINESS$§! is adopted"
 tradition_harmony_desc:0 "Harmonious and prosperous people, working together for the same goal, cannot be rivaled by such powers.\n\nTo each other's §H$tr_mercantile_adopt$§!."
 tr_harmony_adopt:0 "Harmony Traditions"
 tr_harmony_adopt_desc:1 "$mod_planet_pops_organics_food_upkeep_mult$ §G-10!\n$mod_planet_pops_organics_minerals_upkeep_mult$ §G-10!\nAdds one $tr_harmony_adopt$, $mod_pop_ethic_socialism_attraction_mult$ §G+10! per point"
 tr_harmony_the_greater_good:0 "The Greater Good"
 tr_harmony_the_greater_good_desc:4 "Unlocks the §Y$trade_policy_growth_dev$§!, §Y$trade_policy_development$§! and §Y$trade_policy_industrial_progress$§! trade policies, which allow you to convert a portion of your £trade_value£ §YTrade Value§! into §YCulture§! (£physics_research£ £engineering_research£ £society_research£ & £unity£ ), §Ybasic goods§! (£energy£ £minerals£ £food£ ) or §Yindustrial goods§! (£consumer_goods£ £alloys£ )."
 tr_harmony_the_greater_good_delayed:0 "Our entire population takes comfort in the knowledge that they are working together for the greater good, each one a small but important part of a greater whole."
 tr_harmony_utopian_dream:0 "Utopian Dream"
 tr_harmony_utopian_dream_desc:4 "Each §Y4§! §YGenerator§!, §YMining§!, §YAgriculture§! or §YIndustrial Districts§! on the planet provide §Y1§! additional £job_labour_hero£ §Y$job_labour_hero_plural$§!.\nAdds additional £job_labour_hero£ §Y$job_labour_hero_plural$§! to §YHabitats§! and §YRing World§! counterparts."
 tr_harmony_utopian_dream_delayed:2 "The dream of a utopian future drives our people ever forwards. A better tomorrow is worth fighting for."
 tr_harmony_mind_and_body:0 "Mind and Body"
 tr_harmony_mind_and_body_desc:4 "$mod_pop_ethic_socialism_attraction_mult$ §G+25!\n£job£ $unity$ from £unity£ Jobs §G+10!"
 tr_harmony_mind_and_body_delayed:0 "Our people work closely not only materially, but spiritually, on each other, and the strength of our collective unites us all in unity."
 tradition_mercantile_desc:0 "The flourishing of our entrepreneurial classes paves the path to [This.GetAdj] prosperity. \n\nTo each other's §H$tr_harmony_adopt$§!."
 tr_mercantile_adopt:0 "Mercantile Traditions"
 tr_mercantile_adopt_desc:1 "$MOD_STARBASE_TRADE_PROTECTION_ADD$ §G+5§!\n$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$ §G+10§!\nAdds one $tr_mercantile_adopt$, $mod_pop_ethic_capitalism_attraction_mult$ §G+10! per point"
 tr_mercantile_trickle_up_economics:0 "Trickle Up Economics"
 tr_mercantile_trickle_up_economics_desc:0 "£job_clerk£ §YClerks§! have an additional §G+1§! §YTrade Value§! and cause §Y$mod_pop_ethic_capitalism_attraction_mult$§! §G+5!."
 tr_mercantile_trickle_up_economics_delayed:0 "Our society believes that wealth is created at the bottom, then funneled up to fuel the state."
 tr_mercantile_adaptive_economic_policies_desc:0 "Unlocks the §Y$trade_policy_alloys$§!, §Y$trade_policy_unity$§! and §Y$trade_policy_innovation$§! trade policies, which allow you to convert a portion of your £trade_value£ §YTrade Value§! into £alloys£ §YAlloys§!, £unity£ §YUnity§! or £job_researcher£ §YResearch Points§!."
 tr_mercantile_marketplace_of_better_ideas_desc:0 "£job_merchant£ §YMerchants§! increase their §YPlanet Trade Output§! by §G2! and produce §Y1§! £unity£ Unity."
