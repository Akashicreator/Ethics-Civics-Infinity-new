l_english:
 unity:0 "Unity"
 unity_desc:4 "§E§H$unity$§! (£unity£) represents the expectations of the people of the Empire for the future of the Empire and the degree of obedience to the Empire's executive orders, which can be used to unlock new §HTraditions§!, recruit §HLeaders§!, and roll out §HEdicts§! nationwide.The presence of each population consumes the country's Unity.\n We can increase Unity output by building £building£ §H$building_autochthon_monument$§! or increasing employment in various special positions.§!"
 
 EMPIRE_SIZE_DESC:2 "§E§H$EMPIRE_SIZE$§! is a measure of the territorial expanse of your empire in the form of controlled §HSystems§!, §HColonies§!, and §HPops§!. Excessive §H$EMPIRE_SIZE$§! will put pressure on the administrative capacity of the Empire, be more likely to be infiltrated by espionage, and will lead to a growing §Hdemand for spiritual culture§! of the people.\nYou can mitigate the increase in $MOD_POP_AMENITIES_USAGE_BASE$ due to overly complex management systems by increasing £job_culture_worker£ $job_culture_worker_plural$, £job_priest£ $job_priest_plural$ or £job_maintenance_drone£ $job_maintenance_drone_plural$.§!"
 
 EMPIRE_SIZE_NO_EFFECTS:4 ""
 
 PLANETARY_ASCENSION_TIER_UPGRADE_DELAYED:0 "Because I'm not happy with this stuff, the §HPlanetary Ascension Tier§! system has been removed by the §YEthics and Civics : Infinity§! MOD"