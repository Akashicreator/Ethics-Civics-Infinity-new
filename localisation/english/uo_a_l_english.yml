 uo_generic.1.t: "New age of [Root.GetName]"
 uo_generic.1.d: "[Root.GetName] was founded in the early period of [Root.Capital.GetName] civilization, and has been committed to maintaining the international order of [Root.Capital.GetName] for hundreds of years. Although [Root.GetName] was once faced with corruption, decline and other crises in the past decades, it returned to the right track with the unremitting efforts of various countries. It took [Root.GetName] a century to remove hunger from [Root.GetSpeciesName], and reduce conflicts on [Root.Capital.GetName]. Now, [Root.GetName] is the united government of all [Root.GetSpeciesName] on [Root.Capital.GetName]. But be wary though, the power of [Root.GetName] is not stable, the pale horse was once expelled from [Root.Capital.GetName], and it shall come back."
 uo_generic.1.default: "[Root.GetName] to the new age!"
 uo_generic.1.tt: "§YUN Tips/: §!You can find the UN buttons around the upper right corner."
 uo_generic.1.egalitarian: "For the right and dignity of all [Root.GetSpeciesName]."
 uo_generic.1.authoritarian: "[Root.GetName] will rule over the stars."
 uo_generic.1.xenophile: "[Root.GetName] will be the beacon of all life."
 uo_generic.1.xenophobe: "[Root.GetSpeciesName] will step over every star!"
 uo_generic.1.militarist: "Peacekeeping, march!"
 uo_generic.1.pacifist: "Doves fly among the stars."
 uo_generic.1.spiritualist: "And I saw, and behold, the pale horse in the stars."
 uo_generic.1.materialist: "I see no god up here."
 uo_generic.1.socialism: "This is another monument of the proletariat!"
 uo_generic.1.capitalism: "Galaxy's profits are waving to us."
 uo_mod_une_new_age: "New age"
