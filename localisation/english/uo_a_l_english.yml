 uo_origin_une_member_desc: "This country is a $preset_uo_une_member$, one of the major powers from Earth, they will not perish as long as the Earth still exists.\n§gThis origin is provided by $uo_mod_name$§!\nShare technologies with §H$uo_origin_une$§! from Earth."
