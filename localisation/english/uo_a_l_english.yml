 uo_origin_une_desc: "This civilization is composed of several super powers. After entering the interstellar era, these countries improved the platform used in the past for global order negotiations into a coalition government to safeguard the interests of the entire civilization. Without $preset_uo_une_member$'s approval, the United Nations would no longer exist.\n§LThis origin provided by §H$uo_mod_name$§!§!"
